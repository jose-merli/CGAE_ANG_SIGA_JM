<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ "menu.formacion" | translate}}
      <i class="fa fa-angle-right"></i>{{'formacion.busquedaInscripcion.cabecera' | translate }}</p>
  </div>


  <div class="card">
    <!-- Datos generales -->
    <div class="card-body">
      <p (click)="onHideDatosGenerales()" class="title-module">{{ "censo.consultaDatosGenerales.cabecera" | translate}}
          <i class="fa fa-angle-up float-right"></i>
        <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
        <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
      </p>
      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'formacion.fichaCursos.datosGenerales.visibilidad' | translate}}</label>
            <p-dropdown [disabled]="deshabilitarCombVis" placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form"
              [(ngModel)]='body.idVisibilidad' [options]="comboVisibilidad" [filter]="true" filterBy="label,labelSinTilde"
              (onChange)="onChangeSelectVisibilidad($event)"></p-dropdown>
          </div>

          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'censo.busquedaClientesAvanzada.literal.colegio' | translate}}</label>
            <p-dropdown [disabled]="deshabilitarCombCol" class="select-form" placeholder="{{'general.boton.seleccionar' | translate}}"
              [(ngModel)]='body.colegio' [options]="comboColegios" [filter]="true" filterBy="label,labelSinTilde" (onChange)="onChangeSelectColegio($event)"></p-dropdown>
          </div>

          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'form.busquedaCursos.literal.codigoCurso' | translate}}</label>
            <input type="text" name="codigoCurso" class="form-control" [(ngModel)]='body.codigoCurso' pInputText>
          </div>

          <div class="form-group col-lg-3 col-md-3">
            <label>{{ 'administracion.parametrosGenerales.literal.nombre' | translate}}</label>
            <input type="text" class="form-control" pInputText [(ngModel)]="body.nombreCurso">
          </div>

          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'formacion.busquedaInscripcion.estadoCurso' | translate}}</label>
            <p-dropdown placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form" [(ngModel)]='body.idEstadoCurso' [options]="comboEstadosCursos"
              [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
          </div>

          <div class="form-group col-lg-3 col-md-2">
              <label>{{ 'formacion.busquedaInscripcion.estadoInscripcion' | translate}}</label>
              <p-dropdown placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form" [(ngModel)]='body.idEstadoInscripcion' [options]="comboEstadosInscripciones"
                [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
            </div>
 
          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'form.busquedaCursos.literal.fechaInscripcionDesde' | translate}}</label>
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" [maxDate]="getFechaInscripcionHasta()" yearRange="1930:2050" [locale]="es"
              [utc]="true" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true" [(ngModel)]="body.fechaInscripcionDesde"></p-calendar>
          </div>

          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'form.busquedaCursos.literal.fechaInscripcionHasta' | translate}}</label>
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" [minDate]="getFechaInscripcionDesde()" yearRange="1930:2050" [locale]="es"
              [utc]="true" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true" [(ngModel)]="body.fechaInscripcionHasta"></p-calendar>
          </div>

          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'form.busquedaCursos.literal.fechaImparticionDesde' | translate}}</label>
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" [maxDate]="getFechaImparticionHasta()" yearRange="1930:2050" [locale]="es"
              [utc]="true" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true" [(ngModel)]="body.fechaImparticionDesde"></p-calendar>
          </div>

          <div class="form-group col-lg-3 col-md-2">
            <label>{{ 'form.busquedaCursos.literal.fechaImparticionHasta' | translate}}</label>
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" [minDate]="getFechaImparticionDesde()" yearRange="1930:2050" [locale]="es"
              [utc]="true" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true" [(ngModel)]="body.fechaImparticionHasta"></p-calendar>
          </div>

          <div class="form-group col-lg-3 col-md-3">
            <label>{{ 'form.busquedaCursos.literal.nombreApellidosFormador' | translate}}</label>
            <div class="ui-inputgroup">
              <input type="text" class="form-control" pInputText [disabled]="true" [(ngModel)]="body.nombreApellidosFormador">
              <button pButton type="button" label="{{ 'general.boton.search' | translate}}" (click)="obtenerFormador()" icon="fa fa-search" iconPos="left"> </button>
            </div>
          </div>

          <div class="form-group col-lg-3 col-md-3">
           <label>{{ 'form.busquedaCursos.literal.temas' | translate}}</label>
            <p-multiSelect #mySelect [defaultLabel]="literalMultiselect" autoWidth="false" [(ngModel)]='selectedTemas'
              [options]="comboTemas" [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll" defaultLabel=""
              optionLabel="label" [filter]="true"></p-multiSelect>
          </div>
          
          <div class="form-group col-lg-3 col-md-2">
              <label>{{ 'formacion.busquedaInscripcion.certificadoEmitido' | translate }}</label>
              <p-dropdown class="select-form" placeholder="{{'general.boton.seleccionar' | translate}}" [(ngModel)]='body.certificadoEmitido'
                [options]="comboCertificadoEmitido" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
          </div>

          <div class="form-group col-lg-3 col-md-2">
              <label>{{ 'formacion.busquedaInscripcion.calificacionEmitida' | translate }}</label>
              <p-dropdown class="select-form" placeholder="{{'general.boton.seleccionar' | translate}}" [(ngModel)]='body.idCalificacion'
                [options]="comboCalificacionEmitida" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
          </div>

          <div class="form-group col-lg-3 col-md-2">
              <label>{{'formacion.busquedaInscripcion.pagada' | translate}}</label>
              <p-dropdown class="select-form" placeholder="{{'general.boton.seleccionar' | translate}}" [(ngModel)]='body.pagada'
                [options]="comboPagada" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <!-- <button pButton (click)="crearCurso()" type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
        <button (click)="isBuscar(false)" pButton type="button" icon="fa fa-search"
          iconPos="left" label="{{'general.boton.search' | translate}}"></button> -->
          <button (click)="changeColsAndData()" pButton type="button " icon="fa fa-eraser " iconPos="left" label="{{ 'general.boton.clear' | translate}}"></button>
          <button [disabled]="!formBusqueda.valid" (click)="isBuscar()" pButton type="button" icon="fa fa-search"
          iconPos="left" label="{{'general.boton.search' | translate}}"></button>
          <!-- <button pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button> -->
          <!-- <button pButton type="button" icon="fa fa-search" iconPos="left" label="{{'general.boton.search' | translate}}"></button> -->
      </div>
    </div>
  </div>
  <!--FIN CARD-->
  <div *ngIf="buscar == true" class="card mt-3">
    <!-- <div class="card mt-3"> -->
    <div class="card-body p-0">
      <p-dataTable [editable]="true" emptyMessage="{{ 'general.message.no.registros' | translate}}" (onRowSelect)="irEditarInscripcion(selectedDatos)"
        (onRowUnselect)="actualizaSeleccionados(selectedDatos)" [ngClass]="{'customCursor': selectMultiple}" [(selection)]="selectedDatos"
        pageLinks="4" dataKey="idInscripcion" [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="datos"
        [sortOrder]="sortO" [paginator]="true" paginatorPosition="both" [rows]="selectedItem" (onEditInit)="guardarCodigo($event)"
        (onEdit)="editarCompleto($event)">
  
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains" [editable]="col.field == 'calificacion'">

          <!-- <ng-template let-dato="rowData" pTemplate="body">
            <label [ngClass]="{'estiloHistorico': dato.flagArchivado == 1}">{{dato[col.field]}}</label>
          </ng-template> -->

        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>

          </div>
        </ng-template>

        <p-footer>
          <div class="text-right main-button">
            <!-- Botón cancelar -->
            <!-- <button (click)="cancelarCursos()" pButton type="button" icon="fa fa-ban" iconPos="left" label="{{ 'general.boton.cancel' | translate }}"
              [disabled]="selectedDatos == ''"></button> -->

            <!-- Botón Aprobar Inscripción -->
            <!-- <button (click)="finalizarCursos()" pButton type="button" icon="fa fa-stop" iconPos="left" label="Aprobar Inscripción"
              [disabled]="selectedDatos == ''"></button> -->
              <button (click)="abrirPopUpMotivo(0)" pButton type="button" icon="fa fa-stop" iconPos="left" label="{{ 'formacion.busquedaInscripcion.aprobarInscripcion' | translate }}"
              [disabled]="selectedDatos == ''"></button>

            <!-- Botón Cancelar Inscripción -->
            <!-- <button (click)="desanunciarCursos()" pButton type="button" icon="fa fa-bell-slash" iconPos="left" label="Cancelar Inscripción"
              [disabled]="selectedDatos == ''"></button> -->
              <button (click)="abrirPopUpMotivo(1)" pButton type="button" icon="fa fa-bell-slash" iconPos="left" label="{{ 'formacion.busquedaInscripcion.cancelarInscripcion' | translate
              }}" [disabled]="selectedDatos == ''"></button>
              
              <!-- Botón rechazar -->
              <button (click)="abrirPopUpMotivo(2)" pButton type="button" icon="fa fa-bell" iconPos="left" label="{{ 'formacion.busquedaInscripcion.rechazar' | translate }}"
                [disabled]="selectedDatos == ''"></button>
              
                <!-- Botón calificar -->
              <button *ngIf="!calificacion" pButton type="button" icon="fa fa-bell" iconPos="left" (click)="onCalificacion()" label="{{ 'formacion.busquedaInscripcion.calificar' | translate }}" [disabled]="datos == ''"></button>
              <button *ngIf="calificacion" pButton type="button" icon="far fa-save" iconPos="left" (click)="guardarCalificacion()" label="{{ 'general.boton.guardar' | translate}}" [disabled]="datos == ''"></button>

          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
  <div *ngIf="isCurso" class="text-right main-button">
      <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
    </div>
  <!--FIN DE PRINCIPAL-->
  <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<p-dialog [(visible)]="displayMotivo" responsive="true" [draggable]="false" modal="modal" resizable="false" [minHeight]="500"
  [minWidth]="500">
  <p-header class="title">
    <label>{{"general.ventana.cgae" | translate}} - {{'formacion.busquedaInscripcion.cabecera' | translate }}</label>
  </p-header>

  <div class="bloque col-lg-12 col-md-12">
    <div class="row">
      <div class="form-group col-lg-12 col-md-12">
        <label>{{"censo.datosHistorico.literal.motivo" | translate}} (*)</label>
        <textarea pInputTextarea [(ngModel)]="body.motivo" (ngModelChange)="comprobarCampoMotivo()"></textarea>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="text-right main-button ">
      <button (click)="cerrarMotivo()" pButton type="button" icon="fa fa-close" iconPos="left" label="{{ 'general.boton.close' | translate}}"></button>
      <button (click)="guardarAccion()" [disabled]="!showGuardar" pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardarCerrar' | translate}}"></button>
    </div>
  </p-footer>
</p-dialog>
