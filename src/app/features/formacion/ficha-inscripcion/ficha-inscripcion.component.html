<p-growl [(value)]="msgs" (onHover)="clear()" life="30000000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ 'formacion.fichaInscripcion.cabecera' | translate }}</p>
  </div>


   <!-- TERJETAS CURSOS -->
   <div class="card">
    <!-- Cabecera -->
    <div class="card-header header-ficha" (click)="abreCierraFicha('curso')">
      <div *ngIf="!esFichaActiva('curso')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-bell icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mt-2">
            <label class="mr-auto title-ficha">{{ 'formacion.fichaInscripcion.datosCursos.cabecera' | translate }}</label>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('curso')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-bell icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'formacion.fichaInscripcion.datosCursos.cabecera' | translate }} </label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo-->
    <div class="card-body card-body-ficha" *ngIf="esFichaActiva('curso')">
      <div *ngIf="esFichaActiva('curso')" class="card-body card-body-ficha">
        <div class="row">
          <div class="col-lg-6 col-md-6">
              <label>{{ 'formacion.fichaCursos.datosGenerales.codigo' | translate }}</label>
              <input type="text" class="form-control" pInputText name="codigo">
          </div>
          <div class="col-lg-6 col-md-6">
              <label>{{ 'administracion.parametrosGenerales.literal.nombre' | translate }}</label>
              <input type="text" class="form-control" pInputText name="nombre">  
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-6 col-md-6">
            <label>{{ 'agenda.fichaEventos.datosGenerales.fechaInicio' | translate }}</label>
            <input type="text" class="form-control" pInputText name="fechaInicio">
          </div>
          <div class="col-lg-6 col-md-6">
            <label>{{ 'agenda.fichaEventos.datosGenerales.fechaFin' | translate }}</label>
            <input type="text" class="form-control" pInputText name="fechaFin">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-6 col-md-6">
            <label>{{ 'form.busquedaCursos.literal.temas' | translate }}</label>
            <input type="text" class="form-control" pInputText name="temas">
          </div>
          <div class="col-lg-6 col-md-6">
            <label>{{ 'formacion.busquedaInscripcion.estadoCurso' | translate }}</label>
            <input type="text" class="form-control" pInputText name="estadoCurso">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FICHA DATOS INSCRIPCION -->
  <div class="card">
    <!-- Cabecera -->
    <div class="card-header header-ficha" (click)="abreCierraFicha('inscripcion')">
      <div *ngIf="!esFichaActiva('inscripcion')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-file-pdf icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mt-2">
            <label class="mr-auto title-ficha">{{'formacion.fichaInscripcion.datosInscripcion.cabecera' | translate }}</label>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('inscripcion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-file-pdf icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'formacion.fichaInscripcion.datosInscripcion.cabecera' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo-->
    <div class="card-body card-body-ficha" *ngIf="esFichaActiva('inscripcion')">
      <div class="form-row mb-3">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <label>{{ 'censo.nuevaSolicitud.fechaSolicitud' | translate }}(*)</label>
              <p-dropdown class="select-form" [options]="comboCalendars" [filter]="true" filterBy="label,labelSinTilde" placeholder="Seleccionar"
                name="type" (onChange)="onChangeSelectCalendar($event)" [(ngModel)]="newEvent.idCalendario" [disabled]="modoEdicionEvento || tipoAccesoLectura"></p-dropdown>
            </div>
            <div class="col-lg-6 col-md-6">
              <label>{{ "censo.busquedaSolicitudesModificacion.literal.estado" | translate}}</label>
              <p-dropdown placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form" [(ngModel)]='body.idEstado' [options]="comboEstados"
              [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 col-md-6">
              <label>{{ 'formacion.busquedaInscripcion.asistencia' | translate }}</label>
              <input type="text" class="form-control" pInputText name="asistencia">
            </div>
            <div class="col-lg-6 col-md-6">
                <label>{{ 'formacion.busquedaInscripcion.calificacion' | translate }}</label>
                <input type="text" class="form-control" pInputText name="asistencia">
            </div>
          </div>
      </div>
    </div>
    <div class="card-footer" *ngIf="esFichaActiva('inscripcion')">
      <div class="text-right main-button">
        <!-- <button pButton (click)="restEvent()" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer'| translate }}" [disabled]="tipoAccesoLectura"></button>
        <button pButton (click)="saveEvent()" type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.guardar' | translate }}" [disabled]="validateForm() || tipoAccesoLectura"></button>
       -->
       <button pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer'| translate }}"></button>
       <button pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>

  <!-- TERJETAS PAGO-->
  <div class="card">
    <!-- Cabecera -->

                  <div class="col-lg-6 col-md-6">
