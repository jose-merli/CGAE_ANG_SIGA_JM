<p-growl [(value)]="msgs" (onHover)="clear()" life="30000000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ "menu.formacion" | translate}}
      <i class="fa fa-angle-right"> </i>{{ 'formacion.fichaInscripcion.cabecera' | translate}}</p>
  </div>


  <!-- TARJETAS CURSOS -->
  <div id="formaFichInsDatosCur">
    <div class="card">
      <!-- Cabecera -->
      <div class="card-header header-ficha">
        <div class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado">
              <i class="fa fa-bell icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mt-2">
              <label class="mr-auto title-ficha">{{ 'formacion.fichaInscripcion.datosCursos.cabecera' | translate }}</label>
            </div>
            <div class="d-flex justify-content-between">
              <label>
                {{ 'form.busquedaCursos.literal.codigoCurso' | translate }}:
                <span>{{ curso.codigoCurso }}</span>
              </label>

              <label>
                {{ 'formacion.busquedaInscripcion.nombreCurso' | translate }}:
                <span>{{ curso.nombreCurso }}</span>
              </label>

              <label>
                {{ 'form.busquedaCursos.literal.fechaImparticionDesde' | translate }}:
                <span>{{ curso.fechaImparticionDesde }}</span>
              </label>

              <label>
                {{ 'form.busquedaCursos.literal.fechaImparticionHasta' | translate }}:
                <span>{{ curso.fechaImparticionHasta }}</span>
              </label>

              <label>
                {{ 'form.busquedaCursos.literal.temas' | translate }}:
                <span>{{ curso.numTemas }}</span>
              </label>

              <label>
                {{ 'formacion.busquedaInscripcion.estadoCurso' | translate }}:
                <span>{{ curso.estado }}</span>
              </label>
              <i class="fas fa-redo float-right" (click)="irFichaCurso()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FICHA DATOS INSCRIPCION -->
  <div id="formaFichInsDatosIns">
    <div class="card">
      <!-- Cabecera -->
      <div class="card-header header-ficha">
        <div *ngIf="!esFichaActiva('inscripcion')" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado" (click)="abreCierraFicha('inscripcion')">
              <i class="fa fa-file-pdf icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha('inscripcion')">
              <label  class="mr-auto title-ficha">{{'formacion.fichaInscripcion.datosInscripcion.cabecera' | translate }}</label>
            </div>
            <div class="d-flex justify-content-between">
              <label>{{ 'censo.nuevaSolicitud.fechaSolicitud' | translate }}:
                <span>{{ inscripcion.fechaSolicitudString }}</span>
              </label>
              <label>{{ 'censo.busquedaSolicitudesModificacion.literal.estado' | translate }}:
                <span>{{ inscripcion.estadoInscripcion }}</span>
              </label>
              <label>{{ 'formacion.busquedaInscripcion.calificacion' | translate }}:
                <span>{{ inscripcion.calificacion }}</span>
              </label>
              <label>{{ 'formacion.busquedaInscripcion.asistencia' | translate }}:
                <span *ngIf="inscripcion.checkMinimaAsistencia == 0">No</span>
                <span *ngIf="inscripcion.checkMinimaAsistencia == 1">Sí</span>
              </label>
              <i (click)="abreCierraFicha('inscripcion')" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
        <div *ngIf="esFichaActiva('inscripcion')" (click)="abreCierraFicha('inscripcion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado" (click)="abreCierraFicha('inscripcion')">
            <i class="fa fa-file-pdf icon-ficha"></i>
          </div>
          <label (click)="abreCierraFicha('inscripcion')" class="title-ficha">{{'formacion.fichaInscripcion.datosInscripcion.cabecera' | translate }}</label>
          <i (click)="abreCierraFicha('inscripcion')" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>

      <!-- Cuerpo-->
      <div class="card-body card-body-ficha" *ngIf="esFichaActiva('inscripcion')">
        <div class="form-row lg-12 md-12">
          <div class="col-lg-3 col-md-3">
            <label>{{ 'censo.nuevaSolicitud.fechaSolicitud' | translate }} (*)</label>
            <app-fecha [inputStyleClass]="styleObligatorio(inscripcion.fechaSolicitud)" [(value)]="inscripcion.fechaSolicitud" [disabled]="modoEdicion || !activacionEditar" [minDate]="minDateFechaSolicitud"
              (valueChangeSelected)="fillFechaSolicitud($event)" (valueChangeInput)="fillFechaSolicitud($event)"></app-fecha>
          </div>
          <div class="col-lg-3 col-md-3">
            <label>{{ "censo.busquedaSolicitudesModificacion.literal.estado" | translate}}</label>
            <p-dropdown placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form" [(ngModel)]='inscripcion.idEstadoInscripcion'
              [options]="comboEstados" [filter]="true" filterBy="label,labelSinTilde" [disabled]="true"></p-dropdown>
          </div>
          <div class="col-lg-3 col-md-3">
            <label>{{ 'formacion.busquedaInscripcion.calificacion' | translate }}</label>
            <input class="form-control" name="calificacion" [(ngModel)]='inscripcion.calificacion' [disabled]="true" type="text" pInputText>
          </div>
          <div class="col-lg-3 col-md-3">
            <label>{{ 'ficha.inscripcion.asistencia' | translate }} </label>
            <p-checkbox name="minimaAsistencia" binary="true" class = "ml-1" [(ngModel)]='inscripcion.checkMinimaAsistencia' [disabled]="true"></p-checkbox>
          </div>  
        </div>
        <div class="form-row lg-12 md-12" style="margin-top: 10px">
          <div class="col-lg-3 col-md-3">
            <label>{{ "formacion.fichaInscripcion.datosPago.modoPago" | translate}} (*)</label>
            <p-dropdown placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form" [(ngModel)]='inscripcion.formaPago'
              [options]="comboModoPago" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="modoEdicion || !activacionEditar" ></p-dropdown>  
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{ 'ficha.inscripcion.comprobante.pago' | translate }} </label>
            <br>
            <p-fileUpload #pUploadFile chooseLabel="{{ 'censo.sociedades.datosBancarios.seleccionarArchivo' | translate}}" name="file"
              mode="basic"  class="edit my-0 mx-auto main-button" (onSelect)="getFile($event)" auto="true"> </p-fileUpload>
          </div>  
        </div>
      </div>
      <div class="card-footer" *ngIf="esFichaActiva('inscripcion')">
        <div class="text-right main-button">
          <!-- <button pButton (click)="restEvent()" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer'| translate }}" [disabled]="tipoAccesoLectura"></button>
          <button pButton (click)="saveEvent()" type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.guardar' | translate }}" [disabled]="validateForm() || tipoAccesoLectura"></button>
        -->
        <button pButton type="button" [disabled]="uploadFileDisable" (click)="uploadFile($event)" icon="fa fa-upload" iconPos="left"
        label="{{ 'general.boton.cargarFichero' | translate}}"></button>
        <button pButton type="button" (click)="downloadFile($event)" icon="fa fa-download" iconPos="left" label="Descargar Fichero"></button>
        <button pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer'| translate }}" [disabled]="!activacionEditar || desactivarBotones"
            (click)="restablecer()"></button>
        <button pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}" [disabled]="validateInscripcion() || !activacionEditar || desactivarBotones"
            (click)="checkDatos()"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- TERJETAS PERSONAKES-->
  <div id="formaFichInsDatosPer">
    <div class="card">
      <div  class="card-header header-ficha">
        <div *ngIf="!esFichaActiva('personales')" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado" (click)="abreCierraFicha('personales')">
              <i class=" fa fa-user   icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha('personales')">
              <label  class="mr-auto title-ficha">{{"formacion.fichaInscripcion.datosPersonales.cabecera" | translate}}</label>
            </div>
            <div class="d-flex justify-content-between">
              <label>{{"administracion.usuarios.literal.NIF" | translate}}:
                <span>{{ persona.nif }}</span>
              </label>
              <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}:
                <span>{{ persona.nombre }} {{ persona.apellido1 }} {{ persona.apellido2 }}</span>
              </label>
              <i (click)="abreCierraFicha('personales')" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
        <div *ngIf="esFichaActiva('personales')" (click)="abreCierraFicha('personales')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado" (click)="abreCierraFicha('personales')">
            <i class=" fa fa-user   icon-ficha"></i>
          </div>
          <label (click)="abreCierraFicha('personales')" class="title-ficha">{{"formacion.fichaInscripcion.datosPersonales.cabecera" | translate}}</label>
          <div class="ml-auto">
            <i (click)="abreCierraFicha('personales')" class="fa fa-angle-up float-right"></i>
          </div>
        </div>
      </div>

      <!--cuerpo datos generales-->
      <div *ngIf="esFichaActiva('personales')" class="card-body card-body-ficha">
        <div class="row">
          <div class="bloque col-lg-2 col-md-3 col-sm-3 p-2">
            <div class="img-colegiado text-center my-0 mx-auto">
              <i class="fa fa-user" style="font-size:6.5rem;color:grey"></i>
              <!-- <p-fileUpload #fubauto chooseLabel="" class="edit my-0 mx-auto main-button" mode="basic" name="file" auto="true" accept="image/*"
                              (change)="uploadImage($event)" auto="true">
                          </p-fileUpload> -->
            </div>
          </div>
          <div class="bloque col-lg-10 col-md-9">

            <div class="form-row">
              <div class="form-group col-lg-3 col-md-6">
                <label>{{"censo.fichaCliente.literal.identificacion" | translate}} </label>
                <input type="text" class="form-control" [(ngModel)]="persona.nif" [disabled]="true" (ngModelChange)="onlyCheckDatos()" pInputText>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label>{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}} (*)</label>
                <p-dropdown class="select-form" [(ngModel)]="selectedTipoIdentificacion" [options]="comboTipoIdentificacion"  (onChange)="onlyCheckDatos()" [disabled]="true"
                  optionName="label"></p-dropdown>
              </div>
              <div class="form-group col-lg-3 col-md-6"></div>
              <div class="form-group col-lg-6 col-md-6">
                <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}</label>
                <input [(ngModel)]="persona.nombre" (ngModelChange)="activarGuardarNotarioNoExistente($event)" type="text" class="form-control"
                  [(disabled)]="!editar || !activacionEditar" pInputText>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label>{{"censo.busquedaClientes.literal.apellido1" | translate}}</label>
                <input [(ngModel)]="persona.apellido1" (ngModelChange)="activarGuardarNotarioNoExistente($event)" type="text" class="form-control"
                  [(disabled)]="!editar || !activacionEditar" pInputText>
              </div>
              <div class="form-group col-lg-3 col-md-6">
                <label>{{"censo.busquedaClientes.literal.apellido2" | translate}}</label>
                <input [(ngModel)]="persona.apellido2" type="text " class="form-control" [(disabled)]="!editar || !activacionEditar" pInputText>
              </div>

            </div>
          </div>
        </div>
        <br>

      </div>

      <div *ngIf="esFichaActiva('personales')" class="card-footer ">
        <div class="text-right main-button ">
          <button (click)="isSearch()" [(disabled)]="!isAdministrador || !activacionEditar" pButton type="button" icon="fa fa-search"
            iconPos="left" label="{{ 'general.boton.search' | translate}}"></button>
          <!-- <button (click)="actualizaPersona()" [(disabled)]="!guardarPersona || !activacionEditar" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- TERJETAS CERTIFICADO-->
  <div id="formaFichInsDatosCer">
    <div class="card">
      <!-- Cabecera -->
      <div  class="card-header header-ficha">
        <div *ngIf="!esFichaActiva('certificado')" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado" (click)="abreCierraFichaPersonal('certificado')" >
              <i class="fa fa-certificate icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFichaPersonal('certificado')" >
              <label class="mr-auto title-ficha">{{'formacion.fichaInscripcion.datosCertificados.cabecera' | translate}}</label>
            </div>
            <div *ngIf="datosCertificates.length == 1" class="d-flex justify-content-between">
              <label>{{ 'menu.certificados' | translate }}:
                <span>{{ datosCertificates[0].nombreCertificado }}</span>
              </label>
              <label>{{ 'form.busquedaCursos.literal.precio' | translate }}:
                <span>{{ datosCertificates[0].precio }}</span>
              </label>
              <label>{{ 'formacion.busquedaInscripcion.calificacion' | translate }}:
                <span>{{ datosCertificates[0].calificacion }}</span>
              </label>
              <i (click)="abreCierraFichaPersonal('certificado')" class="fa fa-angle-down float-right"></i>
            </div>
            <div *ngIf="datosCertificates.length >= 2" class="d-flex justify-content-between">
              <label>{{ 'formacion.fichaCursos.tarjetaCertificados.resumen.numCertificados' | translate }}:
                <span>{{ datosCertificates.length }}</span>
              </label>
              <i (click)="abreCierraFichaPersonal('certificado')" class="fa fa-angle-down float-right"></i>
            </div>
            <div *ngIf="datosCertificates.length == 0" class="d-flex justify-content-between">
              <label>{{ 'formacion.fichaCursos.tarjetaCertificados.resumen.numCertificados' | translate }}:

              </label>
              <i (click)="abreCierraFichaPersonal('certificado')" class="fa fa-angle-down float-right"></i>
            </div>
            <!-- <i *ngIf="inscripcionInsertada || modoEdicion" class="fa fa-angle-down float-right"></i> -->
          </div>
        </div>
        <div *ngIf="esFichaActiva('certificado')" (click)="abreCierraFichaPersonal('certificado')"  class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado" (click)="abreCierraFichaPersonal('certificado')">
            <i class="fa fa-certificate icon-ficha"></i>
          </div>
          <label (click)="abreCierraFichaPersonal('certificado')" class="title-ficha">{{'formacion.fichaInscripcion.datosCertificados.cabecera' | translate}}</label>
          <i (click)="abreCierraFichaPersonal('certificado')" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>

                <ng-template pTemplate="paginatorLeft">
                  <div class="mostrar d-flex text-right justify-content-end">
                    <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate}} {{ tableCertificates.first + 1 }} al {{ tableCertificates.first + tableCertificates.rows
                      }} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{ tableCertificates.totalRecords }}</label>
                    <!-- <label class="pr-3 numSeleccionados">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{ numSelectedCertificates }}</label> -->
                    <label>{{ "general.message.mostrar" | translate }}</label>
                    <p-dropdown [(ngModel)]="selectedCertificates" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                    <label class="pl-1">
                      {{ "cargaMasivaDatosCurriculares.numRegistros.literal" | translate }}
                    </label>
                  </div>
                </ng-template>
              </p-dataTable>
            </div>

            <div class="bloque col-lg-5 col-md-5">
              <label>{{ 'formacion.fichaInscripcion.datosCertificados.emitirCertificado' | translate }}</label>
              <p-checkbox name="checkCertificado" binary="true" [(ngModel)]="inscripcion.isCertificadoAutomatico" [disabled]="checkCertificadoAutomatico || !activacionEditar"></p-checkbox>
            </div>
          </div>
        </div>
      </div>


      <div class="card-footer" *ngIf="esFichaActiva('certificado')">

        <div class="text-right main-button ">
          <button pButton type="button" iconPos="left" label="{{ 'formacion.boton.generar' | translate }}" [disabled]="!generarCertificado || !activacionEditar"
            (click)="generarSolicitudCertificado()"></button>
          <button pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}" [disabled]="checkCertificadoAutomatico || !activacionEditar"
            (click)="actualizarCertificado()"></button>
        </div>
      </div>

    </div>
  <div>


  <div class="text-right main-button">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
  </div>

  <app-dialog></app-dialog>
  <div *ngIf="progressSpinner " class="overlay-spinner ">
    <div class="loader "></div>
  </div>
