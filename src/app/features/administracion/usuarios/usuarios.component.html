<p-growl [(value)]="msgs" life="3000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ 'gestion.usuarios.literal.usuarios' | translate}}</p>
  </div>
  <div class="breadCrumb">
    <p>{{ "menu.administracion" | translate}} <i class="fa fa-angle-right"></i> {{'administracion.usuarios.literal.usuariosyperfiles'
      | translate}} <i class="fa fa-angle-right"></i> {{ 'menu.administracion.usuarios' | translate}}
    </p>
  </div>
  <div class="card">
    <div class="card-body">
      <p class="title-module">{{ "general.message.datos.generales" | translate}}
        <i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
        <i (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
      </p>

      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"administracion.usuarios.literal.nombre" | translate}}</label>
            <input type="text" name="nombreApellidos" [(disabled)]="editar" class="form-control" [(ngModel)]='body.nombreApellidos' (ngModelChange)="onChangeForm()"
              pInputText>

          </div>
          <div class="form-group col-lg-2 col-md-2">
            <label>{{"administracion.usuarios.literal.NIF" | translate}}</label>
            <input type="text" name="NIF" class="form-control" [(disabled)]="editar" [(ngModel)]='body.nif' (ngModelChange)="onChangeForm()"
              pInputText>
              <div *ngIf="dniCorrecto == false"><label class="labelError">{{"messages.nifcif.comprobacion.incorrecto" | translate}}</label></div>
              <div *ngIf="dniCorrecto == true"><label class="labelOK">{{"messages.nifcif.comprobacion.correcto" | translate}}</label></div>

          </div>
          <div *ngIf="editar == false" class="form-group col-lg-3 col-md-3">
            <label>{{ "administracion.usuarios.literal.rol" | translate }}</label>
            <p-dropdown class="select-form" [(ngModel)]='body.rol' [(disabled)]="editar" [options]="usuarios_rol" (ngModelChange)="onChangeForm()"
              [filter]="true" filterBy="label"></p-dropdown>
              <!--<select id="idRolBusqueda" [(ngModel)]='body.rol' name="idRolBusqueda" class="select-form">
              <option value="" selected></option>
              <option *ngFor="let i of usuarios_rol" [ngValue]="i">{{ i.value }}</option>
              </select>-->
              <!--<img id="idRolBusqueda_loading" src="html/imagenes/loading-spinner.gif" alt="Cargando..." style="visibility:hidden">-->
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"administracion.usuarios.literal.grupos" | translate}}</label>
            <p-dropdown class="select-form" [(ngModel)]='body.grupo' [options]="usuarios_perfil" (ngModelChange)="onChangeForm()" [filter]="true"
              filterBy="label"></p-dropdown>
          </div>
          <div class="form-group col-lg-1 col-md-1">
            <label>{{"administracion.usuarios.literal.activo" | translate}}</label>
            <p-dropdown class="select-form" [options]="usuarios_activo" [(ngModel)]="body.activo" [(disabled)]="disabledRadio"></p-dropdown>
          </div>

          <div *ngIf="editar == true" class="form-group col-lg-3 col-md-3">
            <label>{{"general.codeext" | translate}}</label>
            <input type="text" name="codExterno" class="form-control" [(disabled)]="!editar" [(ngModel)]='body.codigoExterno' (ngModelChange)="onChangeForm()"
              pInputText>
          </div>

        </div>
      </div>
    </div>
    <div class="card-footer">
      <div *ngIf="editar == true" class="text-right main-button">
        <button [disabled]="!activacionEditar" (click)="sendEdit();" pButton type="button" icon="	fa fa-edit " iconPos="left" label="{{ 'general.boton.edit' | translate}}"></button>
        <button (click)="cancelar(); selectedDatos = false;" pButton type="button" icon="	fa fa-close " iconPos="left" label="{{ 'general.boton.cancel' | translate}}"></button>
      </div>
      <div *ngIf="editar == false" class="text-right main-button">
        <button *ngIf="activacionEditar" (click)="crear()" pButton type="button" icon="	fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"
          [disabled]="blockCrear"></button>
          <button *ngIf="!activacionEditar" (click)="crear()" pButton type="button" icon="	fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"
            [disabled]="true"></button>

            <button (click)="isBuscar(); selectedDatos = false" pButton type="button " icon="fa fa-search " iconPos="left" label="{{'general.boton.search' | translate}}"></button>
      </div>
    </div>
  </div>
  <!--FIN CARD-->
  <div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
      <div class="m-3 d-flex text-right justify-content-end">
        <div>
          <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
        </div>
        <label *ngIf="activarPaginacion() == true" class="ml-3" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false"><i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
      </div>
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" (onRowSelect)="irEditarUsuario(selectedDatos)" pageLinks="2" dataKey="nif" [responsive]="true"
        selectionMode="multiple" #table class="tabla-listado" [value]="datos" [sortOrder]="1" [paginator]="activarPaginacion()"
        paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true">
          </p-column>

          <ng-template pTemplate="paginatorLeft">
            <div class="mostrar">
              <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
              <label>{{ "general.message.mostrar" | translate}}</label>
              <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> <label>{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            </div>
          </ng-template>


          <p-footer *ngIf="selectedDatos && selectedDatos != ''">
            <div *ngIf="activo==true" class="text-right main-button">
              <button (click)="isSelectMultiple(); selectedDatos=false" pButton type="button" icon="fa fa-check" iconPos="left" label="{{'general.message.deseleccionar' | translate}}"></button>
              <button (click)="confirmarBorrar(selectedDatos); selectedDatos=false" pButton type="button" icon="fa fa-check" iconPos="left"
                label="{{'general.message.rehabilitar' | translate}}"></button>
            </div>
            <div *ngIf="activo==false" class="text-right main-button">
              <button (click)="selectedDatos=false" pButton type="button" icon="fa fa-check" iconPos="left" label="{{'general.message.deseleccionar' | translate}}"></button>
              <button [disabled]="!activacionEditar" (click)="confirmarBorrar(selectedDatos); selectedDatos=false" pButton type="button"
                icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
            </div>
          </p-footer>
          <!--SoluciÃ³n a incidencia 19, pendiente de aceptacion-->
          <!--<p-footer *ngIf="!selectedDatos">
            <div *ngIf="editar == false" class="text-right main-button">
              <button *ngIf="activacionEditar" (click)="crear()" pButton type="button" icon="	fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"
                [disabled]="blockCrear"></button>
                <button *ngIf="!activacionEditar" (click)="crear()" pButton type="button" icon="	fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"
                  [disabled]="true"></button>
            </div>
          </p-footer>-->
          </p-dataTable>
    </div>
  </div>
  <!--FIN DE PRINCIPAL-->
  <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <p-progressSpinner animationDuration="1s"></p-progressSpinner>
</div>
