<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.administracion' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'gestion.usuarios.literal.usuarios' | translate}}
    </p>
  </div>
  <!--<div class="breadCrumb">
    <p>{{ "menu.administracion" | translate}} <i class="fa fa-angle-right"></i> {{'administracion.usuarios.literal.usuariosyperfiles'
      | translate}} <i class="fa fa-angle-right"></i> {{ 'menu.administracion.usuarios' | translate}}
    </p>
  </div>-->
  <div class="card">
    <div class="card-body">
      <p class="title-module">{{ "general.message.datos.generales" | translate}}
        <i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
        <i (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
      </p>

      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"administracion.parametrosGenerales.literal.nombre.apellidos" | translate}}</label>
            <input type="text" name="nombreApellidos" [(disabled)]="editar" class="form-control" [(ngModel)]='body.nombreApellidos' (ngModelChange)="onChangeForm()"
              pInputText>

          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"administracion.usuarios.literal.NIF" | translate}}</label>
            <input type="text" name="NIF" class="form-control" [(disabled)]="editar" [(ngModel)]='body.nif' (ngModelChange)="onChangeForm()"
              pInputText>
            <div *ngIf="dniCorrecto == false">
              <label class="labelError">{{"messages.nifcif.comprobacion.incorrecto" | translate}}</label>
            </div>
            <div *ngIf="dniCorrecto == true">
              <label class="labelOK">{{"messages.nifcif.comprobacion.correcto" | translate}}</label>
            </div>

          </div>
          <div *ngIf="editar == false" class="form-group col-lg-3 col-md-3">
            <label>{{ "administracion.usuarios.literal.rol" | translate }}</label>
            <p-dropdown class="select-form" [(ngModel)]='body.rol' [(disabled)]="editar" [options]="usuarios_rol" (ngModelChange)="onChangeForm()"
              [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
            <!--<select id="idRolBusqueda" [(ngModel)]='body.rol' name="idRolBusqueda" class="select-form">
              <option value="" selected></option>
              <option *ngFor="let i of usuarios_rol" [ngValue]="i">{{ i.value }}</option>
              </select>-->
            <!--<img id="idRolBusqueda_loading" src="html/imagenes/loading-spinner.gif" alt="Cargando..." style="visibility:hidden">-->
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"administracion.usuarios.literal.grupo" | translate}}</label>
            <p-dropdown class="select-form" [(ngModel)]='body.grupo' [options]="usuarios_perfil" (ngModelChange)="onChangeForm()" [filter]="true"
              filterBy="label,labelSinTilde"></p-dropdown>
          </div>
          <!--<div class="form-group col-lg-1 col-md-1">
            <label>{{"administracion.usuarios.literal.activo" | translate}}</label>
            <p-dropdown class="select-form" [options]="usuarios_activo" [(ngModel)]="body.activo" [(disabled)]="disabledRadio"></p-dropdown>
          </div>-->

          <div *ngIf="editar == true" class="form-group col-lg-3 col-md-3">
            <label>{{"general.codeext" | translate}}</label>
            <input type="text" name="codExterno" class="form-control" [(disabled)]="!editar" [(ngModel)]='body.codigoExterno' (ngModelChange)="onChangeForm()"
              pInputText>
          </div>

        </div>
      </div>
    </div>
    <div class="card-footer">
      <div *ngIf="editar == true" class="text-right main-button">
        <button (click)="cancelar(); selectedDatos = false;" pButton type="button" icon="	fa fa-close " iconPos="left" label="{{ 'general.boton.cancel' | translate}}"></button>
        <button [disabled]="!activacionEditar" (click)="sendEdit();" pButton type="button" icon="	fa fa-edit " iconPos="left" label="{{ 'general.boton.edit' | translate}}"></button>
      </div>
      <div *ngIf="editar == false" class="text-right main-button">
        <button (click)="Search(); selectedDatos = false; buscar = true" pButton type="button " icon="fa fa-search " iconPos="left"
          label="{{'general.boton.search' | translate}}"></button>
        <button *ngIf="activacionEditar" (click)="crear()" pButton type="button" icon="	fa fa-plus " iconPos="left" label="{{ 'general.boton.new' | translate}}"
          [disabled]="blockCrear"></button>
        <button *ngIf="!activacionEditar" (click)="crear()" pButton type="button" icon="	fa fa-plus " iconPos="left" label="{{ 'general.boton.new' | translate}}"
          disabled></button>
        <button (click)="onComunicar(selectedDatos)" pButton type="button " icon="fas fa-envelope" iconPos="left" label="{{'general.boton.comunicar' | translate}}"></button>
      </div>
    </div>
  </div>
  <!--FIN CARD-->
  <div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" (onRowSelect)="irEditarUsuario(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
        pageLinks="2" dataKey="nifRol" [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="datos"
        [sortOrder]="1" [paginator]="activarPaginacion()" paginatorPosition="both" [rows]="selectedItem">
        <p-column [style]="{'width': col.width}" *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate"
          filterPlaceholder="{{'general.boton.search' | translate}}" [filter]="true" filterMatchMode="contains">
          <ng-template let-datoH="rowData" pTemplate="body">

            <span *ngIf="setItalic(datoH)" [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
            <span *ngIf="!setItalic(datoH)">{{datoH[col.field]}}</span>

          </ng-template>
          <ng-template>
            <ng-template *ngIf="col.field =='perfiles'" pTemplate="body" let-dato="rowData"  >
              <p-multiSelect [options]="usuarios_perfil" styleClass="ui-column-filter" [style]="{'width':'100%'}" appendTo="body" (onChange)="confirmarRolDefecto($event, dato )"></p-multiSelect>
            </ng-template>

          </ng-template>
        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>


        <p-footer>
          <div class="text-right main-button">
            <button *ngIf="historico == true" (click)="toNotHistory(); selectMultiple=false;" pButton type="button" icon="fa fa-undo"
              iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
            <button *ngIf="selectedDatos && selectedDatos != ''" (click)="isSelectMultiple(); selectedDatos=false" pButton type="button"
              icon="fa fa-check" iconPos="left" label="{{'general.message.deseleccionar' | translate}}"></button>
            <button *ngIf="selectedDatos && selectedDatos != '' && historico==false" (click)="confirmarBorrar(selectedDatos); selectedDatos=false"
              pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar'  | translate}}"></button>
            <button *ngIf="selectedDatos && selectedDatos != '' && historico==true" (click)="confirmarBorrar(selectedDatos); selectedDatos=false"
              pButton type="button" icon="fa fa-check" iconPos="left" label="{{'general.message.rehabilitar' | translate}}"></button>
            <button *ngIf="historico == false" (click)="toHistorico(); selectMultiple=false;" pButton type="button" icon="fa fa-history"
              iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
          </div>

        </p-footer>

      </p-dataTable>
    </div>

  </div>
  <!--FIN DE PRINCIPAL-->
  <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>

<!-- DIÁLOGO DE COMUNICACIÓN -->
<p-dialog [(visible)]="showComunicar" responsive="true" [draggable]="false" modal="modal" resizable="false" [width]="650">
  <p-header class="title">
    <label>Selección del modelo de comunicacion</label>
  </p-header>
  <div class="form-row">
    <div class="form-group col-lg-6 col-md-6">
      <label>Modelos de comunicacion</label>
      <p-multiSelect filterBy="label" [options]="modelosComunicacion" optionLabel="label" styleClass="widthAll" [(ngModel)]='bodyComunicacion.modelosComunicacion'
        maxSelectedLabels="1" [panelStyle]="{width:'100%'}" defaultLabel="Seleccionar"></p-multiSelect>
    </div>
    <div class="form-group col-lg-6 col-md-6">
      <label>Fecha programada</label>
      <p-calendar showTime="true" [locale]="es" [(ngModel)]="bodyComunicacion.fechaProgramacion" dateFormat="dd/mm/yy" icon="far fa-calendar-alt"
        showIcon="true"></p-calendar>
    </div>
    <p-table [value]="modelosComunicacion" [columns]="colsModelos" [(selection)]="selectedModelos" [responsive]="true" #tableModelos
      class="tabla-listado" [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}"
      paginatorPosition="both" selectionMode="multiple" (onRowSelect)="onRowSelectModelos()">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 3em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
          <td>
            <p-tableCheckbox [value]="dato"></p-tableCheckbox>
          </td>
          <td *ngFor="let col of columns" pEditableColumn>
            <p-dropdown *ngIf="col.field!='modelo' && col.field != 'tipoEnvio'" [disabled]="true" [(ngModel)]="dato[col.field]" [options]="consultas"
              class="select-form"></p-dropdown>
            <p-dropdown *ngIf="col.field!='modelo' && col.field != 'plantillaEnvio'" [(ngModel)]="dato[col.field]" [options]="consultas"
              class="select-form"></p-dropdown>
            <span *ngIf="col.field=='modelo'">{{dato[col.field]}}</span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length +1">
            No hay resultados.
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">Mostrando registros del {{tableModelos.first + 1}} al {{tableModelos.first + tableModelos.rows}} de un total de
            {{tableModelos.totalRecords}}
          </label>
          <!-- <label>{{"general.message.mostrar" | translate}}</label> -->
          <!-- <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> -->
          <!-- <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label> -->
        </div>
      </ng-template>
    </p-table>
  </div>
  <p-footer>
    <div class="text-right main-button ">
      <button (click)="onEnviarComunicacion()" pButton type="button" icon="fas fa-share-square" iconPos="left" label="{{ 'general.boton.enviar' | translate}}"></button>
    </div>
  </p-footer>
</p-dialog>
