<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p>{{'menu.administracion' | translate}}
            <!-- <i class="pl-1 fa fa-angle-right"></i>{{'menu.administracion.gestionMultiidioma' | translate}} -->
            <i class="pl-1 fa fa-angle-right"></i>{{'menu.administracion.gestionMultiidioma.catalogos' | translate}}</p>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="title-module">{{'administracion.catalogos.titulo.datos.generales' | translate}}
                <i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
            </p>
            <div *ngIf="showDatosGenerales" class="module vista-avanzada">
                <div class="form-row">
                    <div class="form-group col-lg-4 col-md-4">
                        <label>{{'menu.administracion.gestionMultiidioma.catalogo' | translate}} (*)</label>
                        <p-dropdown class="select-form" [(ngModel)]='selectedEntidad' [options]="entidad" [filter]="true" filterBy="label" (onChange)="datos($event)"></p-dropdown> &nbsp;&nbsp;
                    </div>
                    <div class="form-group col-lg-4 col-md-4">
                        <label>{{'administracion.multidioma.etiquetas.literal.idioma' | translate}} (*)</label>
                        <p-dropdown class="select-form" [(ngModel)]='selectedIdiomaBusqueda' [options]="idiomaBusqueda" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown> &nbsp;&nbsp;
                    </div>
                    <div class="form-group col-lg-4 col-md-4">
                        <label>{{'administracion.multidioma.etiquetas.literal.idiomaATraducir' | translate}} (*)</label>
                        <p-dropdown class="select-form" [(ngModel)]='selectedIdiomaTraduccion' [options]="idiomaTraduccion" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown> &nbsp;&nbsp;
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer" *ngIf="showDatosGenerales">
            <div class="text-right main-button">
                <button (click)="isBuscar()" [disabled]="isHabilitadoBuscar()" pButton type="button " icon="fa fa-search" iconPos="left"
                    label="{{'general.boton.search' | translate}}"></button>
                <button (click)="onComunicar(selectedDatos)" pButton type="button " icon="fas fa-envelope" iconPos="left" label="{{'general.boton.comunicar' | translate}}"></button>
            </div>
        </div>
    </div>
    <!--FIN CARD-->
    <div *ngIf="buscarSeleccionado == true" class="card mt-3">
        <div class="card-body p-0">
            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [value]="datosTraduccion" [editable]="true" [responsive]="true"
                #table class="tabla-listado" [sortOrder]="1" [paginator]="true" paginatorPosition="both" [rows]="selectedItem">
                <p-column *ngFor="let col of columnasTabla" [sortable]="true" [field]="col.field" [header]="col.header | translate" [filter]="true"
                    filterPlaceholder="{{'general.boton.search' | translate}}" filterMatchMode="contains">
                    <ng-template *ngIf="col.field == 'descripcionTraduccion'" let-dato="rowData" pTemplate="body">
                        <div class="input-group input-ayuda">
                            <span class="input-group">
                                <div class="ayuda-btn" [pTooltip]="obtenerRecurso(dato)" tooltipPosition="top">
                                    <i class="fa fa-question"></i>
                                </div> &nbsp;&nbsp;
                                <input type="text" class="form-control" [(disabled)]="!editar" pInputText [(ngModel)]="dato[col.field]" (input)="Guardar($event,dato)">
                            </span>
                        </div>
                    </ng-template>
                </p-column>

                <ng-template pTemplate="paginatorLeft">
                    <div class="mostrar">
                        <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                        <label>{{ 'general.message.mostrar' | translate}}</label>
                        <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                        <label>{{ 'cargaMasivaDatosCurriculares.numRegistros.literal' | translate}}</label>
                    </div>
                </ng-template>
                <p-footer>
                    <div class="text-right main-button">
                        <button (click)="isRestablecer()" pButton type="button" [(disabled)]="!habilitarBotones" icon="fa fa-undo " iconPos="left"
                            label="{{'general.boton.restablecer' | translate}}"></button>
                        <button (click)="isGuardar()" pButton type="button " [(disabled)]="!habilitarBotones" icon="far fa-save " iconPos="left"
                            label="{{ 'general.boton.guardar' | translate}}"></button>
                    </div>
                </p-footer>

            </p-dataTable>
        </div>
    </div>
    <app-dialog></app-dialog>
</div>


<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>

<!-- DIÁLOGO DE COMUNICACIÓN -->
<p-dialog [(visible)]="showComunicar" responsive="true" [draggable]="false" modal="modal" resizable="false" [width]="650">
    <p-header class="title">
        <label>Selección del modelo de comunicacion</label>
    </p-header>
    <div class="form-row">
        <div class="form-group col-lg-6 col-md-6">
            <label>Modelos de comunicacion</label>
            <p-multiSelect filterBy="label" [options]="modelosComunicacion" optionLabel="label" styleClass="widthAll" [(ngModel)]='bodyComunicacion.modelosComunicacion'
                maxSelectedLabels="1" [panelStyle]="{width:'100%'}" defaultLabel="Seleccionar"></p-multiSelect>
        </div>
        <div class="form-group col-lg-6 col-md-6">
            <label>Fecha programada</label>
            <p-calendar showTime="true" [locale]="es" [(ngModel)]="bodyComunicacion.fechaProgramacion" dateFormat="dd/mm/yy" icon="far fa-calendar-alt"
                showIcon="true"></p-calendar>
        </div>
        <p-table [value]="modelosComunicacion" [columns]="colsModelos" [(selection)]="selectedModelos" [responsive]="true" #tableModelos
            class="tabla-listado" [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}"
            paginatorPosition="both" selectionMode="multiple" (onRowSelect)="onRowSelectModelos()">
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 3em">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
                <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                    <td>
                        <p-tableCheckbox [value]="dato"></p-tableCheckbox>
                    </td>
                    <td *ngFor="let col of columns" pEditableColumn>
                        <p-dropdown *ngIf="col.field!='modelo' && col.field != 'tipoEnvio'" [disabled]="true" [(ngModel)]="dato[col.field]" [options]="consultas"
                            class="select-form"></p-dropdown>
                        <p-dropdown *ngIf="col.field!='modelo' && col.field != 'plantillaEnvio'" [(ngModel)]="dato[col.field]" [options]="consultas"
                            class="select-form"></p-dropdown>
                        <span *ngIf="col.field=='modelo'">{{dato[col.field]}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length +1">
                        No hay resultados.
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <div class="mostrar d-flex text-right justify-content-end">
                    <label class="pr-3 registros-totales">Mostrando registros del {{tableModelos.first + 1}} al {{tableModelos.first + tableModelos.rows}} de un
                        total de {{tableModelos.totalRecords}}</label>
                    <!-- <label>{{"general.message.mostrar" | translate}}</label> -->
                    <!-- <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> -->
                    <!-- <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label> -->
                </div>
            </ng-template>
        </p-table>
    </div>
    <p-footer>
        <div class="text-right main-button ">
            <button (click)="onEnviarComunicacion()" pButton type="button" icon="fas fa-share-square" iconPos="left" label="{{ 'general.boton.enviar' | translate}}"></button>
        </div>
    </p-footer>
</p-dialog>
