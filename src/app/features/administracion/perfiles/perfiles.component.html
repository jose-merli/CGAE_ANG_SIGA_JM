<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.administracion' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'administracion.grupos.titulo' | translate}}
    </p>
  </div>
  <div class="card">
    <div class="card-body">
      <p class="title-module">{{ "general.message.datos.generales" | translate}}
        <i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
        <i (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
      </p>

      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div *ngIf="buscar == true" class="card mt-3">
          <div class="card-body p-0">
            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
              [(selection)]="selectedDatos" (onRowSelect)="irEditarUsuario(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
              dataKey="idGrupo" [responsive]="true" #table class="tabla-listado" selectionMode="multiple" [value]="datos" [sortOrder]="1"
              [paginator]="true" paginatorPosition="both" [rows]="selectedItem">

              <p-column [style]="{'width': '20%'}" field="idGrupo" [header]="'administracion.grupos.literal.id' | translate" [filter]="true"
                filterMatchMode="contains">
                <ng-template let-col let-car="rowData" pTemplate="body">
                  <span>{{car[col.field]}}</span>
                  <input *ngIf="car[col.field] == '' " [value]="car[col.field]" [(ngModel)]='newPerfil.idGrupo' type="text" class="form-control"
                    (ngModelChange)="onChangeId($event)" [attr.maxlength]="3" pInputText>
                </ng-template>
              </p-column>
              <p-column [sortable]="true" field="descripcionGrupo" [header]="'general.description' | translate" [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}"
                filterMatchMode="contains">
                <ng-template let-col let-car="rowData" pTemplate="body">

                  <span>{{car[col.field]}}</span>
                  <input *ngIf="car[col.field] == '' " [value]="car[col.field]" [(ngModel)]='newPerfil.descripcionGrupo' type="text" class="form-control"
                    [formControl]="this.formGroup.controls[ 'descripcionGrupo'] " (ngModelChange)="onChangeForm()" pInputText>
                </ng-template>
              </p-column>
              <p-column [sortable]="true" field="rolesAsignados" [header]="'menu.administracion.perfilrol' | translate" [filter]="true"
                filterPlaceholder="{{'general.boton.search' | translate}}" filterMatchMode="contains">


                <ng-template pTemplate="body" let-dato="rowData"  >
                  <p-multiSelect *ngIf="dato.idGrupo == '' " [defaultLabel]="textFilter" styleClass="widthAll" (onChange)="editRol($event, dato )"
                    [(ngModel)]="dato.rolesAsignados" [options]="usuarios_rol" optionLabel="label" [selectedItemsLabel]="textSelected"
                    [panelStyle]="{width:'100%'}"></p-multiSelect>
                  <!-- <p-dropdown [disabled]="!activacionEditar" [options]="dato['asignarRolDefecto']" styleClass="ui-column-filter" [style]="{'width':'100%'}"
                  appendTo="body" (onChange)="confirmarRolDefecto($event, dato )"></p-dropdown> -->
                  <p-multiSelect *ngIf="dato.idGrupo != '' " [disabled]="!isforNew" [defaultLabel]="textFilter" styleClass="widthAll" (onChange)="editRol($event, dato )"
                    [(ngModel)]="dato.rolesAsignados" [options]="usuarios_rol" optionLabel="label" [selectedItemsLabel]="textSelected"
                    [panelStyle]="{width:'100%'}"></p-multiSelect>
                </ng-template>

              </p-column>
              <p-column [sortable]="true" field="asignarRolDefecto" [header]="'administracion.usuarios.literal.roles' | translate" [filter]="true"
                filterPlaceholder="{{'general.boton.search' | translate}}" filterMatchMode="contains">
                <ng-template pTemplate="body" let-datoo="rowData"  >
                  <p-dropdown [options]="datoo['asignarRolDefecto']" styleClass="ui-column-filter" [style]="{'width':'100%'}" appendTo="body"
                    (onChange)="confirmarRolDefecto($event, datoo )" [placeholder]="datoo['descripcionRol'] "></p-dropdown>
                </ng-template>
              </p-column>
              <!-- 
              <p-column [style]="{'width': col.width}" *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate"
              filterPlaceholder="{{'general.boton.search' | translate}}" [filter]="true" filterMatchMode="contains">
                <ng-template let-col let-car="rowData" pTemplate="body">

                  <span>{{car[col.field]}}</span>
                  <input *ngIf="car[col.field] == '' " [value]="car[col.field]" type="text" class="form-control" (onChange)="onChangeForm()"
                    pInputText>
                </ng-template>
                <ng-template *ngIf="col.field=='rolesAsignados'" pTemplate="body" let-dato="rowData"  >
                  <!-- <p-dropdown [disabled]="!activacionEditar" [options]="dato['asignarRolDefecto']" styleClass="ui-column-filter" [style]="{'width':'100%'}"
                    appendTo="body" (onChange)="confirmarRolDefecto($event, dato )"></p-dropdown> >
                  <p-multiSelect [disabled]="!activacionEditar" [defaultLabel]="textFilter" styleClass="widthAll" (onChange)="editRol($event, dato )"
                    [(ngModel)]="dato.rolesAsignados" [options]="usuarios_rol" optionLabel="label" [selectedItemsLabel]="textSelected"
                    [panelStyle]="{width:'100%'}"></p-multiSelect>
                </ng-template>

              </p-column> -->
              <ng-template pTemplate="paginatorLeft">
                <div class="mostrar d-flex text-right justify-content-end">
                  <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                  <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                  <label>{{ "general.message.mostrar" | translate}}</label>
                  <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                  <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                  <div class="ml-3 selectAll">
                    <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                  </div>
                  <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                    <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                </div>
              </ng-template>
              <p-footer>
                <div class="text-right main-button">

                  <button *ngIf="!isforNew" (click)="reestablecer()" pButton type="button" icon="fa fa-close" iconPos="left" label="{{'general.boton.cancel' | translate}}"></button>
                  <button *ngIf="(selectedDatos && selectedDatos != '') || isRestablecer" (click)="selectedDatos=false; reestablecer()" pButton
                    type="button" icon="fa fa-check" iconPos="left" label="{{'general.message.deseleccionar' | translate}}"></button>
                  <button (click)="historico(); selectedDatos=false" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.historico' | translate}}"></button>
                  <button *ngIf="isforNew" (click)="newData()" pButton type="button" icon="	fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
                  <button *ngIf="selectedDatos && selectedDatos != ''" [disabled]="!activacionEditar" (click)="confirmarBorrar(selectedDatos); selectedDatos=false"
                    pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar'  | translate}}"></button>
                  <button *ngIf="save" [disabled]="isForSave" (click)="isGuardar()" #input2 pButton type="button" icon="fa fa-save" iconPos="left"
                    label="{{'general.boton.guardar' | translate}}"></button>
                </div>
              </p-footer>

            </p-dataTable>
          </div>
        </div>

        <div *ngIf="buscar == false" class="card mt-3">
          <div class="card-body p-0">
            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
              (onRowSelect)="irEditarUsuario(selectedDatos)" dataKey="idGrupo" [responsive]="true" #table class="tabla-listado"
              [value]="datos" [(selection)]="selectedDatos" selectionMode="multiple" [sortOrder]="1" [paginator]="true" [editable]="true"
              paginatorPosition="both" [rows]="selectedItem">
              <p-column [style]="{'width': col.width}" *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate"
                filterPlaceholder="{{'general.boton.search' | translate}}" [filter]="true" filterMatchMode="contains">

                <ng-template *ngIf="historicoActive==true" pTemplate="body" let-dato="rowData">
                  <div *ngIf="setItalic(dato)">
                    <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <span>{{dato[col.field]}}</span>
                  </div>
                </ng-template>
                <ng-template *ngIf="col.field =='asignarRolDefecto'" pTemplate="body" let-datoo="rowData">

                  <ng-template pTemplate="body" let-datoo="rowData"  >
                    <p-dropdown [options]="datoo['asignarRolDefecto']" styleClass="ui-column-filter" [style]="{'width':'100%'}" appendTo="body"
                      (onChange)="confirmarRolDefecto($event, datoo )" [placeholder]="datoo['descripcionRol'] "></p-dropdown>
                  </ng-template>

                </ng-template>
                <ng-template *ngIf="col.field =='rolesAsignados'" pTemplate="body" let-dato="rowData">
                  <div *ngIf="setItalic(dato)">
                    <p-multiSelect [disabled]="true" [defaultLabel]="textFilter" styleClass="widthAll" (onChange)="editRol($event, dato )" [(ngModel)]="dato.rolesAsignados"
                      [options]="usuarios_rol" optionLabel="label" [selectedItemsLabel]="textSelected" [panelStyle]="{width:'100%'}"></p-multiSelect>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <p-multiSelect [disabled]="true" [defaultLabel]="textFilter" styleClass="widthAll" (onChange)="editRol($event, dato )" [(ngModel)]="dato.rolesAsignados"
                      [options]="usuarios_rol" optionLabel="label" [selectedItemsLabel]="textSelected" maxSelectedLabels="7"
                      [panelStyle]="{width:'100%'}"></p-multiSelect>
                  </div>
                </ng-template>

              </p-column>
              <ng-template pTemplate="paginatorLeft">
                <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                <label>{{ "general.message.mostrar" | translate}}
                  <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              </ng-template>

            </p-dataTable>
          </div>
          <div class="card-footer">
            <div class="text-right main-button">
              <button (click)="isBuscar()" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.boton.restablecer' | translate}}"></button>
              <!-- <button (click)="crear()" pButton type="button" icon="fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--FIN CARD-->
  <app-dialog></app-dialog>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
