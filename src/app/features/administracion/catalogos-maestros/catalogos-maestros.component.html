<p-growl [(value)]="msgs" life="3000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p> {{ 'menu.administracion' | translate}} <i class="pl-1 fa fa-angle-right"></i>{{ 'administracion.catalogos.titulo' | translate}}</p>
  </div>
  <!--<div class="breadCrumb">
    <p>{{ 'menu.administracion' | translate}} <i class="fa fa-angle-right"></i> {{ 'administracion.catalogos.titulo' | translate}}
    </p>
  </div>-->
  <div class="card">
    <div class="card-body">
      <p class="title-module">{{ 'general.message.datos.generales' | translate}}<i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i><i
          (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i></p>

      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-4 col-md-4">
            <label>{{ 'administracion.catalogos.seleccionar' | translate}} (*)</label>

            <p-dropdown class="select-form" [(ngModel)]="body.catalogo" [options]="catalogoArray" [(disabled)]="blockSeleccionar" (onChange)="onChangeCatalogo()"
              [filter]="true" filterBy="label">
              <ng-template let-item pTemplate="item">
                <div *ngIf="setBold(item)==true" [ngStyle]="{'font-weight':'bold'}">{{item.label}}</div>
                <div *ngIf="setBold(item)==false" [ngStyle]="{'font-weight': 'normal'}">{{item.label}}</div>
              </ng-template>
              </p-dropdown>
          </div>
          <div class="form-group col-lg-4 col-md-4">
            <label>{{ 'general.codeext' | translate}} </label>
            <input type="text" name="codigoBusqueda" value="" class="box" class="form-control" [(ngModel)]='formCodigo' (ngModelChange)="onChangeForm()"
              pInputText>
          </div>
          <div class="form-group col-lg-4 col-md-4">
            <label>{{ 'general.description' | translate}} </label>
            <input type="text" name="descripcionBusqueda" value="" class="box" class="form-control" [(ngModel)]='formDescripcion' (ngModelChange)="onChangeForm()"
              pInputText>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div>

        <div class="text-right main-button ">
          <button (click)="isBuscar(); selectedDatos=[]; pressNew = false" pButton type="button " icon="fa fa-search " iconPos="left"
            label="{{ 'general.boton.search' | translate}}" [(disabled)]="blockBuscar"></button>
        </div>
      </div>
      <!--botones que se activan al editar-->

    </div>
    <!--FIN CARD-->
  </div>
  <!--FIN DE PRINCIPAL-->

  <div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
      <div *ngIf="selectMultiple == true">
        <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
          [(selection)]="selectedDatos" [paginator]="activarPaginacion()" (onRowSelect)="irEditarCatalogo(selectedDatos)" dataKey="descripcion"
          selectionMode="multiple" [responsive]="true" #table class="tabla-listado" [value]="datosHist" [sortOrder]="1" [paginator]="true"
          paginatorPosition="both" [rows]="selectedItem" [editable]="true">
          <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExt" [header]="'general.codeext' | translate" [filter]="true"
            filterPlaceholder="{{'general.boton.search' | translate}}" [editable]="true">
            </p-column>

            <p-column [sortable]="true" [editable]="true" field="descripcion" [header]="'general.description' | translate" [filter]="true"
              filterPlaceholder="{{'general.boton.search' | translate}}">
              </p-column>

              <ng-template pTemplate="paginatorLeft">
                <div class="mostrar d-flex text-right justify-content-end">
                  <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                  <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                  <label>{{ "general.message.mostrar" | translate}}</label>
                  <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown><label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                  <div class="ml-3 selectAll">
                    <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                  </div>
                  <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false"><i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                </div>
              </ng-template>
              <p-footer>
                <div class="text-right main-button">
                  <button (click)="historico(); selectedDatos=[]" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.historico' | translate}}"></button>
                  <button (click)="newData();" disabled="!activacionEditar" pButton type="button" icon="fa fa-plus-square  " iconPos="left"
                    label="{{ 'general.boton.new' | translate}}"></button>
                    <button *ngIf="selectedDatos && selectedDatos != '' && activacionEditar" (click)="confirmarBorrar(selectedDatos)" pButton
                      type="button" icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                      <button *ngIf="selectedDatos && selectedDatos != '' && !activacionEditar" disabled pButton type="button" icon="fa fa-trash-alt "
                        iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                </div>
              </p-footer>
              </p-dataTable>
      </div>
      <div *ngIf="selectMultiple==false">
        <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
          [paginator]="activarPaginacion()" #table class="tabla-listado" [value]="datosHist" [paginator]="true" paginatorPosition="both"
          datakey="descripcion" [rows]="selectedItem" [editable]="!selectMultiple" (onEdit)="editarCompleto($event)" (onEditInit)="editar=true; guardarCodigo($event)">

          <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExt" [header]="'general.codeext' | translate" [filter]="true"
            filterPlaceholder="{{'general.boton.search' | translate}}" [editable]="!selectMultiple">
            </p-column>
            <p-column [sortable]="true" [editable]="!selectMultiple" field="descripcion" [header]="'general.description' | translate"
              [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}">
              </p-column>
              <ng-template pTemplate="paginatorLeft">
                <div class="mostrar d-flex text-right justify-content-end">
                  <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                  <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                  <label>{{ "general.message.mostrar" | translate}}</label>
                  <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown><label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                  <div class="ml-3 selectAll">
                    <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                  </div>
                  <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false"><i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                </div>
              </ng-template>
              <p-footer>

                <div *ngIf="editar == true" class="text-right main-button">
                  <button (click)="volver();" pButton type="button" icon="	fa fa-close " iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
                  <button (click)="confirmEdit();" [(disabled)]="!activacionEditar" pButton type="button" icon="	fa fa-edit " iconPos="left"
                    label="{{ 'general.boton.guardar' | translate}}"></button>
                    <button (click)="historico(); selectedDatos=[]" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.historico' | translate}}"></button>
                    <button (click)="newData();" disabled="!activacionEditar" pButton type="button" icon="fa fa-plus-square  " iconPos="left"
                      label="{{ 'general.boton.new' | translate}}"></button>
                      <button *ngIf="selectedDatos && selectedDatos != '' && activacionEditar" (click)="confirmarBorrar(selectedDatos)" pButton
                        type="button" icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                        <button *ngIf="selectedDatos && selectedDatos != '' && !activacionEditar" disabled pButton type="button" icon="fa fa-trash-alt "
                          iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                </div>
                <div *ngIf="editar == false" class="text-right main-button">
                  <button (click)="historico(); selectedDatos=[]" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.historico' | translate}}"></button>
                  <button (click)="newData();" pButton disabled="!activacionEditar" type="button" icon="fa fa-plus-square  " iconPos="left"
                    label="{{ 'general.boton.new' | translate}}"></button>
                    <button *ngIf="selectedDatos && selectedDatos != '' && activacionEditar" (click)="confirmarBorrar(selectedDatos)" pButton
                      type="button" icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                      <button *ngIf="selectedDatos && selectedDatos != '' && !activacionEditar" disabled pButton type="button" icon="fa fa-trash-alt "
                        iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                </div>

              </p-footer>
              </p-dataTable>
      </div>
    </div>
  </div>
  <div *ngIf="pressNew == true" class="card mt-3">
    <div class="card-body p-0">

      <!--<p-dataTable #table class="tabla-listado" [value]="datosNew" [editable]="true" emptyMessage="{{ 'general.message.no.registros' | translate}}"
        [ngClass]="{'customCursor': selectMultiple}">-->
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [paginator]="activarPaginacion()" #table class="tabla-listado" [value]="datosNew" [paginator]="true" paginatorPosition="both"
        datakey="descripcion" [rows]="selectedItem" [editable]="!selectMultiple" (onEdit)="editarCompleto($event)" (onEditInit)="editar=true">
        <p-column [style]="{'width': '20%'}" field="codigoExt" [header]="'general.codeext' | translate" [filter]="true">
          <ng-template let-col let-car="rowData" pTemplate="body">

            <span>{{car[col.field]}}</span>
            <input *ngIf="car[col.field] == '' " [value]="car[col.field]" [(ngModel)]='newCatalogo.codigoExt' type="text" class="form-control"
              (onChange)="onChangeForm()" pInputText>
          </ng-template>
        </p-column>
        <p-column [sortable]="true" field="descripcion" [header]="'general.description' | translate" [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}">
          <ng-template let-col let-car="rowData" pTemplate="body">

            <span>{{car[col.field]}}</span>
            <input *ngIf="car[col.field] == '' " [value]="car[col.field]" [(ngModel)]='newCatalogo.descripcion' type="text" class="form-control"
              (onChange)="onChangeForm()" pInputText>
          </ng-template>
        </p-column>


        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown><label class="pl-1"> {{"cargaMasivaDatñosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false"><i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
        <p-footer>
          <div class="text-right main-button">
            <button *ngIf="activacionEditar" (click)="confirmarCrear()" pButton type="button " icon="	fa fa-save " iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
            <button *ngIf="!activacionEditar" (click)="confirmarCrear()" pButton type="button " icon="	fa fa-plus-square " iconPos="left"
              label="{{ 'general.boton.new' | translate}}" disabled></button>
              <!--deshabilitar botón a menos que el campo obligatorio esté relleno-->

              <button (click)="reset()" pButton type="button" icon="fa fa-eraser " iconPos="left" label="{{'general.boton.cancel' | translate}}"></button>
          </div>
        </p-footer>
        </p-dataTable>

    </div>
  </div>
  <div *ngIf="tablaHistorico == true" class="card mt-3">
    <div class="card-body p-0">

      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        (onRowSelect)="irEditarCatalogo(selectedDatos)" dataKey="descripcion" [(selection)]="selectedDatos" [responsive]="true"
        #table class="tabla-listado" [value]="datosHist" selectionMode="multiple" [sortOrder]="1" [paginator]="activarPaginacion()"
        paginatorPosition="both" [rows]="selectedItem">

        <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExt" [header]="'general.codeext' | translate" [filter]="true"
          filterPlaceholder="{{'general.boton.search' | translate}}">

          </p-column>

          <p-column *ngFor="let col of cols" filterPlaceholder="{{'general.boton.search' | translate}}" [sortable]="true" [field]="col.field"
            [header]="col.header | translate" [filter]="true">
            <ng-template let-datoH="rowData" pTemplate="body">
              <div *ngIf="setItalic(datoH)">
                <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold'}">{{datoH[col.field]}}</span>
              </div>
              <div *ngIf="!setItalic(datoH)">
                <span>{{datoH[col.field]}}</span>
              </div>
            </ng-template>
            </p-column>

            <ng-template pTemplate="paginatorLeft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                <label>{{ "general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown><label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                <div class="ml-3 selectAll">
                  <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                </div>
                <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false"><i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
              </div>
            </ng-template>

            <p-footer>
              <div class="text-right main-button" *ngIf="activarPaginacion() == true">
                <button (click)="isBuscar(); selectedDatos=[]" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.boton.restablecer' | translate}}"></button>
                <button (click)="confirmarBorrar(selectedDatos)" pButton type="button" icon="fa fa-trash-alt " [disabled]="isHabilitadoEliminar()"
                  iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
              </div>
            </p-footer>
            </p-dataTable>
    </div>
  </div>
  <app-dialog></app-dialog>
</div>
