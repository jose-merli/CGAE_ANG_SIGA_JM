<p-growl [(value)]="msgs" life="3000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ 'administracion.catalogos.titulo' | translate}}</p>
  </div>
  <div class="breadCrumb">
    <p>{{ 'menu.administracion' | translate}} <i class="fa fa-angle-right"></i> {{ 'administracion.catalogos.titulo' | translate}}
    </p>
  </div>
  <div class="card">
    <div class="card-header">
      <label>{{ 'menu.administracion.busquedaCatalogosMaestros' | translate}}</label>
    </div>
    <div class="card-body">
      <p class="title-module">{{ 'general.message.datos.generales' | translate}}<i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i><i
          (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i></p>

      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-4 col-md-4">
            <label>{{ 'administracion.catalogos.seleccionar' | translate}} (*)</label>

            <p-dropdown class="select-form" [(ngModel)]="body.catalogo" [options]="catalogoArray" [(disabled)]="blockSeleccionar" (onChange)="onChangeCatalogo()">
              <ng-template let-item pTemplate="item">
                <div *ngIf="setBold(item)==true" [ngStyle]="{'font-weight':'bold'}">{{item.label}}</div>
                <div *ngIf="setBold(item)==false" [ngStyle]="{'font-weight': 'normal'}">{{item.label}}</div>
              </ng-template>



            </p-dropdown>
          </div>
          <div class="form-group col-lg-4 col-md-4">
            <label>{{ 'general.codeext' | translate}}</label>
            <input type="text" name="codigoBusqueda" value="" class="box" class="form-control" [(ngModel)]='formCodigo' (ngModelChange)="onChangeForm()"
              pInputText>
          </div>
          <div class="form-group col-lg-4 col-md-4">
            <label>{{ 'general.description' | translate}}</label>
            <input type="text" name="descripcionBusqueda" value="" class="box" class="form-control" [(ngModel)]='formDescripcion' (ngModelChange)="onChangeForm()"
              pInputText>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div *ngIf="editar == false">

        <div class="text-right main-button ">
          <button (click)="isCrear()" pButton type="button " icon="	fa fa-plus-square " iconPos="left" label="{{ 'general.boton.new' | translate}}"
            [disabled]="blockCrear"></button>
            <!--deshabilitar botón a menos que el campo obligatorio esté relleno-->
            <button (click)="isBuscar(); selectedDatos=[]" pButton type="button " icon="fa fa-search " iconPos="left" label="{{ 'general.boton.search' | translate}}"
              [disabled]="blockBuscar"></button>

        </div>
      </div>
      <!--botones que se activan al editar-->
      <div *ngIf="editar == true">
        <div class="text-right main-button ">
          <button (click)="isLimpiar(); selectedDatos=[];" pButton type="button " icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.cancel' | translate}}"></button>
          <!--deshabilitar botón a menos que el campo obligatorio esté relleno-->
          <button (click)="isEditar()" pButton type="button " icon="fa fa-save " iconPos="left" label="{{ 'general.boton.edit' | translate}}"></button>
        </div>
      </div>
    </div>
    <!--FIN CARD-->
  </div>
  <!--FIN DE PRINCIPAL-->


  <div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
      <div class="m-3 d-flex text-right">
        <label class="ml-3" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()"><i class="pr-2 fa fa-plus"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
      </div>
      <p-dataTable [ngClass]="{'customCursor': selectMultiple}" [(selection)]="selectedDatos" (onRowSelect)="irEditarCatalogo(selectedDatos)"
        dataKey="descripcion" selectionMode="multiple" [responsive]="true" #table class="tabla-listado" [value]="datosHist"
        [sortOrder]="1" [paginator]="true" paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" [filter]="true">
        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
          <label>{{ 'general.message.mostrar' | translate}} <p-dropdown [(ngModel)]="selectedItem"  [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> {{'cargaMasivaDatosCurriculares.numRegistros.literal' | translate}}</label>
        </ng-template>

        <p-footer>
          <div class="text-right main-button">
            <button (click)="historico()" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.historico' | translate}}"></button>
            <button [disabled]="!selectMultiple" (click)="confirmarBorrar(selectedDatos)" pButton type="button" icon="fa fa-trash-alt "
              iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
          </div>
        </p-footer>
        </p-dataTable>
    </div>
  </div>

  <div *ngIf="tablaHistorico == true" class="card mt-3">
    <div class="card-body p-0">

      <p-dataTable [ngClass]="{'customCursor': selectMultiple}" (onRowSelect)="irEditarCatalogo(selectedDatos)" filterPlaceholder="Search"
        dataKey="nif" [responsive]="true" #table class="tabla-listado" [value]="datosHist" [sortOrder]="1" [paginator]="true"
        paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true" [field]="col.field" [header]="col.header | translate" [filter]="true">
          <ng-template let-datoH="rowData" pTemplate="body">
            <div *ngIf="setItalic(datoH)">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold'}">{{datoH[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(datoH)">
              <span>{{datoH[col.field]}}</span>
            </div>
          </ng-template>
        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
          <label>{{ 'general.message.mostrar' | translate}} <p-dropdown [(ngModel)]="selectedItem"  [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> {{'cargaMasivaDatosCurriculares.numRegistros.literal' | translate}}</label>
        </ng-template>

        <p-footer>
          <div class="text-right main-button">
            <button (click)="historico()" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.historico' | translate}}"></button>
            <button (click)="confirmarBorrar(selectedDatos)" pButton type="button" icon="fa fa-trash-alt " [disabled]="isHabilitadoEliminar()"
              iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
          </div>
        </p-footer>
        </p-dataTable>
    </div>
  </div>
  <app-dialog></app-dialog>
</div>
