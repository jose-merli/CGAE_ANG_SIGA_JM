<fieldset>
  <table class="tablaCentralCampos" align="center" border="0">

    <form name="multidiomasForm" method="POST" action="/SIGA/ADM_GestionarMultiidiomaEtiquetas.do" target="submitArea3"></form>

    <input type="hidden" name="modo" value="inicio">
    <input type="hidden" name="esCatalogo" value="false">

    <tbody>
      <tr>
        <td class="labelText">

          Descripción

        </td>
        <td class="labelText" width="35%">

          <input type="text" id="descripcion" name="descripcion" size="30" value="" class="box">

        </td>
        <td class="labelText" width="" nowrap="nowrap">
          Idioma búsqueda
        </td>
        <td class="labelText" width="">

          <div id="idIdioma_tagSelectDiv" class="tagSelect tagSelectDiv" data-width="185px" data-readonly="false" style="display:inline;">
            <div id="idIdioma_loader" class="tagSelect tagSelect_loader" style="display:inline;">
              <select id="idIdioma" class="tagSelect boxCombo" name="idIdioma" data-queryid="getIdiomas" data-inival="[1]" data-required="true"
                data-readonly="false" data-searchkey="" data-hideifnooptions="false" style="display:inline;">
                <option value="">--Seleccionar</option>
                <option selected="" value="1">Castellano</option>
                <option value="2">Català</option>
                <option value="3">Euskara</option>
                <option value="4">Galego</option>
                <option value="5">JPT-Lenguaje</option>
              </select>
              <img id="idIdioma_loading" src="html/imagenes/loading-spinner.gif" alt="Cargando..." style="visibility:hidden">
            </div>
            <input type="text" readonly="readonly" class="tagSelect boxConsulta tagSelect_disabled" style="display:none; width:165px;"
              id="idIdioma_disabled" name="idIdioma_disabled" value="Castellano">
          </div>

        </td>
        <td class="labelText" width="" nowrap="nowrap">
          Idioma a traducir
        </td>
        <td class="labelText" width="">
          <div id="idIdiomaATraducir_tagSelectDiv" class="tagSelect tagSelectDiv" data-width="185px" data-readonly="false" style="display:inline;">
            <div id="idIdiomaATraducir_loader" class="tagSelect tagSelect_loader" style="display:inline;">
              <select id="idIdiomaATraducir" class="tagSelect boxCombo" name="idIdiomaATraducir" data-queryid="getIdiomas" data-inival="null"
                data-required="true" data-readonly="false" data-searchkey="" data-hideifnooptions="false" style="display:inline;">
                <option value="">--Seleccionar</option>
                <option value="1">Castellano</option>
                <option value="2">Català</option>
                <option value="3">Euskara</option>
                <option value="4">Galego</option>
                <option value="5">JPT-Lenguaje</option>
              </select>
              <img id="idIdiomaATraducir_loading" src="html/imagenes/loading-spinner.gif" alt="Cargando..." style="visibility:hidden">
            </div>
            <input type="text" readonly="readonly" class="tagSelect boxConsulta tagSelect_disabled" style="display:none; width:165px;"
              id="idIdiomaATraducir_disabled" name="idIdiomaATraducir_disabled" value="">
          </div>

        </td>
      </tr>

    </tbody>
  </table>
</fieldset>
