<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{ "menu.facturacion" | translate }}
    <i class="fa fa-angle-right"></i>Búsqueda Ficheros Devoluciones
  </p>
</div>

<div class="card">
  <!-- Datos generales -->
  <div class="card-body">
    <p class="title-module" (click)="onHideDatosGenerales()">{{ "administracion.catalogos.titulo.datos.generales" | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <div *ngIf="showDatosGenerales" class="module vista-avanzada">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "facturacion.seriesFactura.cuentaBancaria" | translate }}</label>
          <p-dropdown class="select-form" [(ngModel)]='body.bancosCodigo' placeholder="Seleccionar"
            [options]="comboCuentasBancarias" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "facturacion.ficherosAdeudos.fechaCreacionDesde" | translate }}</label>
          <app-fecha [(value)]="body.fechaCreacionDesde" (valueChangeSelected)="fillFecha($event, 'creacionDesde')" (valueChangeInput)="fillFecha($event, 'creacionDesde')" [maxDate]="body.fechaCreacionHasta">
          </app-fecha>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "facturacion.ficherosAdeudos.fechaCreacionHasta" | translate }}</label>
          <app-fecha [(value)]="body.fechaCreacionHasta" (valueChangeSelected)="fillFecha($event, 'creacionHasta')" (valueChangeInput)="fillFecha($event, 'creacionHasta')" [minDate]="(body.fechaCreacionDesde!=undefined ? body.fechaCreacionDesde : fechaHoy)">
          </app-fecha>
        </div>
      </div>
    </div>

    <!-- Sumatorios -->
    <p class="title-module" (click)="onHideSumatorios()">{{ 'facturacion.ficherosAdeudos.sumatorio' |translate }}
      <i *ngIf="showSumatorios" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showSumatorios" class="fa fa-angle-down float-right"></i>
    </p>

    <div *ngIf="showSumatorios" class="module vista-avanzada">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'facturacion.ficherosAdeudos.importeTotalDesde' | translate }}</label>
          <input DigitDecimaNumber type="text" class="form-control" [(ngModel)]="body.importeTotalDesde" pInputText />
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'facturacion.ficherosAdeudos.importeTotalHasta' | translate }}</label>
          <input DigitDecimaNumber type="text" class="form-control" [(ngModel)]="body.importeTotalHasta" pInputText />
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'facturacion.ficherosAdeudos.numFacturasDesde' | translate }}</label>
          <input type="number" class="form-control" [(ngModel)]="body.numRecibosDesde" pInputText />
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'facturacion.ficherosAdeudos.numFacturasHasta' | translate }}</label>
          <input type="number" class="form-control" [(ngModel)]="body.numRecibosHasta" pInputText />
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button"  icon="fa fa-eraser"  iconPos="left"
        label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="searchFicherosDevoluciones()" pButton type="button" icon="fa fa-search" iconPos="left"
        label="{{'general.boton.search' | translate}}"></button>
      <button (click)="nuevoFicheroDevolucion()" pButton type="button"  icon="fa fa-plus"
        iconPos="left"  label="{{ 'general.boton.new' | translate}}"></button>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
