<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{ "menu.facturacion" | translate }}
    <i class="fa fa-angle-right"></i>Búsqueda Ficheros Devoluciones
  </p>
</div>

<div class="card">
  <!-- Datos generales -->
  <div class="card-body">
    <p class="title-module" (click)="onHideDatosGenerales()">{{ "administracion.catalogos.titulo.datos.generales" | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <div *ngIf="showDatosGenerales" class="module vista-avanzada">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Cuenta Bancaria Entidad</label>
          <p-dropdown class="select-form" [(ngModel)]='body.bancosCodigo' placeholder="Seleccionar"
            [options]="comboCuentasBancarias" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha creación desde</label>
          <app-fecha [(value)]="body.fechaCreacionDesde"
            (valueChangeSelected)="fillFechaPrevistaGeneracionDesde($event)" (valueChangeInput)="fillFechaPrevistaGeneracionDesde($event)">
          </app-fecha>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha creación hasta</label>
          <app-fecha [(value)]="body.fechaCreacionHasta"
            (valueChangeSelected)="fillFechaPrevistaGeneracionDesde($event)" (valueChangeInput)="fillFechaPrevistaGeneracionDesde($event)">
          </app-fecha>
        </div>
      </div>
    </div>

    <!-- Sumatorios -->
    <p class="title-module" (click)="onHideSumatorios()">Sumatorios
      <i *ngIf="showSumatorios" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showSumatorios" class="fa fa-angle-down float-right"></i>
    </p>

    <div *ngIf="showSumatorios" class="module vista-avanzada">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Importe total desde</label>
          <input DigitDecimaNumber type="text" class="form-control" [(ngModel)]="body.importeTotalDesde" maxlength="10" pInputText>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Importe total hasta</label>
          <input DigitDecimaNumber type="text" class="form-control" [(ngModel)]="body.importeTotalHasta" maxlength="10" pInputText>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Número facturas desde</label>
          <input DigitDecimaNumber type="text" class="form-control" [(ngModel)]="body.numFacturasDesde" maxlength="10" pInputText>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Número facturas hasta</label>
          <input DigitDecimaNumber type="text" class="form-control" [(ngModel)]="body.numFacturasHasta" maxlength="10" pInputText>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button"  icon="fa fa-eraser"  iconPos="left"
        label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="searchFicherosDevoluciones()" pButton type="button" icon="fa fa-search" iconPos="left"
        label="{{'general.boton.search' | translate}}"></button>
      <button (click)="nuevoFicheroDevolucion()" pButton type="button"  icon="fa fa-plus"
        iconPos="left"  label="{{ 'general.boton.new' | translate}}"></button>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
