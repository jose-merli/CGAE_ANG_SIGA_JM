<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="cliente">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha pointer">Cliente</label>

            <label class="mr-3">
              <i (click)="navigateToCliente();$event.stopPropagation();"
                class="fas fa-external-link-alt mr-2"></i>
              <a (click)="navigateToCliente();$event.stopPropagation();">
                <span style="color: blue; text-decoration: underline;cursor:pointer;">
                  Ficha Cliente
                </span>
              </a>
            </label>
          </div>
          <div class="d-flex justify-content-between default">
            
            <label>{{ 'censo.fichaCliente.literal.identificacion' | translate }}: 
                <span>{{ bodyInicial.numeroIdentificacion }}</span></label>
            <label>{{ 'censo.busquedaClientesAvanzada.literal.nColegiado' | translate }}: 
                <span>{{ bodyInicial.numeroColegiado }}</span></label>
            <label>{{ 'facturacionSJCS.facturacionesYPagos.apellidos' | translate }}: 
              <span>{{ bodyInicial.apellidos }}</span></label>
            <label>{{ 'facturacionSJCS.facturacionesYPagos.buscarFacturacion.nombre' | translate }}: 
              <span>{{ bodyInicial.nombre }}</span></label>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
