<div class="ficha-comunicacion-container" id="top">
  <div class="header-title">
      <i class="fa fa-square"></i>
      
      <ng-container *ngIf="body && !body.fcs">
        <p>{{ "menu.facturacion" | translate }}
          <i class="fa fa-angle-right"></i>{{ 'menu.facturacion.exportacionesyotros' | translate }}
          <i class="fa fa-angle-right"></i>{{ "facturacionPyS.ficherosTransferencias.ficha" | translate }}
        </p>
      </ng-container>
  
      <ng-container *ngIf="body && body.fcs">
        <p>{{ "menu.facturacion" | translate }}
          <i class="fa fa-angle-right"></i>{{ "facturacionPyS.ficherosTransferenciasSJCS.ficha" | translate }}
        </p>
      </ng-container>

  </div>
  <div>
      <app-tarjeta-resumen-fija class="pb-50" [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="datosResumen" [icono]="'clipboard'" [enlaces]="enlacesTarjetaResumen" (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened">
      </app-tarjeta-resumen-fija>

      <app-datos-generacion-fich-transferencias [bodyInicial]="body" [openTarjetaDatosGeneracion]="openTarjetaDatosGeneracion" (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)"></app-datos-generacion-fich-transferencias>

      <app-cuenta-entidad-adeudos *ngIf="modoEdicion" [bodyInicial]="body"></app-cuenta-entidad-adeudos>

      <app-facturas-adeudos *ngIf="modoEdicion" [tipoFichero]="'T'" [bodyInicial]="body" [totalFacturas]="body.numRecibos" [totalImporte]="body.importeTotal" [permisoEscritura]="permisoEscrituraFacturas" [permisoEscritura]="permisoEscrituraFacturas" [tarjetaFacturas]="tarjetaFacturas"></app-facturas-adeudos>
  </div>
</div>

<div class="mt-3 text-right main-button" id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
