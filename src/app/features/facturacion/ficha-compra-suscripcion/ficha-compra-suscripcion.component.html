<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="ficha-comunicacion-container" id="top">
  <div class="header-title">
      <i class="fa fa-square"></i>
      <p>{{'menu.facturacion' | translate}}
        <i class="fa fa-angle-right"></i>{{'facturacion.productos.CompraSuscripcion' | translate}}
  </div>
  <div>
      <!-- TARJETA RESUMEN FIJA -->
      <app-tarjeta-resumen-fija class="pb-50"  [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="datosTarjetaResumen" [icono]="iconoTarjetaResumen"
        ></app-tarjeta-resumen-fija>
      <!-- FIN TARJETA RESUMEN FIJA -->
      <app-tarjeta-cliente-compra-suscripcion #cliente [(ficha)]="ficha" [esColegiado]="esColegiado" [resaltadoDatos]="resaltadoDatos" id="cliente">
      </app-tarjeta-cliente-compra-suscripcion>
      <app-tarjeta-productos-compra-suscripcion #productos *ngIf="ficha.productos != null" [(ficha)]="ficha" (scrollToOblig)="scrollToOblig($event)" [resaltadoDatos]="resaltadoDatos" 
      (actualizaFicha)="actualizarFicha()" [permisoAbogado]="permisoAbogado" [esColegiado]="esColegiado" id="productos" [nuevaCompraSusc]="nuevaCompraSusc"> 
      </app-tarjeta-productos-compra-suscripcion>
      <app-tarjeta-servicios-compra-suscripcion #servicios *ngIf="ficha.servicios != null" [(ficha)]="ficha" (scrollToOblig)="scrollToOblig($event)" [resaltadoDatos]="resaltadoDatos" 
      (actualizaFicha)="actualizarFicha()" [esColegiado]="esColegiado" id="servicios"> 
      </app-tarjeta-servicios-compra-suscripcion>
      <app-tarjeta-solicitud-compra-suscripcion #solicitud [(ficha)]="ficha" (actualizaFicha)="actualizarFicha($event)" 
      [tarjProductos]="tarjProductos" [esColegiado]="esColegiado" [tarjServicios]="tarjServicios" [filaCabecera]="lastFilaHistorica">
      </app-tarjeta-solicitud-compra-suscripcion>
      <app-tarjeta-descuentos-anticipos-compra-suscripcion #descuentos [tarjDescuentos]="tarjDescuentos" [(ficha)]="ficha"></app-tarjeta-descuentos-anticipos-compra-suscripcion>
      <app-tarjeta-factura-compra-suscripcion #facturas [(ficha)]="ficha" id="facturas">
      </app-tarjeta-factura-compra-suscripcion>
  </div>
</div>

<div class="mt-3 text-right main-button" id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
