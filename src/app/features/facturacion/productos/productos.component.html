<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- Pantalla Facturacion > Productos -->
<div>
  <!-- Buscador de productos -->
  <div class="card">
    <app-filtros-productos (busqueda)="busquedaProductos($event)"></app-filtros-productos>
  </div>
  <!-- Listado de productos -->
  <div>
    <app-gestion-productos *ngIf="muestraTablaProductos" [productData]="productData" id="tablaProductos">
    </app-gestion-productos>
  </div>
</div>
