<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- Ubicacion en la app -->
<div class="header-title">
  <i class="fa fa-square"></i>
  <p> {{ 'menu.facturacion' | translate}}
    <i class="fa fa-angle-right"></i>{{ 'menu.facturacion.productos' | translate}}
  </p>
</div>

<!-- Pantalla Facturacion > Productos -->
<div>
  <!-- Buscador de productos -->
  <div class="card">
    <app-filtros-productos (busqueda)="busquedaProductos($event)"></app-filtros-productos>
  </div>
  <!-- Listado de productos -->
  <div>
    <app-gestion-productos *ngIf="muestraTablaProductos" [productData]="productData"
      [productDataConHistorico]="productDataConHistorico" [productDataSinHistorico]="productDataSinHistorico"
      (busqueda)="busquedaProductos($event)" id="tablaProductos">
    </app-gestion-productos>
  </div>
</div>
