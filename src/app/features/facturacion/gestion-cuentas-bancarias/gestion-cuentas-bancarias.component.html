<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card mt-3">
  <div class="card-body p-0">
    <!-- TABLA RESULTADOS -->

    <p-table [autoLayout]="true" [value]="listaCuentasBancarias" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table
      class="tabla-listado overflow" [paginator]="true" [rows]="selectedItem" (onRowUnselect)="actualizaSeleccionados(selectedDatos)" [ngClass]="{ 'customCursor' : selectMultiple }"
      selectionMode="multiple" paginatorPosition="both" (onRowSelect)="checkAddRemesa(selectedDatos)">

      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
              type="text" (input)="
                table.filter($event.target.value, col.field, 'contains')
              " />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cuentaBancaria let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="listaCuentasBancarias" [pSelectableRowIndex]="rowIndex">
          <<td class="text-center" *ngFor="let col of columns">

            <div *ngIf="col.field == 'nombre'">
              <div><!-- [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}" -->
                <span>{{ cuentaBancaria.nombre}}</span>
              </div>
            </div>

            
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            {{'justiciaGratuita.maestros.fundamentosCalificacion.tabla.sinResultados'|translate}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al {{table.first
            + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{table.totalRecords}}</label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
          </label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
          </label>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
          </p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisoEscritura" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
              name="groupname"></p-checkbox>
          </div>
        </div>
      </ng-template>
    </p-table>

  </div>
  <div class="card-footer">
    <div class="text-right main-button">
        <button *ngIf="!historico"
          [disabled]="selectedDatos.length == 0 || !permisoEscritura"
          (click)="confirmDelete()" pButton type="button" icon="fa fa-trash" iconPos="left"
          label="{{ 'general.boton.eliminar' | translate}}"></button>

        <button *ngIf="!historico" [disabled]=" !permisoEscritura" (click)="nuevo()" pButton
          type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>

        <button *ngIf="!historico" (click)="searchHistorical() " pButton type="button" icon="fa fa-history"
          iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>

        <button *ngIf="historico" (click)="searchHistorical()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{'general.message.ocultarHistorico' | translate}}"></button>

        <button *ngIf="!historico"
          [disabled]="selectedDatos.length == 0 || !permisoEscritura"
          (click)="consultarEditar()" pButton type="button"  iconPos="left"
          label="{{ 'general.boton.consultareditar.bancarios' | translate}}"></button>
      </div>
  </div>
</div>



<p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>



<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
