<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="comision">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!esFichaActiva('comision')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('comision')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('comision')">
            <label class="mr-auto title-ficha pointer">Comisión bancaria por devolución de recibos para aplicar a clientes</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label>Importe: 
              <span>{{ body.comisionImporte }}</span></label>
            <label>Descripción: 
              <span>{{ body.comisionDescripcion }}</span></label>
            <label>IVA: 
              <span>{{ body.descripcionTipoIVA }}</span></label>
            <label>C. contable: 
              <span>{{ body.asientoContable }}</span></label>
                
            
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('comision')"
              *ngIf="!esFichaActiva('comision')"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="esFichaActiva('comision')" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('comision')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">Comisión bancaria por devolución de recibos para aplicar a clientes</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div *ngIf="esFichaActiva('comision')" class="card-body card-body-ficha">
      <div class="form-row lg-12 md-12">
        <div class="form-group col-lg-3 col-md-3">
          <label>Importe (*)</label>
          <input type="text" class="form-control" [(ngModel)]="body.comisionImporte" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Descripción (*)</label>
          <input type="text" class="form-control" [(ngModel)]="body.comisionDescripcion" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>IVA (*)</label>
          <p-dropdown class="select-form" [(ngModel)]='body.descripcionTipoIVA' placeholder="Seleccionar"
              [options]="comboTiposIVA" [filter]="true" filterBy="label,labelSinTilde"
              [ngClass]="styleObligatorio(body.descripcionTipoIVA)" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>C. contable</label>
          <input type="text" class="form-control" [(ngModel)]="body.asientoContable" pInputText>
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('comision')" class="card-footer">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>

        <button pButton type="button" icon="fa fa-save" iconPos="left"
          (click)="checkSave()" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
