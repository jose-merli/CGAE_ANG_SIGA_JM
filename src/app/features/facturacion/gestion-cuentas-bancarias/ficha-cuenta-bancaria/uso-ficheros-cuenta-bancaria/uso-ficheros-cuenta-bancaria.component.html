<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="usoFicheros">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!esFichaActiva('usoFicheros')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('usoFicheros')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('usoFicheros')">
            <label class="mr-auto title-ficha pointer">Uso en ficheros de transferencias para pagos SJCS</label>
          </div>
          <div class="d-flex justify-content-between default">
            
            
            <label>Usar en fich. de transferencias SJCS: 
              <span>{{ body.sjcs }}</span></label>
            <label>Sufijo por defecto: 
              <span>{{ body.concepto }}</span></label>
                
            
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('usoFicheros')"
              *ngIf="!esFichaActiva('usoFicheros')"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="esFichaActiva('usoFicheros')" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('usoFicheros')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">Uso en ficheros de transferencias para pagos SJCS</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div *ngIf="esFichaActiva('usoFicheros')" class="card-body card-body-ficha">
      <div class="form-row lg-12 md-12">
        <div class="form-group col-lg-3 col-md-3">
          <label>Usar en fich. de transferencias SJCS</label>
          <p-checkbox binary="true" [(ngModel)]="body.sjcs"></p-checkbox>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Sufijo por defecto</label>
          <p-dropdown class="select-form" [(ngModel)]='body.idSufijoSjcs' placeholder="Seleccionar"
              [options]="comboSufijos" [filter]="true" filterBy="label,labelSinTilde"
              [ngClass]="styleObligatorio(body.idSufijoSjcs)" [showClear]="true"></p-dropdown>
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('usoFicheros')" class="card-footer">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>

        <button pButton type="button" icon="fa fa-save" iconPos="left"
          (click)="checkSave()" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
