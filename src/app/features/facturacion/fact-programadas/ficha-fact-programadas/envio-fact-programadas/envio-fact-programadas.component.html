<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="envio">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!esFichaActiva('envio')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('envio')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('envio')">
            <label class="mr-auto title-ficha pointer">Envío de Facturas Automático</label>
          </div>
          <div class="d-flex justify-content-between default">
            
            <label>Realizar el envío de las facturas autom.: 
              <span>{{body.envio ? "Sí" : "No" }}</span></label>
            <label>Plantilla de envío masivo: 
              <span>{{body.idPlantilla }}</span></label>
            <label>Estado: 
              <span>{{body.estadoEnvio }}</span></label>
            
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('envio')"
              *ngIf="!esFichaActiva('envio')"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="esFichaActiva('envio')" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('envio')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">Envío de Facturas Automático</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div [hidden]="!esFichaActiva('envio')" class="card-body card-body-ficha">
      <div class="form-row">
        <div class="form-check col-lg-3 col-md-3 align-self-center d-flex justify-content-between">
          <label class="form-group-label">Realizar el envío de las facturas autom.</label>
          &nbsp;&nbsp;
          <p-checkbox class="float-right" [(ngModel)]="body.envio" binary="true"></p-checkbox>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Plantilla de envío masivo</label>
          <p-dropdown class="select-form" [(ngModel)]='body.idPlantilla' placeholder="Seleccionar"
              [options]="comboPlantillas" [filter]="true" filterBy="label,labelSinTilde"
              [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Estado</label>
          <input type="text" [(ngModel)]="body.estadoEnvio" class="form-control" [disabled]="true" pInputText>
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('envio')" class="card-footer">
      <div class="text-right main-button">
        <button pButton (click)="confirmDescargar()"
          type="button" icon="fa fa-eraser" iconPos="left" label="Descargar LOG"></button>

        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>

        <button pButton type="button" icon="fa fa-save" iconPos="left"
          (click)="checkSave()" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
