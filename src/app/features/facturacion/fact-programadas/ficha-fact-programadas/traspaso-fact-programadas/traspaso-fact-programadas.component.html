<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="traspaso">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!esFichaActiva('traspaso')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('traspaso')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('traspaso')">
            <label class="mr-auto title-ficha pointer">Traspaso de Facturas Automático a Servicio Externo</label>
          </div>
          <div class="d-flex justify-content-between default">
            
            <label>Generar ficheros de facturas autom.: 
                <span>{{body.traspasoFacturas ? "Sí" : "No" }}</span></label>
            <label>Plantilla SII: 
                <span>{{body.traspasoPlantilla }}</span></label>
            <label>Plantilla auditoria SII: 
              <span>{{body.traspasoCodAuditoriaTraspaso }}</span></label>
            <label>Estado: 
              <span>{{body.estadoTraspaso }}</span></label>
            
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('traspaso')"
              *ngIf="!esFichaActiva('traspaso')"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="esFichaActiva('traspaso')" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('traspaso')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">Traspaso de Facturas Automático a Servicio Externo</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div [hidden]="!esFichaActiva('traspaso')" class="card-body card-body-ficha">
      <div class="form-row">
        <div class="form-check col-lg-3 col-md-3 align-self-center d-flex justify-content-between">
          <label class="form-group-label">Generar ficheros de facturas autom.</label>
          &nbsp;&nbsp;
          <p-checkbox class="float-right" [(ngModel)]="body.traspasoFacturas" binary="true"></p-checkbox>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Plantilla SII</label>
          <input type="text" [(ngModel)]="body.traspasoPlantilla" class="form-control" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Plantilla Auditoría SII</label>
          <input type="text" [(ngModel)]="body.traspasoCodAuditoriaDef" class="form-control" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>Estado</label>
          <input type="text" [(ngModel)]="body.estadoTraspaso" class="form-control" [disabled]="true" pInputText>
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('traspaso')" class="card-footer">
      <div class="text-right main-button">
        <button pButton (click)="confirmDescargar()"
          type="button" icon="fa fa-eraser" iconPos="left" label="Descargar LOG"></button>

        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>

        <button pButton type="button" icon="fa fa-save" iconPos="left"
          (click)="checkSave()" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>
