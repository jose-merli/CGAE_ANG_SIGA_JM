<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="contadorFacturas">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!esFichaActiva('contadorFacturas')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('contadorFacturas')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('contadorFacturas')">
            <label class="mr-auto title-ficha pointer">Contador de Facturas</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label>Nombre: 
              <span>{{ contadorFacturasSeleccionado.nombre }}</span></label>
            <label>Prefijo: 
              <span>{{ contadorFacturasSeleccionado.prefijo }}</span></label>
            <label>Contador: 
              <span>{{ contadorFacturasSeleccionado.contador }}</span></label>
            <label>Sufijo: 
              <span>{{ contadorFacturasSeleccionado.sufijo }}</span></label>
            
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('contadorFacturas')"
              *ngIf="!esFichaActiva('contadorFacturas')"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="esFichaActiva('contadorFacturas')" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('contadorFacturas')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">Contador de Facturas</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div *ngIf="esFichaActiva('contadorFacturas')" class="card-body card-body-ficha">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Selecci√≥n de contador</label>
          <p-dropdown class="select-form" [(ngModel)]='body.idContadorFacturas' placeholder="{{'general.boton.seleccionar' | translate}}"
              [options]="comboContadorFacturas" [filter]="true" filterBy="label,labelSinTilde"
              [showClear]="true" (onChange)="actualizarInputs()"></p-dropdown>
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Prefijo</label>
          <input type="text" class="form-control" pInputText [(ngModel)]="contadorFacturasSeleccionado.prefijo" disabled />
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Contador</label>
          <input type="text" class="form-control" pInputText [(ngModel)]="contadorFacturasSeleccionado.contador" disabled />
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Sufijo</label>
          <input type="text" class="form-control" pInputText [(ngModel)]="contadorFacturasSeleccionado.sufijo" disabled />
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('contadorFacturas')" class="card-footer">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-plus" iconPos="left"
          (click)="nuevo()" label="{{ 'general.boton.new' | translate}}"></button>

        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>

        <button pButton type="button" icon="fa fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
