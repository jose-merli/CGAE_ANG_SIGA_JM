<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <app-filtros-facturaciones (busqueda)="searchFacturacionProgramada()"></app-filtros-facturaciones>

</div>
