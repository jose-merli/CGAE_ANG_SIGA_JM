<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>


<div class="card mt-3">
  <div class="card-body p-0">
    <p-table #servicesTable [value]="serviceData" [columns]="colsServices" [(selection)]="selectedRows"
      selectionMode="multiple" [responsive]="true" class="tabla-listado" [paginator]="true" [rows]="rowsPerPage"
      (onRowSelect)="onRowSelect()" (onRowUnselect)="onRowUnselect()" [first]="first"
      (sortFunction)="customSort($event)" [customSort]="true" paginatorPosition="both">

      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of colsServices" [style.width]="col.width">
        </colgroup>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
              *ngSwitchCase="col.field" pInputText type="text"
              (input)="servicesTable.filter($event.target.value, col.field, 'contains')" />
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td class="text-center" *ngFor="let col of columns">
            <div *ngIf="col.field !='descripcion'" [ngClass]="{'historico': rowData.fechabaja != null}">
              <span>{{rowData[col.field]}}</span>
            </div>
            <div *ngIf="col.field =='descripcion'" [ngClass]="{'historico': rowData.fechabaja != null}">
              <a class="enlace" (click)="openTab(rowData)"><span>{{rowData[col.field]}}</span></a>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">Mostrando registros del {{servicesTable.first + 1}} al
            {{servicesTable.first +
            servicesTable.rows}} de un total de {{servicesTable.totalRecords}}</label>
          <div>
            <label class="pr-3 numSeleccionados">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
              translate }}: {{numSelectedRows}}
            </label>
          </div>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="rowsPerPage" [options]="rowsPerPageSelectValues"
            (onChange)="onChangeRowsPerPages($event)">
          </p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>

          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAllRows()" [(ngModel)]="selectAllRows" binary="true"
              label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname">
            </p-checkbox>
          </div>
        </div>
      </ng-template>
    </p-table>

    <p-footer>
      <div class="text-right main-button">
        <button *ngIf="selectedRows && selectedRows.length > 0" (click)="navigateComunicar(selectedRows)" pButton
          type="button" icon="fa fa-comment" iconPos="left" label="{{'general.boton.comunicar' | translate }}"></button>

        <button *ngIf="selectedRows && selectedRows.length > 0" [disabled]="selectedRows.length != 1" (click)="checkServ()" pButton
          type="button" icon="fa-shopping-basket" iconPos="left"
          label="{{'facturacion.servicios.suscribir' | translate }}"></button>

        <button *ngIf="!historico" (click)="getListaServiciosHistorico(); selectedRows=[]" pButton type="button"
          icon="fa fa-history" iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>

        <button *ngIf="historico" (click)="getListaServicios(); selectedRows=[]" pButton type="button" icon="fa fa-undo"
          iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>

        <button
          [disabled]="(selectedRows == '') || (numSelectedAbleRegisters > 0 && numSelectedDisableRegisters > 0) || newRegisterRow"
          *ngIf="(numSelectedAbleRegisters > 0 && numSelectedDisableRegisters > 0) || (numSelectedAbleRegisters >= 0 && numSelectedDisableRegisters == 0)"
          (click)="checkActivarDesactivar(selectedRows)" pButton type="button" icon="fa fa-trash-alt " iconPos="left"
          label="{{'general.boton.eliminar' | translate}}"></button>

        <button [disabled]="(selectedRows == '')" (click)="checkActivarDesactivar(selectedRows)"
          *ngIf="numSelectedAbleRegisters == 0 && numSelectedDisableRegisters > 0" pButton type="button"
          icon="fa fa-undo " iconPos="left"
          label="{{'facturacion.maestros.tiposproductosservicios.reactivar' | translate}}"></button>
      </div>
    </p-footer>

  </div>
</div>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" key="deletePlantillaDoc" icon="icon"
  width="425" #deletePlantillaDoc>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="deletePlantillaDoc.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="deletePlantillaDoc.reject()"></button>
  </p-footer>
</p-confirmDialog>
