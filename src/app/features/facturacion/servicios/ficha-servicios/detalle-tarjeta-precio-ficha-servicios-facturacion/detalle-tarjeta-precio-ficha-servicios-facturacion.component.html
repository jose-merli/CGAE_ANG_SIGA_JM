<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- Titulo pantalla: Facturacion > Servicios > Ficha Servicios -->
<p-table #preciosTabla [value]="preciosDatos" [columns]="colsPrecios" [(selection)]="selectedRows"
  selectionMode="multiple" [responsive]="true" class="tabla-listado" [paginator]="true" [rows]="rowsPerPage"
  (onRowSelect)="onRowSelect()" (onRowUnselect)="onRowUnselect()" [first]="first" (sortFunction)="customSort($event)"
  [customSort]="true" paginatorPosition="both">

  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of colsPrecios" [style.width]="col.width">
    </colgroup>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
        {{ col.header | translate}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
        <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
          *ngSwitchCase="col.field" pInputText type="text"
          (input)="preciosTabla.filter($event.target.value, col.field, 'contains')" />
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td class="text-center" *ngFor="let col of columns">
        <!-- COLUMNA PRECIO -->
        <div *ngIf="col.field == 'precio'">
          <label *ngIf="!edit && rowData.nuevo == '0'">{{rowData[col.field]}}</label>

          <input *ngIf="edit && !nuevo" DigitDecimaNumber type="text" class="form-control" [(ngModel)]='rowData.precio'
            pInputText (keydown)="changeTableField(rowData)"
            [ngClass]="{'camposObligatorios': aGuardar && rowData.precio == ''}">

          <input *ngIf="nuevo && rowIndex == 0" DigitDecimaNumber type="text" class="form-control"
            [(ngModel)]='rowData.precio' pInputText (keydown)="changeTableFieldRowNueva(rowData)"
            [ngClass]="{'camposObligatorios': aGuardar && rowData.precio == ''}">
        </div>
        <!-- COLUMNA PERIODICIDAD -->
        <div *ngIf="col.field == 'descripcionperiodicidad'">
          <label *ngIf="!edit && rowData.nuevo == '0'">{{rowData[col.field]}}</label>

          <p-dropdown *ngIf="edit && !nuevo" [filter]="true" styleClass="widthAll" [showClear]="true"
            placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]='rowData.idperiodicidad'
            [options]="periodicidadObject.combooItems" (onChange)="changeTableField(rowData)"
            [ngClass]="{'camposObligatorios': aGuardar && rowData.idperiodicidad == null}">
          </p-dropdown>

          <p-dropdown *ngIf=" nuevo && rowIndex==0" [filter]="true" styleClass="widthAll" [showClear]="true"
            placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]='rowData.idperiodicidad'
            [options]="periodicidadObject.combooItems" (onChange)="changeTableFieldRowNueva(rowData)"
            [ngClass]="{'camposObligatorios': aGuardar && rowData.idperiodicidad == null}">
          </p-dropdown>

        </div>
        <!-- COLUMNA DESCRIPCION PRECIO -->
        <div *ngIf=" col.field=='descripcionprecio'">
          <label *ngIf=" !edit && rowData.nuevo=='0'">{{rowData[col.field]}}</label>

          <input *ngIf=" edit && !nuevo" type="text" class="form-control" [(ngModel)]='rowData.descripcionprecio'
            pInputText (keydown)="changeTableField(rowData)">

          <input *ngIf="nuevo && rowIndex == 0" type="text" class="form-control" [(ngModel)]='rowData.descripcionprecio'
            pInputText (keydown)="changeTableFieldRowNueva(rowData)">

        </div>
        <!-- COLUMNA DESCRIPCION CONDICION -->
        <div *ngIf="col.field == 'descripcionconsulta'">
          <label *ngIf="(!edit && rowData.nuevo == '0') || rowData.pordefecto == '1'">{{rowData[col.field]}}</label>

          <p-dropdown *ngIf="edit && rowData.pordefecto != '1' && !nuevo" [filter]="true" styleClass="widthAll"
            [showClear]="true" placeholder="{{ 'general.boton.seleccionar' | translate }}"
            [(ngModel)]='rowData.idcondicion' [options]="condicionesSuscripcionObject.combooItems"
            (onChange)="changeTableField(rowData)"
            [ngClass]="{'camposObligatorios': aGuardar && rowData.idcondicion == null}">
          </p-dropdown>

          <p-dropdown *ngIf="nuevo && rowIndex == 0" [filter]="true" styleClass="widthAll" [showClear]="true"
            placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]='rowData.idcondicion'
            [options]="condicionesSuscripcionObject.combooItems" (onChange)="changeTableFieldRowNueva(rowData)"
            [ngClass]="{'camposObligatorios': aGuardar && rowData.idcondicion == null}">
          </p-dropdown>

        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate=" emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="paginatorleft">
    <div class="mostrar d-flex text-right justify-content-end">
      <label class="pr-3 registros-totales">Mostrando registros del {{preciosTabla.first + 1}} al
        {{preciosTabla.first +
        preciosTabla.rows}} de un total de {{preciosTabla.totalRecords}}</label>
      <div>
        <label class="pr-3 numSeleccionados">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
          translate }}: {{numSelectedRows}}
        </label>
      </div>
      <label>{{"general.message.mostrar" | translate}}</label>
      <p-dropdown [(ngModel)]="rowsPerPage" [options]="rowsPerPageSelectValues"
        (onChange)="onChangeRowsPerPages($event)">
      </p-dropdown>
      <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>

      <div class="ml-3 selectAll">
        <p-checkbox (onChange)="onChangeSelectAllRows()" [(ngModel)]="selectAllRows" binary="true"
          label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname">
        </p-checkbox>
      </div>
    </div>
  </ng-template>
</p-table>

<p-footer>
  <div class="text-right main-button">
    <!-- Restablecer -->
    <button (click)="resetToOriginalData();" [disabled]="preciosParaEditarCrear.length == 0" pButton type="button"
      icon="fa fa-undo" iconPos="left" label="{{'general.boton.restablecer' | translate}}"></button>

    <!--Nuevo -->
    <button (click)="newRegister();" [disabled]="newRegisterRow" pButton type="button" icon="fa fa-plus  "
      iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>

    <!-- Guardar -->
    <button (click)="guardar();" [disabled]="preciosParaEditarCrear.length == 0" pButton type="button"
      icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>

    <!-- Eliminar -->
    <button [disabled]="(selectedRows == '') || nuevo" (click)="comprobacionEliminar(selectedRows)" pButton
      type="button" icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>

  </div>
</p-footer>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" key="deletePrecio" icon="icon" width="425"
  #deletePrecio>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="deletePrecio.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="deletePrecio.reject()"></button>
  </p-footer>
</p-confirmDialog>
