<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- Pantalla Facturacion > Compra de Productos -->
<div>
  <div class="header-title">
      <i class="fa fa-square"></i>
      <p>{{'menu.facturacion' | translate}}
        <i class="fa fa-angle-right"></i>{{'menu.facturacion.compraProductos' | translate}}
  </div>
  <!-- Buscador de compras de productos -->
  <div class="card">
    <app-tarjeta-filtro-compra-productos (busqueda)="busquedaCompraProductos($event)" id="filtroCompraProductos"></app-tarjeta-filtro-compra-productos>
  </div>
  <!-- Listado de compras de productos -->
  <div>
    <app-tarjeta-lista-compra-productos [hidden]="!muestraTablaCompraProductos" 
      (actualizarLista)="busquedaCompraProductos($event)" [listaCompraProductos]="listaCompraProductos" id="tablaCompraProductos">
    </app-tarjeta-lista-compra-productos>
  </div>
  <div *ngIf="fromFichaCen" class="mt-3 text-right main-button" id="down">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
  </div>
</div>
