<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container" id="facturacion">
  <div class="card" id="top">
    <div class="card-header header-ficha">
      <div class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ 'facturacion.seriesFactura.cuentaBancaria' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label>{{ 'facturacion.seriesFactura.cuentaBancaria' | translate }}: <span>{{body.cuentaEntidad}}</span></label>
            <label>{{ "facturacionSJCS.facturacionesYPagos.sufijo" | translate }}: <span>{{body.sufijo}}</span></label>
            <label class="float-right ml-auto pointer">
              <a (click)="ir()">
                <span style="color: blue; text-decoration: underline">{{ 'facturacion.seriesFactura.cuentaBancaria' | translate }}
                </span>
              </a>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
