<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="facturas">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <div class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-dollar icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{ 'menu.facturacion.facturas' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label *ngIf="totalFacturas">{{ 'menu.facturacion.facturas' | translate }}: 
              <span>{{ totalFacturas }}</span>
            </label>
            <label *ngIf="totalImporte">{{ 'facturacionSJCS.facturacionesYPagos.buscarFacturacion.total' | translate }}: 
              <span>{{ totalImporte | number:'':'es-ES' }} â‚¬</span>
            </label>
            <label class="mr-3">
              <i (click)="ir();$event.stopPropagation();"
                class="fas fa-external-link-alt mr-2"></i>
              <a (click)="ir();$event.stopPropagation();">
                <span style="color: blue; text-decoration: underline;cursor:pointer;">
                  {{ 'menu.facturacion.facturas' | translate }}
                </span>
              </a>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
