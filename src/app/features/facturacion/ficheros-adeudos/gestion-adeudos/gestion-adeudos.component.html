<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-comunicacion-container" id="top">
  <div class="header-title">
      <i class="fa fa-square"></i>
      <p>{{ 'menu.facturacion' | translate}}
          <i class="fa fa-angle-right"></i>{{'facturacionPyS.ficherosAdeudos.gestionFicherosAdeudos' | translate}}
  </div>
  <div>
      <app-tarjeta-resumen-fija class="pb-50" [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="datosResumen" [icono]="'clipboard'" [enlaces]="enlacesTarjetaResumen" (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened">
      </app-tarjeta-resumen-fija>

      <app-datos-generacion-adeudos [bodyInicial]="body" (guardadoSend)="guardadoSend($event)" (refreshData)="refreshData()" [permisoEscritura]="permisoEscrituraDatosGeneracion" [openTarjetaDatosGeneracion]="openTarjetaDatosGeneracion" (opened)="manuallyOpened = $event" [modoEdicion]="modoEdicion" (idOpened)="isCloseReceive($event)"></app-datos-generacion-adeudos>

      <app-facturacion-adeudos *ngIf="modoEdicion && muestraFacturacion" [bodyInicial]="body"></app-facturacion-adeudos>

      <app-cuenta-entidad-adeudos *ngIf="modoEdicion" [bodyInicial]="body"></app-cuenta-entidad-adeudos>

      <app-facturas-adeudos *ngIf="modoEdicion" [tipoFichero]="'A'" [bodyInicial]="body" [permisoEscritura]="permisoEscrituraFacturas" [tarjetaFacturas]="tarjetaFacturas" [openTarjetaFacturas]="openTarjetaFacturas" (opened)="manuallyOpened = $event" [modoEdicion]="modoEdicion" (idOpened)="isCloseReceive($event)"></app-facturas-adeudos>
  </div>
</div>

<div class="mt-3 text-right main-button" id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" width="425"></p-confirmDialog>
