<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container" id="datosGeneracion">
  <div class="card" id="top">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('datosGeneracion')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('datosGeneracion')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('datosGeneracion')">
            <label class="mr-auto title-ficha pointer">{{ 'facturacionPyS.ficherosAdeudos.datosGeneracion' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <!-- <label>{{ "gratuita.busquedaEJG.literal.fechaApertura" | translate }}: <span>{{body.fechaApertura | date:
                'dd/MM/yyyy'}}</span></label>
            <label>{{ "justiciaGratuita.ejg.datosGenerales.numAnnioProcedimiento" | translate }}:
              <span>{{body.numAnnioProcedimiento}}</span></label>
            <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJG" | translate }}: <span>{{tipoEJGDesc}}</span></label>
            <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJGColegio" | translate }}: <span>{{tipoEJGColDesc}}</span></label>
            <label>{{ "justiciaGratuita.ejg.datosGenerales.EstadoEJG" | translate }}:
              <span>{{body.estadoEJG}}</span></label>-->
            <i class="fa fa-angle-down float-right ml-auto" (click)="abreCierraFicha('datosGeneracion')"
              *ngIf="!esFichaActiva('datosGeneracion')"></i> 
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('datosGeneracion')"
        class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('datosGeneracion')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'facturacionPyS.ficherosAdeudos.datosGeneracion' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="esFichaActiva('datosGeneracion')" class="card-body card-body-ficha">
      <div class="row">
        <div class="form-row">
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "facturacionPyS.ficherosAdeudos.fechaPresentacionFicherosAdeudos" | translate }} (*)</label>
            <app-fecha [(value)]="body.fechaPresentacion" [ngClass]="styleObligatorio(body.fechaPresentacion)" [minDate]="fechaHoy" (valueChangeSelected)="fillFecha($event, 'fechaPresentacion')" (valueChangeInput)="fillFecha($event, 'fechaPresentacion')"></app-fecha>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "facturacionPyS.ficherosAdeudos.fechaCargoPrimerosRecibos" | translate }} (*)</label>
            <app-fecha [(value)]="body.fechaRecibosPrimeros" [ngClass]="styleObligatorio(body.fechaRecibosPrimeros)" [minDate]="fechaHoy"  (valueChangeSelected)="fillFecha($event, 'fechaRecibosPrimeros')" (valueChangeInput)="fillFecha($event, 'fechaRecibosPrimeros')"></app-fecha>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "facturacionPyS.ficherosAdeudos.fechaCargoRecibosRecurrentes" | translate }} (*)</label>
            <app-fecha [(value)]="body.fechaRecibosRecurrentes" [ngClass]="styleObligatorio(body.fechaRecibosRecurrentes)" [minDate]="fechaHoy" (valueChangeSelected)="fillFecha($event, 'fechaRecibosRecurrentes')" (valueChangeInput)="fillFecha($event, 'fechaRecibosRecurrentes')"></app-fecha>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "facturacionPyS.ficherosAdeudos.fechaCargoRecibosCOR" | translate }} (*)</label>
            <app-fecha [(value)]="body.fechaRecibosCOR" [ngClass]="styleObligatorio(body.fechaRecibosCOR)" [minDate]="fechaHoy" (valueChangeSelected)="fillFecha($event, 'fechaRecibosCOR')" (valueChangeInput)="fillFecha($event, 'fechaRecibosCOR')"></app-fecha>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "facturacionPyS.ficherosAdeudos.fechaCargoRecibosB2B" | translate }} (*)</label>
            <app-fecha [(value)]="body.fechaRecibosB2B" [ngClass]="styleObligatorio(body.fechaRecibosB2B)" [minDate]="fechaHoy" (valueChangeSelected)="fillFecha($event, 'fechaRecibosB2B')" (valueChangeInput)="fillFecha($event, 'fechaRecibosB2B')"></app-fecha>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "administracion.grupos.literal.id" | translate }}</label>
            <input type="text" class="form-control" pInputText [(ngModel)]="body.idDisqueteCargos" disabled/>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "informesycomunicaciones.comunicaciones.busqueda.fechaCreacion" | translate }}</label>
            <app-fecha [(value)]="body.fechaCreacion" disabled></app-fecha>
          </div>
          <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{ "facturacionPyS.ficherosAdeudos.fechaUltModificacion" | translate }}</label>
            <app-fecha [(value)]="body.fechaUltimaModificacion" disabled></app-fecha>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('datosGeneracion')" class="card-footer">
      <div class="text-right main-button ">
        <!-- <button (click)="checkPermisosAsociarDes()" pButton [disabled]="!permisoEscritura || !noAsocDes || !modoEdicion" type="button"
          icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.AsociarDesignacion' | translate}}"></button>

        <button (click)="checkPermisosCreateDes()" pButton [disabled]="!permisoEscritura || !noAsocDes || !modoEdicion" type="button"
          icon="fa fa-download" iconPos="left" label="{{ 'general.boton.crearDesignacion' | translate}}"></button>

        <button (click)="checkPermisosAddExp()" pButton [disabled]="!permisoEscritura || !modoEdicion || noAsocDes" type="button"
          icon="fa fa-plus" iconPos="left"
          label="{{'justiciaGratuita.ejg.datosGenerales.AddExpediente' | translate }}"></button>

        <button (click)="checkPermisosComunicar()" pButton [disabled]="!permisoEscritura || !modoEdicion" type="button"
          icon="fa fa-comment" iconPos="left" label="{{ 'general.boton.comunicar' | translate}}"></button> -->

        <button (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>

        <!-- <button (click)="save()" pButton type="button" icon="fa fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button> -->
      </div>
    </div>
  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
