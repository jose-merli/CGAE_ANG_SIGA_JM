<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <app-filtros-busqueda-adeudos (buscarFicherosAdeudos)="buscarFicherosAdeudos($event)" [permisoEscritura] = "permisoEscritura"></app-filtros-busqueda-adeudos>
    <app-tabla-adeudos *ngIf="buscar" [filtro]="filtro" [datos]="datos" [permisoEscritura] = "permisoEscritura"></app-tabla-adeudos>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
