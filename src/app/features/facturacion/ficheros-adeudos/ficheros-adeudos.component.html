<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <app-filtros-busqueda-adeudos (buscarFicherosAdeudos)="buscarFicherosAdeudos($event)" [permisoEscritura] = "this.permisoEscritura"></app-filtros-busqueda-adeudos>
    <app-tabla-adeudos *ngIf="buscar" [datos]="datos"></app-tabla-adeudos>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
    <div class="loader"></div>
</div>
