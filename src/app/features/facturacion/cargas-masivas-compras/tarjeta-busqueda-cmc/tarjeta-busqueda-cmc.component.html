<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p class="title-module" (click)="abreCierraTipo()">{{ 'censo.consultaDatosCV.cabecera' | translate }}
      <i (click)="abreCierraTipo()" *ngIf="!showTipo" class="fa fa-angle-up float-right"></i>
      <i (click)="abreCierraTipo()" *ngIf="showTipo" class="fa fa-angle-down float-right"></i>
    </p>
    <div *ngIf="showTipo" class="module vista-simple">
      <div class="row">
        <div class="form-group col-lg-3 col-md-3">
          <label><strong>{{ "censo.datosCv.literal.fechaCarga" | translate }}</strong></label>
          <br>
          <app-fecha [(value)]="filtro.fechaCarga" (valueChangeSelected)="fillFechaCarga($event)"
            (valueChangeInput)="fillFechaCarga($event)">
          </app-fecha>
        </div>
      </div>
    </div>

  </div>

  <!-- BOTON TARJETA -->
  <div class="card-footer">  
    <div class="text-right main-button">
      <button (click)="search()" pButton type="button" icon="fa fa-search" iconPos="left"
      label="{{ 'general.boton.search' | translate}}"></button>
    </div>
  </div>

</div>
