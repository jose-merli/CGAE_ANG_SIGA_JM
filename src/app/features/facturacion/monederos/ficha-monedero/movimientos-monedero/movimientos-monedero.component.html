<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" >
      <div class="header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "facturacion.monederos.Movimientos" | translate }}</label>
      </div>
    </div>
    <div class="card-body card-body-ficha row">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <p-table #movimientosCompraTable [value]="movimientosTarjeta" [columns]="cols" [(selection)]="selectedRows"
            selectionMode="multiple" class="tabla-listado" [paginator]="true" [rows]="rowsPerPage"
            (onRowSelect)="onRowSelect()" (onRowUnselect)="onRowUnselect()" [first]="first"
            paginatorPosition="both">

            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of cols" [style.width]="col.width">
              </colgroup>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field">
                  {{ col.header | translate}}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                <td class="text-center" *ngFor="let col of columns">

                  <span *ngIf="col.field == 'fecha'">{{rowData[col.field] | date: 'dd/MM/yyyy'}}</span>

                  <span *ngIf="col.field == 'concepto' && !rowData.nuevo">{{rowData[col.field]}}</span>
                  <input [ngClass]="styleObligatorio(rowData[col.field])" *ngIf="col.field == 'concepto' && rowData.nuevo && movimientosTarjeta.length - 1 == rowIndex" type="text"
                    [(ngModel)]="rowData[col.field]" pInputText>

                    <!-- Las lineas de anticipo no apoyan que tengan conceptos individuales en la BBDD-->
                  <input *ngIf="col.field == 'cuentaContable' && movimientosTarjeta.length - 1 == rowIndex" 
                    [(ngModel)]="rowData[col.field]" type="text" pInputText>
                  <span *ngIf="col.field == 'cuentaContable' && movimientosTarjeta.length - 1 != rowIndex">{{rowData[col.field]}}</span>

                  <span *ngIf="col.field == 'impOp' && !rowData.nuevo">{{rowData[col.field] | number:'.2'}} €</span>
                  <input [ngClass]="styleObligatorio(rowData[col.field])" step="0.01"
                    *ngIf="col.field == 'impOp' && rowData.nuevo" (input)="checkTotal()"
                    type="number" DigitDecimaNumber min="0" [(ngModel)]="rowData[col.field]" pInputText>
      
                  <span *ngIf="col.field == 'impTotal'">{{rowData[col.field] | number:'.2' }} €</span>
                </td>
              </tr>

            </ng-template>

            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length">
                  {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                </td>
              </tr>
            </ng-template>

            <ng-template pTemplate="paginatorleft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">Mostrando registros del {{movimientosCompraTable.first + 1}} al
                  {{movimientosCompraTable.first +
                  movimientosCompraTable.rows}} de un total de {{movimientosCompraTable.totalRecords}}</label>
                <div>
                  <label class="pr-3 numSeleccionados">{{
                    'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros'
                    |
                    translate }}: {{numSelectedRows}}
                  </label>
                </div>
                <label>{{"general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="rowsPerPage" [options]="rowsPerPageSelectValues"
                  (onChange)="onChangeRowsPerPages($event)">
                </p-dropdown>
                <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              </div>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="text-right main-button">
          <!-- Guardar -->
          <button pButton (click)="checkSave()" type="button" icon="far fa-save" iconPos="left"
            label="{{ 'general.boton.guardar' | translate}}"></button>
          <!-- Nuevo -->
          <button pButton (click)="anadirMovimiento()" type="button" icon="fa fa-plus" iconPos="left"
            label="{{ 'general.boton.new' | translate}}"></button>
          <!-- Borrar -->
          <button pButton (click)="borrarMovimiento()" type="button" icon="fa fa-eraser" iconPos="left"
            label="{{ 'general.boton.borrar' | translate}}" [disabled]="movimientosTarjeta.length == 0"></button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>
