<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p>{{ "menu.censo" | translate}}
            <i class="fa fa-angle-right"></i>{{'menu.expedientes.sanciones' | translate}}</p>
    </div>


    <div class="card">
        <!-- Búsqueda por letrado -->
        <div class="card-body">
            <p class="title-module">{{ "menu.expediente.sanciones.busquedaPorLetrado.literal" | translate}}
                <i (click)="onHideBusquedaLetrado()" *ngIf="showBusquedaLetrado" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideBusquedaLetrado()" *ngIf="!showBusquedaLetrado" class="fa fa-angle-down float-right"></i>
            </p>
            <div *ngIf="showBusquedaLetrado" class="module vista-avanzada">
                <div class="form-row">
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.consultaDatosColegiacion.literal.numIden" | translate}}</label>
                        <input type="text" name="nif" class="form-control" [(ngModel)]='body.nif' pInputText>
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ 'administracion.parametrosGenerales.literal.nombre' | translate}}</label>
                        <input type="text" class="form-control" pInputText [(ngModel)]="body.nombre">
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ 'censo.busquedaClientes.literal.apellido1' | translate}}</label>
                        <input type="text" class="form-control" pInputText [(ngModel)]="body.primerApellido">
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ 'censo.busquedaClientes.literal.apellido2' | translate}}</label>
                        <input type="text" class="form-control" pInputText [(ngModel)]="body.segundoApellido">
                    </div>
                </div>
            </div> 

            <!-- Búsqueda por colegio -->
            <p class="title-module">{{ "menu.expediente.sanciones.busquedaPorColegio.literal" | translate}}
                <i (click)="onHideBusquedaColegio()" *ngIf="showBusquedaColegio" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideBusquedaColegio()" *ngIf="!showBusquedaColegio" class="fa fa-angle-down float-right"></i>
            </p>

            <div *ngIf="showBusquedaColegio" class="module vista-avanzada">
                <div class="form-row">
                    <div class="form-group col-lg-6 col-md-6">
                        <label>{{"censo.busquedaClientesAvanzada.literal.colegio" | translate}}</label>
                        <!-- <p-multiSelect [defaultLabel]="textFilter" filterBy="label" [(ngModel)]='body.colegio' [options]="colegios" optionLabel="label"
                            [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll" [panelStyle]="{width:'100%'}" (onChange)="onChangeColegio($event)"></p-multiSelect> -->
                            <p-multiSelect [defaultLabel]="textFilter" filterBy="label" [(ngModel)]='colegios_seleccionados' [options]="colegios"
                            optionLabel="label" [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll"
                            [panelStyle]="{width:'100%'}"></p-multiSelect>
                    </div>
                    <div class="form-group col-lg-3 col-md-2">
                        <label>{{"menu.expediente.sanciones.busquedaPorColegio.tipoSancion.literal" | translate}}</label>
                        <p-dropdown class="select-form" [options]="tipoSancion" [(ngModel)]="body.tipoSancion"></p-dropdown>
                    </div>

                    <div class="form-group col-lg-3 col-md-2">
                        <label>{{"menu.expediente.sanciones.busquedaPorColegio.RefConsejo.literal" | translate}}</label>
                        <input type="text" class="form-control" pInputText [(ngModel)]="body.refConsejo">
                    </div>

                    <div class="form-group col-lg-3 col-md-2">
                        <label>{{"menu.expediente.sanciones.busquedaPorColegio.RefColegio.literal" | translate}}</label>
                        <input type="text" class="form-control" pInputText [(ngModel)]="body.refColegio">
                    </div>

                    <div class="form-group col-lg-3 col-md-2">
                        <label class="d-block pb-2">{{"menu.expediente.sanciones.busquedaPorColegio.sancionesRehabilitadas.literal" | translate}}</label>
                        <p-checkbox name="chkRehabilitado" [(ngModel)]="body.chkRehabilitado" binary="true"></p-checkbox>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "censo.resultadosSolicitudesModificacion.literal.fecha" | translate}}</label>
                        <p-calendar [keepInvalid]="true" selectionMode="range" [locale]="es" icon="far fa-calendar-alt" showIcon="true" dateFormat="dd/mm/yy"
                            [(ngModel)]="fecha"></p-calendar>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "censo.busquedaSolicitudesTextoLibre.literal.fechaDesde" | translate}}</label>
                        <p-calendar [keepInvalid]="true" selectionMode="range" [locale]="es" icon="far fa-calendar-alt" showIcon="true" dateFormat="dd/mm/yy"
                            [(ngModel)]="fechaDesde"></p-calendar>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "censo.busquedaSolicitudesTextoLibre.literal.fechaHasta" | translate}}</label>
                        <p-calendar [keepInvalid]="true" selectionMode="range" [locale]="es" icon="far fa-calendar-alt" showIcon="true" dateFormat="dd/mm/yy"
                            [(ngModel)]="fechaHasta"></p-calendar>
                    </div>

                    <div class="form-group col-lg-3 col-md-2">
                        <label class="d-block pb-2">{{"menu.expediente.sanciones.busquedaPorColegio.sancionesArchivadas.literal" | translate}}</label>
                        <p-checkbox name="chkArchivadas" [(ngModel)]="body.chkArchivadas" binary="true"></p-checkbox>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "menu.expediente.sanciones.busquedaPorColegio.fechaArchivadaDesde.literal" | translate}}</label>
                        <p-calendar [keepInvalid]="true" selectionMode="range" [locale]="es" icon="far fa-calendar-alt" showIcon="true" dateFormat="dd/mm/yy"
                            [(ngModel)]="fechaArchivadaDesde"></p-calendar>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "menu.expediente.sanciones.busquedaPorColegio.fechaArchivadaHasta.literal" | translate}}</label>
                        <p-calendar [keepInvalid]="true" selectionMode="range" [locale]="es" icon="far fa-calendar-alt" showIcon="true" dateFormat="dd/mm/yy"
                            [(ngModel)]="fechaArchivadaHasta"></p-calendar>
                    </div>
                </div>
            </div>
            <!-- Datos Generales Avanzados -->
            <p class="title-module">{{ "menu.expedientes.sanciones" | translate}}
                <i (click)="onHideBusquedaSanciones()" *ngIf="showBusquedaSanciones" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideBusquedaSanciones()" *ngIf="!showBusquedaSanciones" class="fa fa-angle-down float-right"></i>
            </p>

            <div *ngIf="showBusquedaSanciones" class="module vista-avanzada">
                <div class="form-row">

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}</label>
                        <p-dropdown class="select-form" [options]="tipo" [(ngModel)]="body.tipo"></p-dropdown>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "menu.expediente.sanciones.busquedaPorSanciones.origen.literal" | translate}}</label>
                        <p-dropdown class="select-form" [options]="origen" [(ngModel)]="body.origen"></p-dropdown>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "censo.busquedaSolicitudesModificacion.literal.estado" | translate}}</label>
                        <p-dropdown class="select-form" [options]="estado" [(ngModel)]="body.estado"></p-dropdown>
                    </div>

                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="text-right main-button">
                <button (click)="restore()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.clear'| translate}}"></button>
                <button (click)="search()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{'general.boton.search' | translate}}"></button>
                <button (click)="newRecord()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.new' | translate}}"></button>
            </div>
        </div>
    </div>
    <!--FIN CARD-->
    <div *ngIf="isSearch" class="card mt-3">
        <div class="card-body p-0">
            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
                [(selection)]="selectedDatos" (onRowSelect)="redirectTo(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
                pageLinks="4" [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="data"
                [sortOrder]="sortO" [paginator]="enablePagination()" paginatorPosition="both" [rows]="selectedItem">
                <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
                    [filter]="true" filterMatchMode="contains">
                </p-column>

                <ng-template pTemplate="paginatorLeft">
                    <div class="mostrar d-flex text-right justify-content-end">
                        <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                        <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                        <label>{{ "general.message.mostrar" | translate}}</label>
                        <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                        <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                        <div class="ml-3 selectAll">
                            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                        </div>
                        <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                            <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>

                    </div>
                </ng-template>
            </p-dataTable>

        </div>
    </div>
    <!--FIN DE PRINCIPAL-->
    <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
