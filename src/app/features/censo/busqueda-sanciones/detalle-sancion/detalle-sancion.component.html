<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>
      {{ "menu.expedientes.sanciones" | translate }}
      <i class="pl-1 fa fa-angle-right"></i
      >{{ "busquedaSanciones.datosSancion.literal" | translate }}
    </p>
  </div>
  <div class="card">
    <div class="card-header header-ficha">
      <div class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
            <img
              *ngIf="existeImagen"
              [src]="imagenPersona"
              class="icon-ficha"
            />
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{
              "general.message.datos.generales" | translate
            }}</label>
            <!-- <label class="registros-ficha">(0 registros)</label> -->
          </div>
          <div class="d-flex justify-content-between">
            <label
              >{{ "censo.fichaCliente.literal.identificacion" | translate }}
              <span>{{ body.nif }}</span>
            </label>
            <label
              >{{
                "administracion.parametrosGenerales.literal.nombre" | translate
              }}
              <span>{{ body.nombre }}</span>
            </label>
            <label
              >{{
                "censo.consultaDatosColegiacion.literal.fechaNac" | translate
              }}
              <span>{{ body.fechaNacimiento }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body  card-body-ficha">
      <p class="title-module">
        {{ "busquedaSanciones.datosSancion.literal" | translate }}
        <i class="fa fa-angle-up float-right"></i>
      </p>
      <div class="module vista-simple">
        <div class="row">
          <div class="bloque col-lg-2 col-md-3 col-sm-3 p-2">
            <div class="form-row">
              <div class="form-group col-lg-12 col-md-12">
                <label>{{
                  "busquedaSanciones.colegioSancionador.literal" | translate
                }}</label>
                <p-dropdown
                  class="select-form" [options]="colegios" [(ngModel)]="body.colegio" (onChange)="disableFields()"
                ></p-dropdown>

              </div>
              <div class="form-group col-lg-12 col-md-12">
                <label>{{
                  "menu.expediente.sanciones.busquedaPorColegio.tipoSancion.literal"
                    | translate
                }}</label>
                <p-dropdown
                  class="select-form"
 [options]="tipoSancion"
                  [(ngModel)]="body.tipoSancion"
                  (onChange)="disableFields()"
                ></p-dropdown>
              </div>
              <div class="form-group col-lg-12 col-md-12">
                <label>{{
                  "menu.expediente.sanciones.busquedaPorColegio.RefColegio.literal"
                    | translate
                }}</label>
                <input
                  type="text"
                  class="form-control"
                  pInputText
                  [(ngModel)]="body.refColegio"
                  [disabled]="disableFields()"
                />
              </div>
            </div>
          </div>
          <div class="bloque col-lg-6 col-md-5 col-sm-5">
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6">
                <label>{{
                  "busquedaSanciones.detalleSancion.fechaAcuerdo.literal"
                    | translate
                }}</label>
                <p-calendar
                  [keepInvalid]="true"
                  [locale]="es"
                  icon="far fa-calendar-alt"
                  (onSelect)="deshabilitarFechas()"
                  [(disabled)]="disabledFechaAcuerdo"
                  showIcon="true"
                  dateFormat="dd/mm/yy"
                  [(ngModel)]="body.fechaAcuerdo"
                ></p-calendar>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <br />
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label>{{
                  "menu.expediente.sanciones.firmeza.literal" | translate
                }}</label>
                <p-calendar
                  [keepInvalid]="true"
                  [locale]="es"
                  [(disabled)]="disabledFechaFirme"
                  (onSelect)="deshabilitarFechas()"
                  icon="far fa-calendar-alt"
                  showIcon="true"
                  dateFormat="dd/mm/yy"
                  [(ngModel)]="body.fechaFirmeza"
                ></p-calendar>
              </div>

              <div class="form-group col-lg-6 col-md-6">
                <br />
                <label>{{
                  "facturacion.altaAbonos.literal.firmeSinFecha" | translate
                }}</label>
                <p-checkbox
                  class="displayInit"
                  name="chkFirmeza"
                  [(ngModel)]="body.chkFirmeza"
                  (onChange)="deshabilitarFechas()"
                  binary="true"
                  [disabled]="disabledChkFirmeza"
                ></p-checkbox>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label>{{
                  "facturacion.altaAbonos.literal.periodoEjecucion" | translate
                }}</label>
                <p-calendar
                  [keepInvalid]="true"
                  [locale]="es"
                  icon="far fa-calendar-alt"
                  [(disabled)]="disabledPeriodoDesde"
                  (onInput)="detectDateInput()"
                  (onSelect)="deshabilitarFechas()"
                  showIcon="true"
                  dateFormat="dd/mm/yy"
                  [(ngModel)]="body.fechaDesde"
                ></p-calendar>
              </div>

              <div class="form-group col-lg-6 col-md-6">
                <label>{{ " " | translate }}</label>
                <p-calendar
                  [keepInvalid]="true"
                  [locale]="es"
                  icon="far fa-calendar-alt"
                  [(disabled)]="disabledPeriodoHasta"
                  (onInput)="detectDateInput()"
                  (onSelect)="deshabilitarFechas()"
                  showIcon="true"
                  dateFormat="dd/mm/yy"
                  [(ngModel)]="body.fechaHasta"
                ></p-calendar>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label>{{
                  "busquedaSanciones.detalleSancion.rehabilitado.literal"
                    | translate
                }}</label>

                <p-calendar
                  [keepInvalid]="true"
                  [locale]="es"
                  icon="far fa-calendar-alt"
                  [(disabled)]="disabledRehabilitado"
                  (onSelect)="deshabilitarFechas()"
                  showIcon="true"
                  dateFormat="dd/mm/yy"
                  [(ngModel)]="body.fechaRehabilitado"
                ></p-calendar>
              </div>

              <div class="form-group col-lg-6 col-md-6">
                <br />
                <label
                  >{{
                    "facturacion.altaAbonos.literal.rehabilitadoSinFecha"
                      | translate
                  }}
                  <p-checkbox
                    class="displayInit"
                    name="chkRehabilitado"
                    (onChange)="deshabilitarFechas()"
                    [(ngModel)]="body.chkRehabilitado"
                    binary="true"
                    [disabled]="disabledChkRehabilitado"
                  ></p-checkbox>
                </label>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label>{{
                  "busquedaSanciones.detalleSancion.fechaArchivada.literal"
                    | translate
                }}</label>
                <p-calendar
                  [keepInvalid]="true"
                  [locale]="es"
                  icon="far fa-calendar-alt"
                  [(disabled)]="disabledFechaArchivada"
                  (onSelect)="deshabilitarFechas()"
                  showIcon="true"
                  dateFormat="dd/mm/yy"
                  [(ngModel)]="body.fechaArchivada"
                  [disabled]="disableFields()"
                ></p-calendar>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <br />
                <label>{{
                  "facturacion.altaAbonos.literal.archivadaSinFecha" | translate
                }}</label>
                <p-checkbox
                  class="displayInit"
                  name="chkArchivada"
                  [(ngModel)]="body.chkArchivada"
                  (onChange)="deshabilitarFechas()"
                  binary="true"
                  [disabled]="disabledChkArchivada"
                ></p-checkbox>
              </div>
            </div>
          </div>
          <div class="bloque col-lg-4 col-md-5 col-sm-5">
            <div class="form-row">
              <div class="form-group col-lg-2 col-md-2 mtop">
                <i class="fa fa-gavel icon-ficha configIcon"></i>
              </div>
              <div class="form-group col-lg-6 col-md-6 mtop">
                <label>{{
                  "facturacion.altaAbonos.literal.provisionalORecurrida"
                    | translate
                }}  <label *ngIf="body.fechaAcuerdo">{{ body.fechaAcuerdo | date: 'MMM/yyyy'}}</label>
              </label> 
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-2 col-md-2 mtop">
                <i class="fa fa-link icon-ficha configIcon"></i>
              </div>
              <div class="form-group col-lg-6 col-md-6 mtop">
                <label>{{
                  "facturacion.altaAbonos.literal.Firme" | translate
                }}</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-2 col-md-2 mtop">
                <i class="fa fa-file-archive-o icon-ficha configIcon"></i>
              </div>
              <div class="form-group col-lg-6 col-md-6 mtop ">
                <label>{{
                  "facturacion.altaAbonos.literal.enEjecucion" | translate
                }}</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-2 col-md-2 mtop">
                <i class="fa fa-sun-o icon-ficha configIcon"></i>
              </div>
              <div class="form-group col-lg-6 col-md-6 mtop">
                <label>{{
                  "facturacion.altaAbonos.literal.Rehabilitado" | translate
                }}</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-2 col-md-2 mtop">
                <i class="fa fa-folder-open icon-ficha configIcon"></i>
              </div>
              <div class="form-group col-lg-6 col-md-6 mtop">
                <label>{{
                  "facturacion.altaAbonos.literal.Archivada" | translate
                }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="bloque col-lg-8 col-md-7 col-sm-7 p-2">
            <div class="form-row">
              <div class="form-group col-lg-12 col-md-12">
                <label>{{
                  "busquedaSanciones.detalleSancion.texto.literal" | translate
                }}</label>
                <textarea
                  [rows]="10"
                  [cols]="10"
                  pInputTextarea
                  [(ngModel)]="body.texto"
                  [disabled]="disableFields()"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="bloque col-lg-4 col-md-5 col-sm-5 p-2">
            <div class="form-row">
              <div class="form-group col-lg-12 col-md-12">
                <label>{{
                  "censo.nuevaSolicitud.observaciones" | translate
                }}</label>
                <textarea
                  [rows]="10"
                  [cols]="10"
                  pInputTextarea
                  [(ngModel)]="body.observaciones"
                  [disabled]="disableFields()"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="text-right main-button ">
          <button
            (click)="save()"
            pButton
            type="button"
            icon="far fa-save"
            iconPos="left"
            label="{{ 'general.boton.guardar' | translate}}"
          ></button>
          <button
            (click)="restore()"
            pButton
            type="button"
            icon="fa fa-undo"
            iconPos="left"
            label="{{ 'general.boton.restablecer' | translate}}"
          ></button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>

  <div class="mt-3 text-right main-button ">
    <button
      (click)="backTo()"
      pButton
      type="button"
      icon="fa fa-angle-left"
      iconPos="left"
      label="{{ 'general.boton.volver' | translate}}"
    ></button>
  </div>
</div>
