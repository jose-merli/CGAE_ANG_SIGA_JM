<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p>{{ "menu.censo" | translate}}
            <i class="fa fa-angle-right"></i>{{'menu.censo.buscarColegiados' | translate}}</p>
    </div>


    <div class="card">
        <!-- tarjeta de datos generales -->
        <div class="card-body">
            <p class="title-module">{{ "general.message.datos.generales" | translate}}
                <i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
            </p>
            <div *ngIf="showDatosGenerales" class="module vista-avanzada">
                <div class="form-row">
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.consultaDatosColegiacion.literal.numIden" | translate}}</label>
                        <input type="text" name="identificacion" class="form-control" [(ngModel)]='pruebas' pInputText>
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.busquedaClientes.literal.apellido1" | translate}}</label>
                        <input type="text" name="apellido1" class="form-control" [(ngModel)]='pruebas' pInputText>

                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.busquedaClientes.literal.apellido2" | translate}}</label>
                        <input type="text" name="apellido2" class="form-control" [(ngModel)]='pruebas' pInputText>
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"menu.administracion.gestionMultiidioma.etiquetas" | translate}}</label>
                        <p-multiSelect [disabled]="!editar" [defaultLabel]="textFilter" autoWidth="false" [(ngModel)]='etiquetasPersonaJuridicaSelecionados'
                            [options]="etiquetas" [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll"
                            defaultLabel=""></p-multiSelect>
                    </div>
                </div>
            </div>
        </div>
        <!-- tarjeta de datos colegiales -->
        <div class="card-body">
            <p class="title-module">{{ "menu.censo.buscarColegiados" | translate}}
                <i (click)="onHideDatosColegiales()" *ngIf="showDatosColegiales" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideDatosColegiales()" *ngIf="!showDatosColegiales" class="fa fa-angle-down float-right"></i>
            </p>

            <div *ngIf="showDatosColegiales" class="module vista-avanzada">
                <div class="form-row">
                    <!-- <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.consultaDatosColegiacion.literal.numIden" | translate}}</label>
                        <p-dropdown class="select-form" [(ngModel)]='pruebas' [options]="tipos" [filter]="true" filterBy="label"></p-dropdown>
                    </div> -->
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.consultaDatosColegiacion.literal.numIden" | translate}}</label>
                        <input type="text" name="identificacion" class="form-control" [(ngModel)]='pruebas' pInputText>

                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.busquedaClientes.literal.apellido1" | translate}}</label>
                        <input type="text" name="apellido1" class="form-control" [(ngModel)]='pruebas' pInputText>

                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.busquedaClientes.literal.apellido2" | translate}}</label>
                        <input type="text" name="apellido2" class="form-control" [(ngModel)]='pruebas' pInputText>

                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"menu.administracion.gestionMultiidioma.etiquetas" | translate}}</label>
                        <p-multiSelect [disabled]="!editar" [defaultLabel]="textFilter" autoWidth="false" [(ngModel)]='etiquetasPersonaJuridicaSelecionados'
                            [options]="etiquetas" [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll"
                            defaultLabel=""></p-multiSelect>
                    </div>

                    <!-- <div class="form-group col-lg-3 col-md-3">
                        <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }}</label>
                        <input type="text" name="denominacion" class="form-control" [(ngModel)]='pruebas' pInputText>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <br>
                        <label id="formu" class="form-group-label">{{ "censo.busquedaClientes.noColegiados.sociedadesProfesionales" | translate }}
                            <p-checkbox [(ngModel)]='pruebas' binary="true" id="check"></p-checkbox>
                        </label>
                    </div>

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"gratuita.definirTurnosIndex.literal.abreviatura" | translate}}</label>
                        <input type="text" name="abreviatura" class="form-control" [(ngModel)]='pruebas' pInputText>
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{"censo.general.literal.socioIntegrante" | translate}}</label>
                        <input type="text" name="socioIntegrante" class="form-control" [(ngModel)]='pruebas' pInputText>
                    </div> -->


                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="text-right main-button">
                <!-- <button (click)="isBuscar(); selectedDatos = ''" pButton type="button " icon="fa fa-search " iconPos="left" label="{{'general.boton.search' | translate}}"></button> -->
                <!-- <button (click)="crear()" pButton type="button" icon="	fa fa-plus " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button> -->
            </div>
        </div>
    </div>
    <!--FIN CARD-->
    <div *ngIf="buscar == true" class="card mt-3">
        <div class="card-body p-0">
            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
                [(selection)]="selectedDatos" (onRowSelect)="irEditarColegiado(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
                pageLinks="4" dataKey="identificacion" [responsive]="true" selectionMode="multiple" #table class="tabla-listado"
                [value]="datos" [sortOrder]="sortO" [paginator]="activarPaginacion()" paginatorPosition="both" [rows]="selectedItem">
                <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
                    [filter]="true" filterMatchMode="contains">
                </p-column>

                <ng-template pTemplate="paginatorLeft">
                    <div class="mostrar d-flex text-right justify-content-end">
                        <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                        <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                        <label>{{ "general.message.mostrar" | translate}}</label>
                        <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                        <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                        <div class="ml-3 selectAll">
                            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                        </div>
                        <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                            <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>

                    </div>
                </ng-template>

                <p-footer>
                    <div class="text-right main-button">
                        <!-- <button (click)="toHistorico()" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
                        <button (click)="confirmarBorrar(selectedDatos)" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"
                            [disabled]="selectedDatos == ''"></button> -->
                    </div>
                </p-footer>
            </p-dataTable>

        </div>
    </div>
    <!--FIN DE PRINCIPAL-->
    <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
