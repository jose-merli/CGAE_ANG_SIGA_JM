<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ "menu.censo" | translate}}
        <i class="fa fa-angle-right"></i> Solicitudes de incorporación
        <!--{{ 'censo.busquedaClientes.busquedaNoColegiados.titulo' | translate}}-->
    </p>
</div>
<div class="card">
    <div class="card-body">
        <p class="title-module">Solicitudes de incorporación
            <!--{{ 'censo.busquedaClientes.busquedaNoColegiados.titulo' | translate}}-->
            <i (click)="abrirCerrarFicha()" *ngIf="!fichaAbierta" class="fa fa-angle-up float-right"></i>
            <i (click)="abrirCerrarFicha()" *ngIf="fichaAbierta" class="fa fa-angle-down float-right"></i>
        </p>
        <div *ngIf="fichaAbierta" class="module vista-simple">
            <div class="form-row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>Tipo de solicitud
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <p-dropdown class="select-form" [options]="tiposSolicitud" [(ngModel)]="body.tipoSolicitud"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Estado solicitud
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <p-dropdown class="select-form" [options]="estadosSolicitud" [(ngModel)]="body.estadoSolicitud"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fecha desde
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es"
                        [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true" [(ngModel)]="body.fechaDesde"
                        [formControl]="formBusqueda.controls['fechaDesde']"></p-calendar>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fecha hasta
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es"
                        [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true" [(ngModel)]="body.fechaHasta"
                        [formControl]="formBusqueda.controls['fechaHasta']"></p-calendar>

                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nº identificación
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="body.numeroIdentificacion">
                    <small class="input-error" *ngIf="!checkIdentificacion(body.numeroIdentificacion) && body.numeroIdentificacion && body.numeroIdentificacion.length > 0">
                        Documento no válido</small>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Apellidos
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="body.apellidos" [formControl]="formBusqueda.controls['apellidos']">
                    <small class="input-error" *ngIf="!formBusqueda.controls['apellidos'].pristine && formBusqueda.controls['apellidos'].status == 'INVALID'">
                        Debe tener como mínimo tres carácteres</small>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nombre
                        <!--{{ "censo.consultaDatosColegiacion.literal.numIden" | translate }}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="body.nombre" [formControl]="formBusqueda.controls['nombre']">
                    <small class="input-error" *ngIf="!formBusqueda.controls['nombre'].pristine && formBusqueda.controls['nombre'].status == 'INVALID'">
                        Debe tener como mínimo tres carácteres</small>
                </div>
            </div>
        </div>

    </div>
    <div class="card-footer">
        <div class="text-right main-button ">
            <button (click)="restablecerCampos()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="Restablecer"></button>
            <button (click)="isBuscar()" pButton type="button" icon="fa fa-search" iconPos="left" label="Buscar"></button>
        </div>
    </div>
</div>
<div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
        <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
            [(selection)]="selectedDatos" [responsive]="true" selectionMode="multiple" #table class="tabla-listado"
            [value]="datos" [sortOrder]="1" [paginator]="activarPaginacion()" (onRowSelect)="irDetalleSolicitud(selectedDatos)"
            (onRowUnselect)="actualizaSeleccionados(selectedDatos)" paginatorPosition="both" [rows]="selectedItem"
            pageLinks="4">
            <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header"
                filterPlaceholder="{{'general.boton.search' | translate}}" [filter]="true" filterMatchMode="contains">
                <ng-template let-datoH="rowData" pTemplate="body">
                    <div>
                        <span *ngIf="col.field !== 'fechaEstado' && col.field !== 'fechaSolicitud' ">{{datoH[col.field]}}</span>
                        <span *ngIf="(col.field == 'fechaEstado' && col.field.fechaEstado !==null) || (col.field == 'fechaSolicitud' && col.field.fechaSolicitud !==null)">{{datoH[col.field]
                            | date: 'dd/MM/yyyy'}}
                        </span>
                    </div>
                </ng-template>
            </p-column>
            <ng-template pTemplate="paginatorLeft">
                <div class="mostrar d-flex text-right justify-content-end">
                    <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first
                        +
                        table.rows}} de un total de {{table.totalRecords}}</label>
                    <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                    <label>{{ "general.message.mostrar" | translate}}</label>
                    <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                    <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                </div>
            </ng-template>
            <p-footer>
                <div class="text-right main-button">
                    <button (click)="irNuevaSolicitud()" [(disabled)]="camposDesactivados" pButton type="button" icon="fa fa-plus"
                        iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
                </div>
            </p-footer>
        </p-dataTable>
    </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
