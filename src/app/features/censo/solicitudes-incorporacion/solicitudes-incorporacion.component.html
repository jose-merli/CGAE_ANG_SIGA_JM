<app-my-iframe url="{{ url }}"></app-my-iframe>

<div class="busqueda-container">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p> Maqueta </p>
    </div>
</div>

<div class="card">
    <div class="card-body">

        <p class="title-module">Etiquetas
            <i (click)="onHideDatos()" *ngIf="showDatos" class="fa fa-angle-up float-right"></i>
            <i (click)="onHideDatos()" *ngIf="!showDatos" class="fa fa-angle-down float-right"></i>
        </p>

        <div *ngIf="showDatos" class="module vista-avanzada">
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-6">
                    <p-chips [(ngModel)]="comboEtiquetas">
                        <ng-template let-item pTemplate="item">
                            <div [ngClass]="condicionItemChips(item)">
                                <label>{{item.label}} </label>
                                <i style="margin-right:2em">
                                </i>
                            </div>


                        </ng-template>
                    </p-chips>
                </div>

                <div class="form-group col-lg-6 col-md-6">
                    <button (click)="mostrarChips($event)" [disabled]="condicionDisabledButton()" pButton type="button" icon="fa fa-plus  " iconPos="left"
                        label="{{ 'general.boton.new' | translate}}" [style]="{'margin-top':'20%'}"></button>
                </div>
            </div>



            <div *ngIf="listar">
                <div class="form-row">
                    <div class="form-group col-lg-6 col-md-6">
                        <p-multiSelect #ms [options]="mostrarComboEtiquetas" [(ngModel)]="etiquetasSeleccionadas" [selectedItemsLabel]="textSelected"
                            maxSelectedLabels="1" [defaultLabel]="textFilter" (input)="onFilter($event)">
                            <!-- PROBABLEMENTE TE HARÁ FALTA PARA DARLE COLOR A LAS ETIQUETAS EN BASE A LAS CONDICIONES QUE TE DIGAN -->
<!-- <ng-template let-item pTemplate="item">
                                <div [ngClass]="condicionItemChips(item)">
                                    <label>{{item.label}} </label>
                                </div>
                            </ng-template> -->
<!-- PROBABLEMENTE TE HARÁ FALTA PARA INTRODUCIR EL BOTÓN DENTRO DEL MULTISELECT -->
<!-- <ng-template let-item pTemplate="item">
                                <div *ngIf="condicion">
                                   <button pButton type="button" icon="pi pi-check" iconPos="left"></button>
                                </div>
                            </ng-template> 
                        </p-multiSelect>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="listar" class="card-footer">
        <div class="text-right main-button">
            <button (click)="abrirDialogo()" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        </div>
    </div>
</div>
