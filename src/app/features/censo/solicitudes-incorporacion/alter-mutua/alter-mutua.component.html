<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ "menu.censo" | translate}}
        <i class="fa fa-angle-right"></i>{{'censo.solicitudincorporacion' | translate}}
    </p>
</div>

<!--Tarjeta reta-->
<div class="card">
    <div class="card-header header-ficha" style="cursor: pointer" (click)="irAlterMutuaReta()">
        <div class="form-row">
            <div class="col-lg-1 col-md-2">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
            </div>
            <div class="col-lg-11 col-md-10">
                <div class="d-flex justify-content-start mb-1">
                    <label class="mr-auto title-ficha">Alternativa al RETA</label>
                </div>
                <div class="d-flex justify-content-between" style="float:right">
                    <i class="fas fa-arrow-right float-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Tarjeta ofertas-->
<div class="card">
    <div class="card-header header-ficha" style="cursor: pointer" (click)="irOfertas()">
        <div class="form-row">
            <div class="col-lg-1 col-md-2">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
            </div>
            <div class="col-lg-11 col-md-10">
                <div class="d-flex justify-content-start mb-1">
                    <label class="mr-auto title-ficha">Ofertas</label>
                </div>
                <div class="d-flex justify-content-between" style="float:right">
                    <i class="fas fa-arrow-right float-right"></i>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button " icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
</div>


<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
