<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <!--DATOS COLEGIACIÓN-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaColegiacion()">
            <div [hidden]="fichaColegiacion" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="far fa-address-book icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de colegiación
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Estado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.estadoSolicitud}}</span>
                        </label>
                        <label>Fecha de Estado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.fechaEstado | date: 'dd/MM/yyyy'}}</span>
                        </label>
                        <label>Fecha de solicitud
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.fechaSolicitud | date: 'dd/MM/yyyy'}}</span>
                        </label>
                        <i [hidden]="fichaColegiacion" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaColegiacion" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="far fa-address-book icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de colegiación
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos colegiación-->
        <div [hidden]="!fichaColegiacion" class="card-body card-body-ficha">
            <div class="row">
                <div class="bloque col-lg-5 col-md-5">
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-5">
                            <label>Estado
                                <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                            <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="estadoSolicitudSelected"
                                [options]="estadosSolicitud" optionLabel="label" dataKey="value"></p-dropdown>
                        </div>
                        <div class="form-group col-lg-4 col-md-5">
                            <label>Fecha estado
                                <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                            <p-calendar [disabled]="consulta" [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050"
                                [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true"
                                [(ngModel)]="solicitudEditar.fechaEstado"></p-calendar>
                        </div>
                        <div class="form-group col-lg-4 col-md-5" style="float:right">
                            <label>Fecha solicitud
                                <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                            <p-calendar [disabled]="consulta" [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050"
                                [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true"
                                [(ngModel)]="solicitudEditar.fechaSolicitud"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="bloque col-lg-7 col-md-7">
                    <div class="form-group col-lg-12 col-md-12">
                        <label>Observaciones
                            <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                        <textarea [disabled]="consulta" [rows]="10" [cols]="10" pInputTextarea [(ngModel)]="solicitudEditar.observaciones"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--FICHA DATOS SOLICITUD-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaSolicitud()">
            <div [hidden]="fichaSolicitud" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fas fa-file-alt icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de solicitud
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Tipo
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.tipoSolicitud}}</span>
                        </label>
                        <label>Modalidad
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.modalidad}}</span>
                        </label>
                        <i *ngIf="!fichaSolicitud" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaSolicitud" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fas fa-file-alt icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de solicitud
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos modalidad-->
        <div [hidden]="!fichaSolicitud" class="card-body card-body-ficha">
            <!--<div class="d-flex justify-content-end align-items-center mb-4">
                <br>
                <p-checkbox label="Residente" [(ngModel)]="ubicacionChecked" binary="true"></p-checkbox>
            </div>-->
            <div class="form-row">
                <div class="form-group col-lg-3 col-md-4">
                    <label>Solicitud de
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="tipoSolicitudSelected" [options]="tiposSolicitud"
                        optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-4">
                    <label>Tipo de colegiación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="tipoColegiacionSelected"
                        [options]="tipoColegiacion" optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-4">
                    <label>Modalidad de documentación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="modalidadDocumentacionSelected"
                        [options]="modalidadDocumentacion" optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-4">
                    <label>Fecha de incorporación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-calendar [disabled]="consulta" [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050"
                        [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true"
                        [(ngModel)]="solicitudEditar.fechaIncorporacion"></p-calendar>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nº colegiado
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.numColegiado">
                </div>
                <div class="form-group col-lg-2 col-md-2">
                    <br>
                    <p-checkbox [disabled]="consulta" binary="true" label="Residente" [(ngModel)]="residente"></p-checkbox>
                </div>
            </div>
        </div>
    </div>

    <!--FICHA DATOS PERSONALES-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaPersonal()">
            <div [hidden]="fichaPersonal" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos personales
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Tipo identificación
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.tipoIdentificacion}}</span>
                        </label>
                        <label>Nombre
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.nombre}}</span>
                        </label>
                        <label>Apellidos
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.apellidos}}</span>
                        </label>
                        <i *ngIf="!fichaPersonal" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaPersonal" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos personales
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos personales-->
        <div [hidden]="!fichaPersonal" class="card-body card-body-ficha">
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>Tipo identificación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="tipoIdentificacionSelected"
                        [options]="tipoIdentificacion" optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nº de identificación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.numeroIdentificacion">
                    <small class="input-error" *ngIf="!checkIdentificacion(solicitudEditar.numeroIdentificacion) && solicitudEditar.numeroIdentificacion 
                     && solicitudEditar.numeroIdentificacion.length > 0">Documento
                        no válido</small>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Tratamiento
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="tratamientoSelected" [options]="tratamientos"
                        optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nombre
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.nombre">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Primer Apellido
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.apellido1">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Segundo Apellido
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.apellido2">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Sexo
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="sexoSelected" [options]="comboSexo"
                        optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Estado civil
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="estadoCivilSelected" [options]="estadoCivil"
                        optionLabel="label" dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Natural de
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.naturalDe">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fecha nacimiento
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-calendar [disabled]="consulta" [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050"
                        [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true"
                        [(ngModel)]="solicitudEditar.fechaNacimiento"></p-calendar>
                </div>
            </div>
        </div>

    </div>


    <!--FICHA DATOS DIRECCIÓN-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaDireccion()">
            <div [hidden]="fichaDireccion" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-map-marker icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de dirección
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>País
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.pais}}</span>
                        </label>
                        <label>Dirección
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.domicilio}}</span>
                        </label>
                        <label>Población
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.nombrePoblacion}}</span>
                        </label>
                        <i *ngIf="!fichaDireccion" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaDireccion" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-map-marker icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de dirección
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos dirección-->
        <div [hidden]="!fichaDireccion" class="card-body card-body-ficha">
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>País
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta" class="select-form" [(ngModel)]="paisSelected" [options]="paises"
                        optionLabel="label" dataKey="value" (onChange)="onChangePais($event)"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Dirección
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.domicilio">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>CP
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.codigoPostal">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Provincia
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta || deshabilitarDireccion()" class="select-form" [(ngModel)]="provinciaSelected"
                        [options]="provincias" optionLabel="label" dataKey="value" (onChange)="onChangeProvincia($event)"></p-dropdown>
                    <!--<input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.nombreProvincia">-->
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Población
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown [disabled]="consulta || deshabilitarDireccion()" class="select-form" [(ngModel)]="poblacionSelected"
                        [options]="poblaciones" optionLabel="label" dataKey="value"></p-dropdown>
                    <!-- <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.nombrePoblacion">-->
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Telefono 1
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.telefono1">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Telefono 2
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.telefono2">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fax 1
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.fax1">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fax 2
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.fax2">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Movil
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.movil">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Correo electrónico
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.correoElectronico">
                </div>
            </div>
        </div>
    </div>


    <!--FICHA DATOS BANCARIOS-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaBancaria()">
            <div [hidden]="fichaBancaria" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-credit-card icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos bancarios
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Titular
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.titular}}</span>
                        </label>
                        <label>Cuenta
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.iban}}</span>
                        </label>
                        <label>Uso
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span *ngIf="solicitudEditar.abonoCargo =='C'">Cargo</span>
                            <span *ngIf="solicitudEditar.abonoCargo =='A'">Abono</span>
                            <span *ngIf="solicitudEditar.abonoCargo =='T'">Todas</span>
                        </label>
                        <label>Verficado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>?????</span>
                        </label>
                        <i *ngIf="!fichaDireccion" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaBancaria" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-credit-card icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos bancarios
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos bancarios-->
        <div [hidden]="!fichaBancaria" class="card-body card-body-ficha">
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>Titular
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.titular">
                </div>
                <!--<div class="form-group col-lg-3 col-md-3">
                    <label>Tipo de cuenta</label>
                    <p-multiSelect styleClass="widthAll" [filter]="false" [(ngModel)]="selectedTipoCuenta" [options]="tipoCuenta"
                        selectedItemsLabel="{0} grupos seleccionados" maxSelectedLabels="1" autoWidth="false"
                        defaultLabel="Elegir" maxSelectedLabels="1" optionLabel="name"></p-multiSelect>
                </div>-->
                <div class="form-group col-lg-3 col-md-3">
                    <label>IBAN
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input [disabled]="consulta" type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.iban">
                    <div *ngIf="isValidIBAN() == false">
                        <small class="input-error" *ngIf="!isValidIBAN()">{{"IBAN incorrecto"}}</small>
                    </div>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Banco
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" [(ngModel)]="solicitudEditar.banco" [disabled]="consulta"
                        pInputText>
                </div>

                <div class="form-group col-lg-3 col-md-2">
                    <br>
                    <p-checkbox [disabled]="consulta" binary="true" label="Cargo" [(ngModel)]="cargo"></p-checkbox>
                </div>
                <div class="form-group col-lg-3 col-md-2">
                    <br>
                    <p-checkbox [disabled]="consulta" binary="true" label="Abono" [(ngModel)]="abono"></p-checkbox>
                </div>
                <div class="form-group col-lg-3 col-md-2">
                    <br>
                    <p-checkbox [disabled]="consulta" binary="true" label="Cuenta SJCS" [(ngModel)]="abonoJCS"></p-checkbox>
                </div>
            </div>
        </div>
    </div>

    <!--FICHA DATOS ALTER MUTUA-->
    <div *ngIf="consulta" class="card">
        <div class="card-header header-ficha" style="cursor: pointer" (click)="irAlterMutua()">
            <div *ngIf="!fichaMutua" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Alter Mutua
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between" style="float:right">
                        <i *ngIf="!fichaMutua" class="fas fa-arrow-right float-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FICHA MUTUALIDAD DE LA ABOGACÍA-->
    <div *ngIf="consulta" class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaAbogacia()">
            <div *ngIf="!fichaAbogacia" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Mutualidad de la abogacía
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between" style="float:right">
                        <i *ngIf="!fichaAbogacia" class="fas fa-arrow-right float-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3 text-right main-button ">
        <button (click)="backTo()" pButton type="button " icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
        <button (click)="guardar()" *ngIf="!consulta" [disabled]="!isGuardar()" pButton type="button " icon="fa fa-save"
            iconPos="left" label="Guardar"></button>
        <button (click)="aprobarSolicitud()" *ngIf="consulta" pButton type="button " icon="fas fa-check" iconPos="left"
            label="Aprobar"></button>
        <button (click)="denegarSolicitud()" *ngIf="consulta" pButton type="button " icon="fas fa-times" iconPos="left"
            label="Denegar"></button>
        <button (click)="SolicitarCertificado()" *ngIf="consulta" pButton type="button " icon="fas fa-certificate"
            iconPos="left" label="Solicitar certificado"></button>
    </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
    <div class="loader"></div>
</div>
