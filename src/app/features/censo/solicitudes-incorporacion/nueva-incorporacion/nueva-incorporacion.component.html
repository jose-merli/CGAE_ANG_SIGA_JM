<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <!--DATOS COLEGIACIÓN-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaColegiacion()">
            <div *ngIf="!fichaColegiacion" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de colegiación
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Estado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>Estado</span>
                        </label>
                        <label>Fecha de Estado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>Fecha de Estado </span>
                        </label>
                        <label>Fecha de solicitud
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>Fecha de solicitud </span>
                        </label>
                        <i *ngIf="!fichaColegiacion" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaColegiacion" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de colegiación
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos colegiación-->
        <div *ngIf="fichaColegiacion" class="card-body card-body-ficha">
            <div class="row">
                <div class="col-lg-5 col-md-5">
                    <div class="form-group col-lg-5 col-md-5">
                        <label>Estado
                            <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                        <p-dropdown class="select-form" [(ngModel)]="selectedTipo" [options]="comboIdentificacion" optionLabel="label"></p-dropdown>
                    </div>
                    <div class="form-group col-lg-5 col-md-5">
                        <label>Fecha estado
                            <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es" [utc]="true" icon="far fa-calendar-alt"
                            dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
                    </div>
                    <div class="form-group col-lg-5 col-md-5">
                        <label>Fecha solicitud
                            <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es" [utc]="true" icon="far fa-calendar-alt"
                            dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
                    </div>
                </div>
                <div class="bloque col-lg-7 col-md-7">
                    <div class="form-group col-lg-12 col-md-12">
                        <label>Observaciones
                            <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                        <textarea [rows]="10" [cols]="10" pInputTextarea></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div class="form-row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>Solicitud de
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="selectedTipo" [options]="comboIdentificacion" optionLabel="label"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Tipo de colegiación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="selectedTipo" [options]="comboIdentificacion" optionLabel="label"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Modalidad de documentación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="selectedTipo" [options]="comboIdentificacion" optionLabel="label"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fecha de incorporación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es" [utc]="true" icon="far fa-calendar-alt"

                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nº colegiado
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText disabled="true">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <br>
                    <p-checkbox binary="true" label="Residente"></p-checkbox>
                </div>
            </div>
        </div>
    </div>
