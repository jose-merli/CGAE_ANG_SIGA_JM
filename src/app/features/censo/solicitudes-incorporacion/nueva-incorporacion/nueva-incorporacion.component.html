<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <!--DATOS COLEGIACIÓN-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaColegiacion()">
            <div *ngIf="!fichaColegiacion" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="far fa-address-book icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de colegiación
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Estado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.estadoSolicitud}}</span>
                        </label>
                        <label>Fecha de Estado
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.fechaEstado | date: 'dd/MM/yyyy'}}</span>
                        </label>
                        <label>Fecha de solicitud
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.fechaSolicitud | date: 'dd/MM/yyyy'}}</span>
                        </label>
                        <i *ngIf="!fichaColegiacion" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaColegiacion" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="far fa-address-book icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de colegiación
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos colegiación-->
        <div *ngIf="fichaColegiacion" class="card-body card-body-ficha">
            <div class="row">
                <div class="col-lg-5 col-md-5">
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-5">
                            <label>Estado
                                <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                            <p-dropdown [disabled]="!editar" class="select-form" [(ngModel)]="estadoSolicitudSelected"
                                [options]="estadosSolicitud" optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['estado']"></p-dropdown>
                        </div>
                        <div class="form-group col-lg-4 col-md-5">
                            <label>Fecha estado
                                <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                            <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es"
                                [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true"
                                [(ngModel)]="solicitudEditar.fechaEstado" [formControl]="formSolicitud.controls['fechaEstado']"></p-calendar>
                        </div>
                        <div class="form-group col-lg-4 col-md-5" style="float:right">
                            <label>Fecha solicitud
                                <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                            <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es"
                                [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true"
                                [(ngModel)]="solicitudEditar.fechaSolicitud" [formControl]="formSolicitud.controls['fechaSolicitud']"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="bloque col-lg-7 col-md-7">
                    <div class="form-group col-lg-12 col-md-12">
                        <label>Observaciones
                            <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                        <textarea [rows]="10" [cols]="10" pInputTextarea [(ngModel)]="solicitudEditar.observaciones"
                            [formControl]="formSolicitud.controls['observaciones']"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--FICHA DATOS SOLICITUD-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaSolicitud()">
            <div *ngIf="!fichaSolicitud" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fas fa-file-alt icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de solicitud
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Tipo
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.tipoSolicitud}}</span>
                        </label>
                        <label>Modalidad
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.modalidad}}</span>
                        </label>
                        <i *ngIf="!fichaSolicitud" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaSolicitud" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fas fa-file-alt icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de solicitud
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos modalidad-->
        <div *ngIf="fichaSolicitud" class="card-body card-body-ficha">
            <!--<div class="d-flex justify-content-end align-items-center mb-4">
                <br>
                <p-checkbox label="Residente" [(ngModel)]="ubicacionChecked" binary="true"></p-checkbox>
            </div>-->
            <div class="form-row">
                <div class="form-group col-lg-3 col-md-4">
                    <label>Solicitud de
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="tipoSolicitudSelected" [options]="tiposSolicitud"
                        optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['tipoSolicitud']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-4">
                    <label>Tipo de colegiación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="tipoColegiacionSelected" [options]="tipoColegiacion"
                        optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['tipoColegiacion']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-4">
                    <label>Modalidad de documentación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="modalidadDocumentacionSelected" [options]="modalidadDocumentacion"
                        optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['modDocumentacion']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-4">
                    <label>Fecha de incorporación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es"
                        [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true" [(ngModel)]="solicitudEditar.fechaIncorporacion"
                        [formControl]="formSolicitud.controls['fechaIncorporacion']"></p-calendar>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nº colegiado
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.numColegiado"
                        [formControl]="formSolicitud.controls['numColegiado']">
                </div>
                <div class="form-group col-lg-2 col-md-2">
                    <br>
                    <p-checkbox binary="true" label="Residente" [(ngModel)]="residente"></p-checkbox>
                </div>
            </div>
        </div>
    </div>

    <!--FICHA DATOS PERSONALES-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaPersonal()">
            <div *ngIf="!fichaPersonal" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos personales
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Tipo identificación
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.tipoIdentificacion}}</span>
                        </label>
                        <label>Nombre
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.nombre}}</span>
                        </label>
                        <label>Apellidos
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.apellidos}}</span>
                        </label>
                        <i *ngIf="!fichaPersonal" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaPersonal" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-user icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos personales
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos personales-->
        <div *ngIf="fichaPersonal" class="card-body card-body-ficha">
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>Tipo identificación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="tipoIdentificacionSelected" [options]="tipoIdentificacion"
                        optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['tipoIdentificacion']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nº de identificación
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.numeroIdentificacion"
                        [formControl]="formSolicitud.controls['numIdentificacion']">
                    <small class="input-error" *ngIf="!checkIdentificacion(solicitudEditar.numeroIdentificacion) && solicitudEditar.numeroIdentificacion 
                     && solicitudEditar.numeroIdentificacion.length > 0">Documento
                        no válido</small>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Tratamiento
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="tratamientoSelected" [options]="tratamientos"
                        optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['tratamiento']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Nombre
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.nombre"
                        [formControl]="formSolicitud.controls['nombre']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Primer Apellido
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.apellido1"
                        [formControl]="formSolicitud.controls['apellido1']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Segundo Apellido
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.apellido2"
                        [formControl]="formSolicitud.controls['apellido2']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Sexo
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="sexoSelected" [options]="comboSexo" optionLabel="label"
                        dataKey="value"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Estado civil
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="estadoCivilSelected" [options]="estadoCivil"
                        optionLabel="label" dataKey="value" [formControl]="formSolicitud.controls['estadoCivil']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Natural de
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.naturalDe"
                        [formControl]="formSolicitud.controls['NaturalDe']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fecha nacimiento
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es"
                        [utc]="true" icon="far fa-calendar-alt" dateFormat="dd/mm/yy" showIcon="true" [(ngModel)]="solicitudEditar.fechaNacimiento"
                        [formControl]="formSolicitud.controls['fechaNac']"></p-calendar>
                </div>
            </div>
        </div>

    </div>


    <!--FICHA DATOS DIRECCIÓN-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaDireccion()">
            <div *ngIf="!fichaDireccion" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-map-marker icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos de dirección
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>País
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.pais}}</span>
                        </label>
                        <label>Dirección
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.domicilio}}</span>
                        </label>
                        <label>Población
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.nombrePoblacion}}</span>
                        </label>
                        <i *ngIf="!fichaDireccion" class="fa fa-angle-down float-right"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="fichaDireccion" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i *ngIf="!existeImagen" class="fa fa-map-marker icon-ficha"></i>
                    <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                </div>
                <label class="title-ficha">Datos de dirección
                    <!--{{ "general.message.datos.generales" | translate}}--></label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>
        </div>
        <!--cuerpo datos dirección-->
        <div *ngIf="fichaDireccion" class="card-body card-body-ficha">
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label>País
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="paisSelected" [options]="paises" optionLabel="label"
                        dataKey="value" [formControl]="formSolicitud.controls['pais']"></p-dropdown>
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Dirección
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.domicilio"
                        [formControl]="formSolicitud.controls['direccion']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>CP
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.codigoPostal"
                        [formControl]="formSolicitud.controls['cp']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Provincia
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="provinciaSelected" [options]="provincias" optionLabel="label"
                        dataKey="value" (onChange)="onChangeProvincia($event)" [formControl]="formSolicitud.controls['provincia']"></p-dropdown>
                    <!--<input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.nombreProvincia">-->
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Población
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <p-dropdown class="select-form" [(ngModel)]="poblacionSelected" [options]="poblaciones" optionLabel="label"
                        dataKey="value" [formControl]="formSolicitud.controls['poblacion']"></p-dropdown>
                    <!-- <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.nombrePoblacion">-->
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Telefono 1
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.telefono1"
                        [formControl]="formSolicitud.controls['telefono1']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Telefono 2
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.telefono2"
                        [formControl]="formSolicitud.controls['telefono2']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fax 1
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.fax1" [formControl]="formSolicitud.controls['fax1']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Fax 2
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.fax2" [formControl]="formSolicitud.controls['fax2']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Movil
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.movil"
                        [formControl]="formSolicitud.controls['movil']">
                </div>
                <div class="form-group col-lg-3 col-md-3">
                    <label>Correo electrónico
                        <!--{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}--></label>
                    <input type="text" class="form-control" pInputText [(ngModel)]="solicitudEditar.correoElectronico"
                        [formControl]="formSolicitud.controls['mail']">
                </div>
            </div>
        </div>
    </div>


    <!--FICHA DATOS BANCARIOS-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abreCierraFichaBancaria()">
            <div *ngIf="!fichaBancaria" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i *ngIf="!existeImagen" class="fa fa-credit-card icon-ficha"></i>
                        <img *ngIf="existeImagen" [src]="imagenPersonaJuridica" class="icon-ficha">
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-start mb-1">
                        <label class="mr-auto title-ficha">Datos bancarios
                            <!--{{ "general.message.datos.generales" | translate}}--></label>
                        <!--<label class="registros-ficha">(0 registros)</label>-->
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>Titular
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.titular}}</span>
                        </label>
                        <label>Cuenta
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.iban}}</span>
                        </label>
                        <label>Uso
                            <!--{{"censo.fichaCliente.literal.identificacion" | translate}}-->
                            <span>{{solicitudEditar.abonoCargo}}</span>
                        </label>
                        <label>Verficado

                    <p-checkbox binary="true" label="Cuenta SJCS" [(ngModel)]="abonoJCS"></p-checkbox>
                </div>-->
                <div class="form-group col-lg-3 col-md-3">

                        selectedItemsLabel="{0} grupos seleccionados" maxSelectedLabels="1" autoWidth="false"
                        defaultLabel="Elegir" maxSelectedLabels="1" optionLabel="name"></p-multiSelect>

                <div class="form-group col-lg-3 col-md-3">

                        [formControl]="formSolicitud.controls['banco']">

            </div>

        <button (click)="aprobarSolicitud()" *ngIf="editar == false" pButton type="button " icon="fas fa-check" iconPos="left"

        <button (click)="denegarSolicitud()" *ngIf="editar == false" pButton type="button " icon="fas fa-times" iconPos="left"
