<div class="busqueda-container">

    <!--DATOS GENERALES-->
    <div class="card">
        <div class="card-header header-ficha" (click)="abrirFicha()">
            <div *ngIf="!openFicha" class="form-row">
                <div class="col-lg-1 col-md-2">
                    <div class="img-colegiado">
                        <i class=" fa fa-user   icon-ficha"></i>
                    </div>
                </div>
                <div class="col-lg-11 col-md-10">
                    <div class="d-flex justify-content-end mb-1">
                        <label class="mr-auto title-ficha">{{"censo.datosRegistrales.literal.titulo3" | translate}}</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <label>{{"administracion.usuarios.literal.NIF" | translate}}
                            <span>{{ body.nif }}</span>
                        </label>
                        <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}
                            <span>{{ body.nombre }} {{ body.apellido1 }} {{ body.apellido2 }}</span>
                        </label>
                        <div></div>
                        <!--<div><i (click)="redireccionar()" [ngClass]="{ 'fa fa-rotate-right redirect': openFicha, 'fa fa-rotate-right redirect': !openFicha} "></i>
                            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
                        </div>-->

                    </div>
                </div>
            </div>
            <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
                <div class="img-colegiado">
                    <i class=" fa fa-user   icon-ficha"></i>
                </div>
                <label class="title-ficha">{{"censo.datosRegistrales.literal.titulo3" | translate}}</label>
                <div class="ml-auto">
                    <!--<i (click)="redireccionar()" class="fa fa-rotate-right redirect"></i>-->
                    <i class="fa fa-angle-up "></i>
                </div>
            </div>
        </div>

        <!--cuerpo datos generales-->
        <div *ngIf="openFicha" class="card-body card-body-ficha">
            <div class="row">
                <div class="bloque col-lg-3 col-md-3">
                    <div class="img-colegiado">
                        <i class="fa fa-user" style="font-size:130px;color:grey"></i>
                        <p-fileUpload #fubauto chooseLabel="" class="edit" mode="basic" name="file" auto="true" accept="image/*" (change)="uploadImage($event)"
                            auto="true">
                            </p-fileUpload>
                    </div>
                </div>
                <div class="bloque col-lg-6 col-md-6">
                    <div class="form-row">
                        <div class="form-group col-lg-3 col-md-6">
                            <label>{{"censo.fichaCliente.literal.identificacion" | translate}} (*)</label>
                            <input type="text" class="form-control" [(ngModel)]="body.nif" [disabled]="true" pInputText>
                        </div>
                        <div class="form-group col-lg-3 col-md-6">
                            <label>{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}} (*)</label>
                            <p-dropdown class="select-form" [(ngModel)]="selectedTipoIdentificacion" [options]="comboTipoIdentificacion" [disabled]="true"
                                optionName="label"></p-dropdown>
                        </div>
                        <div class="form-group col-lg-3 col-md-6"></div>
                        <div class="form-group col-lg-6 col-md-6">
                            <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}</label>
                            <input [(ngModel)]="body.nombre" (ngModelChange)="activarGuardarNotarioNoExistente($event)" type="text" class="form-control"
                                [(disabled)]="!editar" pInputText>
                        </div>
                        <div class="form-group col-lg-3 col-md-6">
                            <label>{{"gratuita.mantenimientoTablasMaestra.literal.apellidos" | translate}}</label>
                            <input [(ngModel)]="body.apellido1" (ngModelChange)="activarGuardarNotarioNoExistente($event)" type="text" class="form-control"
                                [(disabled)]="!editar" pInputText>
                        </div>
                        <div class="form-group col-lg-3 col-md-6">
                            <label></label>
                            <input [(ngModel)]="body.apellido2" type="text " class="form-control" [(disabled)]="!editar" pInputText>
                        </div>

                    </div>
                </div>
            </div>
            <br>
            <div class="card-footer ">
                <div class="text-right main-button ">
                    <button (click)="isSearch()" pButton type="button" icon="fa fa-search" iconPos="left" label="Buscar"></button>
                    <button (click)="desasociarPersona()" [(disabled)]="!desasociar" pButton type="button" icon="fa fa-undo" iconPos="left" label="Desasociar"></button>
                    <button (click)="guardar()" [(disabled)]="!guardarNotario" pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"></button>
                </div>
            </div>
            <!--END DATOS GENERALES-->
        </div>
        <p-growl [(value)]="msgs "></p-growl>
        <div *ngIf="progressSpinner " class="overlay-spinner ">
            <div class="loader "></div>
        </div>
