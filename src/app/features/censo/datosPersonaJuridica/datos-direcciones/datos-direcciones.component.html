<div class="busqueda-container">
  <div id="sdirecciones">
  <div *ngIf="tarjeta == '3' || tarjeta == '2'" class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('direcciones')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado" (click)="abreCierraFicha('direcciones')">
            <i class="fa fa-map-marker-alt icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha('direcciones')">
            <label  class="mr-auto title-ficha">{{"censo.fichaCliente.datosDirecciones.cabecera" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-between">
              <label>NÃºmero total de Direcciones:
                <span>{{ searchDirecciones.datosDireccionesItem.length }}</span>
              </label>

            </div>
            <br>
            <i (click)="abreCierraFicha('direcciones')" [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>

      </div>
      <div *ngIf="esFichaActiva('direcciones')" (click)="abreCierraFicha('direcciones')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado" (click)="abreCierraFicha('direcciones')">
          <i class="fa fa-map-marker-alt icon-ficha"> </i>
        </div>
        <label (click)="abreCierraFicha('direcciones')" class="title-ficha">{{"censo.fichaCliente.datosDirecciones.cabecera" | translate}}</label>
        <i (click)="abreCierraFicha('direcciones')" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>


    <!--cuerpo datos generales-->
    <div *ngIf="esFichaActiva('direcciones')" class="card-body card-body-ficha">


      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [(selection)]="selectedDatos" pageLinks="4" dataKey="idDireccion"
        [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="datos" [sortOrder]="1" [paginator]="activarPaginacion()"
        paginatorPosition="both" [rows]="selectedItem" (onRowUnselect)="actualizaSeleccionados(selectedDatos)" (onRowSelect)="clickFilaDirecciones($event)">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains">
          <ng-template let-datoH="rowData" pTemplate="body">
            <span *ngIf="setItalic(datoH)  && col.field != 'correoElectronico' && col.field != 'tipoDireccion' && col.field != 'fax'" [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
            <span *ngIf="!setItalic(datoH) && col.field != 'correoElectronico' && col.field != 'tipoDireccion' && col.field != 'fax'">{{datoH[col.field]}}</span>

            <div *ngIf="setItalic(datoH) && col.field == 'tipoDireccion'">
              <a [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}" [routerLink]="" (click)="redireccionar(datoH)"
                class="enlace">{{datoH[col.field]}}</a>
            </div>
            <div *ngIf="!setItalic(datoH) && col.field == 'tipoDireccion'">
              <a [routerLink]="" (click)="redireccionar(datoH)" class="enlace">{{datoH[col.field]}}</a>
            </div>

            <div *ngIf="setItalic(datoH) && col.field == 'correoElectronico'">
              <a [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}" [href]="'mailto:'+datoH[col.field]"
                class="correo" target="_blank">{{datoH[col.field]}}</a>
            </div>
            <div *ngIf="!setItalic(datoH) && col.field == 'correoElectronico'">
              <a [href]="'mailto:'+datoH[col.field]" class="enlace" target="_blank">{{datoH[col.field]}}</a>
            </div>

          </ng-template>
        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{ 'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }} {{table.first + 1}} al
              {{table.first + table.rows}} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
              {{table.totalRecords}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}: {{selectedDatos.length}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                name="groupname"></p-checkbox>
            </div>
            <!-- <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
          <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label> -->
          </div>
        </ng-template>
      </p-dataTable>
      <br>

      <!--END DATOS GENERALES-->
    </div>
    <div *ngIf="esFichaActiva('direcciones')" class="card-footer ">
      <div class="text-right main-button ">
        <button *ngIf="selectedDatos && selectedDatos != '' && historico==false" [disabled]="camposDesactivados || disabledAction || tarjeta == '2'"
          (click)="borrar(selectedDatos); selectedDatos=false" pButton type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{'general.boton.eliminar' | translate}}"></button>
        <button *ngIf="historico" (click)="search()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.message.ocultarHistorico' | translate}}"></button>
        <button *ngIf="!historico" (click)="searchHistorico()" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
        <button (click)="nuevo()" [disabled]="camposDesactivados || disabledAction || tarjeta == '2'" pButton type="button" icon="fa fa-plus"
          iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>

      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
