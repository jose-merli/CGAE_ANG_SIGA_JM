<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container">

  <div *ngIf="!fichaMisDatos" class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ 'menu.censo' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'menu.censo.buscarSociedades' | translate}}
      <i class="pl-1 fa fa-angle-right"></i> {{"censo.fichaCliente.datosDirecciones.cabecera" | translate}}</p>
  </div>
  <div *ngIf="fichaMisDatos" class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ 'menu.censo' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'menu.censo.fichaColegial' | translate}}
      <i class="pl-1 fa fa-angle-right"></i> {{"censo.fichaCliente.datosDirecciones.cabecera" | translate}}</p>
  </div>

  <div class="busqueda-container">
    <div class="card">
      <div class="card-header header-ficha" (click)="abrirFicha()">
        <div *ngIf="!openFicha" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado">
              <i class="fa fa-mail-forward icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10 ">
            <div class="d-flex justify-content-end mb-1">
              <label class="mr-auto title-ficha">Edición - Creación</label>
            </div>
            <div class="d-flex justify-content-between">
              <br>
              <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
            </div>
          </div>
        </div>
        <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="fa fa-mail-forward icon-ficha"></i>
          </div>
          <label class="title-ficha">Edición - Creación</label>
          <i class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>

      <div *ngIf="openFicha" class="card-body card-body-ficha">
        <div class="row">
          <div class="bloque col-lg-6 col-md-6">

            <div class="form-row">

              <div class="form-group col-lg-12 col-md-1 input-ayuda">
                <label style="font-weight: bold;">Datos Dirección</label>
                <!--<span class="ml-2 ayuda-btn" [pTooltip]="tooltipFechaMod" tooltipPosition="top">
                  <i class="fa fa-info"></i>
                </span>-->
              </div>
              <div class="form-group col-lg-12 col-md-12">
                <label>Fecha Modificación: {{fechaModificacion}}</label>
                <!-- <br>
                <input [(ngModel)]="fechaModificacion" dateFormat="dd/mm/yy" [disabled]="!isEditable" [style]="{ 'position': 'relative', 'z-index': '1000' }"
                  type="text" class="form-control" pInputText>
                <label>{{fechaModificacion}}</label> -->
              </div>
              <!-- <div class="form-group col-lg-4 col-md-4 ">
                <br>
                  <input [(ngModel)]="fechaModificacion" dateFormat="dd/mm/yy" [disabled]="!isEditable" [style]="{ 'position': 'relative', 'z-index': '1000' }"
                    type="text" class="form-control" pInputText>
                  <label>{{fechaModificacion}}</label>
              </div> -->
              <div class="form-group col-lg-12 col-md-12">
                <label>
                  {{"censo.consultaDirecciones.literal.direccion" | translate}}
                </label>
                <input [(ngModel)]="body.domicilio" type="text" class="form-control" [(disabled)]="historyDisable " [maxLength]="99" pInputText>
              </div>
              <div class="form-group col-lg-6 col-md-6">
                <label>
                  {{"censo.datosDireccion.literal.pais2" | translate}}
                </label>
                <p-dropdown class="select-form" [(ngModel)]="body.idPais" [filter]="true" filterMatchMode="contains" [options]="comboPais"
                  [(disabled)]="historyDisable " (onChange)="onChangePais()">
                </p-dropdown>
              </div>

              <div class="form-group col-lg-6 col-md-6">
                <label>
                  {{"censo.ws.literal.codigopostal" | translate}} (*)
                </label>
                <input [(ngModel)]="body.codigoPostal" type="text" class="form-control" [(disabled)]="isDisabledCodigoPostal " [maxLength]="5"
                  (ngModelChange)="onChangeCodigoPostal()" pInputText>
              </div>

              <div class="form-group col-lg-6 col-md-6">
                <label>
                  {{"censo.datosDireccion.literal.provincia" | translate}}
                </label>
                <!--  -->
                <p-dropdown class="select-form" [(ngModel)]='provinciaSelecionada' (onChange)="onChangeProvincia()" [filter]="true" filterBy="label,labelSinTilde"
                  filterMatchMode="contains" [(disabled)]="isDisabledProvincia " [options]="comboProvincia">
                </p-dropdown>
              </div>

              <!-- <div *ngIf="poblacionExtranjera" class="form-group col-lg-6 col-md-6">
                <label>Provincia</label>
                <input [(ngModel)]="body.poblacionExtranjera" type="text" class="form-control" [maxLength]="99" pInputText>
              </div> -->


              <div class="form-group col-lg-6 col-md-6">
                <label>Otra Provincia</label>
                <p-checkbox name="otraProvincia" [(ngModel)]="checkOtraProvincia" #provincia [(disabled)]="disableCheck " binary="true" (onChange)="onChangeOtherProvincia($event)"></p-checkbox>
              </div>
              <!-- *ngIf="!poblacionExtranjera" -->
              <div *ngIf="!poblacionExtranjera" class="form-group col-lg-6 col-md-6">
                <label>
                  {{"censo.consultaDirecciones.literal.poblacion" | translate}}
                </label>
                <p-dropdown #input2 class="select-form" [(ngModel)]='body.idPoblacion' [filter]="true" filterBy="label,labelSinTilde" [(disabled)]="isDisabledPoblacion "
                  [options]="comboPoblacion" (input)="buscarPoblacion($event)" [emptyFilterMessage]="resultadosPoblaciones"
                  id="dropdown">
                </p-dropdown>

              </div>

              <div *ngIf="poblacionExtranjera" class="form-group col-lg-6 col-md-6">
                <label>Población</label>
                <input [(ngModel)]="body.poblacionExtranjera" disabled type="text" class="form-control" [maxLength]="99" pInputText>
              </div>

              <div class="form-group col-lg-6 col-md-6">
                <label>Tipo dirección (*)</label>
                <p-multiSelect [defaultLabel]="textFilter" styleClass="widthAll" [(ngModel)]='body.idTipoDireccion' [options]="comboTipoDireccion"
                  [selectedItemsLabel]="textSelected" maxSelectedLabels="1" maxSelectedLabels="1" [disabled]="tipoDireccionDisable() " (onChange)="onChangeTipoDireccion($event)"></p-multiSelect>
              </div>
            </div>
          </div>

          <div class="bloque col-lg-6 col-md-6">

            <div class="form-row">

              <div class="form-group col-lg-12 col-md-12">
                <label style="text-align:center; font-weight: bold;">Datos contacto</label>
              </div>
              <div class="form-group col-lg-12 col-md-12">
                <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [value]="datosContacto" [editable]="true" [responsive]="true"
                  #table class="tabla-listado" [sortOrder]="1" paginatorPosition="both" [rows]="selectedItem" [editable]="true"
                  (onRowSelect)="onRowSelect($event)" pageLinks="4">
                  <p-column *ngFor="let col of columnasDirecciones" [sortable]="true" [field]="col.field" [header]="col.header | translate">
                    <ng-template *ngIf="col.field == 'valor'" let-dato="rowData" pTemplate="body">
                      <span class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="dato[col.field]" [maxLength]="dato.longitud" [(disabled)]="historyDisable "
                          pInputText>
                      </span>
                    </ng-template>
                    <ng-template *ngIf="col.field == 'tipo'" let-dato="rowData" pTemplate="body">
                      <label>{{dato.tipo}}</label>
                    </ng-template>
                  </p-column>
                </p-dataTable>

              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <div *ngIf="openFicha" class="card-footer ">
        <div class="text-right main-button ">
          <button *ngIf="nuevo == false" (click)="duplicarRegistro()" pButton type="button" [disabled]="desactivaDuplicar()" icon="fa fa-reply-all"
            iconPos="left" label="{{ 'general.boton.duplicar' | translate}}"></button>

          <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left" [disabled]="igualInicio()" label="{{ 'general.boton.restablecer' | translate}}"></button>

          <button *ngIf="!isLetrado" (click)="guardar()" pButton type="button" icon="far fa-save" iconPos="left" [disabled]="desactivaGuardar()"
            label="{{ 'general.boton.guardar' | translate}}"></button>

          <button *ngIf="isLetrado" (click)="comprobarAuditoria()" pButton type="button" icon="far fa-save" iconPos="left" [disabled]="desactivaGuardar()"
            label="{{ 'general.boton.solicitarModificacion' | translate}}"></button>

          <!-- <button *ngIf="isLetrado && nuevo" (click)="comprobarAuditoria()" pButton type="button" icon="far fa-save" iconPos="left" [disabled]="desactivaGuardar()"
            label="{{ 'general.boton.solicitarNuevo' | translate}}"></button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button " icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
  </div>

</div>


<!-- AUDITORIA -->

<p-dialog [(visible)]="displayAuditoria" responsive="true" [draggable]="false" modal="modal" resizable="false" [minHeight]="500"
  [minWidth]="500">
  <p-header class="title">
    <label>{{"general.ventana.cgae" | translate}} -{{"censo.consultaHistorico.cabecera" | translate}}</label>
  </p-header>

  <div class="bloque col-lg-12 col-md-12">
    <div class="row">
      <div class="form-group col-lg-12 col-md-12">
        <label>{{"censo.datosHistorico.literal.motivo" | translate}} (*)</label>
        <textarea pInputTextarea [(ngModel)]="body.motivo" (ngModelChange)="comprobarCampoMotivo()"></textarea>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="text-right main-button ">
      <button (click)="cerrarAuditoria()" pButton type="button" icon="fa fa-close" iconPos="left" label="{{ 'general.boton.close' | translate}}"></button>
      <button (click)="guardarLetrado()" [disabled]="!showGuardarAuditoria" pButton type="button" icon="fa fa-save" iconPos="left"
        label="{{ 'general.boton.guardarCerrar' | translate}}"></button>

    </div>
  </p-footer>
</p-dialog>




<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
