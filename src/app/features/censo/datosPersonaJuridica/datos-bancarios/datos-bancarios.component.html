<p-growl [(value)]="msgs" [life]="30000" (onHover)="clear()"></p-growl>
<div class="busqueda-container">

  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abrirFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-bank icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">Datos bancarios</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>NÃºmero total de cuentas:
              <span>{{ bodySearch.datosBancariosItem.length }}</span>
            </label>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado ">
          <i class="fa fa-bank icon-ficha"></i>
        </div>
        <label class="title-ficha">Datos bancarios</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="bodySearch.datosBancariosItem"
        [sortOrder]="1" [paginator]="activarPaginacion()" (onRowSelect)="redireccionar(selectedDatos)" paginatorPosition="both"
        [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains">

          <ng-template let-datoH="rowData" pTemplate="body">
            <div *ngIf="setItalic(datoH)">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(datoH)">
              <span>{{datoH[col.field]}}</span>
            </div>
          </ng-template>

        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
        <p-footer>
          <div class="text-right main-button">
            <button (click)="cargarHistorico()" *ngIf="!historico" pButton type="button" icon="fa fa-search" iconPos="left" label="{{'general.message.historico' | translate}}"></button>
            <button (click)="cargarDatosBancarios()" *ngIf="historico" pButton type="button" icon="fa fa-history" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
            <button (click)="redireccionar(selectedDatos)" *ngIf="!historico" pButton type="button" icon="fa-user-plus" iconPos="left"
              label="Nuevo"></button>
            <button *ngIf="selectedDatos && selectedDatos != '' && !historico" (click)="confirmarEliminar(selectedDatos)" pButton type="button"
              icon="fa fa-trash-alt" iconPos="left" label="Eliminar"></button>
          </div>

        </p-footer>

      </p-dataTable>
      <!--<app-dialog></app-dialog>-->
      <!--END DATOS GENERALES-->
    </div>
    <div *ngIf="progressSpinner " class="overlay-spinner ">
      <div class="loader "></div>
    </div>
