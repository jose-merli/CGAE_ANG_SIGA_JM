<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">


  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abrirFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-bank icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{"censo.consultaDatosBancarios.cabecera" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{"censo.datosDireccion.literal.numero.cuentas" | translate}}
              <span>{{ bodySearch.datosBancariosItem.length }}</span>
            </label>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado ">
          <i class="fa fa-bank icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"censo.consultaDatosBancarios.cabecera" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="bodySearch.datosBancariosItem"
        [sortOrder]="1" [paginator]="activarPaginacion()" (onRowSelect)="redireccionar(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
        paginatorPosition="both" [rows]="selectedItem" pageLinks="4">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains">

          <ng-template let-datoH="rowData" pTemplate="body">
            <div *ngIf="setItalic(datoH)">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(datoH)">
              <span>{{datoH[col.field]}}</span>
            </div>
          </ng-template>

        </p-column>


        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>

      </p-dataTable>

      <!--<app-dialog></app-dialog>-->
      <!--END DATOS GENERALES-->
    </div>
    <div *ngIf="openFicha" class="card-footer">
      <div class="text-right main-button">

        <button (click)="cargarDatosBancarios()" *ngIf="historico" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.message.ocultarHistorico' | translate}}"></button>
        <button (click)="cargarHistorico()" *ngIf="!historico" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
        <button *ngIf="selectedDatos && selectedDatos != '' && !historico" (click)="confirmarEliminar(selectedDatos)" pButton type="button"
          icon="fa fa-trash-alt" iconPos="left" [(disabled)]="camposDesactivados" label="{{'general.boton.eliminar'  | translate}}"></button>
        <button (click)="redireccionar(selectedDatos)" [(disabled)]="camposDesactivados" pButton type="button" icon="fa fa-plus"
          iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>

  <div *ngIf="progressSpinner " class="overlay-spinner ">
    <div class="loader "></div>
  </div>

  <!-- DIÁLOGO DE COMUNICACIÓN -->
  <p-dialog [(visible)]="showComunicar" responsive="true" [draggable]="false" modal="modal" resizable="false" [width]="650">
    <p-header class="title">
      <label>Selección del modelo de comunicacion</label>
    </p-header>
    <div class="form-row">
      <div class="form-group col-lg-6 col-md-6">
        <label>Modelos de comunicacion</label>
        <p-multiSelect filterBy="label" [options]="modelosComunicacion" optionLabel="label" styleClass="widthAll" [(ngModel)]='bodyComunicacion.modelosComunicacion'
          maxSelectedLabels="1" [panelStyle]="{width:'100%'}" defaultLabel="Seleccionar"></p-multiSelect>
      </div>
      <div class="form-group col-lg-6 col-md-6">
        <label>Fecha programada</label>
        <p-calendar showTime="true" [locale]="es" [(ngModel)]="bodyComunicacion.fechaProgramacion" dateFormat="dd/mm/yy" icon="far fa-calendar-alt"
          showIcon="true"></p-calendar>
      </div>
      <p-table [value]="modelosComunicacion" [columns]="colsModelos" [(selection)]="selectedModelos" [responsive]="true" #tableModelos
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}"
        paginatorPosition="both" selectionMode="multiple" (onRowSelect)="onRowSelectModelos()">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3em">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td>
              <p-tableCheckbox [value]="dato"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns" pEditableColumn>
              <p-dropdown *ngIf="col.field!='modelo' && col.field != 'tipoEnvio'" [disabled]="true" [(ngModel)]="dato[col.field]" [options]="consultas"
                class="select-form"></p-dropdown>
              <p-dropdown *ngIf="col.field!='modelo' && col.field != 'plantillaEnvio'" [(ngModel)]="dato[col.field]" [options]="consultas"
                class="select-form"></p-dropdown>
              <span *ngIf="col.field=='modelo'">{{dato[col.field]}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length +1">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{tableModelos.first + 1}} al {{tableModelos.first + tableModelos.rows}} de un total
              de {{tableModelos.totalRecords}}</label>
            <!-- <label>{{"general.message.mostrar" | translate}}</label> -->
            <!-- <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> -->
            <!-- <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label> -->
          </div>
        </ng-template>
      </p-table>
    </div>
    <p-footer>
      <div class="text-right main-button ">
        <button (click)="onEnviarComunicacion()" pButton type="button" icon="fas fa-share-square" iconPos="left" label="{{ 'general.boton.enviar' | translate}}"></button>
      </div>
    </p-footer>
  </p-dialog>
