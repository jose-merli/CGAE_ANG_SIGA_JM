<div class="busqueda-container" id="top">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p>{{ "menu.censo" | translate}}
            <i class="fa fa-angle-right"></i> {{'menu.censo.fichaSociedad' | translate}}</p>
    </div>
     <!-- TARJETA RESUMEN FIJA -->
     <app-tarjeta-resumen-fija class="pb-50" *ngIf="datosTarjetaResumen != undefined" [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="datosTarjetaResumen" [enlaces] = "enlacesTarjetaResumen" [icono]="iconoTarjetaResumen"
     (modoEdicionSend)="modoEdicionSend($event)" (isOpen)="isOpenReceive($event)"></app-tarjeta-resumen-fija>
<!-- FIN TARJETA RESUMEN FIJA -->
    <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
        <app-servicios-interes *ngSwitchCase="'interes'" (permisosEnlace)="permisosEnlace($event)"></app-servicios-interes>
        <app-datos-generales *ngSwitchCase="'generales'" [openTarjeta]="openTarjeta" (datosTarjeta)="datosTarjeta($event)" (enlacesTarjeta)="enlacesTarjeta($event)" (permisosEnlace)="permisosEnlace($event)"></app-datos-generales>
        <app-datos-registrales *ngSwitchCase="'registrales'" [cantidadIntegrantes]="cantidadIntegrantes" [openTarjeta]="openTarjeta" (permisosEnlace)="permisosEnlace($event)"></app-datos-registrales>
        <app-accesoFichaPersona *ngSwitchCase="'notario'" [openTarjeta]="openTarjeta" (permisosEnlace)="permisosEnlace($event)"></app-accesoFichaPersona>
        <app-datos-integrantes *ngSwitchCase="'integrantes'" [(cantidadIntegrantes)]="cantidadIntegrantes" [openTarjeta]="openTarjeta" (permisosEnlace)="permisosEnlace($event)"></app-datos-integrantes>
        <app-datos-bancarios *ngSwitchCase="'bancarios'" [openTarjeta]="openTarjeta" (permisosEnlace)="permisosEnlace($event)"></app-datos-bancarios>
        <app-datos-retenciones *ngSwitchCase="'retenciones'" [openTarjeta]="openTarjeta" (permisosEnlace)="permisosEnlace($event)"></app-datos-retenciones>
        <app-datos-direcciones *ngSwitchCase="'direcciones'" [openTarjeta]="openTarjeta" (permisosEnlace)="permisosEnlace($event)"></app-datos-direcciones>
    </div>
    <!--END DATOS GENERALES-->
    <!--DATOS COLEGIALES-->
    <!--DATOS RETENCIONES-->
    <!--END DATOS RETENCIONES-->
    <div class="mt-3 text-right main-button" id="down">
        <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
    </div>
    <app-dialog></app-dialog>
</div>
