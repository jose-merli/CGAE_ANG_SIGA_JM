<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{ "menu.censo" | translate}}
    <i class="fa fa-angle-right"></i> {{ 'censo.cargasMasivas.literal' | translate }}
  </p>
</div>
<div class="card">
  <div class="card-body">
    <p class="title-module" (click)="onHideCargasMasivas()">{{ 'censo.cargasMasivas.literal' | translate }}
      <i *ngIf="!showCargasMasivas" class="fa fa-angle-up float-right"></i>
      <i *ngIf="showCargasMasivas" class="fa fa-angle-down float-right"></i>
    </p>
    <div *ngIf="showCargasMasivas" class="module vista-simple">
      <div class="row">

        <div class="form-group col-lg-3 col-md-3">
          <label>{{ "censo.cargasMasivas.tipoCarga.literal" | translate }}</label>
          <br>
          <p-dropdown [options]="cargasMasivas" [(ngModel)]="selectedTipoCarga" placeholder="{{'general.boton.seleccionar' | translate}}"
            (onChange)="onChange($event.value)"></p-dropdown>
        </div>

      </div>
    </div>

  </div>
</div>

<br>

<div *ngIf="enableCV && !enableGF">
  <app-datos-cv></app-datos-cv>
</div>

<div *ngIf="enableGF && !enableCV">
  <app-carga-etiquetas></app-carga-etiquetas>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
