<div id = "alterMutua">
<div *ngIf="tarjetaAlterMutua == '3' || tarjetaAlterMutua == '2'" class="card">
  <div class="card-header header-ficha">
    <div class="form-row">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <i class="fa fa-user icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10">
        <div class="d-flex justify-content-start mb-1">
          <label class="mr-auto title-ficha">Alter Mutua
          </label>
        </div>
        <div class="d-flex justify-content-between">
          <label>
            <a (click)="irAlterMutuaReta()">
              <span style="color: blue; text-decoration: underline; cursor: pointer;">{{"pestana.fichaCliente.alterMutua.alternativa" | translate}}</span>
            </a>
          </label>
          <label>
            <a (click)="irOfertas()">
              <span style="color: blue; text-decoration: underline; cursor: pointer;">{{"pestana.fichaCliente.alterMutua.oferta" | translate}}</span>
            </a>
          </label>
          <i class="float-right"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" key="alterMutua" icon="icon" width="425" #alterMutua>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="alterMutua.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="alterMutua.reject()"></button>
  </p-footer>
</p-confirmDialog>
