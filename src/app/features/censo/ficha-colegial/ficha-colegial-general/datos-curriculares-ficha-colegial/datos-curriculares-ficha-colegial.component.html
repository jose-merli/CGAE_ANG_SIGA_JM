<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div id="datosCurriculares">
  <div *ngIf="tarjetaCurriculares == '3' || tarjetaCurriculares == '2'" class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('curriculares')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado" (click)="abreCierraFicha('curriculares')">
            <i class="fa fa-paperclip icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha('curriculares')">
            <label class="mr-auto title-ficha">{{ "censo.consultaDatosCV.cabecera" | translate }}
            </label>
            <!-- <label class="registros-ficha">(0 registros)</label> -->
          </div>
          <div class="d-flex justify-content-between">
    
            <label *ngIf="!mostrarNumero" class="registros-ficha-prueba">{{ "censo.busquedaClientesAvanzada.literal.categoriaCV" | translate }}
              <span class="registros-ficha-prueba">{{ message }}</span>
            </label>

            <label *ngIf="mostrarNumero && mostrarDatosCurriculares">{{ "censo.busquedaClientesAvanzada.literal.categoriaCV" | translate }}:
              <span *ngIf="mostrarDatosCurriculares">{{ DescripcionDatosCurriculares.categoriaCurricular }}</span>
            </label>

            <label *ngIf="!mostrarNumero" class="registros-ficha-prueba">{{ "censo.busquedaClientesAvanzada.literal.subtiposCV" | translate }}
              <span class="registros-ficha-prueba">{{ message }}</span>
            </label>

            <label *ngIf="mostrarNumero && mostrarDatosCurriculares">{{ "censo.busquedaClientesAvanzada.literal.subtiposCV" | translate }}:
              <span *ngIf="mostrarDatosCurriculares">{{ DescripcionDatosCurriculares.tipoSubtipo }}</span>
            </label>

            <label *ngIf="!mostrarNumero" class="registros-ficha-prueba">{{ "facturacion.seriesFacturacion.literal.fInicio" | translate }}
              <span class="registros-ficha-prueba">{{ message }}</span>
            </label>

            <label *ngIf="mostrarNumero && mostrarDatosCurriculares">{{ "facturacion.seriesFacturacion.literal.fInicio" | translate }}:
              <span *ngIf="mostrarDatosCurriculares">{{ DescripcionDatosCurriculares.fechaDesde }}</span>
            </label>

            <label *ngIf="mostrarNumero" class="registros-ficha">{{ "censo.datosDireccion.literal.numero.curriculares" | translate }}
              <span>{{ message }}</span>
            </label>

            <label *ngIf="!mostrarNumero" class="registros-ficha-prueba">{{ "censo.datosDireccion.literal.numero.curriculares" | translate }}
              <span class="registros-ficha-prueba">{{ message }}</span>
            </label>

            <i (click)="abreCierraFicha('curriculares')" *ngIf="!esFichaActiva('curriculares')" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('curriculares')" (click)="abreCierraFicha('curriculares')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado" (click)="abreCierraFicha('curriculares')">
          <i class="fa fa-paperclip icon-ficha"></i>
        </div>
        <label (click)="abreCierraFicha('curriculares')" class="title-ficha">{{ "censo.consultaDatosCV.cabecera" | translate }}
        </label>
        <i (click)="abreCierraFicha('curriculares')" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- cuerpo -->

    <div *ngIf="esFichaActiva('curriculares')" class="card-body card-body-ficha">
      <div class="rowPrueba">
        <p-table [(selection)]="selectedDatosCurriculares" pageLinks="4" [responsive]="true" [ngClass]="{ customCursor: selectMultipleCurriculares }"
          selectionMode="multiple" #tableCurriculares class="tabla-listado" [value]="datosCurriculares" [columns]="colsCurriculares"
          [sortOrder]="1" (onRowSelect)="clickFilaCurricular($event)" [paginator]="activarPaginacionCurriculares()" paginatorPosition="both"
          [rows]="selectedItemCurriculares" (onRowUnselect)="
          actualizaSeleccionadosCurriculares(selectedDatosCurriculares)
        ">
          <ng-template pTemplate="body" let-datoH let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="datoH" [pSelectableRowIndex]="rowIndex">
              <td class="text-center" *ngFor="let col of columns">
                <div *ngIf="col.field == 'dateFechaInicio' || col.field == 'dateFechaFin'">
                  <span *ngIf="!setItalic(datoH)">{{ datoH[col.field] | date: 'dd/MM/yyyy'}}</span>
                  <span *ngIf="setItalic(datoH)" [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ datoH[col.field] | date: 'dd/MM/yyyy'}}</span>
                </div>

                <div *ngIf="col.field != 'dateFechaInicio' && col.field != 'dateFechaFin'&& col.field != 'descripcion' ">
                  <div *ngIf="setItalic(datoH)">
                    <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
                  </div>

                  <div *ngIf="!setItalic(datoH)">
                    <span>{{datoH[col.field]}}</span>
                  </div>
                </div>
                <div *ngIf="col.field == 'descripcion' && !setItalic(datoH)">
                  <a [routerLink]="" (click)="redireccionarCurriculares([datoH])" class="enlace">{{datoH[col.field]}}</a>
                </div>
                <div *ngIf="col.field == 'descripcion' && setItalic(datoH)">
                  <a [routerLink]="" [ngStyle]="{
                  'font-style': 'italic',
                  'font-weight': 'bold',
                  'text-decoration': 'line-through'
                }" (click)="redireccionarCurriculares([datoH])" class="enlace">{{datoH[col.field]}}</a>
                </div>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" [style.width]="col.width">
            </colgroup>
          </ng-template>
          <!-- <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input placeholder="{{ 'general.boton.search' | translate }}" pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="tableCurriculares.filter($event.target.value,
                                  col.field, 'contains')">
            </th>
          </tr>
        </ng-template> -->
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{col.header | translate}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
                <input placeholder="{{ 'general.boton.search' | translate }}" pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="tableCurriculares.filter($event.target.value,
                                col.field, 'contains')">
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <div class="mostrar d-flex text-right justify-content-end">
              <label class="pr-3 registros-totales">{{ 'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }} {{tableCurriculares.first
                + 1}} al {{tableCurriculares.first + tableCurriculares.rows}} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe'
                | translate }} {{tableCurriculares.totalRecords}}</label>
              <label class="pr-3 numSeleccionados" *ngIf="selectedDatosCurriculares  && selectedDatosCurriculares.length > 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}: {{selectedDatosCurriculares.length}}
              </label>
              <label class="pr-3 numSeleccionados" *ngIf="selectedDatosCurriculares && selectedDatosCurriculares.length <= 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}: 0
              </label>
              <label>{{"general.message.mostrar" | translate}}</label>
              <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPagesCurriculares($event)">
              </p-dropdown>
              <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              <div class="ml-3 selectAll">
                <p-checkbox (onChange)="onChangeSelectAllCurriculares()" [(ngModel)]="selectAllCurriculares" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                  name="groupname"></p-checkbox>
              </div>
              <!-- <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
                      <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label> -->
            </div>
          </ng-template>
        </p-table>
      </div>
      <br />
    </div>

    <div *ngIf="esFichaActiva('curriculares')"  class="card-footer">
      <div class="text-right main-button ">
        <!--
  <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
  -->
        <button (click)="cargarDatosCV()"  *ngIf="historicoCV"  pButton type="button" icon="fa fa-undo"  iconPos="left"  label="{{ 'general.message.ocultarHistorico' | translate}}"></button>
        <button (click)="cargarHistorico()"  *ngIf="!historicoCV"  pButton type="button"  icon="fa fa-history"  iconPos="left"  label="{{'general.message.mostrarHistorico' | translate}}"></button>
        <button  (click)="deleteCurriculares(selectedDatosCurriculares)" pButton type="button" [(disabled)]="!(selectedDatosCurriculares && selectedDatosCurriculares != '') || isLetrado || tarjetaCurriculares == '2' || disabledAction || historicoCV"
          icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
        <button (click)="irNuevoCurriculares()" pButton type="button" [(disabled)]="tarjetaCurriculares == '2' || disabledAction || isLetrado"
          icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <!-- <p-progressSpinner animationDuration="1s"></p-progressSpinner> -->
  <div class="loader"></div>
</div>
<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" key="eliminarCV" icon="icon" width="425" #eliminarCV>
    <p-footer>
      <button type="button" pButton icon="fa-check" label="Si" (click)="eliminarCV.accept()"></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="eliminarCV.reject()"></button>
    </p-footer>
  </p-confirmDialog>
