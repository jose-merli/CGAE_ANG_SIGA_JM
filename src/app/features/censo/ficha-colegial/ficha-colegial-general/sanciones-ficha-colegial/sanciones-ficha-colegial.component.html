<div id="sancio">
  <div *ngIf="!esNewColegiado">
    <div *ngIf="tarjetaSanciones == '3' || tarjetaSanciones == '2'" class="card">
      <div class="card-header header-ficha">
        <div *ngIf="!esFichaActiva('sanciones')" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado">
              <i class="fa fa-gavel icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1">
              <label (click)="abreCierraFicha('sanciones')" class="mr-auto title-ficha">{{ "censo.consultaDatosColegiacion.literal.sancionesLetrado" | translate }}
              </label>
              <!-- <label class="registros-ficha">(0 registros)</label> -->
            </div>
            <div class="d-flex justify-content-between">
              <label>{{ "busquedaSanciones.colegioSancionador.literal" | translate }}:
                <span *ngIf="mostrarDatosSanciones">{{ DescripcionSanciones.colegio }}</span>
              </label>

              <label>{{ "menu.expediente.sanciones.busquedaPorColegio.tipoSancion.literal" | translate }}:
                <span *ngIf="mostrarDatosSanciones">{{ DescripcionSanciones.tipoSancion }}</span>
              </label>

              <label>{{ "censo.busquedaSolicitudesTextoLibre.literal.fechaDesde" | translate }}:
                <span *ngIf="mostrarDatosSanciones">{{ DescripcionSanciones.fechaDesde }}</span>
              </label>

              <label>{{ "censo.busquedaSolicitudesTextoLibre.literal.fechaHasta" | translate }}:
                <span *ngIf="mostrarDatosSanciones">{{ DescripcionSanciones.fechaHasta }}</span>
              </label>

              <label>{{ "censo.consultaDatosColegiacion.literal.numSanciones" | translate }}
                <span>{{ bodySearchSanciones.busquedaSancionesItem.length }}</span>
              </label>
              <i (click)="abreCierraFicha('sanciones')" *ngIf="!esFichaActiva('sanciones')" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
        <div *ngIf="esFichaActiva('sanciones')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="fa fa-gavel icon-ficha"></i>
          </div>
          <label (click)="abreCierraFicha('sanciones')" class="title-ficha">{{ "censo.consultaDatosColegiacion.literal.sancionesLetrado" | translate }}</label>
          <i (click)="abreCierraFicha('sanciones')" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>
      <!-- cuerpo -->

      <div *ngIf="esFichaActiva('sanciones')" class="card-body card-body-ficha">
        <div class="row">
          <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
            [(selection)]="selectedDatosSanciones" pageLinks="4" [responsive]="true" selectionMode="single" #tableSanciones
            class="tabla-listado" [value]="dataSanciones" [sortOrder]="sortO" [paginator]="enablePagination()" paginatorPosition="both"
            [rows]="selectedItemSanciones">
            <p-column *ngFor="let col of colsSanciones" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
              [filter]="true" filterMatchMode="contains">
            </p-column>

            <ng-template pTemplate="paginatorLeft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate}} {{tableSanciones.first
                  + 1}} al {{tableSanciones.first + tableSanciones.rows}} de un total de {{tableSanciones.totalRecords}}
                </label>
                <label>{{ "general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="selectedItemSanciones" [options]="rowsPerPage" (onChange)="onChangeRowsPerPagesSanciones($event)"></p-dropdown>
                <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              </div>
            </ng-template>



          </p-dataTable>

        </div>
        <br />
      </div>
    </div>
  </div>
</div>
