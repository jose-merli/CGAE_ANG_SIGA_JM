<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ "menu.censo" | translate}}
      <i class="fa fa-angle-right"></i> {{'menu.censo.fichaColegial' | translate}}</p>
  </div>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales-ficha-colegial *ngSwitchCase="'generales'"></app-datos-generales-ficha-colegial>
    <app-datos-colegiales-ficha-colegial *ngSwitchCase="'colegiales'"></app-datos-colegiales-ficha-colegial>
      <app-otras-colegiaciones-ficha-colegial *ngSwitchCase="'colegiaciones'"></app-otras-colegiaciones-ficha-colegial>
      <app-certificados-ficha-colegial *ngSwitchCase="'certificados'"></app-certificados-ficha-colegial>
      <app-sanciones-ficha-colegial *ngSwitchCase="'sanciones'"></app-sanciones-ficha-colegial>
      <app-direcciones-ficha-colegial *ngSwitchCase="'direcciones'"></app-direcciones-ficha-colegial>
    <app-sociedades-ficha-colegial *ngSwitchCase="'sociedades'"></app-sociedades-ficha-colegial>
  </div>
  <!--END DATOS GENERALES-->
  <!--DATOS COLEGIALES-->
  <!--DATOS RETENCIONES-->
  <!--END DATOS RETENCIONES-->
  <div *ngIf="!desactivarVolver" class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
  </div>
  <app-dialog></app-dialog>
</div>
