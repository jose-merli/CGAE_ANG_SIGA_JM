<div class="busqueda-container">
  <div class="info-limit" *ngIf="publicarDatosContacto">
    <img src="./assets/images/icons/warning.png">
    <div class="d-inline-block">
        <div>
            <span class="pr-2 text-left">{{"menu.fichaColegial.lopd.literal" | translate}}</span>
        </div>
    </div>
</div>
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p *ngIf="esColegiado">
      {{ "menu.censo" | translate }}
      <i class="fa fa-angle-right"></i>{{ "menu.censo.fichaColegial" | translate }}
    </p>
    <p *ngIf="!esColegiado">
      {{ "menu.censo" | translate }}
      <i class="fa fa-angle-right"></i>{{ "menu.censo.fichaNoColegial" | translate }}
    </p>
  </div>
  <div>
    <app-servicios-interes-ficha-colegial *ngIf="tarjetasActivas" [tarjetaInteres]="tarjetaInteres"
      [esColegiado]="esColegiado"></app-servicios-interes-ficha-colegial>
    <app-datos-generales-ficha-colegial *ngIf="tarjetasActivas" [tarjetaGenerales]="tarjetaGenerales"
      [esColegiado]="esColegiado" (idPersonaNuevo)="idPersonaNuevoEvent($event)" (aparecerLOPD)="aparecerLOPDEvent($event)"></app-datos-generales-ficha-colegial>
    <app-datos-colegiales-ficha-colegial *ngIf="tarjetasActivas" [tarjetaColegiales]="tarjetaColegiales"
      [esColegiado]="esColegiado"></app-datos-colegiales-ficha-colegial>
    <app-otras-colegiaciones-ficha-colegial *ngIf="tarjetasActivas"
      [tarjetaOtrasColegiaciones]="tarjetaOtrasColegiaciones" [esColegiado]="esColegiado">
    </app-otras-colegiaciones-ficha-colegial>
    <app-certificados-ficha-colegial *ngIf="tarjetasActivas" [tarjetaCertificados]="tarjetaCertificados"
      [esColegiado]="esColegiado" [idPersona]="idPersona"></app-certificados-ficha-colegial>
    <app-sanciones-ficha-colegial *ngIf="tarjetasActivas" [tarjetaSanciones]="tarjetaSanciones">
    </app-sanciones-ficha-colegial>
    <app-sociedades-ficha-colegial *ngIf="tarjetasActivas" [tarjetaSociedades]="tarjetaSociedades"
      [idPersona]="idPersona"></app-sociedades-ficha-colegial>
    <app-datos-curriculares-ficha-colegial *ngIf="tarjetasActivas" [tarjetaCurriculares]="tarjetaCurriculares"
      [esColegiado]="esColegiado" [idPersona]="idPersona"></app-datos-curriculares-ficha-colegial>
    <app-direcciones-ficha-colegial *ngIf="tarjetasActivas" [tarjetaDirecciones]="tarjetaDirecciones"
      [esColegiado]="esColegiado" [isLetrado]="isLetrado" [idPersona]="idPersona"></app-direcciones-ficha-colegial>
    <app-datos-bancarios-ficha-colegial *ngIf="tarjetasActivas" [tarjetaBancarios]="tarjetaBancarios"
      [esColegiado]="esColegiado" [isLetrado]="isLetrado" [idPersona]="idPersona"></app-datos-bancarios-ficha-colegial>
    <app-regtel-ficha-colegial *ngIf="tarjetasActivas" [tarjetaRegtel]="tarjetaRegtel"></app-regtel-ficha-colegial>
    <app-alter-mutua-ficha-colegial *ngIf="tarjetasActivas" [tarjetaAlterMutua]="tarjetaAlterMutua">
    </app-alter-mutua-ficha-colegial>
    <app-mutualidad-abogacia-ficha-colegial *ngIf="tarjetasActivas" [tarjetaMutualidad]="tarjetaMutualidad"
      [datosBancarios]="datosBancarios" [datosDirecciones]="datosDirecciones"></app-mutualidad-abogacia-ficha-colegial>

  </div>
  <!--END DATOS GENERALES-->
  <!--DATOS COLEGIALES-->
  <!--DATOS RETENCIONES-->
  <!--END DATOS RETENCIONES-->
  <div *ngIf="!desactivarVolver" class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
      label="{{ 'general.boton.volver' | translate}}"></button>
  </div>
  <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
