<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div id = "datosBanc">
<div *ngIf="tarjetaBancarios == '3' || tarjetaBancarios == '2'" class="card">
  <div class="card-header header-ficha">
    <div *ngIf="!esFichaActiva('bancarios')" class="form-row">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <i class="fa fa-bank icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10">
        <div class="d-flex justify-content-start mb-1">
          <label (click)="abreCierraFicha('bancarios')" class="mr-auto title-ficha">{{ "censo.consultaDatosBancarios.cabecera" | translate }}
          </label>
        </div>
        <div class="d-flex justify-content-between">
          <label>{{ "censo.mutualidad.literal.iban" | translate }}:
            <span *ngIf="mostrarDatosBancarios">{{ DescripcionDatosBancarios.iban }}</span>
          </label>

          <label>{{ "facturacion.cuentasBancarias.uso" | translate }}:
            <span *ngIf="mostrarDatosBancarios">{{ DescripcionDatosBancarios.uso }}</span>
          </label>

          <label>{{ "censo.datosDireccion.literal.numero.cuentas" | translate }}
            <span>{{ datosBancarios.length }}</span>
          </label>
          <i (click)="abreCierraFicha('bancarios')" [ngClass]="{
              'fa fa-angle-up': esFichaActiva('bancarios'),
              'fa fa-angle-down': !esFichaActiva('bancarios')
            }"></i>
        </div>
      </div>
    </div>
    <div *ngIf="esFichaActiva('bancarios')" class=" header-ficha-open d-flex justify-content-start align-items-center">
      <div class="img-colegiado ">
        <i class="fa fa-bank icon-ficha"></i>
      </div>
      <label (click)="abreCierraFicha('bancarios')" class="title-ficha">{{ "censo.consultaDatosBancarios.cabecera" | translate }}
      </label>
      <i (click)="abreCierraFicha('bancarios')" class="fa fa-angle-up ml-auto"></i>
    </div>
  </div>

  <div *ngIf="esFichaActiva('bancarios')" class="card-body card-body-ficha">
    <div class="row">
      <p-table [columns]="colsBancarios" [ngClass]="{ customCursor: selectMultipleBancarios }" [(selection)]="selectedDatosBancarios"
        (onRowSelect)="clickFilaBancarios($event)" [responsive]="true" selectionMode="multiple" dataKey="idCuenta" #tableBancarios
        class="tabla-listado" [value]="datosBancarios" [sortOrder]="1" [paginator]="activarPaginacionBancarios()" (onRowUnselect)="
            actualizaSeleccionadosBancarios(selectedDatosBancarios)
          " paginatorPosition="both" [rows]="selectedItemBancarios" pageLinks="4">

        <ng-template pTemplate="body" let-datoH let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="datoH" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div *ngIf="setItalic(datoH) && col.field != 'titular'">
                <span [ngStyle]="{
                    'font-style': 'italic',
                    'font-weight': 'bold',
                    'text-decoration': 'line-through'
                  }">{{ datoH[col.field] }}</span>
              </div>
              <div *ngIf="col.field != 'titular' && !setItalic(datoH)">
                <span>{{ datoH[col.field] }}</span>
              </div>
              <div *ngIf="col.field == 'titular' && !setItalic(datoH)">
                <a [routerLink]="" (click)="redireccionarDatosBancarios([datoH])" class="enlace">{{datoH[col.field]}}</a>
              </div>
              <div *ngIf="col.field == 'titular' && setItalic(datoH)">
                <a [routerLink]="" [ngStyle]="{
                  'font-style': 'italic',
                  'font-weight': 'bold',
                  'text-decoration': 'line-through'
                }" (click)="redireccionarDatosBancarios([datoH])" class="enlace">{{datoH[col.field]}}</a>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="tableBancarios.filter($event.target.value,
                                  col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{ 'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }} {{tableBancarios.first +
              1}} al {{tableBancarios.first + tableBancarios.rows}} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe'
              | translate }} {{tableBancarios.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}: {{selectedDatos.length}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAllBancario()" [(ngModel)]="selectAllBancarios" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                name="groupname"></p-checkbox>
            </div>
            <!-- <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
                      <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label> -->
          </div>
        </ng-template>

      </p-table>
    </div>
    <br />
  </div>
  <div *ngIf="esFichaActiva('bancarios')" class="card-footer">
    <div class="text-right main-button">
      <button *ngIf="bodyDatosBancarios.historico" (click)="onInitDatosBancarios()" pButton type="button" icon="fa fa-undo" iconPos="left"
        label="{{ 'general.message.ocultarHistorico' | translate}}"></button>
      <button *ngIf="!bodyDatosBancarios.historico" (click)="searchHistoricoDatosBancarios()" pButton type="button" icon="fa fa-history"
        iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
      <button (click)="confirmarEliminar(selectedDatosBancarios)" pButton type="button" icon="fa fa-trash-alt" iconPos="left" [disabled]="!(selectedDatosBancarios && selectedDatosBancarios != '' && !historico) || tarjetaBancarios == '2' || disabledAction || isLetrado"
        label="{{'general.boton.eliminar'  | translate}}"></button>
      <button (click)="nuevaCuentaBancaria()" [disabled]="tarjetaBancarios == '2' || disabledAction || isLetrado" pButton type="button"
        icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
    </div>
  </div>
</div>
</div>
<div *ngIf="progressSpinner && !initSpinner" class="overlay-spinner">
  <!-- <p-progressSpinner animationDuration="1s"></p-progressSpinner> -->
  <div class="loader"></div>
</div>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" key="deleteBancarios" icon="icon" width="425" #deleteBancarios>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="deleteBancarios.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="deleteBancarios.reject()"></button>
  </p-footer>
</p-confirmDialog>
