<p-growl [(value)]="msgs"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ 'menu.censo' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'menu.censo.fichaColegial' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>
      {{"general.boton.consultareditar.curriculares" | translate}}</p>
  </div>

  <div class="busqueda-container">
    <div class="card">
      <div class="card-header header-ficha" (click)="abrirFicha()">
        <div *ngIf="!openFicha" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado">
              <i class="fa fa-mail-forward icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10 ">
            <div class="d-flex justify-content-end mb-1">
              <label class="mr-auto title-ficha">{{"general.boton.consultareditar.curriculares" | translate}}</label>
            </div>
            <div class="d-flex justify-content-between">
              <br>
              <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
            </div>
          </div>
        </div>
        <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="fa fa-mail-forward icon-ficha"></i>
          </div>
          <label class="title-ficha">{{"general.boton.consultareditar.curriculares" | translate}}</label>
          <i class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>

      <div *ngIf="openFicha" class="card-body card-body-ficha">
        <div class="row">
          <div class="bloque col-lg-12 col-md-12">

            <div class="form-row">

              <div class="form-group col-lg-12 col-md-12">
                <label style="font-weight: bold;">{{"censo.consultaDatosCV.cabecera" | translate}}</label>
              </div>

              <div class="form-group col-lg-3 col-md-3">
                <label>{{"censo.busquedaClientesAvanzada.literal.categoriaCV" | translate}}</label>
                <br>
                <p-dropdown class="select-form" [(ngModel)]='body.categoriaCurricular' [filter]="true" filterMatchMode="contains" [(disabled)]="isDisabledProvincia"
                  [options]="categoriaCurricular" (onChange)="onChangeProvincia()">
                </p-dropdown>
              </div>
              <div class="form-group col-lg-3 col-md-3">
                <label>{{"censo.busquedaClientesAvanzada.literal.subtiposCV" | translate}}</label>
                <br>
                <p-dropdown class="select-form" [(ngModel)]='body.subtipoCurricular' [filter]="true" filterMatchMode="contains" [(disabled)]="isDisabledProvincia"
                  [options]="comboProvincia" (onChange)="onChangeProvincia()">
                </p-dropdown>
              </div>
              <div class="form-group col-lg-3 col-md-3">
                <label>{{"administracion.auditoriaUsuarios.fechaDesde" | translate}}</label>
                <p-calendar [locale]="es" [(ngModel)]="body.fechaInicio" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
              </div>
              <div class="form-group col-lg-3 col-md-3">
                <label>{{"administracion.auditoriaUsuarios.fechaHasta" | translate}}</label>
                <p-calendar [locale]="es" [(ngModel)]="body.fechaFin" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
              </div>
              <div class="form-group col-lg-3 col-md-3">
                <label>{{"censo.datosCV.literal.creditos" | translate}}</label>
                <input [(ngModel)]="body.creditos" type="text" class="form-control" [(disabled)]="isDisabledCodigoPostal" [maxLength]="5"
                  (ngModelChange)="onChangeCodigoPostal()" pInputText>

              </div>

              <div class="form-group col-lg-3 col-md-3">
                <br>
                <p-checkbox [(ngModel)]='valorCheckUsuarioAutomatico' label="{{'censo.consultaDatosCV.literal.verificado' | translate}}"
                  binary="true"></p-checkbox>

              </div>

              <div class="form-group col-lg-3 col-md-3">
                <label>{{"censo.consultaDatosCV.literal.fechaVerificacion" | translate}}</label>
                <p-calendar [locale]="es" [(ngModel)]="fechaDesdeCalendar" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"></p-calendar>

              </div>
              <div class="form-group col-lg-3 col-md-3">
                <label>{{"general.description" | translate}}</label>
                <input type="text" class="form-control" [(ngModel)]="body.description" pInputText>
              </div>
            </div>
          </div>

        </div>
        <br>
        <div class="card-footer ">
          <div class="text-right main-button ">
            <button *ngIf="nuevo == false" (click)="duplicarRegistro()" pButton type="button" icon="fa fa-reply-all" iconPos="left" label="{{ 'general.boton.duplicar' | translate}}"></button>
            <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
            <button (click)="comprobarAuditoria()" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button " icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
  </div>

</div>


<!-- AUDITORIA -->

<p-dialog [(visible)]="displayAuditoria" responsive="true" [draggable]="false" modal="modal" resizable="false" [minHeight]="500"
  [minWidth]="500">
  <p-header class="title">
    <label>{{"general.ventana.cgae" | translate}} -{{"censo.consultaHistorico.cabecera" | translate}}</label>
  </p-header>

  <div class="bloque col-lg-12 col-md-12">
    <div class="row">
      <div class="form-group col-lg-12 col-md-12">
        <label>{{"censo.datosHistorico.literal.motivo" | translate}} (*)</label>
        <textarea pInputTextarea [(ngModel)]="body.motivo" (ngModelChange)="comprobarCampoMotivo()"></textarea>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="text-right main-button ">
      <button (click)="cerrarAuditoria()" pButton type="button" icon="fa fa-close" iconPos="left" label="{{ 'general.boton.close' | translate}}"></button>
      <button (click)="guardar()" [disabled]="!showGuardarAuditoria" pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardarCerrar' | translate}}"></button>

    </div>
  </p-footer>
</p-dialog>




<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
