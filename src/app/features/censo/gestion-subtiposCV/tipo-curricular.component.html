<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="busqueda-container">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p> {{ 'menu.censo' | translate}}
            <i class="pl-1 fa fa-angle-right"></i>{{ 'censo.tipoCurricular.descripcion.literal' | translate}}</p>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="title-module">{{ 'censo.tipoCurricular.descripcion.literal' | translate}}
                <i (click)="onHideTipoCV()" *ngIf="showTipoCurricular" class="fa fa-angle-up float-right"></i>
                <i (click)="onHideTipoCV()" *ngIf="!showTipoCurricular" class="fa fa-angle-down float-right"></i>
            </p>

            <div *ngIf="showTipoCurricular" class="module vista-simple">

                <div class="row">

                    <div class="form-group col-lg-3 col-md-3">
                        <label>{{'censo.busquedaClientesAvanzada.literal.categoriaCV' | translate}}</label>
                        <br>
                        <p-dropdown class="select-form" [(ngModel)]="body.tipoCategoriaCurricular" [options]="categoriaCurricular" [filter]="true"
                            filterBy="label" (onChange)="onChangeTipoCategoriaCurricular($event)"></p-dropdown>
                    </div>

                </div>
            </div>

        </div>
        <div class="card-footer">
            <div class="text-right main-button ">
                <button (click)="search(); selectedDatos=[]; nuevo = false" pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate}}"></button>
                <button (click)="restore()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
            </div>
        </div>
    </div>
    <div *ngIf="buscar" class="card mt-3">
        <div class="card-body p-0">
            <div *ngIf="selectMultiple">
                <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" pageLinks="4" [responsive]="true" #table class="tabla-listado"
                    [ngClass]="{'customCursor': selectMultiple}" [value]="datos" [sortOrder]="sortO" [paginator]="enablePagination()"
                    paginatorPosition="both" [rows]="selectedItem" selectionMode="multiple" [(selection)]="selectedDatos" (onRowSelect)="onRowSelect(selectedDatos)"
                    (onRowUnselect)="onRowUnselect(selectedDatos)">

                    <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExterno" [header]="'general.codeext' | translate" [filter]="true"
                        filterPlaceholder="{{'general.boton.search' | translate}}" filterMatchMode="contains">
                    </p-column>
                    <p-column [sortable]="true" field="descripcion" [header]="'general.description' | translate" [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}"
                        filterMatchMode="contains">
                    </p-column>

                    <ng-template pTemplate="paginatorLeft">
                        <div class="mostrar d-flex text-right justify-content-end">
                            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                            <label>{{ "general.message.mostrar" | translate}}</label>
                            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                            <div class="ml-3 selectAll">
                                <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                            </div>
                            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                                <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                        </div>
                    </ng-template>

                    <p-footer>
                        <div class="text-right main-button">
                            <button *ngIf="selectedDatos && selectedDatos != '' && !editar" (click)="confirmToRemove(selectedDatos)" pButton type="button"
                                icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                            <button (click)="getHistory(); selectedDatos=[]" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
                            <button (click)="newElement()" (disabled)="!editar" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
                        </div>
                    </p-footer>
                </p-dataTable>
            </div>

            <div *ngIf="!selectMultiple">
                <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
                    pageLinks="4" [responsive]="true" #table class="tabla-listado" [value]="datos" [sortOrder]="sortO" [paginator]="enablePagination()"
                    paginatorPosition="both" [rows]="selectedItem" [editable]="!selectMultiple" (onEdit)="editarCompleto($event)"
                    (onEditInit)="editar=true" [(selection)]="selectedDatos">

                    <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExterno" [header]="'general.codeext' | translate" [filter]="true"
                        filterMatchMode="contains" [editable]="!selectMultiple" filterPlaceholder="{{'general.boton.search' | translate}}">
                    </p-column>

                    <p-column [sortable]="true" field="descripcion" [header]="'general.description' | translate" [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}"
                        filterMatchMode="contains" [editable]="!selectMultiple">
                    </p-column>

                    <ng-template pTemplate="paginatorLeft">
                        <div class="mostrar d-flex text-right justify-content-end">
                            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                            <label>{{ "general.message.mostrar" | translate}}</label>
                            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                            <div class="ml-3 selectAll">
                                <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                            </div>
                            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                                <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                        </div>
                    </ng-template>

                    <p-footer>

                        <div *ngIf="editar" class="text-right main-button">

                            <button *ngIf="selectedDatos && selectedDatos != '' && !editar" (click)="confirmToRemove(selectedDatos)" pButton type="button"
                                icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
                            <button (click)="return();" #input1 pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
                            <button (click)="confirmEditAction();" [(disabled)]="blockCrear" pButton type="button" icon="	far fa-save " iconPos="left"
                                label="{{ 'general.boton.guardar' | translate}}"></button>
                            <button (click)="getHistory(); selectedDatos=[];" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
                            <button (click)="newElement();" (disabled)="!editar" pButton type="button" icon="fa fa-plus  " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
                        </div>

                        <div *ngIf="!editar" class="text-right main-button">
                            <button *ngIf="selectedDatos && selectedDatos != '' && !editar" (click)="confirmToRemove(selectedDatos)" pButton type="button"
                                icon="fa fa-trash-alt " iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>

                            <button (click)="getHistory(); selectedDatos=[]" pButton type="button" icon="fa fa-history " iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
                            <button (click)="newElement();" pButton (disabled)="!editar" type="button" icon="fa fa-plus  " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
                        </div>

                    </p-footer>
                </p-dataTable>
            </div>
        </div>
    </div>

    <div *ngIf="nuevo" class="card mt-3">
        <div class="card-body p-0">

            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
                [paginator]="enablePagination()" #table class="tabla-listado" [value]="datosNuevos" [paginator]="true" paginatorPosition="both"
                [editable]="!selectMultiple" (onEdit)="editarCompleto($event)" (onEditInit)="editar=true" [rows]="selectedItem">

                <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExterno" [header]="'general.codeext' | translate" [filter]="true"
                    filterMatchMode="contains" filterPlaceholder="{{'general.boton.search' | translate}}">
                    <ng-template let-col let-car="rowData" pTemplate="body">

                        <span>{{car[col.field]}}</span>
                        <input *ngIf="car[col.field] == '' " [value]="car[col.field]" [(ngModel)]='body.codigoExterno' type="text" class="form-control"
                            (ngModelChange)="onChangeFormCdgoExt()" [attr.maxlength]="10" on-focusout="cdgoEvent($event)" (onBlur)="cdgoEvent($event)"
                            #inputCdgoExt pInputText>
                    </ng-template>
                </p-column>

                <p-column [sortable]="true" field="descripcion" [header]="'general.description' | translate" [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}"
                    filterMatchMode="contains">
                    <ng-template let-col let-car="rowData" pTemplate="body">

                        <span>{{car[col.field]}}</span>
                        <input *ngIf="car[col.field] == '' " [value]="car[col.field]" [(ngModel)]='body.descripcion' type="text" class="form-control"
                            (ngModelChange)="onChangeForm()" [attr.maxlength]="100" on-focusout="descripcionEvent($event)" (onBlur)="descripcionEvent($event)"
                            #inputDesc pInputText>
                    </ng-template>
                </p-column>


                <ng-template pTemplate="paginatorLeft">
                    <div class="mostrar d-flex text-right justify-content-end">
                        <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                        <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                        <label>{{ "general.message.mostrar" | translate}}</label>
                        <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                        <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                        <div class="ml-3 selectAll">
                            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                        </div>
                        <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                            <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                    </div>
                </ng-template>
                <p-footer>
                    <div class="text-right main-button">
                        <button (click)="cancelAction()" pButton type="button" icon="fa fa-close " iconPos="left" label="{{'general.boton.cancel' | translate}}"></button>
                        <button (click)="confirmAction()" pButton type="button " icon="	far fa-save " iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
                    </div>
                </p-footer>
            </p-dataTable>

        </div>


    </div>

    <div *ngIf="historico" class="card mt-3">
        <div class="card-body p-0">

            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" pageLinks="4" [responsive]="true" #table class="tabla-listado"
                [ngClass]="{'customCursor': selectMultiple}" [value]="datos" [sortOrder]="sortO" [paginator]="enablePagination()"
                paginatorPosition="both" [rows]="selectedItem" selectionMode="multiple" [(selection)]="selectedDatos" (onRowSelect)="onRowSelect(selectedDatos)"
                (onRowUnselect)="onRowUnselect(selectedDatos)">
                <p-column [sortable]="true" [style]="{'width': '20%'}" field="codigoExterno" [header]="'general.codeext' | translate" [filter]="true"
                    filterPlaceholder="{{'general.boton.search' | translate}}" filterMatchMode="contains">
                    <ng-template let-col let-datoH="rowData" pTemplate="body">
                        <div *ngIf="setItalic(datoH)">
                            <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
                        </div>
                        <div *ngIf="!setItalic(datoH)">
                            <span>{{datoH[col.field]}}</span>
                        </div>
                    </ng-template>
                </p-column>
                <p-column [sortable]="true" field="descripcion" [header]="'general.description' | translate" [filter]="true" filterPlaceholder="{{'general.boton.search' | translate}}"
                    filterMatchMode="contains">
                    <ng-template let-col let-datoH="rowData" pTemplate="body">
                        <div *ngIf="setItalic(datoH)">
                            <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
                        </div>
                        <div *ngIf="!setItalic(datoH)">
                            <span>{{datoH[col.field]}}</span>
                        </div>
                    </ng-template>
                </p-column>

                <ng-template pTemplate="paginatorLeft">
                    <div class="mostrar d-flex text-right justify-content-end">
                        <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                        <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                        <label>{{ "general.message.mostrar" | translate}}</label>
                        <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                        <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                        <div class="ml-3 selectAll">
                            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
                        </div>
                        <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                            <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                    </div>
                </ng-template>

                <p-footer>
                    <div class="text-right main-button">
                        <button (click)="search(); selectedDatos=[]" pButton type="button" icon="fa fa-undo " iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
                    </div>
                </p-footer>
            </p-dataTable>
        </div>
    </div>
</div>

<app-dialog></app-dialog>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
