<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('identificacion')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-users icon-ficha"> </i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">Datos de Identificacion</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{"administracion.usuarios.literal.NIF" | translate}}
              <span>{{ body.nifCif }}</span>
            </label>
            <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}
              <span>{{ body.nombre }}</span>
            </label>
            <label>{{"gratuita.mantenimientoTablasMaestra.literal.apellidos" | translate}}
              <span>{{ body.apellidos1 }}</span>
            </label>
            <label>{{"gratuita.mantenimientoTablasMaestra.literal.apellidos" | translate}}
              <span>{{ body.apellidos2 }} </span>
            </label>
            <i (click)="abrirFicha('identificacion')" [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>

        </div>
        <div *ngIf="esFichaActiva('identificacion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="far fa-users icon-ficha"></i>
          </div>
          <label class="title-ficha">Datos de Identificacion</label>
          <i (click)="cerrarFicha('identificacion')" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>
      <div *ngIf="esFichaActiva('identificacion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-users icon-ficha"> </i>
        </div>
        <label class="title-ficha">Datos de Identificacion</label>
        <i (click)="cerrarFicha('identificacion')" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos identificacion-->
    <div *ngIf="esFichaActiva('identificacion')" class="card-body card-body-ficha">
      <div class="row">
        <div class="form-group col-lg-3 col-md-6">
          <label>{{"administracion.usuarios.literal.NIF" | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="body.nifCif" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="body.nombre" [disabled]="!editar" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>{{"gratuita.mantenimientoTablasMaestra.literal.apellidos" | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="body.apellidos1" (ngModelChange)="autogenerarDatos()" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>{{"gratuita.mantenimientoTablasMaestra.literal.apellidos" | translate}}</label>
          <input [(ngModel)]="body.apellidos2" type="text" class="form-control" [disabled]="!editar" pInputText>
        </div>
      </div>
      <br>
      <!-- <div class="card-footer ">
        <div class="text-right main-button ">
          <button (click)="anadirIntegrante()" pButton type="button" icon="fa-user-plus" iconPos="left" label="Nuevo"></button>
          <button (click)="editarIntegrante()" pButton type="button" icon="fa fa-edit" iconPos="left" label="Editar"></button>
          <button (click)="eliminarIntegrante()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="Borrar"></button>
          <button (click)="buscarIntegrante()" pButton type="button" icon="fa fa-search" iconPos="left" label="Historico/Buscar"></button>
        </div>
      </div> -->
      <!--END DATOS GENERALES-->
    </div>
  </div>
  <!-- COMIENZA COLEGIACION -->
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('colegiacion')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-users icon-ficha"> </i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">Datos de Colegiación</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>Tipo de Colegio
              <span>{{ body.idTipoColegio }}</span>
            </label>
            <label>Provincia
              <span>{{ body.idProvincia }}</span>
            </label>
            <label>Numero de Colegiado
              <span>{{ body.numColegiado }}</span>
            </label>
            <i (click)="abrirFicha('colegiacion')" [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>

        </div>
        <div *ngIf="esFichaActiva('colegiacion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="far fa-users icon-ficha"></i>
          </div>
          <label class="title-ficha">Datos de Colegiación</label>
          <i (click)="cerrarFicha('colegiacion')" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>
      <div *ngIf="esFichaActiva('colegiacion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-users icon-ficha"> </i>
        </div>
        <label class="title-ficha">Datos de Colegiación</label>
        <i (click)="cerrarFicha('colegiacion')" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="esFichaActiva('colegiacion')" class="card-body card-body-ficha">
      <div class="row">
        <div class="form-group col-lg-3 col-md-6">
          <label>Tipo Colegio</label>
          <p-dropdown [(ngModel)]="body.idTipoColegio" class="select-form" [options]="colegiosArray"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Provincia</label>
          <p-dropdown [(ngModel)]="body.idProvincia" class="select-form" [options]="provinciasArray"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Numero de Colegiado</label>
          <input type="text" class="form-control" [(ngModel)]="body.numColegiado" pInputText>
        </div>

      </div>
      <br>
      <!-- <div class="card-footer ">
          <div class="text-right main-button ">
            <button (click)="anadirIntegrante()" pButton type="button" icon="fa-user-plus" iconPos="left" label="Nuevo"></button>
            <button (click)="editarIntegrante()" pButton type="button" icon="fa fa-edit" iconPos="left" label="Editar"></button>
            <button (click)="eliminarIntegrante()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="Borrar"></button>
            <button (click)="buscarIntegrante()" pButton type="button" icon="fa fa-search" iconPos="left" label="Historico/Buscar"></button>
          </div>
        </div> -->
      <!--END DATOS GENERALES-->
    </div>
  </div>

  <!-- COMIENZA VINCULACION -->
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('vinculacion')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-users icon-ficha"> </i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">Vinculación con la Sociedad</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>Fecha Carga
              <span>{{ body.fechaCargoInforme }}</span>
            </label>
            <label>Cargo
              <span>{{ body.idCargo }}</span>
            </label>
            <label>Descripcion del Cargo
              <span>{{ body.cargo }}</span>
            </label>
            <label>Participación Sociedad
              <span>{{ body.capitalSocial }}</span>
            </label>
            <i (click)="abrirFicha('vinculacion')" [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>

        </div>
        <div *ngIf="esFichaActiva('vinculacion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="far fa-users icon-ficha"></i>
          </div>
          <label class="title-ficha">Vinculación con la Sociedad</label>
          <i (click)="cerrarFicha('vinculacion')" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>
      <div *ngIf="esFichaActiva('vinculacion')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-users icon-ficha"> </i>
        </div>
        <label class="title-ficha">Vinculación con la Sociedad</label>
        <i (click)="cerrarFicha('vinculacion')" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="esFichaActiva('vinculacion')" class="card-body card-body-ficha">
      <div class="row">
        <div class="form-group col-lg-3 col-md-6">
          <label>Fecha Carga</label>
          <p-calendar [locale]="es" [(ngModel)]="body.fechaCargoInforme" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Cargo</label>
          <p-dropdown [(ngModel)]="body.idCargo" class="select-form" [options]="cargosArray"></p-dropdown>

        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Descripcion del Cargo</label>
          <input type="text" class="form-control" [(ngModel)]="body.cargo" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Participación Sociedad</label>
          <input type="text" class="form-control" [(ngModel)]="body.capitalSocial" pInputText>
        </div>
      </div>
      <br>
      <!-- <div class="card-footer ">
          <div class="text-right main-button ">
            <button (click)="anadirIntegrante()" pButton type="button" icon="fa-user-plus" iconPos="left" label="Nuevo"></button>
            <button (click)="editarIntegrante()" pButton type="button" icon="fa fa-edit" iconPos="left" label="Editar"></button>
            <button (click)="eliminarIntegrante()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="Borrar"></button>
            <button (click)="buscarIntegrante()" pButton type="button" icon="fa fa-search" iconPos="left" label="Historico/Buscar"></button>
          </div>
        </div> -->
      <!--END DATOS GENERALES-->
    </div>
  </div>
</div>
