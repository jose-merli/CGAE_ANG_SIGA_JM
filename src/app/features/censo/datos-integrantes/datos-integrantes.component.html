<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha('integrantes')">
      <div *ngIf="!esFichaActiva('integrantes')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-users icon-ficha"> </i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{"censo.datosRegistrales.literal.integrantes" | translate}}</label>
          </div>
          <div *ngIf="only" class="d-flex justify-content-between">

            <label>{{"administracion.usuarios.literal.NIF" | translate}}
              <span>{{ body.nifCif }}</span>
            </label>
            <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}
              <span>{{ body.nombre }}</span>
            </label>
            <label>{{"gratuita.mantenimientoTablasMaestra.literal.apellidos" | translate}}
              <span>{{ body.apellidos }}</span>
            </label>
            <label>{{"administracion.usuarios.literal.fechaAlta" | translate}}
              <span>{{ body.fechaHistorico }} </span>
            </label>
            <label>{{"censo.busquedaComisiones.literal.cargos" | translate}}
              <span>{{ body.cargo }}</span>
            </label>
            <label>{{"censo.busquedaClientes.literal.liquidacion" | translate}}
              <span> {{ body.liquidacionComoSociedad }} </span>
            </label>
            <label>{{"censo.consultaDatosGenerales.literal.ejerciente" | translate}}
              <span> {{ body.ejerciente }} </span>
            </label>
            <label>{{"censo.consultaComponentesJuridicos.literal.Participacion" | translate}}
              <span>{{ body.participacion }}</span>
            </label>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
          <div *ngIf="!only" class="d-flex justify-content-between">
            <div class="row">
              <div *ngFor="let integrante of datos">
                <label>&nbsp;{{ integrante.nombre }}</label>
              </div>
              <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
            </div>
          </div>
        </div>
        <div *ngIf="esFichaActiva('integrantes')" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado">
            <i class="far fa-users icon-ficha"></i>
          </div>
          <label class="title-ficha">{{"gratuita.operarEJG.literal.datosIntegrantes" | translate}}</label>
          <i class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>
      <div *ngIf="esFichaActiva('integrantes')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-users icon-ficha"> </i>
        </div>
        <label class="title-ficha">{{"censo.datosRegistrales.literal.integrantes" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>


    <!--cuerpo datos generales-->
    <div *ngIf="esFichaActiva('integrantes')" class="card-body card-body-ficha">

      <div class="m-3 d-flex text-right justify-content-end">
        <div>
          <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
        </div>
        <label *ngIf="activarPaginacion() == true" class="ml-3" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
          <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
      </div>
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" (onRowSelect)="goToDetails(selectedDatos)" pageLinks="2" dataKey="nif" [responsive]="true"
        selectionMode="multiple" #table class="tabla-listado" [value]="datos" [sortOrder]="1" [paginator]="activarPaginacion()"
        paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains">
          <ng-template let-datoH="rowData" pTemplate="body">

            <span *ngIf="setItalic(datoH)" [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
            <span *ngIf="!setItalic(datoH)">{{datoH[col.field]}}</span>


          </ng-template>
          <ng-template>


          </ng-template>
          </p-column>

          <ng-template pTemplate="paginatorLeft">
            <div class="mostrar d-flex text-right justify-content-end">
              <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
              <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
              <label>{{ "general.message.mostrar" | translate}}</label>
              <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
              <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              <div class="ml-3 selectAll">
                <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
              </div>
              <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
            </div>
          </ng-template>



          </p-dataTable>

          <br>
          <div class="card-footer ">
            <div class="text-right main-button ">
              <button (click)="anadirIntegrante()" pButton type="button" icon="fa-user-plus" iconPos="left" label="Nuevo"></button>
              <button (click)="editarIntegrante()" pButton type="button" icon="fa fa-edit" iconPos="left" label="Editar"></button>
              <button (click)="eliminarIntegrante()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="Borrar"></button>
              <button (click)="buscarIntegrante()" pButton type="button" icon="fa fa-search" iconPos="left" label="Historico/Buscar"></button>
            </div>
          </div>
          <!--END DATOS GENERALES-->
    </div>
  </div>
</div>

    </div> -->
