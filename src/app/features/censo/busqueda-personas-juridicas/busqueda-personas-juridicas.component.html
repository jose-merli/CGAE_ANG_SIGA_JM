<p-growl [(value)]="msgs" (onHover)="clear()"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{ "menu.censo" | translate}}
      <i class="fa fa-angle-right"></i> {{'censo.busquedaClientes.noColegiados.titulo' | translate}}</p>
  </div>

  <div class="card">
    <div class="card-body">
      <p class="title-module">{{ "general.message.datos.generales" | translate}}
        <i (click)="onHideDatosGenerales()" *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
        <i (click)="onHideDatosGenerales()" *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
      </p>

      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}}</label>
            <p-dropdown class="select-form" [(ngModel)]='body.tipo' [(disabled)]="!editar" [options]="tipos" [filter]="true" filterBy="label"></p-dropdown>
          </div>

          <div class="form-group col-lg-3 col-md-3">
            <label>{{"administracion.usuarios.literal.NIF" | translate}}</label>
            <input type="text" name="NIF" class="form-control" [(disabled)]="!editar" [(ngModel)]='body.nif' pInputText>

          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{ "censo.consultaDatosGenerales.literal.denominacion" | translate }}</label>
            <input type="text" name="denominacion" class="form-control" [(disabled)]="!editar" [(ngModel)]='body.denominacion' pInputText>
          </div>

          <div class="form-group col-lg-3 col-md-3">
            <br>
            <label id="formu" class="form-group-label">{{ "censo.busquedaClientes.noColegiados.sociedadesProfesionales" | translate }}
              <p-checkbox [(ngModel)]='body.sociedadesProfesionales' binary="true" id="check"></p-checkbox>
            </label>
          </div>

          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.definirTurnosIndex.literal.abreviatura" | translate}}</label>
            <input type="text" name="abreviatura" class="form-control" [(disabled)]="!editar" [(ngModel)]='body.abreviatura' pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"censo.general.literal.FechaConstitucion" | translate}}</label>
            <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [locale]="es" [utc]="true" [(ngModel)]="fechaConstitucion"
              dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"></p-calendar>

          </div>

          <div class="form-group col-lg-3 col-md-3">
            <label>{{"censo.general.literal.socioIntegrante" | translate}}</label>
            <input type="text" name="socioIntegrante" class="form-control" [(disabled)]="!editar" [(ngModel)]='body.integrante' pInputText>
          </div>

          <div class="form-group col-lg-3 col-md-3">
            <label>{{"menu.administracion.gestionMultiidioma.etiquetas" | translate}}</label>
            <p-multiSelect [disabled]="!editar" [defaultLabel]="textFilter" autoWidth="false" [(ngModel)]='body.grupos' [options]="etiquetas"
              [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll" defaultLabel=""></p-multiSelect>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <button (click)="crear()" pButton type="button" icon="	fa fa-plus " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>

        <button (click)="isBuscar(); selectedDatos = ''" pButton type="button " icon="fa fa-search " iconPos="left" label="{{'general.boton.search' | translate}}"></button>
      </div>
    </div>
  </div>
  <!--FIN CARD-->
  <div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" (onRowSelect)="irEditarPersona(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
        pageLinks="4" dataKey="nif" [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="datos"
        [sortOrder]="sortO" [paginator]="activarPaginacion()" paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains">
          <ng-template *ngIf="col.field == 'numeroIntegrantes'" let-dato="rowData" pTemplate="body">
            <div class="input-group">
              <span class="input-group">
                <button pButton type="button" [pTooltip]="obtenerNombreIntegrantes(dato)" [label]="obtenerIntegrantes(dato)" tooltipPosition="top"></button> &nbsp;&nbsp;
              </span>
            </div>
          </ng-template>

          <ng-template *ngIf="col.field == 'numeroIntegrantes'" let-dato="rowData" pTemplate="body">
            <div class="input-group">
              <span class="input-group">
                <button pButton type="button" [pTooltip]="obtenerNombreIntegrantes(dato)" [label]="obtenerIntegrantes(dato)" tooltipPosition="top"></button> &nbsp;&nbsp;
              </span>
            </div>
          </ng-template>

          <ng-template *ngIf="col.field == 'fechaConstitucion'" let-dato="rowData" pTemplate="body">
            <label>{{ dato.fechaConstitucion | date: 'dd/MM/yyyy'}}</label>
          </ng-template>
        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>

          </div>
        </ng-template>


        <p-footer>
          <div class="text-right main-button">
            <button (click)="toHistorico()" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.message.historico' | translate}}"></button>
            <button (click)="confirmarBorrar(selectedDatos)" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"
              [disabled]="selectedDatos == ''"></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
  <!--HISTORICO-->
  <div *ngIf="historico == true" class="card mt-3">
    <div class="card-body p-0">

      <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
        [(selection)]="selectedDatos" (onRowSelect)="irEditarPersona(selectedDatos)" pageLinks="4" dataKey="nif" [responsive]="true"
        selectionMode="multiple" #table class="tabla-listado" [value]="datos" [sortOrder]="1" [paginator]="activarPaginacion()"
        paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
          [filter]="true" filterMatchMode="contains">
          <ng-template let-datoH="rowData" pTemplate="body">
            <div *ngIf="setItalic(datoH)">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(datoH)">
              <span>{{datoH[col.field]}}</span>
            </div>

            <ng-template *ngIf="col.field == 'numeroIntegrantes'" let-dato="rowData" pTemplate="body">
              <div class="input-group">
                <span class="input-group">
                  <button pButton type="button" [pTooltip]="obtenerNombreIntegrantes(dato)" [label]="obtenerIntegrantes(dato)" tooltipPosition="top"></button> &nbsp;&nbsp;
                </span>
              </div>
            </ng-template>

          </ng-template>


          <ng-template *ngIf="col.field == 'fechaConstitucion'" let-dato="rowData" pTemplate="body">
            <label>{{ dato.fechaConstitucion | date: 'dd/MM/yyyy'}}</label>
          </ng-template>
        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{ "general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>

          </div>
        </ng-template>


        <p-footer>
          <div class="text-right main-button">
            <button (click)="isBuscar()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.boton.restablecer' | translate}}"></button>
            <button (click)="confirmarBorrar(selectedDatos)" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"
              disabled></button>
          </div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
  <!--FIN DE PRINCIPAL-->
  <app-dialog></app-dialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
