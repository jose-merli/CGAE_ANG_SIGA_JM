<p-growl [(value)]="msgs" life="3000"></p-growl>
<div class="busqueda-container">

  <!--<div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales *ngSwitchCase="'generales'"></app-datos-generales>
  </div>-->

  <!--DATOS REGISTRALES-->
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('registrales')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">Datos Registrales</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{"censo.general.literal.FechaConstitucion" | translate}} <span>{{body.fechaConstitucion}}</span></label>
            <label>{{"censo.consultaDatosRegistrales.literal.Resenia" | translate}} <span>{{body.resena}}</span></label>
            <label>{{"censo.consultaDatosRegistrales.literal.objSocial" | translate}} <span>{{body.objSocial}}</span></label>
            <label>{{"censo.consultaDatosRegistrales.literal.fechaRegistro" | translate}} <span>{{body.fechaRegistro}}</span></label>
            <label>{{"censo.consultaDatosRegistrales.literal.idRegProv" | translate}} <span>{{body.identificadorRegistroProvincial}}</span></label>
            <label>{{"censo.consultaDatosRegistrales.literal.numRegistro" | translate}} <span>{{body.numeroRegistro}}</span></label>

            <i *ngIf="!esFichaActiva('registrales')" (click)="abrirFicha('registrales')" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('registrales')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha">Datos Registrales</label>
        <i (click)="cerrarFicha('registrales')" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos colegiales-->

    <div *ngIf="esFichaActiva('registrales')" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-6 col-md-6">
          <div class="form-row">
            <div class="form-group col-lg-12 col-md-12">
              <label>{{"censo.consultaDatosRegistrales.literal.objSocial" | translate}} (*)</label>
              <input [(ngModel)]="body.objetoSocial" type="text" class="form-control" onchange="desactivadoGuardar()" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDatosRegistrales.literal.Resenia" | translate}} (*)</label>
              <input [(ngModel)]="body.resena" type="text" class="form-control" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDatosRegistrales.literal.numPoliza" | translate}} </label>
              <input [(ngModel)]="body.numeroPoliza" type="text" class="form-control" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDatosRegistrales.literal.Compania" | translate}}</label>
              <input [(ngModel)]="body.companiaAseg" type="text" class="form-control" pInputText>
            </div>
            <!--<div class="form-group col-lg-6 col-md-6">
              <label></label>
              <input value="Mestanza" type="text" class="form-control" pInputText>
            </div>-->

            <div class="form-group col-lg-6 col-md-6 form-group-date">
              <label>{{"censo.general.literal.FechaConstitucion" | translate}} (*)</label>
              <p-calendar [(ngModel)]="body.fechaConstitucion" [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd-mm-yy"
                showIcon="true"></p-calendar>
            </div>
            <div class="form-group col-lg-6 col-md-6 form-group-date">
              <label>{{"censo.consultaDatos.literal.fechaBaja" | translate}}</label>
              <p-calendar [(ngModel)]="body.fechaFin" [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd-mm-yy" showIcon="true"></p-calendar>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Actividad Profesional: </label> <br>
              <p-multiSelect [defaultLabel]="textFilter" (styleClass)="widthAll" [(ngModel)]='selectActividad' [options]="actividadesDisponibles"
                optionLabel="label" [selectedItemsLabel]="textSelected" maxSelectedLabels="1" [panelStyle]="{width:'100%'}"></p-multiSelect>
            </div>
          </div>
        </div>

        <div class="bloque col-lg-6 col-md-6">
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDatosRegistrales.literal.idRegProv" | translate}} (*)</label>
              <input [(ngModel)]="body.identificadorRegistroProvincial" type="text" class="form-control" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">

            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDatosRegistrales.literal.numRegistro" | translate}} (*)</label>
              <input [(ngModel)]="body.numeroRegistro" type="text" class="form-control" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6 form-group-date">
              <label>{{"censo.consultaDatosRegistrales.literal.fechaRegistro" | translate}} (*)</label>
              <p-calendar [(ngModel)]="body.fechaRegistro" [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd-mm-yy"
                showIcon="true"></p-calendar>
            </div>
            <div class="form-group col-lg-6 col-md-6 form-group-date">
              <label>{{"censo.consultaDatosRegistrales.literal.fechaCancelacion" | translate}}</label>
              <p-calendar [(ngModel)]="body.fechaCancelacion" [locale]="es" [utc]="true" icon="far fa-calendar-alt" dateFormat="dd-mm-yy"
                showIcon="true"></p-calendar>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="esFichaActiva('registrales')" class="card-footer">
      <div class="text-right main-button ">
        <button (click)="toSociedadProfesional()" class="sociedadprof" pButton type="button " icon="fas fa-book " iconPos="left"
          label="Sociedad Profesional"></button>
          <button (click)="restablecer()" pButton type="button " icon="fa fa-redo " iconPos="left" label="Restablecer"></button>
          <button (click)="guardar()" [disabled]="desactivadoGuardar()" pButton type="button " icon="far fa-save " iconPos="left" label="Guardar"></button>
      </div>
    </div>
  </div>
</div>
<app-dialog></app-dialog>
