<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p class="title-module">
      <span (click)="abreCierraTipo()">{{ 'oficio.cargasMasivas.tipo' | translate }}</span>
      <i (click)="abreCierraTipo()" *ngIf="!showTipo" class="fa fa-angle-up float-right"></i>
      <i (click)="abreCierraTipo()" *ngIf="showTipo" class="fa fa-angle-down float-right"></i>
    </p>
    <div *ngIf="showTipo" class="module vista-simple">
      <div class="row">
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ "oficio.cargasMasivas.tipoCarga" | translate }}</label>
          <br>
          <p-dropdown [options]="cargasMasivas" [showClear]="true" [(ngModel)]="selectedTipoCarga" placeholder="{{'general.boton.seleccionar' | translate}}"
            (onChange)="onChange($event.value)"></p-dropdown> 
        </div>

      </div>
    </div>

  </div>
</div>

<div *ngIf="showFicheroModelo" class="card">
  <div class="card-body">
    <p class="title-module">
      <span (click)="abreCierraCuerpoFicheroModelo()">{{ 'oficio.cargasMasivas.ficheroModelo' | translate }}</span>
      <i (click)="abreCierraCuerpoFicheroModelo()" *ngIf="!showCuerpoFicheroModelo" class="fa fa-angle-up float-right"></i>
      <i (click)="abreCierraCuerpoFicheroModelo()" *ngIf="showCuerpoFicheroModelo" class="fa fa-angle-down float-right"></i>
    </p>
    <div *ngIf="showCuerpoFicheroModelo" class="module vista-simple">
      <div class="row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "oficio.cargasMasivas.turno" | translate }}</label>
          <p-multiSelect class="select-form" [(ngModel)]='turnosSelected' [options]="turnos"
            [filter]="true" filterBy="label,labelSinTilde" maxSelectedLabels="10" selectionLimit="10" styleClass="widthAll" 
            defaultLabel="{{ 'general.boton.seleccionar' | translate}}" (onChange)="onChangeTurno()"></p-multiSelect> 
        </div>
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "oficio.cargasMasivas.guardia" | translate }}</label>
          <p-multiSelect class="select-form" [(ngModel)]='guardiasSelected'  [options]="guardias"
            [filter]="true" [disabled]="disableGuardia" filterBy="label,labelSinTilde" maxSelectedLabels="10" selectionLimit="10" styleClass="widthAll" 
            defaultLabel="{{ 'general.boton.seleccionar' | translate}}"></p-multiSelect> 
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <!-- BOTON TARJETA -->
    <div class="text-right main-button">
      <button (click)="descargarModelo()" pButton type="button" icon="fa fa-download" iconPos="left" label="{{ 'oficio.cargasMasivas.botonDescargar' | translate}}"></button>
    </div>
  </div>
</div>
