<!--<app-my-iframe url="{{ url }}"></app-my-iframe>-->

<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.GuardiaMenu' | translate }}
      <!--<i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.guardia.calendarios' | translate}}-->
      <i class="fa fa-angle-right"></i>Calendarios Programados
    </p>
  </div>

  <div class="busqueda-container" >
    <app-filtros-guardia-calendarios  [permisoTotal]="permisoTotal" (isOpen)="isOpenReceive($event)" (filtrosValues)="getFiltrosValues($event)"></app-filtros-guardia-calendarios>
    <app-tabla-resultado-mix *ngIf="buscar" [permisoTotal]="permisoTotal" [dataToDuplicate] = "dataToDuplicate" [calendarios] ="true" [totalRegistros] = "totalRegistros" [seleccionarTodo]="seleccionarTodo"
    [cabeceras]="cabeceras" [incompatibilidades]="incompatibilidades" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups" [comboGuardiasIncompatibles]="comboGuardiasIncompatibles" [filtrosValues]="filtrosValues"
    (anySelected)="notifyAnySelected($event)" (selectedRow)="checkSelectedRow($event)" (save)="save($event)"  (delete)="delete($event)" (deleteFromCombo)="deleteFromCombo($event)" (descargaLOG)="descargaLOG($event)"></app-tabla-resultado-mix>
  </div>


  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>

  <!-- PRIMERA CONFIRMACIÓN -->
<p-confirmDialog key="first" header="{{ 'general.cabecera.confirmacion' | translate }}" width="425"></p-confirmDialog>

<!-- AUX CONFIRMACION-->
<p-confirmDialog key="second" header="{{ 'general.cabecera.confirmacion' | translate }}" width="425"></p-confirmDialog>

<!-- SEGUNDA CONFIRMACIÓN -->
<div *ngIf="showModalEliminar">
  <p-dialog  [(visible)]="showModalEliminar" width="425" responsive="true" modal="modal" [draggable]="false" resizable="false">
    <p-header class="title">
      <label>{{ 'general.cabecera.confirmacion' | translate }}</label>
    </p-header>
  
    <div class="form-row" *ngIf="currentDataToDelete">
      <label>¿ Desea eliminar el siguiente CALENDARIO : <span class="text-weight-bold">"test"</span> ?</label>
    </div>
  
    <p-footer class="main-button" *ngIf="currentDataToDelete">
      <button type="button" pButton icon="fa-check" label="Sí" (click)="confirmEliminar2()" ></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="rejectEliminar2()"></button>
    </p-footer>
  </p-dialog>
</div>
