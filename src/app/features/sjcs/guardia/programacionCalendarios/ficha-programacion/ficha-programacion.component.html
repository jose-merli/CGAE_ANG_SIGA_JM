<div class="ficha-comunicacion-container" id="top">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.maestros' | translate }}
      <i class="fa fa-angle-right"></i>{{'menu.facturacionSJCS.calendarios.Programacion'|translate}}
    </p>
  </div>
  <div>
    <app-tarjeta-resumen-fija  class="pb-50" [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="infoResumen" [enlaces]="enlacesTarjetaResumen" icono="iconoTarjetaResumen" (modoEdicionSend)="modoEdicionSend($event)" (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened"></app-tarjeta-resumen-fija>

    <app-datos-generales-ficha-programacion [openFicha]="openGen" (opened)="manuallyOpened = $event" (dataToDuplicate)="getdataToDuplicate($event)" (idOpened)="isCloseReceive($event)" [datosGeneralesIniciales] = "datosGeneralesIniciales" [datosGenerales] = "datosGenerales"  [tarjetaDatosGenerales]="tarjetaDatosGenerales" [permisoEscritura]="permisoEscrituraDatosGenerales" [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-datos-generales-ficha-programacion>

    <app-guardias-calendario-ficha-programacion [openFicha]="openGen" (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [datosTarjetaGuardiasCalendario] = "datosTarjetaGuardiasCalendario"  [tarjetaDatosGenerales]="tarjetaDatosGenerales" [permisoEscritura]="permisoEscrituraDatosGenerales" [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-guardias-calendario-ficha-programacion>

    
  </div>
</div>
<div class="mt-3 text-right main-button " id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
