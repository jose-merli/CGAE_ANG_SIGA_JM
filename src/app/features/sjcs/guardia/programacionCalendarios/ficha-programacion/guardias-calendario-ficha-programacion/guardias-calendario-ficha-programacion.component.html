<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container" id="calendarioGuardia">
  <div class="card">
    <div class="card-header header-ficha">
      <div class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">Guardias Calendario</label>
      </div>
    </div>
    <div class="card-body card-body-ficha">
     
        <app-tabla-resultado-order *ngIf="dataReady" (descargaLog)="descargaLog1($event)" [pantalla] = "'calendarios'"  [tarjetaDatosGenerales]="tarjetaDatosGenerales" [isDisabledByEstado]="isDisabledByEstado" [esFinalizado]="esFinalizado" [duplicar]="duplicar" [calendarios]="true" [totalRegistros]="totalRegistros" [seleccionarTodo]="seleccionarTodo"
         [estado]="estado" [cabeceras]="cabeceras" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups" [comboGuardia]="comboGuardiaConjunto" [fromSlice]="0" [toSlice]="5"
        [guardiaNew] = "guardiaNew" (anySelected)="notifyAnySelected($event)" (disableGen)="disableGen($event)" (selectedRow)="checkSelectedRow($event)" (colaGuardiaModified)="updateColaGuardia($event)" (guardiasCalendarioModified)="updateGuardiasCalendario($event)" (rest)="rest($event)" (dupli)="duplicar($event)" (delete)="delete($event)" (guardarGuardiasEnConjunto)="guardarGuardiasEnConjunto($event)" (linkGuardiaColegiado)="linkGuardiaColegiado($event)">
      </app-tabla-resultado-order>

    </div>

    <!--<div class="card-footer">
      <div class="text-right main-button">
        <button (click)="rest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="save()" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>-->
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
