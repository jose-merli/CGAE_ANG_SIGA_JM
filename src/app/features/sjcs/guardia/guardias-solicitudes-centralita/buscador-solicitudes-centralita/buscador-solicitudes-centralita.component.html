<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div id="buscadSolCentralita">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel class="my-1" [expanded]="expanded">
        <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
            <div class="w100 font-weight-bold">
                <p class="w100">{{ titulo }}</p>
            </div>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div class="form-row">
                <div class="form-group-interlineado col-lg-2 col-md-2">
                  <label>{{'justiciaGratuita.guardia.solicitudescentralita.navisocentralita' | translate}}</label>
                  <input type="text" pKeyFilter="int" class="form-control" pInputText  [(ngModel)]="filtro.nAvisoCentralita" size="11"/>
                </div>
                <div class="form-group-interlineado col-lg-2 col-md-2">
                    <label>{{'censo.fichaIntegrantes.literal.estado' | translate}}</label>
                    <p-dropdown class="select-form"
                        placeholder="{{'general.boton.seleccionar' | translate}}"
                        [showClear]="true" [(ngModel)]="filtro.estado"  [autoDisplayFirst] = "true"
                        [ngModelOptions]="{standalone: true}" [options]="comboEstadoAsistencias">
                    </p-dropdown>
                </div>
                <div class="form-group-interlineado col-lg-2 col-md-2">
                  <label>{{'justiciaGratuita.guardia.solicitudescentralita.fechallamadadesde' | translate}}</label>
                  <app-fecha [(value)]="filtro.fechaLlamadaDsd" (valueChangeSelected)="fillFechaDesde($event)"
                  (valueChangeInput)="fillFechaDesde($event)" [showTime] = "true"></app-fecha>
                </div>
                <div class="form-group-interlineado col-lg-2 col-md-2">
                  <label>{{'justiciaGratuita.guardia.solicitudescentralita.fechallamadahasta' | translate}}</label>
                  <app-fecha [(value)]="filtro.fechaLlamadaHasta" (valueChangeSelected)="fillFechaHasta($event)"
                  (valueChangeInput)="fillFechaHasta($event)" [showTime] = "true"></app-fecha>
                </div>
                <div class="form-group-interlineado col-lg-2 col-md-2">
                    <label>{{"dato.jgr.guardia.guardias.turno" | translate}}</label>
                    <p-dropdown class="select-form"
                        placeholder="{{'general.boton.seleccionar' | translate}}" [filter]="true"
                        [showClear]="true" [(ngModel)]="filtro.idTurno"
                        [ngModelOptions]="{standalone: true}" [options]="comboTurnos"
                        (onChange)="onChangeTurno()">
                    </p-dropdown>
                </div>
                <div class="form-group-interlineado col-lg-2 col-md-2">
                    <label>{{"menu.justiciaGratuita.GuardiaMenu" | translate}}</label>
                    <p-dropdown class="select-form"
                        placeholder="{{'general.boton.seleccionar' | translate}}" [filter]="true"
                        [showClear]="true" [(ngModel)]="filtro.idGuardia"
                        [ngModelOptions]="{standalone: true}" [options]="comboGuardias">
                    </p-dropdown>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group-interlineado col-lg-6 col-md-6">
                    <label>{{"menu.facturacionSJCS.mantenimientoComisarias" | translate}}</label>
                    <p-dropdown class="select-form"
                        placeholder="{{'general.boton.seleccionar' | translate}}" [filter]="true"
                        [showClear]="true" [(ngModel)]="filtro.idComisaria"
                        [ngModelOptions]="{standalone: true}" [options]="comboComisarias"
                        (onChange) = "onChangeComisaria()">
                    </p-dropdown>
                </div>
                <div class="form-group-interlineado col-lg-6 col-md-6">
                  <label>{{"menu.facturacionSJCS.mantenimientoJuzgados" | translate}}</label>
                  <p-dropdown class="select-form"
                      placeholder="{{'general.boton.seleccionar' | translate}}" [filter]="true"
                      [showClear]="true" [(ngModel)]="filtro.idJuzgado"
                      [ngModelOptions]="{standalone: true}" [options]="comboJuzgados"
                      (onChange)="onChangeJuzgado()">
                  </p-dropdown>
              </div>
            </div>
        </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel class="my-1" [expanded]="expanded">
        <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
            <div class="w100 font-weight-bold">
                <p class="w100">{{ "justiciaGratuita.justiciables.literal.colegiado" | translate}}</p>
            </div>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div class="form-row">
              <div class="form-group-interlineado col-lg-6 col-md-6">
                <app-busqueda-colegiado-express [numColegiado]="filtro.numeroColegiado"
                    [pantalla]="'guardia'"
                    [nombreAp]="filtro.nombreColegiado" (colegiado)="changeColegiado($event)" [disabled]="disabledBusqColegiado">
                </app-busqueda-colegiado-express>
              </div>
            </div>
        </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
