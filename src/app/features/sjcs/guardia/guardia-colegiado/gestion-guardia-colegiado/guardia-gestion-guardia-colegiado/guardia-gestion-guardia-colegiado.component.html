<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha">
      <div  class="form-row">
        <div class="col-lg-1 col-md-2" >
          <div class="img-colegiado">
            <i class="fas fa-link icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1" >
            <label class="mr-auto title-ficha pointer">{{'menu.justiciaGratuita.GuardiaMenu' | translate}}</label>
            <i class="fas fa-external-link-alt mr-2"></i><label class="enlace">Ficha Guardia</label>
          </div>
          <div class="d-flex justify-content-between default" >
            
            <div *ngIf = "bodyGuardia != null || bodyGuardia != undefined ">
              <label >{{'dato.jgr.guardia.guardias.turno' | translate}}: 
                <span *ngIf = "bodyGuardia.turno != null || bodyGuardia.turno != undefined ">{{bodyGuardia.turno}}</span>
              </label>
              <label >{{'dato.jgr.guardia.guardias.guardia' | translate}}: 
                <span *ngIf = "bodyGuardia.nombre != null || bodyGuardia.nombre != undefined ">{{bodyGuardia.nombre}}</span>
              </label>
              <label >{{'dato.jgr.guardia.guardias.tipoGuardia' | translate}}: 
                <span *ngIf = "bodyGuardia.tipoGuardia != null || bodyGuardia.tipoGuardia != undefined ">{{bodyGuardia.tipoGuardia}}</span>
              </label>
              <label >NÃºmero de Inscritos: 
                <span *ngIf = "bodyGuardia.letradosIns != null || bodyGuardia.letradosIns != undefined ">{{bodyGuardia.letradosIns}}</span>
              </label>
            </div>

            <i class="fa fa-angle-down ml-auto" ></i>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  </div>
  
  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>
