
  
  <p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container">
<div class="card">
  <div class="card-header header-ficha">
    <div  class="form-row">
      <div class="col-lg-1 col-md-2" >
        <div class="img-colegiado">
          <i class="fas fa-link icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10 ">
        <div class="d-flex justify-content-end mb-1" >
          <label class="mr-auto title-ficha pointer">{{'agenda.fichaEventos.datosGenerales.calendario' | translate}}</label>
          <i class="fas fa-external-link-alt mr-2"></i><label (click)="navigateToFichaGuardia()" class="enlace">{{'dato.jgr.guardia.guardias.fichaProgramacion' | translate}}</label>
        </div>
        <div class="d-flex justify-content-between default" >
          <label >{{'administracion.auditoriaUsuarios.fechaDesde' | translate}}: 
            <span *ngIf = "responseObject.fechaDesde != null || responseObject.fechaDesde != undefined ">{{responseObject.fechaDesde | date: 'dd/MM/yyyy'}}</span>
          </label>
          <label  >{{'administracion.auditoriaUsuarios.fechaHasta' | translate}}: 
            <span *ngIf = "responseObject.fechaHasta != null || responseObject.fechaHasta != undefined ">{{responseObject.fechaHasta | date: 'dd/MM/yyyy'}}</span>
          </label>
          <label >{{'dato.jgr.guardia.guardias.generado' | translate}}: 
            <span *ngIf = "responseObject.generado != null || responseObject.generado != undefined ">{{calendarioItem.generado}}</span>
          </label>
          
          
          <i class="fa fa-angle-down ml-auto" ></i>
        </div>
      </div>
    </div>
   
  </div>
  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>
</div>
