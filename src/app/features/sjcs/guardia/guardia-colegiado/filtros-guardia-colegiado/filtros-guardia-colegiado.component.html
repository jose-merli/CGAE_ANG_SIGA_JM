<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p class="title-module" (click)="onHideDatosGenerales()"> {{ 'general.message.datos.generales' | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">

        <!-- TURNO -->
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "dato.jgr.guardia.guardias.turno" | translate }}</label>
          <p-dropdown class="select-form" (onChange)="onChangeTurnos()" [(ngModel)]='filtros.idTurno'
            placeholder="Seleccionar" [options]="comboTurno" [filter]="true" filterBy="label,labelSinTilde"
            [showClear]="true"></p-dropdown>

        </div>

        <!-- GUARDIA -->
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ "menu.justiciaGratuita.GuardiaMenu" | translate }}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idGuardia' [(disabled)]="isDisabledGuardia"
            placeholder="Seleccionar" [options]="comboGuardia" [filter]="true" filterBy="label,labelSinTilde"
            [showClear]="true"></p-dropdown>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <div class="form-row">
          <!-- FECHA DESDE -->
        <div class="form-group col-lg-6 col-md-6">
          <label>{{ "censo.solicitudincorporacion.fechaDesde" | translate }}</label>
          <app-fecha [maxDate]="getFechaHastaCalendar(filtros.fechadesde, filtros.fechahasta)" [(value)]="filtros.fechadesde" (valueChangeSelected)="fillFechaDesde($event)"
            (valueChangeInput)="fillFechaDesde($event)"></app-fecha>
        </div>

        
        <!-- FECHA HASTA -->
        <div class="form-group col-lg-6 col-md-6">
          <label>{{ "censo.solicitudincorporacion.fechaHasta" | translate }}</label>
          <app-fecha [minDate]="getFechaDesdeCalendar(filtros.fechadesde, filtros.fechahasta)" [(value)]="filtros.fechahasta" (valueChangeSelected)="fillFechaHasta($event)"
            (valueChangeInput)="fillFechaHasta($event)"></app-fecha>
        </div>
      </div>
        </div>

        <!-- PENDIENTE VALIDAR  -->
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Pendiente de Validar</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.validada' placeholder="Seleccionar"
            [options]="comboValidar" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" 
            (valueChangeSelected)="fillPendienteValidar($event)" (valueChangeInput)="fillPendienteValidar($event)"></p-dropdown>
        </div>

      </div>

        <div class="form-row">
          <div class="form-group-interlineado col-lg-6 col-md-6">
            <app-busqueda-colegiado-express class="flexCenter" [pantalla]="'guardia'"
              [numColegiado]="usuarioBusquedaExpress.numColegiado" [nombreAp]="usuarioBusquedaExpress.nombreAp"
              [disabled]="isColegiado" (colegiado)="changeColegiado($event)">
            </app-busqueda-colegiado-express>
          </div>
        </div>

      
    </div>
  </div>
  <div class="card-footer">
    <!-- BOTONES TARJETA -->
    <div class="text-right main-button">
      <button pButton (click)="rest()" type="button" icon="fa fa-eraser" iconPos="left"
        label="{{ 'general.boton.clear' | translate}}"></button>
      <button pButton (click)="search()" type="button" icon="fa fa-search" iconPos="left"
        label="{{ 'general.boton.search' | translate }}"></button>
    </div>
  </div>
</div>
