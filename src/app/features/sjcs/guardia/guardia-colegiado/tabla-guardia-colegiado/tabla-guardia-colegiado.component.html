<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card mt-3">
  <div class="card-body p-0">
    <!-- TABLA RESULTADOS -->

    <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" selectionMode="single" [responsive]="true" #tablaGuardCol
      class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="rowSelected(selectedDatos)"
      [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both" id="tablaGuardCole">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" (click)="$event.stopPropagation()" [(ngModel)]="buscadores[i]" *ngSwitchCase="col.field" pInputText
              type="text" (input)="
                table.filter($event.target.value, col.field, 'contains')
              " />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
          <td class="text-center" *ngFor="let col of columns">
            <div *ngIf="col.field == 'fechadesde' && col.field != 'fechahasta'">
              <span>{{ dato[col.field] | date: 'dd/MM/yyyy'}}</span>
            </div>
            <div *ngIf="col.field != 'fechadesde' && col.field == 'fechahasta'">
              <span>{{ dato[col.field] | date: 'dd/MM/yyyy'}}</span>
            </div>

            <div *ngIf="col.field != 'fechadesde' && col.field != 'fechahasta'">
              <span class="enlace" (click)="openTab(dato)">{{dato[col.field]}}</span>
            </div>

            <div *ngIf="col.field == 'ordenGrupo' && !(datos[rowIndex].grupoGuardiaColegiado == null || datos[rowIndex].grupoGuardiaColegiado == undefined || datos[rowIndex].grupoGuardiaColegiado == '' )">
              <span>{{dato[col.field]}}</span>
            </div>
          

            <!-- <div *ngIf="col.field == 'nombre'">
              <a class="enlace"
              (click)="openTab(dato)">{{dato[col.field]}}</a>
            </div> -->
            
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage " let-columns>
        <tr *ngIf="datos.length == 0 || datos == undefined || datos == null">
          <td [attr.colspan]="columns.length ">
            {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al {{table.first
            + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{table.totalRecords}}</label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
          </label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
          </label>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
          </p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
              name="groupname" [disabled]="!permisoEscritura"></p-checkbox>
          </div>
        </div>
      </ng-template>
    </p-table>

  </div>
  <div class="card-footer">
    <div class="ui-grid">
      <div class="ui-grid-col-8">
        <div class="form-group-interlineado col-lg-3 col-md-3" style="align-self: center;">
          <label>{{ "censo.consultaDatosCV.literal.fechaVerificacion" | translate }}</label>
          <app-fecha [disabled]=" !permisoEscritura && isColegiado" [(value)]="fechaValidacion" (valueChangeSelected)="fillFechaValidacion($event)"
            (valueChangeInput)="fillFechaValidacion($event)"></app-fecha>
        </div>
        
      </div>
      <div class="text-right main-button ui-grid-col-4">
        
        <button  pButton [disabled]="!permisoEscritura && isColegiado || ((!selectMultiple || !selectAll) && !validar  )"
          (click)="confirmValidar(selectedDatos)" type="button" icon="fa fa-save" iconPos="left" label="{{'general.boton.validar' | translate}}"></button>
          <!-- <button  pButton [disabled]="!permisoEscritura || ((!selectMultiple || !selectAll) && selectedDatos.length == 0)"
          (click)="confirmDesValidar()" type="button" icon="fa fa-check" iconPos="left" label="{{'general.boton.activar' | translate}}"></button> -->
          <button  pButton [disabled]="!permisoEscritura && isColegiado || ((!selectMultiple || !selectAll) && !desvalidar )"
          (click)="confirmDesValidar(selectedDatos)" type="button" icon="fa fa-undo" iconPos="left" label="Desvalidar"></button>
        <button  pButton [disabled]="!permisoEscritura && isColegiado || ((!selectMultiple || !selectAll) && !borrar)"
          (click)="confirmDelete(selectedDatos)" type="button" icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
      
      </div>
    </div>
    
  </div>

  <p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" #cd>
    <p-footer>
      <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
    </p-footer>
  </p-confirmDialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
