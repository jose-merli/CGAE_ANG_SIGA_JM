<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.GuardiaMenu' | translate }}
      <i class="fa fa-angle-right"></i>Guardias de Colegiado
      <!-- {{ 'censo.busquedaClientes.busquedaNoColegiados.titulo' | translate}}-->
    </p>
  </div>

<div class="busqueda-container">
    <app-filtros-guardia-colegiado  [dataBuscador]="dataBuscador" [isColegiado]="isColegiado" [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtros-guardia-colegiado>
    <app-tabla-guardia-colegiado *ngIf="buscar"  [isColegiado]="isColegiado" [permisoEscritura]="permisoEscritura"  [datos]="datos" (isOpen)="isOpenReceive($event)"></app-tabla-guardia-colegiado>
</div>

<div class="mt-3 text-right main-button " id="down">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
  </div>
  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
