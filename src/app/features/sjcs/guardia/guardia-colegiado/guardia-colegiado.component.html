<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <app-filtros-guardia-colegiado [permisoEscritura]="permisoEscritura" [dataBuscador]="dataBuscador" (isOpen)="isOpenReceive($event)"></app-filtros-guardia-colegiado>
    <app-tabla-guardia-colegiado *ngIf="buscar" [permisoEscritura]="permisoEscritura"  [datos]="datos" (isOpen)="isOpenReceive($event)"></app-tabla-guardia-colegiado>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
    <div class="loader"></div>
</div>

<div class="mt-3 text-right main-button " id="down">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
  </div>
