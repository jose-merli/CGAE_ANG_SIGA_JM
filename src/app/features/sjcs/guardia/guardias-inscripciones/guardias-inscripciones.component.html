<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="card">
    <div class="busqueda-container" class="card-body card-body-ficha">
        <app-guardias-inscripciones-filtros [permisoEscritura] = "permisoEscritura" (filtrosValues)="getFiltrosValues($event)" [permisos]="permisoEscritura"></app-guardias-inscripciones-filtros>

        <app-tabla-resultado-mix *ngIf="buscar" [firstColumn]="firstColumn" [lastColumn]="lastColumn" [inscripciones]="true" [totalRegistros] = "totalRegistros" [seleccionarTodo]="seleccionarTodo" [cabeceras]="cabeceras" [rowGroupsAux]="rowGroupsAux" [isLetrado]="isLetrado" [rowGroups]="rowGroups" (anySelected)="notifyAnySelected($event)" (selectedRow)="checkSelectedRow($event)" (resultado)="BotonesInfo($event)" ></app-tabla-resultado-mix>

        <p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" key ="valBaja" #valBaja>
            <p-footer>
              <button type="button" pButton icon="fa-check" label="Si" (click)="valBaja.accept()"></button>
              <button type="button" pButton icon="fa-close" label="No" (click)="valBaja.reject()"></button>
            </p-footer>
          </p-confirmDialog>

    </div>
 
    <div *ngIf="progressSpinner" class="overlay-spinner">
        <div class="loader"></div>
    </div>
</div>
