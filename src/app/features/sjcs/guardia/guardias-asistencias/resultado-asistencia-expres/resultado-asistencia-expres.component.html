<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>


<app-tabla-resultado-desplegable [seleccionarTodo]="seleccionarTodo" [ngClass]="{'customCursor': selectMultiple}"
    [cabeceras]="cabeceras" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups"
    (anySelected)="notifyAnySelected($event)" (anySelected)="notifyAnySelected($event)" [pantalla]="'AE'">
</app-tabla-resultado-desplegable>


<div class="card-footer">
    <div class="row inline">
        <div class="center col-lg-4 col-md-4 ajustar">
            <div class="form-inline">
                <label class="mr-3 textoAlineado form-group">Fecha Justificación</label>
                <app-fecha [utc]="false"></app-fecha>
            </div>
        </div>
        <div class="right col main-button">
            <button [disabled]="isDisabled" pButton type="button"  icon="fa fa-eraser"  iconPos="left" label="Crear EJG"
                (click)="showMsg('success', 'Se ha creado correctamente', '')"></button>
            <button [disabled]="isDisabled" type="submit" pButton icon="fa fa-plus" iconPos="left"
                label="Nueva Actuación"></button>
            <button [disabled]="isDisabled" type="submit" pButton icon="fa fa-plus" iconPos="left"
                label="Nueva Asistencia"></button>
            <button [disabled]="isDisabled" type="submit" pButton icon="fa fa-undo" iconPos="left" label="Restablecer"
                (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
            <button [disabled]="isDisabled" type="submit" pButton icon="far fa-save" iconPos="left" label="Guardar"
                (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
        </div>
    </div>
</div>
