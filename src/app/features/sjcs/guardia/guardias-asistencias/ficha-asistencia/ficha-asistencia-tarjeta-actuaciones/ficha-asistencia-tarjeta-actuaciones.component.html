<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<p-dataTable #table [value]="actuaciones" emptyMessage="{{ 'general.message.no.registros' | translate}}" [responsive] = "true" loadingIcon="fa-spinner"
class="tabla-listado" [sortOrder]="1" [(selection)]="selectedDatos" [paginator]="true" paginatorPosition="both" [rows]="rows" selectionMode="multiple" (onRowSelect)="onSelectRow($event.data)"
(onRowUnselect)="actualizaSeleccionados()">
  <p-column field="idActuacion" header="{{'justiciaGratuita.oficio.designas.actuaciones.nActuacion' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div>
          <a class="enlace" (click)="onClickEnlace(dato)"><span>{{dato[col.field]}}</span></a>
        </div>
      </td>
    </ng-template>
  </p-column>
  <p-column field="fechaActuacion" header="{{'justiciaGratuita.oficio.designas.actuaciones.fechaActuacion' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div *ngIf="!isAnulado(dato)">
          <span>{{dato[col.field]}}</span>
        </div>
        <div *ngIf="isAnulado(dato)">
          <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
        </div>
      </td>
    </ng-template>
  </p-column>
  <p-column field="numeroAsunto" header="{{'gratuita.mantActuacion.literal.nasunto' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div *ngIf="!isAnulado(dato)">
          <span>{{dato[col.field]}}</span>
        </div>
        <div *ngIf="isAnulado(dato)">
          <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
        </div>
      </td>
    </ng-template>
  </p-column>
  <p-column field="tipoActuacionDesc" header="{{'justiciaGratuita.maestros.gestionCostesFijos.tipoActuacion' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div *ngIf="!isAnulado(dato)">
          <span>{{dato[col.field]}}</span>
        </div>
        <div *ngIf="isAnulado(dato)">
          <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
        </div>
      </td>
    </ng-template>
  </p-column>
  <p-column field="fechaJustificacion" header="{{'justiciaGratuita.oficio.designas.actuaciones.fechaJustificacion' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div *ngIf="!isAnulado(dato)">
          <span>{{dato[col.field]}}</span>
        </div>
        <div *ngIf="isAnulado(dato)">
          <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
        </div>
      </td>
    </ng-template>
  </p-column>
  <p-column field="validada" header="{{'justiciaGratuita.oficio.designas.actuaciones.validada' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div *ngIf="!isAnulado(dato)">
          <span>{{dato[col.field]}}</span>
        </div>
        <div *ngIf="isAnulado(dato)">
          <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
        </div>
      </td>
    </ng-template>
  </p-column>
  <p-column field="facturacionDesc" header="{{'justiciaGratuita.oficio.designas.actuaciones.facturacion' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
    <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
      <td class="text-center">
        <div *ngIf="!isAnulado(dato)">
          <span>{{dato[col.field]}}</span>
        </div>
        <div *ngIf="isAnulado(dato)">
          <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
        </div>
      </td>
    </ng-template>
  </p-column>
  <ng-template pTemplate="paginatorLeft">
    <div class="mostrar d-flex text-right justify-content-end">
        <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate}} {{table.first
            + 1}} al {{table.first + table.rows}} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe'
            | translate }} {{table.totalRecords}} {{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}} : {{numSeleccionado}}</label>
        <label>{{ 'general.message.mostrar' | translate}}</label>
        <p-dropdown [(ngModel)]="rows" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
        <label class="pl-1">{{'cargaMasivaDatosCurriculares.numRegistros.literal' | translate}}</label>
        <div class="ml-3 selectAll">
          <p-checkbox (onChange)="onChangeSeleccionarTodo()" [(ngModel)]="seleccionarTodo" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
            name="groupname"></p-checkbox>
        </div>
        <!--<label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': seleccionMultiple}" (click)="onChangeSeleccionMultiple()">
          <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>-->
    </div>
  </ng-template>
  <p-footer>
    <div class="text-right main-button">
      <button *ngIf="!mostrarHistorico" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"
        (click)="changeHistorico()" [disabled]="asistencia == null || asistencia == undefined"></button>
      <button *ngIf="mostrarHistorico" pButton type="button" Â icon="fa fa-history" iconPos="left"
        label="{{'general.message.ocultarHistorico' | translate}}" [disabled]=""
        (click)="changeHistorico()"></button>
      <button *ngIf="mostrarHistorico" [disabled]="disableReactivar || asistencia == null || asistencia == undefined" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.reactivar' | translate}}"
        (click)="updateEstadoActuacion('0')"></button>
      <button *ngIf="!mostrarHistorico" [disabled]="disableDelete || asistencia == null || asistencia == undefined" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.anular' | translate}}"
        (click)="updateEstadoActuacion('1')"></button>
      <button [disabled]="disableDelete || asistencia == null || asistencia == undefined || !editable || modoLectura" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"
        (click)="askEliminar()"></button>
      <button pButton type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.new' | translate}}" [disabled]="modoLectura"
        (click)="nuevaActuacion()"></button>
      </div>
  </p-footer>
</p-dataTable>
<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" icon="icon" key="confirmEliminar" width="425"
  #confirmEliminar>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="confirmEliminar.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="confirmEliminar.reject()"></button>
  </p-footer>
</p-confirmDialog>
