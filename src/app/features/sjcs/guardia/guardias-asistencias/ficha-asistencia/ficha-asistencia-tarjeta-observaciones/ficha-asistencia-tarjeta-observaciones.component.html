<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<div class="row w-100 m-0 padding-interior">
  <div class="col-lg-12 col-md-12 col-sm-12 px-0">
    <div class="form-row">
      <div class="form-group col-lg-6 col-md-6 w-100">
        <label>{{'gratuita.mantenimientoLG.literal.observaciones' | translate }}</label>
        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="false"
          [(ngModel)]="tarjetaObservacionesItem.observaciones"></textarea>
      </div>
      <div class="form-group col-lg-6 col-md-6 w-100">
        <label>Incidencias</label>
        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="false"
          [(ngModel)]="tarjetaObservacionesItem.incidencias"></textarea>
      </div>
    </div>
  </div>
</div>


<div class="card-footer">
  <div class="text-right main-button">
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.boton.restablecer' | translate}}"
      (click)="restablecer();" [disabled] = "idAsistencia == null || idAsistencia ==''"></button>
    <button pButton type="button" icon="far fa-save" iconPos="left" label="{{'general.boton.guardar' | translate}}"
      (click)="saveTarjetaObservaciones();" [disabled] = "idAsistencia == null || idAsistencia ==''"></button>
  </div>
</div>
