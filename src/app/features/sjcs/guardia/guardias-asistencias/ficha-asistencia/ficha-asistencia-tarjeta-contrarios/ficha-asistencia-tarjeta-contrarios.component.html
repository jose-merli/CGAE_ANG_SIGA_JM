<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

 <p-dataTable #table [value]="contrarios" emptyMessage="{{ 'general.message.no.registros' | translate}}" [responsive] = "true"  loadingIcon="fa-spinner"
  class="tabla-listado" [sortOrder]="1" [(selection)]="selectedDatos" [paginator]="true" paginatorPosition="both" [rows]="rows" selectionMode="multiple" (onRowSelect)="onSelectRow($event.data)"
  (onRowUnselect)="actualizaSeleccionados()">
    <p-column field="nif" header="{{'administracion.usuarios.literal.NIF' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
      <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
        <td class="text-center">
          <div *ngIf="!isEliminado(dato)">
            <a class="enlace" (click)="onClickEnlace(dato)"><span>{{dato[col.field]}}</span></a>
          </div>
          <div *ngIf="isEliminado(dato)">
            <a class="enlace" (click)="onClickEnlace(dato)"><span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span></a>
          </div>
        </td>
      </ng-template>
    </p-column>
    <p-column field="apellidosnombre" header="{{'justiciaGratuita.oficio.designas.interesados.apellidosnombre' | translate}}" [sortable]="true" [filter]="true" filterMatchMode = "contains" filterPlaceholder="{{'general.boton.search' | translate}}">
      <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
        <td class="text-center">
          <div *ngIf="!isEliminado(dato) && tengoPermiso">
            <a class="enlace" (click)="onClickEnlace(dato)"><span>{{dato[col.field]}}</span></a>
          </div>
          <div *ngIf="!tengoPermiso">
            <span>{{dato[col.field]}}</span>
          </div>
          <div *ngIf="isEliminado(dato) && tengoPermiso">
            <a class="enlace" (click)="onClickEnlace(dato)"><span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span></a>
          </div>
        </td>
      </ng-template>
    </p-column>
    <ng-template pTemplate="paginatorLeft">
      <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate}} {{table.first
              + 1}} al {{table.first + table.rows}} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe'
              | translate }} {{table.totalRecords}} {{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}} : {{numSeleccionado}}</label>
          <label>{{ 'general.message.mostrar' | translate}}</label>
          <p-dropdown [(ngModel)]="rows" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
          <label class="pl-1">{{'cargaMasivaDatosCurriculares.numRegistros.literal' | translate}}</label>
          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSeleccionarTodo()" [(ngModel)]="seleccionarTodo" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
              name="groupname"></p-checkbox>
          </div>
          <!--<label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': seleccionMultiple}" (click)="onChangeSeleccionMultiple()">
            <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>-->
      </div>
    </ng-template>
    <p-footer>
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-comment" iconPos="left"
          label="{{'general.boton.comunicar' | translate}}" [disabled]="!editable || modoLectura"></button>
        <button *ngIf="!mostrarHistorico" pButton type="button"  icon="fa fa-history" iconPos="left"
          label="{{'general.message.mostrarHistorico' | translate}}" 
          (click)="onClickHistorico(true)" [disabled] = "idAsistencia == '' || idAsistencia == null || !editable || modoLectura"></button>
        <button *ngIf="mostrarHistorico" pButton type="button"  icon="fa fa-history" iconPos="left" [disabled]="!editable || modoLectura"
          label="{{'general.message.ocultarHistorico' | translate}}"
          (click)="onClickHistorico(false)"></button>
        <button *ngIf="!mostrarHistorico" pButton [disabled] = "idAsistencia == '' || idAsistencia == null || deleteDisabled || !editable || modoLectura" type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"
          (click)="deleteContrarios()"></button>
        <button *ngIf="!mostrarHistorico" pButton [disabled] = "idAsistencia == '' || idAsistencia == null || !editable || modoLectura || !tengoPermiso " type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.new' | translate}}"
          (click)="newContrario()"></button>
        <button *ngIf="mostrarHistorico" pButton [disabled]="reactivarDisabled || !editable || modoLectura" type="button"
          icon="fa fa-plus" iconPos="left" (click)="reactivarContrario()"
          label="{{ 'general.boton.reactivar' | translate}}"></button>
      </div>
    </p-footer>
  </p-dataTable>
