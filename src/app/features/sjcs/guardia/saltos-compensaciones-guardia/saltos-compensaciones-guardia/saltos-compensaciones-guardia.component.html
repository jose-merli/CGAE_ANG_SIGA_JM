<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="busqueda-container">

  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.GuardiaMenu' | translate }}
      <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.saltosYCompensaciones'|translate}}
  </div>


  <app-filtros-saltos-compensaciones-guardia [permisoEscritura]="permisoEscritura" (isBuscar)="isBuscar($event)">
  </app-filtros-saltos-compensaciones-guardia>

</div>

<div *ngIf="showResults">
  <app-tabla-saltos-compensaciones-guardia [datos]="datos" (search)="searchHistory($event)">
  </app-tabla-saltos-compensaciones-guardia>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
