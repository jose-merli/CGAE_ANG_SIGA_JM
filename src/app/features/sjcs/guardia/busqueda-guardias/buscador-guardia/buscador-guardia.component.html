<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.GuardiaMenu' | translate }}
    <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.guardia.guardias'|translate}}
    <!-- {{ 'censo.busquedaClientes.busquedaNoColegiados.titulo' | translate}}-->
  </p>
</div>

<div class="busqueda-container">
  <app-filtros-guardia [abogado]="abogado" [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtros-guardia>
  <app-tabla-guardias  [totalRegistros] = "totalRegistros" [seleccionarTodo]="seleccionarTodo" [guardias]="datos"
              [cabeceras]="cabeceras" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups"
              (anySelected)="notifyAnySelected($event)" (selectedRow)="checkSelectedRow($event)" (searchHistoricalSend)="search($event)">
            </app-tabla-guardias>
</div>


<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
