<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="card" id="calendarios">
  <div class="card-header header-ficha">
    <div *ngIf="!openFicha" class="form-row">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <!--<i class="fas fa-calendar-alt icon-ficha"></i>-->
          <i class="fas fa-link icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10 cabeza">
        <div class="d-flex justify-content-end mb-1">
          <label class="mr-auto title-ficha">{{ 'agenda.fichaEventos.datosGenerales.calendario' | translate }}</label>
        </div>
        <div class="d-flex justify-content-between sub">
          <label>{{'dato.jgr.guardia.guardias.ultimaFechaDesde' | translate}}:
            <strong>{{datos.fechaDesde}}</strong>
          </label>
          <label>{{'dato.jgr.guardia.guardias.ultimaFechaHasta' | translate}}:
            <strong>{{datos.fechaHasta}}</strong>
          </label>
          <label>{{'dato.jgr.guardia.guardias.generado' | translate}}:
            <strong>{{datos.generado}}</strong>
          </label>
          <label>
            <div *ngIf="calendarioDisponible" class="verticalAlign">
              <div>
                <i class="fas fa-external-link-alt mr-2 icono-enlace"
                aria-hidden="true"></i>
              </div>
              <div>
                <a class="enlace" (click)="goToFichaProgramacion()">{{'dato.jgr.guardia.guardias.fichaProgramacion' | translate}}</a>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>

  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
