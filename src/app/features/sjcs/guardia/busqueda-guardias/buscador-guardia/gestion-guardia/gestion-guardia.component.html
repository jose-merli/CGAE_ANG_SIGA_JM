<div class="ficha-comunicacion-container" id="top">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{'dato.jgr.guardia.inscripciones.guardia' | translate }}
      <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.guardia.guardias'|translate}}
    </p>
  </div>
  <div>
    <app-tarjeta-resumen-fija class="pb-50" *ngIf="permisoEscrituraResumen != undefined"
      [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="infoResumen"
      [enlaces]="enlacesTarjetaResumen" icono="iconoTarjetaResumen" (modoEdicionSend)="modoEdicionSend($event)"
      (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened"></app-tarjeta-resumen-fija>

    <app-datos-generales-guardias [openFicha]="openGen" (opened)="manuallyOpened = $event"
      (idOpened)="isCloseReceive($event)" [tarjetaDatosGenerales]="tarjetaDatosGenerales"
      *ngIf="permisoEscrituraDatosGenerales != undefined" [permisoEscritura]="permisoEscrituraDatosGenerales"
      [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-datos-generales-guardias>

    <app-datos-calendarios-guardias [openFicha]="openCalendarioGuardia" (opened)="manuallyOpened = $event"
      (idOpened)="isCloseReceive($event)" [tarjetaCalendariosGuardias]="tarjetaCalendariosGuardias"
      *ngIf="permisoEscrituraConfCalen != undefined" [permisoEscritura]="permisoEscrituraConfCalen"
      [modoEdicion]="modoEdicion"></app-datos-calendarios-guardias>

    <app-datos-conf-cola [openFicha]="openConfigCola" (opened)="manuallyOpened = $event"
      (idOpened)="isCloseReceive($event)" [tarjetaConfigCola]="tarjetaConfigCola"
      *ngIf="permisoEscrituraConfCola != undefined" [permisoEscritura]="permisoEscrituraConfCola"
      [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-datos-conf-cola>

    <app-datos-cola-guardia [openFicha]="openCola" (opened)="manuallyOpened = $event"
      (idOpened)="isCloseReceive($event)" [tarjetaColaGuardia]="tarjetaColaGuardia"
      *ngIf="permisoEscrituraColaGuardia != undefined" [permisoEscritura]="permisoEscrituraColaGuardia"
      [modoEdicion]="modoEdicion"></app-datos-cola-guardia>

    <app-datos-incompatibilidades [openFicha]="openIncompatibilidades" (opened)="manuallyOpened = $event"
      (idOpened)="isCloseReceive($event)" [tarjetaIncompatibilidades]="tarjetaIncompatibilidades"
      *ngIf="permisoEscrituraIncomp != undefined" [modoEdicion]="modoEdicion"></app-datos-incompatibilidades>

    <app-datos-baremos (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)"
      [tarjetaBaremos]="tarjetaBaremos" *ngIf="permisoEscrituraBaremos != undefined" [modoEdicion]="modoEdicion">
    </app-datos-baremos>

    <app-calendarios (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)"
      [tarjetaCalendarios]="tarjetaCalendarios" *ngIf="permisoEscrituraCalen != undefined"></app-calendarios>

    <app-datos-incripciones-guardias (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)"
      [tarjetaInscripcionesGuardias]="tarjetaInscripcionesGuardias" *ngIf="permisoEscrituraInscripciones != undefined"
      [modoEdicion]="modoEdicion"></app-datos-incripciones-guardias>

    <app-datos-turno-guardias (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)"
      [tarjetaTurnoGuardias]="tarjetaTurnoGuardias" *ngIf="permisoEscrituraTurno != undefined"
      [modoEdicion]="modoEdicion"></app-datos-turno-guardias>
  </div>
</div>
<div class="mt-3 text-right main-button " id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
    label="{{ 'general.boton.volver' | translate }}"></button>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
