<div class="ficha-comunicacion-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.maestros' | translate }}
      <i class="fa fa-angle-right"></i>{{'menu.facturacionSJCS.mantenimientoGestionComisarias'|translate}}
    </p>
  </div>
  <div>
    <app-tarjeta-resumen-fija [titulo]="titulo" [datos]="infoResumen" [icono]="clipboard"></app-tarjeta-resumen-fija>
    <app-datos-generales-guardias [permisoEscritura]="permisoEscritura" [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-datos-generales-guardias>
    <app-datos-calendarios-guardias [permisoEscritura]="permisoEscritura" [modoEdicion]="modoEdicion"></app-datos-calendarios-guardias>
    <app-datos-conf-cola [permisoEscritura]="permisoEscritura" [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-datos-conf-cola>
    <app-datos-cola-guardia [modoEdicion]="modoEdicion"></app-datos-cola-guardia>
    <app-datos-incompatibilidades [modoEdicion]="modoEdicion"></app-datos-incompatibilidades>
    <app-datos-baremos [modoEdicion]="modoEdicion"></app-datos-baremos>
    <app-calendarios></app-calendarios>
    <app-datos-incripciones-guardias></app-datos-incripciones-guardias>
  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
