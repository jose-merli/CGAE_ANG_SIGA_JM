<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p (click)="onHideDatosGenerales()" class="title-module"> {{ 'general.message.datos.generales' | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">

        <div class="form-group-interlineado col-lg-6 col-md-6">
          <div class="form-row">
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' |
                  translate}}</strong></label>
              <input type="text" [(ngModel)]="datosFiltro.anioacta" class="form-control" (keypress)="numberOnly($event)"
                maxLength="4" pInputText>
            </div>
            <div class="col-log-6 col-md-6">
              <label><strong>{{ 'gratuita.busquedaAsistencias.literal.numero' |
                  translate}}</strong></label>
              <input type="text" class="form-control" maxLength="10" #inputNumero pInputText [(ngModel)]="datosFiltro.numeroacta">
            </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-6 col-md-6">
          <div class="form-row">
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.ejg.datosGenerales.FechaResolucionDesde' |
               translate}}</strong></label>
              <app-fecha [(value)]="datosFiltro.fecharesoluciondesde" (valueChangeSelected)="fillFechaResolucionDesde($event)"
                (valueChangeInput)="fillFechaResolucionDesde($event)">
              </app-fecha>
            </div>
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.ejg.datosGenerales.FechaResolucionHasta' |
                translate}}</strong></label>
              <app-fecha [(value)]="datosFiltro.fecharesolucionhasta" (valueChangeSelected)="fillFechaResolucionHasta($event)"
                (valueChangeInput)="fillFechaResolucionHasta($event)">
              </app-fecha>
            </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-6 col-md-6">
          <div class="form-row">
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.ejg.datosGenerales.FechaReunionDesde' |
               translate}}</strong></label>
              <app-fecha [(value)]="datosFiltro.fechareuniondesde" (valueChangeSelected)="fillFechaReunionDesde($event)"
                (valueChangeInput)="fillFechaReunionDesde($event)">
              </app-fecha>
            </div>
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.ejg.datosGenerales.FechaReunionHasta' |
                translate}}</strong></label>
              <app-fecha [(value)]="datosFiltro.fechareunionhasta" (valueChangeSelected)="fillFechaReunionHasta($event)"
                (valueChangeInput)="fillFechaReunionHasta($event)">
              </app-fecha>
            </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-6 col-md-6">
          <div class="form-row">
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.ejg.datosGenerales.Presidente' |
                translate}}</strong></label>
              <p-dropdown class="select-form" [(ngModel)]='datosFiltro.idpresidente' placeholder="Seleccionar" [options]="comboPresidente"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
              </p-dropdown>
            </div>
            <div class="col-lg-6 col-md-6">
              <label><strong>{{ 'justiciaGratuita.ejg.datosGenerales.Secretario' |
                translate}}</strong></label>
              <p-dropdown class="select-form" [(ngModel)]='datosFiltro.idsecretario' placeholder="Seleccionar" [options]="comboSecretario"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
              </p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <!-- BOTONES TARJETA -->
  <div class="text-right main-button">
    <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left"
      label="{{ 'general.boton.clear' | translate}}"></button>
    <button (click)="search()" pButton type="button" icon="fa fa-search" iconPos="left"
      label="{{ 'general.boton.search' | translate }}"></button>
    <button (click)="nuevo()" pButton type="button" icon="fa fa-plus" iconPos="left"
      label="{{ 'general.boton.new' | translate }}"></button>
  </div>
</div>
