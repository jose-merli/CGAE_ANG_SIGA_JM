<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-cog icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{'administracion.catalogos.titulo.datos.generales' | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'administracion.catalogos.titulo.datos.generales' | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-9 col-md-9">

          <div class="form-row">


            <div class="form-group-interlineado col-lg-3 col-md-3">
              <div class="form-row">
                <div class="col-lg-4 col-md-4 pl5">
                  <label><strong>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' |
                      translate}}</strong></label>
                  <input type="text" [(ngModel)]="datosFiltro.anio" class="form-control" (keypress)="numberOnly($event)"
                    maxLength="4" pInputText>
                </div>
                <div class="col-log-8 col-md-8 pr5">
                  <label><strong>{{ 'gratuita.busquedaAsistencias.literal.numero' |
                      translate}}</strong></label>
                  <input type="text" class="form-control" #inputNumero pInputText [(ngModel)]="datosFiltro.numeroActa">
                </div>
                <div class="col-log-8 col-md-8 pr5">
                  <label><strong>sufijo</strong></label>
                  <p-dropdown class="select-form" [(ngModel)]='datosFiltro.sufijo' placeholder="Seleccionar" [options]="comboSufijo"
                  [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
                </p-dropdown>
              </div>
              </div>
            </div>

            <div class="form-group col-lg-2 col-md-2">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.FechaResolucion' |
                 translate}}</label>
              <app-fecha [(value)]="datosFiltro.fechaResolucion" (valueChangeSelected)="fillFechaResolucion($event)"
                (valueChangeInput)="fillFechaDesde($event)">
              </app-fecha>
            </div>
    
            <div class="form-group col-lg-2 col-md-2">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.FechaReunion' |
                translate}}</label>
              <app-fecha [(value)]="datosFiltro.fechaReunion" (valueChangeSelected)="fillFechaReunion($event)"
                (valueChangeInput)="fillFechaHasta($event)">
              </app-fecha>
            </div>
    
            <div class="form-group col-lg-4 col-md-4">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.Presidente' |
                translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datosFiltro.presidente' placeholder="Seleccionar" [options]="comboPresidente"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
              </p-dropdown>
            </div>
    
            <div class="form-group col-lg-4 col-md-4">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.Secretario' |
                translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datosFiltro.secretario' placeholder="Seleccionar" [options]="comboSecretario"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
              </p-dropdown>
            </div>

            <div class="form-group-interlineado col-lg-3 col-md-3">
              <div class="flexpana">
                <div class="flexpana">
                  Hora Inicio 
                </div>
                <div class="flexpana">
                      <input type="text" class="form-control" maxLength="4" (keypress)="numberOnly($event)" pInputText
                      [(ngModel)]="horaInicio">
                </div>
                <div class="flexpana">
                  :
                 </div>
                <div class="flexpana">
                  <label><strong></strong></label>
                      <input type="text" class="form-control" maxLength="4" (keypress)="numberOnly($event)" pInputText
                      [(ngModel)]="minutoInicio">    
                  </div>
              </div>
            </div>

            <div class="form-group-interlineado col-lg-3 col-md-3">
              <div class="flexpana">
                <div class="flexpana">
                  Hora Fin
                </div>
                <div class="flexpana">
                      <input type="text" class="form-control" maxLength="4" (keypress)="numberOnly($event)" pInputText
                      [(ngModel)]="horaFin">
                </div>
                <div class="flexpana">
                  :
                 </div>
                <div class="flexpana">
                  <label><strong></strong></label>
                      <input type="text" class="form-control" maxLength="4" (keypress)="numberOnly($event)" pInputText
                      [(ngModel)]="minutoFin">    
                  </div>
              </div>
            </div>
            <div class="form-group-interlineado col-lg-12 col-md-12">
              <label>observaciones</label>
              <textarea type="text" class="form-control" pInputText
                [(ngModel)]="datosFiltro.observaciones">
              </textarea>
            </div>
            <div class="form-group-interlineado col-lg-12 col-md-12">
              <label>Miembros comision (Actas)</label>
              <textarea type="text" class="form-control" maxLength="4000" pInputText
                [(ngModel)]="datosFiltro.miembros">
              </textarea>
            </div>
            <div class="form-group-interlineado col-lg-12 col-md-12">
              <label>expedientesRetirados</label>
              <textarea type="text" class="form-control" maxLength="4000" 
                [(ngModel)]="datosFiltro.pendientes">
              </textarea>
            </div>
            <div class="form-group-interlineado col-lg-1 col-md-1">
              <label>expedientesActa</label>
              <input type="text" class="form-control" readonly pInputText
                [(ngModel)]="expedientesActa">
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>

    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="checkPermisosRest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo"
          iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="guardarActa()" pButton [disabled]="disabledSave()" type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button>
          <button (click)="checkPermisosRest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo"
          iconPos="left" label="AÃ±adir EJG pendientes CAJG"></button>
          <button (click)="checkPermisosRest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo"
          iconPos="left" label="Cerrar acta"></button>
          <button (click)="checkPermisosRest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo"
          iconPos="left" label="Abrir acta"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
