<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-cog icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha"> {{"justiciaGratuita.oficio.turnos.configuracioncolaoficio" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i (click)="abrirFicha('tablacolaoficio')" *ngIf="!esFichaActiva('tablacolaoficio')" class="fa fa-angle-up float-right"></i>
            <i (click)="cerrarFicha('tablacolaoficio')" *ngIf="esFichaActiva('tablacolaoficio')" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"justiciaGratuita.oficio.turnos.configuracioncolaoficio" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="esFichaActiva('tablacolaoficio') && openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-12 col-md-12">
          <div class="form-group col-lg-6 col-md-6 ">
            <div class="form-row">
              <p-table [value]="turnosItem" [columns]="cols" [selectionMode]="selectionMode" [(selection)]="selectedDatos" [responsive]="true"
                #table class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="editAreas($event)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
                [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both">
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                    <col *ngFor="let col of cols" [style.width]="col.width">
                  </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                      {{ col.header | translate }}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                      <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="
                        table.filter($event.target.value, col.field, 'contains')
                      " />
                    </th>
                  </tr>
                </ng-template>

                <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
                  <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                    <td class="text-center" *ngFor="let col of columns">
                      <div *ngIf="col.field == 'idAcreditacion'">
                        <p-dropdown *ngIf="!dato.acreditacionNueva" disabled class="select-form" [(ngModel)]="dato.idAcreditacion" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                          [options]="comboAcreditaciones" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
                        <p-dropdown *ngIf="dato.acreditacionNueva" class="select-form" [(ngModel)]="dato.idAcreditacion" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                          [options]="comboAcreditacionesNew" [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>

                      </div>

                      <div *ngIf="col.field == 'porcentajeReal'">
                        <span *ngIf="disableAll || ( !((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple)">
                          {{ dato.porcentaje }} % </span>


                        <app-precio *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                          [(value)]="dato.porcentaje" [dato]="dato" [porcentaje]="true" [maxLength]="3" [nuevo]="nuevo" [id]="id"
                          [disabled]="historico" (valueChangeInput)="changePorcentaje(dato)"></app-precio>
                      </div>

                      <div *ngIf="col.field == 'nig_numprocedimiento'">
                        <span *ngIf="disableAll || (dato.nigProcedimiento && (!((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple))">
                          ✔
                        </span>
                        <span *ngIf="disableAll || (!dato.nigProcedimiento && (!((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple))">
                          ❌
                        </span>
                        <p-checkbox *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                          [disabled]="disableAll" (onChange)="changeNigNumprocedimiento($event)" [(ngModel)]="dato.nigProcedimiento"
                          binary="true" name="nig_numprocedimiento"></p-checkbox>
                      </div>

                      <div *ngIf="col.field == 'codigoext'">
                        <span *ngIf="disableAll || !((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple">
                          {{ dato[col.field] }}
                        </span>

                        <input *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                          type="text" class="form-control paddingInput" [(ngModel)]="dato.codigoext" name="codigoext" type="text"
                          on-focusout="changeCodigoExt($event)" (input)="changeCodigoExt($event)" maxLength="3900" />
                      </div>

                      <div *ngIf="col.field == 'codSubTarifa'">
                        <span *ngIf="disableAll || !((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple">
                          {{ dato[col.field] }}
                        </span>

                        <input *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                          type="text" class="form-control paddingInput" [(ngModel)]="dato.codSubTarifa" name="codSubTarifa"
                          type="text" on-focusout="changeCodSubTarifa($event)" (input)="changeCodSubTarifa($event)" maxLength="3900"
                        />
                      </div>
                    </td>

                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                  <tr>
                    <td [attr.colspan]="columns.length">
                      {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                  <div class="mostrar d-flex text-right justify-content-end">
                    <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}}
                      al {{table.first + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate
                      }} {{table.totalRecords}}</label>
                    <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
                    </label>
                    <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
                    </label>
                    <label>{{"general.message.mostrar" | translate}}</label>
                    <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
                    </p-dropdown>
                    <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                    <div class="ml-3 selectAll">
                      <p-checkbox [disabled]="disableAll" (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                        name="groupname"></p-checkbox>
                    </div>
                    <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
                      <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
                  </div>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>

      </div>
      <br>
    </div>

    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="rest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="save()" pButton [disabled]="disabledSave()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>

  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>
