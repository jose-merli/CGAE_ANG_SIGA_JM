<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container" id="configTurnos">
  <div *ngIf="permisosTarjeta" class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
          <div class="img-colegiado">
            <i class="fas fa-cog icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10" >
          <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha()">
            <label class="mr-auto title-ficha" style="cursor:pointer"> {{"justiciaGratuita.oficio.turnos.configuracionturnos" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between" style="cursor:default">
            <label>{{ "justiciaGratuita.oficio.turnos.validjustificación" | translate }}
              <span>{{ validJustificacion }}</span>
            </label>
            <label>{{ "justiciaGratuita.oficio.turnos.validinscripbajas" | translate }}
              <span>{{ validInscripyBajas }}</span>
            </label>
            <label>{{ "justiciaGratuita.oficio.turnos.requisitosguardias" | translate }}
              <span>{{ requisitosGuardiasDescripcion }}</span>
            </label>
            <label>{{ "administracion.informes.literal.visibleMovil" | translate }}
              <span>{{ visibleMovilTexto }}</span>
            </label>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} " (click)="abreCierraFicha()"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="abreCierraFicha()">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha" style="cursor:pointer">{{"justiciaGratuita.oficio.turnos.configuracionturnos" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- *ngIf="esFichaActiva('configuracion') && openFicha" -->
    <div 
    *ngIf="openFicha" 
    class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-12 col-md-12">

          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"justiciaGratuita.oficio.turnos.requisitosguardias" | translate}} (*)
              </label>
              <p-dropdown class="select-form" [disabled]="disableAll" [(ngModel)]='turnosItem.idguardias' [filter]="true" filterBy="label,labelSinTilde"
                filterMatchMode="contains" [options]="guardias" (onChange)="onChangeRequisitosGuardias()" 
                [showClear]="true">
              </p-dropdown>
<!--               placeholder="{{'general.boton.seleccionar' | translate}}"
 -->            </div>
            <div class="form-group col-lg-4 col-md-4">
              <br>
              <p-checkbox [disabled]="disableAll" [(ngModel)]="turnosItem.validarjustificacionesCheck" binary="true" label="{{'justiciaGratuita.oficio.turnos.requeridavalidacion' | translate }}"
                name="groupname"></p-checkbox>
            </div>

            <div class="form-group col-lg-4 col-md-4">
              <br>
              <p-checkbox [disabled]="disableAll" [(ngModel)]="turnosItem.validarinscripcionesCheck" binary="true" label="{{'justiciaGratuita.oficio.turnos.requeridavalidacionIns' | translate }}"
                name="groupname"></p-checkbox>
            </div>

            <div class="form-group col-lg-3 col-md-3">
              <br>
              <p-checkbox [disabled]="disableAll" [(ngModel)]="turnosItem.letradoasistenciasCheck" binary="true" label="{{'justiciaGratuita.oficio.turnos.anadirasistencialetrado' | translate }}"
                name="groupname"></p-checkbox>
            </div>

            <div class="form-group col-lg-4 col-md-4">
              <br>
              <p-checkbox [disabled]="disableAll" [(ngModel)]="turnosItem.letradoactuacionesCheck" binary="true" label="{{'justiciaGratuita.oficio.turnos.anadiractuacionletrado' | translate }}"
                name="groupname"></p-checkbox>
            </div>

            <div class="form-group col-lg-3 col-md-3">
              <br>
              <p-checkbox [disabled]="disableAll" [(ngModel)]="turnosItem.activarretriccionacreditCheck" binary="true" label="{{'justiciaGratuita.oficio.turnos.activarrestriccion' | translate }}"
                name="groupname"></p-checkbox>
            </div>

            <div class="form-group col-lg-2 col-md-2">
              <br>
              <p-checkbox [disabled]="disableAll" [(ngModel)]="turnosItem.visibleMovilCheck" binary="true" label="{{'administracion.informes.literal.visibleMovil' | translate }}"
                name="groupname"></p-checkbox>
            </div>

          </div>
        </div>

      </div>
      <br>
    </div>

    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="rest()" pButton [disabled]="disableAll" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="confirmGuardar()" pButton type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
  <p-confirmDialog header="Confirmación" icon="fa fa-question-circle" width="425" #cd>
    <p-footer>
      <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
    </p-footer>
  </p-confirmDialog>
  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>
