<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div *ngIf="permisosTarjeta">
  <div class="busqueda-container" id="configColaOficio">
    <div class="card">
      <div class="card-header header-ficha">
        <div *ngIf="!openFicha" class="form-row">
          <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
            <div class="img-colegiado">
              <i class="fa fa-wrench  icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10" >
            <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha()">
              <label class="mr-auto title-ficha" style="cursor:pointer"> {{"justiciaGratuita.oficio.turnos.configuracioncolaoficio" | translate}}</label>
            </div>
            <div class="d-flex justify-content-between">
              <span>{{ pesosSeleccionadosTarjeta }}</span>
              <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} " (click)="abreCierraFicha()"></i>
            </div>
          </div>
        </div>
        <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="abreCierraFicha()">
          <div class="img-colegiado">
            <i class="fa fa-wrench  icon-ficha"></i>
          </div>
          <label class="title-ficha" style="cursor:pointer">{{"justiciaGratuita.oficio.turnos.configuracioncolaoficio" | translate}}</label>
          <i class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>

      <div *ngIf="esFichaActiva('configuracioncolaoficio') && openFicha" class="card-body card-body-ficha">
        <div class="form-row">
          <div class="form-group picklistcolaoficio col-lg-6 col-md-6">
            <p-pickList class="pick-sufijos" [source]="pesosExistentes" [target]="pesosSeleccionados" sourceHeader="{{ 'justiciaGratuita.oficio.turnos.pesosexistentes' | translate }}"
              targetHeader="{{ 'justiciaGratuita.oficio.turnos.pesosseleccionados' | translate }}" [responsive]="true" dragdrop="true"
              dragdropScope="pesosSeleccionados" (onTargetReorder)="moverSeleccionados($event)" (onMoveToSource)="cambioExistentes($event)"
              (onMoveToTarget)="cambioSeleccionados($event)" [showSourceControls]="false" [showTargetControls]="true" [sourceStyle]="{ height: '200px' }"
              [targetStyle]="{ height: '200px' }" [disabled]="disableAll">
              <ng-template let-item pTemplate="item">
                <div>{{ item.por_filas}} {{ item.orden}}</div>
              </ng-template>
            </p-pickList>
          </div>
        </div>
        <br>
      </div>

      <div *ngIf="openFicha" class="card-footer ">
        <div class="text-right main-button ">
          <button (click)="rest()" pButton [disabled]="disableAll" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
          <button (click)="guardar()" pButton [disabled]="disabledSave()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
  </div>
