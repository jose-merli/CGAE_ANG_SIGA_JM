<div class="consultas-container" id="top">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>
      {{ "menu.informesYcomunicaciones" | translate }}
      <i class="pl-1 fa fa-angle-right"></i>{{ "menu.informesYcomunicaciones.consultas" | translate }}
      <i class="pl-1 fa fa-angle-right"></i>{{ "informesycomunicaciones.consultas.ficha.fichaConsulta" | translate }}
    </p>
  </div>
  <app-tarjeta-resumen-fija class="pb-50" *ngIf="permisosTarjetaResumen" [chincheta]="true" icono="far fa-file-alt" titulo="justiciaGratuita.oficio.turnos.inforesumen"
  [datos]="datos" [enlaces]="enlacesTarjetaResumen" icono="iconoTarjetaResumen" (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened"></app-tarjeta-resumen-fija>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales-consulta (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaDatosGenerales]="tarjetaDatosGenerales" [turnosItem]="turnosItem" (datosSend)="datosSend($event)" (modoEdicionSend)="modoEdicionSend($event)" *ngSwitchCase="'generales'"></app-datos-generales-consulta>
    <app-configuracion-turnos (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaConfiguracionTurnos]="tarjetaConfiguracionTurnos" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'configuracion'"></app-configuracion-turnos>
    <app-configuracion-colaoficio (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaConfiguracionColaOficio]="tarjetaConfiguracionColaOficio" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'configuracioncolaoficio'"></app-configuracion-colaoficio>
    <app-tarjeta-colaoficio (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaColaOficio]="tarjetaColaOficio" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tablacolaoficio'"></app-tarjeta-colaoficio>
    <app-tarjeta-guardias (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaGuardias]="tarjetaGuardias" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tarjetaguardias'"></app-tarjeta-guardias>
    <app-tarjeta-colaguardias (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaColaGuardias]="tarjetaColaGuardias" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tablacolaguardias'"></app-tarjeta-colaguardias>
    <app-tarjeta-inscripciones (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaInscripciones]="tarjetaInscripciones" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tarjetainscripciones'"></app-tarjeta-inscripciones>
  </div>
</div>
<div class="mt-3 text-right main-button " id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
