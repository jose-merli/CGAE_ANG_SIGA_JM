<div class="consultas-container" id="top">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>
      {{ "menu.justiciaGratuita" | translate }}
      <i class="pl-1 fa fa-angle-right"></i>{{ "menu.justiciaGratuita.TurnosOficio" | translate }}
      <i class="pl-1 fa fa-angle-right"></i>{{ "menu.justiciaGratuita.Turnos" | translate }}
    </p>
  </div>
  <app-tarjeta-resumen-fija class="pb-50" *ngIf="idTurno != undefined" [chincheta]="true" titulo="justiciaGratuita.oficio.turnos.inforesumen"
  [datos]="datosTarjetaResumen" [enlaces]="enlacesTarjetaResumen" [icono]="iconoTarjetaResumen" (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened"></app-tarjeta-resumen-fija>

  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales-consulta (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaDatosGenerales]="tarjetaDatosGenerales" [turnosItem]="turnosItem" (datosTarjetaResumenEmit)="datosTarjetaResumenEvent($event)" (modoEdicionSend)="modoEdicionSend($event)" *ngSwitchCase="'generales'" [openGen]="openGen" [newTurno]="newTurno"></app-datos-generales-consulta>
    <app-configuracion-turnos (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaConfiguracionTurnos]="tarjetaConfiguracionTurnos" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'configuracion'" [openConfigTurnos]="openConfigTurnos"></app-configuracion-turnos>
    <app-configuracion-colaoficio (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaConfiguracionColaOficio]="tarjetaConfiguracionColaOficio" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'configuracioncolaoficio'" [openConfigColaOficio]="openConfigColaOficio"></app-configuracion-colaoficio>
    <app-tarjeta-colaoficio (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaColaOficio]="tarjetaColaOficio" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tablacolaoficio'" [openColaOficio]="openColaOficio"></app-tarjeta-colaoficio>
    <app-tarjeta-guardias (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaGuardias]="tarjetaGuardias" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tarjetaguardias'" [openGuardias]="openGuardias"></app-tarjeta-guardias>
    <app-tarjeta-colaguardias (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaColaGuardias]="tarjetaColaGuardias" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tablacolaguardias'" [openColaGuardias]="openColaGuardias"></app-tarjeta-colaguardias>
    <app-tarjeta-inscripciones (opened)="manuallyOpened = $event" (idOpened)="isCloseReceive($event)" [tarjetaInscripciones]="tarjetaInscripciones" [idTurno]="idTurno" [turnosItem]="turnosItem" [modoEdicion]="modoEdicion" *ngSwitchCase="'tarjetainscripciones'"></app-tarjeta-inscripciones>
  </div>
</div>
<div class="mt-3 text-right main-button " id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
