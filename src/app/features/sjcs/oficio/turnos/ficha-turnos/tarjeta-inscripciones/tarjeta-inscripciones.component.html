<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>


<!--cuerpo datos generales-->
<div class="card">
  <div class="card-header header-ficha">
    <div class="form-row">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <i class="fas fa-link icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10">
        <div class="d-flex justify-content-start mb-1">
          <label class="mr-auto title-ficha">{{ 'justiciaGratuita.oficio.turnos.inscripcionesturno' | translate }}</label>
        </div>
        <div class="d-flex justify-content-between">
          <label>
            <a (click)="navigateToInscripciones()">
              <span style="color: blue; text-decoration: underline; cursor: pointer;">{{"justiciaGratuita.oficio.turnos.listadoinscripciones" | translate}}</span>
            </a>
          </label>
          <i class="float-right"></i>
        </div>
      </div>
    </div>
  </div>
</div>
