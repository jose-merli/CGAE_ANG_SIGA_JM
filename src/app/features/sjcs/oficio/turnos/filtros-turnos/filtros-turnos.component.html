<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.TurnosOficio' | translate}}
    <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.Turnos' | translate}}
  </p>
</div>
<div class="card">
  <div class="card-body">
    <p (click)="onHideDatosGenerales()" class="title-module"> {{'general.message.datos.generales' | translate}}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'gratuita.definirTurnosIndex.literal.abreviatura' | translate}}</label>
          <input type="text" name="abreviatura" value="" class="box" class="form-control" [(ngModel)]='filtros.abreviatura' pInputText
            maxLength="200" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'administracion.parametrosGenerales.literal.nombre' | translate}}</label>
          <input type="text" name="nombre" value="" class="box" class="form-control" [(ngModel)]='filtros.nombre' pInputText maxLength="100"
            pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'menu.justiciaGratuita.maestros.Area' | translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idarea' placeholder="Seleccionar" [options]="areas" [filter]="true"
            filterBy="label,labelSinTilde" (onChange)="onChangeArea()" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'menu.justiciaGratuita.maestros.Materia' | translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idmateria' [(disabled)]="isDisabledMateria" placeholder="Seleccionar"
            [options]="materias" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{'justiciaGratuita.maestros.zonasYSubzonas.grupoZona.cabecera'|translate}}</label>
          <p-dropdown class="select-form" (onChange)="onChangeZona()" [(ngModel)]='filtros.idzona' placeholder="Seleccionar" [options]="zonas"
            [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>

        <div class="form-group col-lg-3 col-md-3">
          <label>{{'justiciaGratuita.maestros.zonasYSubzonas.zona'|translate}}</label>
          <p-dropdown class="select-form" (onChange)="partidoJudiciales()" [(ngModel)]='filtros.idzubzona' [(disabled)]="isDisabledSubZona"
            placeholder="Seleccionar" [options]="subzonas" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>

        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'agenda.fichaEvento.tarjetaGenerales.partidoJudicial' | translate}}</label>
          <input type="text" name="nombre" [placeholder]="partidoJudicial" class="box" class="form-control" [(ngModel)]='filtros.idpartido'
            pInputText maxLength="200" disabled="true" pInputText>
        </div>

        <div class="form-group col-lg-3 col-md-3">
          <label>{{'menu.justiciaGratuita.maestros.Jurisdiccion'|translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.jurisdiccion' placeholder="Seleccionar" [options]="jurisdicciones" [filter]="true"
            filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>

        <div class="form-group col-lg-3 col-md-3">
          <label>{{'menu.justiciaGratuita.maestros.partidas'|translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idpartidapresupuestaria' placeholder="Seleccionar" [options]="partidas"
            [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>

        <div class="form-group col-lg-3 col-md-3">
          <label>{{'justiciaGratuita.oficio.turnos.grupofacturacion'|translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.grupofacturacion' placeholder="Seleccionar" [options]="grupofacturacion"
            [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>

        <div class="form-group col-lg-3 col-md-3">
          <label>{{'justiciaGratuita.oficio.turnos.tipoturno'|translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idtipoturno' placeholder="Seleccionar" [options]="tiposturno" [filter]="true"
            filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <!-- BOTONES TARJETA -->
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="isBuscar()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate }}"></button>
      <button (click)="newTurno()"  pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
    </div>
  </div>
</div>
