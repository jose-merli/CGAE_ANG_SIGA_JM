<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
    <div class="card-body">
        <div class="form-row">
            <div class="form-group-interlineado">
                <div class="col-lg-3 col-md-3">
                    <p-radioButton [(ngModel)]='radioTarjeta' name="tarj" value="designas" (click)="changeFilters()" label="Designas" ></p-radioButton>
                </div>
               
                <div class="col-lg-3 col-md-3">
                    <p-radioButton [(ngModel)]='radioTarjeta' name="tarj" value="justifiacion" (click)="changeFilters()" label="Justificación Expréss"></p-radioButton>
                </div>
            </div>
        </div>

        <!-- FILTRO DESIGNAS -->
        <div id="designas" *ngIf="showDesignas">
            designasfasdfas
        </div>

        <!-- FILTRO JUSTIFICACION EXPRESS -->
        <div class="form-row">
            <div id="buscaJustiExp" *ngIf="showJustificacionExpress" class="form-group">
                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel class="my-1" [expanded]="expanded">
                        <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                            <div class="w100 font-weight-bold">
                                <p class="w100">Colegiado</p>
                            </div>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>
                            <app-busqueda-colegiado-express [pantalla]="'ejg'" [numColegiado]="usuarioBusquedaExpress.numColegiado" [nombreAp]="usuarioBusquedaExpress.nombreAp">

                    </mat-expansion-panel>
                </mat-accordion>

                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel class="mb-1">
                        <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                            <div class="w100 font-weight-bold">
                                <p class="w100">Restricciones de búsqueda</p>
                            </div>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>

                                <div class="form-group-interlineado col-lg-4 col-md-4 vertical-center">
                                    <p-checkbox binary="true" label="Mostrar solo justificaciones y/0 validaciones pendientes" class="ml-0"></p-checkbox>
                                </div>

                                    </div> -->

                                <div class="form-group-interlineado col-lg-4 col-md-4 vertical-center">
                                    <p-checkbox binary="true" label="Activar restricciones de visualización de la ficha colegial" class="ml-0"></p-checkbox>
                                </div>

                            </div>
                        </ng-template>
                    </mat-expansion-panel>
                </mat-accordion>

                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel class="mb-1">
                        <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                            <div class="w100 font-weight-bold">
                                <p class="w100">Datos Designación y EJG's</p>
                            </div>
                        </mat-expansion-panel-header>

                                                (valueChangeSelected)="fillFechaIncorporacionDesde($event)"

                </mat-accordion>

        <div class="text-right main-button">
