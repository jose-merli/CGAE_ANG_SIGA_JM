<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>



<div *ngIf="showTarjetaPermiso" class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="!showTarjeta" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha"> Datos Colegiado Renunciante
              <!-- {{ 'administracion.catalogos.titulo.datos.generales' | translate}} -->
            </label>
          </div>
          <div class="row">
            <!-- <div class="col-3">
              <label>{{ "censo.fichaCliente.literal.identificacion" | translate }}
                <span>{{ body.nif }}</span>
              </label>
            </div>
            <div class="col-3">
              <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }}
                <span>{{ body.nombre }} {{ body.apellido11 }} {{ body.apellido2 }}</span>
              </label>
            </div>
            <div class="col-3">
              <label>{{ "censo.consultaDatosColegiacion.literal.fechaNac" | translate }}
                <span>{{ body.fechanacimiento | date: 'dd/MM/yyyy' }}</span>
              </label>
            </div>
            <div class="col-3">
              <label>{{ "administracion.usuarios.literal.fechaAlta" | translate }}
                <span>{{ body.fechaalta | date: 'dd/MM/yyyy' }}</span>
              </label>
              <i *ngIf="!showTarjeta" class="fa fa-angle-down float-right"></i>
            </div> -->
          </div>
        </div>
      </div>
      <div *ngIf="showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'administracion.catalogos.titulo.datos.generales' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div [hidden]="!showTarjeta" class="card-body card-body-ficha">
      <div class="row">

        <!-- info identificacion -->
        <div class="col-lg-12 col-md-12">
          <div class="row">
            <label>{{ "justiciaGratuita.oficio.designaciones.fechaDesignacion" | translate}}</label>
            <app-fecha [(value)]="body.fechaDesignacion"
              (valueChangeSelected)="fillFechaDesignacion($event)">
            </app-fecha>
          </div>
          <div class="row">
            <div class="form-group col-lg-1 col-md-1">
              <label>{{ "administracion.parametrosGenerales.literal.numColegiado" | translate }} 
              </label>
              <input [(ngModel)]="body.numColegiado" name="nombre" type="text" class="form-control" [maxLength]="95"
                [disabled]="!permisoEscritura" pInputText disabled />
            </div>
            <div class="form-group col-lg-2 col-md-2">
              <label>{{ "censo.busquedaClientes.literal.apellidos" | translate }}
              </label>
              <input [(ngModel)]="body.apellido1Colegiado" name="apellido1" type="text" class="form-control" [maxLength]="95"
                [disabled]="!permisoEscritura" pInputText disabled />
            </div>

            <div class="form-group col-lg-2 col-md-2">
              <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }}
              </label>
              <input [(ngModel)]="body.nombre" name="nombre" type="text" class="form-control" [maxLength]="95"
                [disabled]="!permisoEscritura" pInputText disabled />
            </div>
          </div>
          justiciaGratuita.oficio.designas.letrados.motivoRenuncia
          <div class="row">
            <div class="form-group col-lg-1 col-md-1">
              <label>{{ "justiciaGratuita.oficio.designas.letrados.fechaSolicitudRenuncia" | translate}}</label>
              <app-fecha [(value)]="body.fechaSolRenuncia"
                (valueChangeSelected)="fillFechaSolRenuncia($event)">
              </app-fecha>
            </div>
            <div class="form-group col-lg-1 col-md-1">
              <label>{{ "justiciaGratuita.oficio.designas.letrados.fechaRenunciaEfectiva" | translate}}</label>
              <app-fecha [(value)]="body.fechaEfecRenuncia"
                (valueChangeSelected)="fillFechaSolRenuncia($event)" disabled>
              </app-fecha>
            </div>
            <div class="form-group col-lg-1 col-md-1">
              <p-checkbox (onChange)="incluirCompensacion()" [(ngModel)]="body.compensacion" binary="true"
              label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname">
              </p-checkbox>
            </div>
            <div class="form-group col-lg-1 col-md-1">
              <label>{{ "justiciaGratuita.oficio.designas.letrados.motivoRenuncia" | translate}} (*)</label>
              <p-dropdown [(value)]="body.motivoRenuncia"
                (valueChangeSelected)="changeMotivo($event)">
            </p-dropdown>
            </div>
            <div class="form-group col-lg-2 col-md-2">
              <label>{{ "administracion.parametrosGenerales.literal.observaciones" | translate }}
              </label>
              <input [(ngModel)]="body.observaciones" name="observaciones" type="text" class="form-control" [maxLength]="95"
                [disabled]="!permisoEscritura" pInputText />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- info direcciones -->
        <div class="col-lg-12 col-md-12">
          <div class="form-row">
            <div class="form-group col-lg-12 col-md-3 input-ayuda">
              <div class="col-3">
                <label style="font-weight: bold;">{{ 'envios.definir.literal.datosdestino' | translate }}</label>
              </div>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.justiciables.literal.tipoVia' | translate }}</label>
              <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                [(ngModel)]="body.idtipovia" [showClear]="true" [filter]="true" [options]="comboTipoVia"
                [disabled]="!permisoEscritura">
              </p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.consultaDirecciones.literal.direccion" | translate}}
              </label>
              <input [(ngModel)]="body.direccion" type="text" class="form-control" [maxLength]="95"
                [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.busquedaAsistencias.literal.numero" | translate}}
              </label>
              <input type="text" class="form-control" maxLength="5" [(ngModel)]="body.numerodir"
                [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.busquedaAsistencias.literal.escalera" | translate}}
              </label>
              <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.escaleradir"
                [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.personaJG.literal.pisodir" | translate}}
              </label>
              <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.pisodir"
                [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.personaJG.literal.puertadir" | translate}}
              </label>
              <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.puertadir"
                [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.datosDireccion.literal.pais2" | translate}}
              </label>
              <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                [(ngModel)]="body.idpaisdir1" [showClear]="true" [filter]="true" [options]="comboPais"
                (onChange)="onChangePais()" disabled>
              </p-dropdown>
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.ws.literal.codigopostal" | translate}}
              </label>
              <input type="text" class="form-control" maxlength="5" [(ngModel)]="body.codigopostal"
                (ngModelChange)="onChangeCodigoPostal()" [disabled]="!permisoEscritura"
                (input)='editarCompleto($event,body.codigopostal)' pInputText>
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.datosDireccion.literal.provincia" | translate}}
              </label>

              <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                [(ngModel)]='body.idprovincia' [showClear]="true" (onChange)="onChangeProvincia()" [filter]="true"
                filterBy="label,labelSinTilde" [options]="comboProvincia"
                [disabled]="isDisabledProvincia || !permisoEscritura">
              </p-dropdown>
            </div>

            <!-- <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'gratuita.personaJG.literal.otraProvincia' | translate }}</label>
              <p-checkbox name="otraProvincia" [(ngModel)]="checkOtraProvincia" #provincia binary="true" (onChange)="onChangeOtherProvincia($event)"
                [disabled]="!permisoEscritura"></p-checkbox>
            </div> -->

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.consultaDirecciones.literal.poblacion" | translate}}
              </label>
              <p-dropdown placeholder="{{ 'general.boton.seleccionar' | translate }}" #input2 class="select-form"
                [(ngModel)]='body.idpoblacion' [showClear]="true" [filter]="true" filterBy="label,labelSinTilde"
                [options]="comboPoblacion" (input)="buscarPoblacion($event)"
                [emptyFilterMessage]="resultadosPoblaciones" [disabled]="isDisabledPoblacion || !permisoEscritura">
              </p-dropdown>
            </div>

            <!-- <div *ngIf="poblacionExtranjera" class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDirecciones.literal.poblacion" | translate}}</label>
              <input [(ngModel)]="body.idpoblacion" type="text" class="form-control" [maxLength]="99" pInputText>
            </div> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
