<!-- Alertas -->
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<!-- Alertas -->

<div id="fichaCambioLetrado">
  <!-- <app-tarjeta-resumen-fija class="pb-50" titulo="'justiciaGratuita.oficio.turnos.inforesumen'"
    [datos]="datosTarjetaResumen" [icono]="iconoTarjetaResumen" [manuallyOpened]="true"></app-tarjeta-resumen-fija> -->
  
  <app-letrado-saliente [saliente]="datosTarjetaResumen"></app-letrado-saliente>
  <app-letrado-entrante></app-letrado-entrante>
</div>
<div class="mt-3 text-right main-button" id="down">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
  <button (click)="save()" pButton type="button" icon="fa fa-save" iconPos="left" label="'Guardar y Cerrar'"></button>
</div>
<!-- Spinner -->
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<!-- Spinner -->

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" key="deletePlantillaDoc" icon="icon" width="425"
  #deletePlantillaDoc>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="deletePlantillaDoc.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="deletePlantillaDoc.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-confirmDialog header="'Error'" key="errorPlantillaDoc" icon="icon" width="425"
  #errorPlantillaDoc>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="OK"></button>
  </p-footer>
</p-confirmDialog>
