<!-- Alertas -->
<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<!-- Alertas -->

<div id="fichaDesignacionOficio">

    <div>
        <div id="top"></div>
        <app-migas-de-pan [rutas]="rutas"></app-migas-de-pan>

        <div class="tarjetaFija" *ngIf="tarjetaFija !== null">

            <div class="card" style="z-index: 2;">
                <div class="card-body p-0">
                    <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel [disabled]="true">
                            <mat-expansion-panel-header class="h-100" [collapsedHeight]="'auto'"
                                [expandedHeight]="'auto'">
                                <app-tarjeta [image]="tarjetaFija.imagen" [cardTitle]="tarjetaFija.nombre"
                                    [campos]="tarjetaFija.campos" [icon]="tarjetaFija.icono"
                                    [enlaces]="tarjetaFija.enlaces" [fixed]="tarjetaFija.fixed" class="w-100"
                                    (isOpen)="isOpenReceive($event)">
                                </app-tarjeta>
                            </mat-expansion-panel-header>
                            <ng-template matExpansionPanelContent>
                            </ng-template>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>

        </div>

        <div>
            <div *ngFor="let tarj of listaTarjetas; let i = index;">
                <div class="card" [id]="tarj.id">
                    <div class="card-body p-0">
                        <mat-accordion class="example-headers-align" multi>
                            <mat-expansion-panel (opened)="tarj.opened = true" (closed)="tarj.opened = false"
                                [disabled]="tarj.fixed || !tarj.detalle" [expanded]="tarj.opened">
                                <!-- class="h-100" -->
                                <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                                    <app-tarjeta [image]="tarj.imagen" [cardTitle]="tarj.nombre" [campos]="tarj.campos"
                                        [icon]="tarj.icono" [enlaces]="tarj.enlaces" [cardOpenState]="tarj.opened"
                                        [fixed]="tarj.fixed" class="w-100" [enlaceCardClosed]="tarj.enlaceCardClosed">
                                    </app-tarjeta>
                                </mat-expansion-panel-header>
                                <ng-template matExpansionPanelContent>
                                    <div *ngIf="tarj.nombre == 'Datos Generales'">
                                        <app-detalle-tarjeta-datos-generales-ficha-designacion-oficio [campos]="campos" (refreshData)="refreshDataGenerales($event)">
                                        </app-detalle-tarjeta-datos-generales-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Detalle Designación'">
                                        <app-detalle-tarjeta-detalle-ficha-designacion-oficio [campos]="campos" (refreshData)="refreshData($event)">
                                        </app-detalle-tarjeta-detalle-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Datos Adicionales'">
                                        <app-detalle-tarjeta-datos-adicionales-ficha-designacion-oficio
                                            [campos]="campos" (refreshAditionalData)="refreshAditionalData($event)">
                                        </app-detalle-tarjeta-datos-adicionales-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Datos Facturación'">
                                        <app-detalle-tarjeta-datos-facturacion-ficha-designacion-oficio (changeDataTarjeta)="changeDataTarjeta($event)" [campos]="campos">
                                        </app-detalle-tarjeta-datos-facturacion-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Documentación'">
                                        <app-detalle-tarjeta-documentacion-ficha-designacion-oficio>
                                        </app-detalle-tarjeta-documentacion-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Contrarios'">
                                        <app-detalle-tarjeta-contrarios-ficha-designacion-oficio
                                            [contrarios]="contrarios" (searchContrarios)="searchContrarios($event)">
                                        </app-detalle-tarjeta-contrarios-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Procurador'" id="procurador">
                                        <app-detalle-tarjeta-procurador-ficha-designacion-oficio [cabeceras]="cabeceras" [totalRegistros]="totalRegistros"
                                        [seleccionarTodo]="seleccionarTodo" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups" (modDatos)="modDatos($event)" 
                                        (mostrar)="mostrar()" (restablecer)="restablecer()" (nuevo)="nuevo()">
                                        </app-detalle-tarjeta-procurador-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Cambio Letrado'">
                                        <app-detalle-tarjeta-letrados-designa>
                                        </app-detalle-tarjeta-letrados-designa>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Interesados'">
                                        <app-detalle-tarjeta-interesados-ficha-designacion-oficio
                                            [interesados]="interesados" (searchInteresados)="searchInteresados($event)">
                                        </app-detalle-tarjeta-interesados-ficha-designacion-oficio>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Actuaciones'">
                                        <app-detalle-tarjeta-actuaciones-ficha-designacion-oficio [campos]="campos"
                                            [actuacionesDesignaItems]="actuacionesDesignaItems"
                                            [permisoEscritura]="permisoEscritura"
                                            (buscarEvent)="getActuacionesDesigna($event)">
                                        </app-detalle-tarjeta-actuaciones-ficha-designacion-oficio>
                                    </div>
                                </ng-template>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 text-right main-button ">
            <button (click)="backTo()" pButton type="button " icon="fa fa-angle-left" iconPos="left"
                label="{{ 'general.boton.volver' | translate}}"></button>
        </div>
        <div id="down"></div>
    </div>

</div>

<!-- Spinner -->
<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
<!-- Spinner -->

  <!--Guardar Procurador-->
  <p-confirmDialog header="{{ 'justiciaGratuita.oficio.designaciones.guardarProcurador' | translate}}" [(visible)]="showModal2" icon="icon" width="425">
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="comprobarFechaProcurador()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cerrarModal()"></button>
  </p-footer>
</p-confirmDialog>

    <!--Guardar Procurador-->
    <p-dialog [(visible)]="showModal3" responsive="true" [draggable]="false" modal="modal" resizable="false"
    [minWidth]="500">
    <p-header class="title">
      <label>{{"justiciaGratuita.oficio.designaciones.eliminarDesignacion" | translate}}</label>
    </p-header>
    <p-footer>
      <div class="text-right main-button ">
        <button (click)="checkNuevoProcurador()" pButton type="button"
            icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        <button (click)="cerrarModal()" pButton type="button" icon="fa fa-close"
            iconPos="left" label="{{ 'general.boton.close' | translate}}"></button>
      </div>
    </p-footer>
  </p-dialog>
