<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- Spinner -->
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
<!-- Spinner -->

<div class="row w-100 m-0 padding-interior">

  <div class="col-lg-12 col-md-12">

    <div class="form-row">

      <div class="form-group col-lg-3 col-md-3 w-100 mb-3">
        <label>Estado Validación</label>
        <input type="text" class="form-control" pInputText [(ngModel)]="estado" readonly>
      </div>
      <div class="form-group col-lg-3 col-md-3 w-100 mb-3">
        <label>Fecha Justificación</label>
        <app-fecha [utc]="true" [(value)]='fechaJusti' [minDate]="fechaActuacion"
          (valueChangeSelected)="fillFecha($event)" (valueChangeInput)="fillFecha($event)"
          [disabled]="isAnulada || isColegiado || modoLectura || disableAll">
        </app-fecha>
      </div>
      <div class="form-group col-lg-6 col-md-6 w-100 mb-6">
        <label>Observaciones</label>
        <textarea class="form-control" pInputTextarea [(ngModel)]="observaciones" [readonly]="isAnulada || modoLectura || disableAll"
          maxlength="1024"></textarea>
      </div>

    </div>

  </div>

</div>

<div class="card-footer">
  <div class="text-right main-button">
    <button *ngIf="!actuacionDesigna.actuacion.anulada" pButton type="button" icon="" iconPos="left" label="Anular"
      (click)="anular()" [disabled]="modoLectura || disableAll"></button>
    <button *ngIf="actuacionDesigna.actuacion.anulada" pButton type="button" icon="" iconPos="left" label="Reactivar"
      (click)="reactivar()" [disabled]="modoLectura || disableAll"></button>
    <button *ngIf="actuacionDesigna.actuacion.validada" pButton type="button" icon="" iconPos="left" label="Desvalidar"
      (click)="desvalidar()" [disabled]="isAnulada || modoLectura || disableAll"></button>
    <button *ngIf="!actuacionDesigna.actuacion.validada" pButton type="button" icon="" iconPos="left" label="Validar"
      (click)="validar()" [disabled]="isAnulada || isColegiado || modoLectura || disableAll"></button>
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer" (click)="restablecer()"
      [disabled]="isAnulada || modoLectura || disableAll"></button>
    <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
      [disabled]="isAnulada || modoLectura || disableAll" (click)="updateDatosJustificacion()"></button>
  </div>
</div>
