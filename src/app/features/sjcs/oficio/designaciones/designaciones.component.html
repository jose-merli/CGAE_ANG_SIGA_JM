<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- <app-migas-de-pan [rutas]="rutas"></app-migas-de-pan> -->

<div class="card">
    <div class="card-body">
        <app-filtro-designaciones (showTablaJustificacion)="showTablaJustificacion($event)"></app-filtro-designaciones>
        <app-gestion-designaciones *ngIf="buscar" [datos]="datos" (searchPartidas)="searchPartidas($event)" id="tablaFoco"></app-gestion-designaciones>
    </div>
</div>

<div>
    <app-tabla-justificacion-expres *ngIf="muestraTablaJustificacion" [datosJustificacion]="datosJustificacion"></app-tabla-justificacion-expres>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
