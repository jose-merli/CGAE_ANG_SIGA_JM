<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="card">
    <div class="card-body p-0">
        <app-filtro-designaciones (isColeg)="esColegiado($event)"
            (busquedaJustificacionExpres)="busquedaJustificacionExpres()"
            (busqueda)="busquedaDesignaciones($event)" (showTablaDesigna)="showTablaDesigna($event)"
            (showTablaJustificacionExpres)="showTablaJustificacionExpres($event)"></app-filtro-designaciones>
    </div>
</div>

<div>
    <app-gestion-designaciones *ngIf="muestraTablaDesignas" [datos]="datos" id="tablaFoco" (busqueda)="busquedaDesignaciones($event)"></app-gestion-designaciones>
</div>

<div>
    <app-tabla-justificacion-expres *ngIf="muestraTablaJustificacion" [datosJustificacion]="datosJustificacion"
        id="tablaFoco" (actuacionesToDleteArrEmit)="actuacionesToDleteArr($event)" (newActuacionItemEmit)="newActuacionItem($event)" (dataToUpdateArrEmit)="dataToUpdateArr($event)" ></app-tabla-justificacion-expres>

</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
