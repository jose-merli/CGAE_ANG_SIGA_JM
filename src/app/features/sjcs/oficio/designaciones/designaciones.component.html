<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- <app-migas-de-pan [rutas]="rutas"></app-migas-de-pan> -->

<div class="card">
    <div class="card-body p-0">
        <app-filtro-designaciones (busquedaJustificacionExpres)="busquedaJustificacionExpres($event)" (busqueda)="busquedaDesignaciones($event)" (showTablaDesigna)="showTablaDesigna($event)"></app-filtro-designaciones>
        <app-gestion-designaciones  *ngIf="muestraTablaDesignas" [datos]="datos" id="tablaFoco"></app-gestion-designaciones>
    </div>
</div>

<div>
    <app-tabla-justificacion-expres *ngIf="muestraTablaJustificacion" [datosJustificacion]="datosJustificacion"></app-tabla-justificacion-expres>
</div>
<div class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button " icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
