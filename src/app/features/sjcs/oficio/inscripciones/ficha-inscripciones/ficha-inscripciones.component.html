<div class="consultas-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>
      {{ "menu.informesYcomunicaciones" | translate }}
      <i class="pl-1 fa fa-angle-right"></i>{{ "menu.informesYcomunicaciones.consultas" | translate }}
      <i class="pl-1 fa fa-angle-right"></i>{{ "informesycomunicaciones.consultas.ficha.fichaConsulta" | translate }}
    </p>
  </div>
  <app-tarjeta-resumen-fija *ngIf="permisosTarjetaResumen" chincheta="true" icono="far fa-file-alt"
    titulo="justiciaGratuita.oficio.turnos.inforesumen" [datos]="datos2"></app-tarjeta-resumen-fija>

  <app-tarjeta-cola-fija *ngIf="permisosTarjeta" chincheta="true" icono="far fa-file-alt"
    titulo="justiciaGratuita.oficio.turnos.inforesumen" [datos]="datos3"></app-tarjeta-cola-fija>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-tarjeta-letrado [datos]="datos" (datosSend2)="datosSend2($event)" (datosSend)="datosSend($event)"
      (modoEdicionSend)="modoEdicionSend($event)" *ngSwitchCase="'generales'"></app-tarjeta-letrado>
    <app-tarjeta-inscripcion [datos]="datos" [idPersona]="idPersona" [modoEdicion]="modoEdicion"
      *ngSwitchCase="'inscripcion'"></app-tarjeta-inscripcion>
    <app-tarjeta-gestion-inscripcion [datos]="datos" [idPersona]="idPersona" [modoEdicion]="modoEdicion"
      *ngSwitchCase="'gestioninscripcion'"></app-tarjeta-gestion-inscripcion>
  </div>

</div>
<div class="card-footer">
  <div class="main-button">
    <div class="form-row">
      <div class="form-group offset-0 col-lg-3 col-md-3">
        <label>
          {{"censo.resultadosSolicitudesModificacion.literal.fecha" | translate}}
        </label>
        <app-fecha [(value)]="datos.fechaActual" *ngIf="!historico" [disabledDelete]="true"
          (valueChangeInput)="fillFechaCalendar($event)" (valueChangeSelected)="fillFechaCalendar($event)"></app-fecha>
      </div>

      <div class="form-group col-4">
        <label>
          {{"gratuita.mantenimientoLG.literal.observaciones" | translate}}
        </label>
        <textarea [(ngModel)]="datos.observaciones" class="textareains" name="observaciones"
          [disabled]="disableAll || historico" class="form-control" pInputTextarea autoResize="autoResize"
          maxLength="1024"></textarea>
      </div>
      <div class="form-group prueba">
        <label>
        </label>
        <button *ngIf="!historico" pButton
          [disabled]="!permisos || ((!selectMultiple || !selectAll) && selectedDatos.length == 0 || disabledValidar || !isLetrado)"
          (click)="validar(selectedDatos)" type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'general.boton.validar' | translate}}"></button>

      </div>
      <div class="form-group">
        <label>
        </label>
        <button *ngIf="!historico" pButton
          [disabled]="!permisos || ((!selectMultiple || !selectAll) && selectedDatos.length == 0 || disabledDenegar || !isLetrado)"
          (click)="denegar(selectedDatos)" type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'general.boton.denegar' | translate}}"></button>
      </div>
      <div class="form-group">
        <label>
        </label>
        <button *ngIf="!historico" pButton
          [disabled]="!permisos || ((!selectMultiple || !selectAll) && selectedDatos.length == 0 || disabledSolicitarBaja)"
          (click)="solicitarBaja(selectedDatos)" type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'general.boton.solicitarbaja' | translate}}"></button>
      </div>
      <div class="form-group">
        <label>
        </label>
        <button *ngIf="!historico" pButton
          [disabled]="!permisos || ((!selectMultiple || !selectAll) && selectedDatos.length == 0)"
          (click)="cambiarFecha(selectedDatos)" type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'justiciaGratuita.oficio.inscripciones.cambiarfecha' | translate}}"></button>

      </div>
    </div>
  </div>
</div>


<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
    label="{{ 'general.boton.volver' | translate }}"></button>
</div>
