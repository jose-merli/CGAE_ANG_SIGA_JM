<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.remesas' | translate}}
    <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.remesas.resultado' | translate}}
  </p>
</div>

<div class="busqueda-container">
  <app-filtro-remesas-resultados  (filtrosValues)="getFiltrosValues($event)"></app-filtro-remesas-resultados>
  <app-tabla-remesas-resultados *ngIf="buscar" [filtrosValues]="this.filtrosValues" [permisos]="permisoEscritura" [datos]="datos" (search)="search($event)"></app-tabla-remesas-resultados>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
