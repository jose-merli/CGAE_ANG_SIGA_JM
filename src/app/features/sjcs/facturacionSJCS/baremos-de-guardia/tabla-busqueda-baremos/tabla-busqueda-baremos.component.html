<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div #tablaFoco>

  <p-table class="tabla-listado" [responsive]="true" #table class="tabla-listado" [paginator]="true" [value]="datos"
    dataKey="keyForTabla" [columns]="cols" [rows]="selectedItem" paginatorPosition="both" [(selection)]="selectedDatos"
    [selectionMode]="selectionMode" (onRowSelect)="selectDesSelectFila()" (onRowUnselect)="selectDesSelectFila()"
    [customSort]="true" [autoLayout]="true">

    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of cols | slice:0:10" [style.width]="col.width">
      </colgroup>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns | slice:0:10" [ngSwitch]="col.field" [pSortableColumn]="col.field">
          {{ col.header | translate }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text"
            (input)="table.filter($event.target.value, col.field, 'contains')" />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-expanded="expanded" let-columns="columns">
      <tr>

        <td *ngFor="let col of columns | slice:0:10" class="text-center">
          <div *ngIf="col.field =='nombre'">
            <span (click)="openFichaBaremos(rowData, historico)" class="enlace" [ngClass]="{'enlace': !setItalic(rowData), 'historico': setItalic(rowData)}">{{rowData[col.field]}}</span>
          </div>

          <div *ngIf="col.field =='simpleOImporteIndividual' || col.field == 'maximo' || col.field == 'disponibilidad'">
            <span [ngClass]="{'historico': setItalic(rowData)}">{{rowData[col.field] | currency: 'EUR'}}</span>
          </div>

          <div *ngIf="col.field !='simpleOImporteIndividual' && col.field !='nombre' && col.field != 'maximo'">
            <span [ngClass]="{'historico': setItalic(rowData)}">{{rowData[col.field] }}</span>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columns.length">
          {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="paginatorleft">
      <div class="mostrar d-flex text-right justify-content-end">
        <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' |
            translate }}{{table.first + 1}}
          al {{table.first
            + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
          {{table.totalRecords}}</label>
        <label>{{"general.message.mostrar" | translate}}</label>
        <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
        </p-dropdown>
        <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
      </div>
    </ng-template>

  </p-table>

</div>

<div *ngIf="!desactivarHistorico" class="card-footer">
  <div class="text-right main-button">
    <button *ngIf="historico" pButton (click)="showHistorico()" [disabled]=" !permisoEscritura" type="button"
      icon="fa fa-undo" iconPos="left" label="{{ 'general.message.ocultarHistorico' | translate}}"></button>

    <button *ngIf="!historico" pButton (click)="showHistorico()" [disabled]=" !permisoEscritura" type="button"
      icon="fa fa-history" iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>
  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
