            <div *ngIf="showTarjeta" class="header-ficha-open d-flex justify-content-start align-items-center"
                (click)="onHideTarjeta()">
                <div class="img-colegiado">
                    <i class="fa fa-user icon-ficha"></i>
                </div>
                <label class="title-ficha">{{ 'facturacionSJCS.baremosDeGuardia.datosGenerales' | translate }} </label>
                <i class="fa fa-angle-up ml-auto"></i>
            </div>

        </div>

        <div *ngIf="showTarjeta" class="card-body card-body-ficha">

            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">

                    <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos"
                        [selectionMode]="modoSeleccion" [responsive]="true" #table class="tabla-listado"
                        [paginator]="true" [rows]="selectedItem" paginatorPosition="both"
                        (onRowSelect)="actualizaSeleccionados()" (onRowUnselect)="actualizaSeleccionados()">

                        <ng-template pTemplate="colgroup" let-columns>
                            <colgroup>
                                <col *ngFor="let col of cols" [style.width]="col.width">
                            </colgroup>
                        </ng-template>

                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                                    {{ col.header | translate }}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                    <input pDroppable="false" (click)="$event.stopPropagation()"
                                        *ngSwitchCase="col.field" pInputText type="text"
                                        (input)="table.filter($event.target.value, col.field, 'contains')" />
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
                            <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">

                                <td class="text-center" *ngFor="let col of columns">

                                    <div *ngIf="datos[rowIndex].isCombo != true">
                                        <span>{{dato[col.field]}}</span>
                                    </div>
                                    
                                    <div *ngIf="col.field == 'nomturno' && datos[rowIndex].isCombo == true ">
                                        <p-dropdown  class="select-form" [(ngModel)]='filtros.idTurno'
                                        placeholder="{{'general.boton.seleccionar' | translate}}"
                                            [options]="comboTurno" [filter]="true"
                                            filterBy="label,labelSinTilde" 
                                            (onChange)="onChangeTurno($event)"[showClear]="true">
                                        </p-dropdown>
                                    </div>

                                    <div *ngIf="col.field == 'nomguardia' && datos[rowIndex].isCombo == true">
                                        <p-dropdown class="select-form"
                                            [(ngModel)]='filtros.idGuardia'
                                            placeholder="{{'general.boton.seleccionar' | translate}}"
                                            [options]="comboGuardia" [filter]="true"
                                            filterBy="label,labelSinTilde" 
                                            (onPanelHide) = "onChangeGuardia()"
                                            [disabled]="disabledComboGuardia()"[showClear]="true">
                                        </p-dropdown>
                                    </div>

                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="emptymessage" let-columns>
                            <tr>
                                <td [attr.colspan]="columns.length">
                                    {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="paginatorleft">
                            <div class="mostrar d-flex text-right justify-content-end">
                                <label
                                    class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros'
                                    |
                                    translate }}{{table.first + 1}}
                                    al {{table.first
                                    + table.rows}}
                                    {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
                                    {{table.totalRecords}}</label>
                                <label class="pr-3 numSeleccionados"
                                    *ngIf="selectedDatos  && selectedDatos.length >= 0">{{
                                    'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}:
                                    {{selectedDatos.length}}
                                </label>
                                <label class="pr-3 numSeleccionados"
                                    *ngIf="selectedDatos && selectedDatos.length == undefined">{{
                                    'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}:
                                    1
                                </label>
                                <label>{{"general.message.mostrar" | translate}}</label>
                                <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage"
                                    (onChange)="onChangeRowsPerPages($event)">
                                </p-dropdown>
                                <label class="pl-1">
                                    {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                                <div class="ml-3 selectAll">
                                    <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                                        label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname">
                                    </p-checkbox>
                                </div>
                            </div>
                        </ng-template>

                    </p-table>

                </div>

            </div>

        </div>

        <div class="card-footer" *ngIf="showTarjeta">
            <div class="text-right main-button">
                <button *ngIf="!isNuevo" [disabled]="modoEdicion" pButton type="button" icon="fa fa-plus" iconPos="left" (click)="filaTablaCombos()"
                    label="{{ 'general.boton.new' | translate }}"></button>

                    <button *ngIf="isNuevo" [disabled]="modoEdicion" pButton type="button" icon="fa fa-undo" iconPos="left" (click)="restablecer()"
                    label="{{ 'general.boton.restablecer' | translate }}"></button>
            </div>
        </div>

    </div>

</div>
