<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div id="facSJCSTarjFacGene">

  <div class="card">

    <div class="card-header header-ficha">

      <div *ngIf="!showTarjeta" class="form-row">

        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado" (click)="onHideTarjeta()">
            <i class="fa fa-usd icon-ficha"></i>
          </div>
        </div>

        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="onHideTarjeta()">
            <label class="mr-auto title-ficha">Facturaciones</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>Total:
              <span>20€</span>
            </label>
            <label>Pagado:
              <span>20€</span>
            </label>
            <i *ngIf="!showTarjeta" class="fa fa-angle-down float-right" (click)="onHideTarjeta()"></i>
          </div>
        </div>

      </div>

      <div *ngIf="showTarjeta" class="header-ficha-open d-flex justify-content-start align-items-center"
        (click)="onHideTarjeta()">
        <div class="img-colegiado">
          <i class="fa fa-usd icon-ficha"></i>
        </div>
        <label class="title-ficha">Facturaciones</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>

    </div>

    <div *ngIf="showTarjeta" class="card-body card-body-ficha">

      <p-table class="tabla-listado" [responsive]="true" #table class="tabla-listado" [paginator]="true" [value]="datos"
        dataKey="idTurno" [columns]="cols" [rows]="selectedItem" paginatorPosition="both">

        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols | slice:0:10" [style.width]="col.width">
          </colgroup>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns | slice:0:10" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="table.filter($event.target.value, col.field, 'contains')" />
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-expanded="expanded" let-columns="columns">
          <tr>

            <td *ngFor="let col of columns | slice:0:10">
              <div class="d-flex">
                <a [pRowToggler]="rowData">
                  <div *ngIf="col.field =='idTurno'">
                    <i
                      [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'"></i>
                    <a><span>{{rowData[col.field]}}</span></a>
                  </div>
                </a>
              </div>

              <div *ngIf="col.field !='idTurno'">
                <span>{{rowData[col.field]}}</span>
              </div>

            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="rowexpansion" let-dato let-columns="subCols">

          <tr *ngFor="let guardia of dato.guardias">
            <td *ngFor="let sub of subCols">
              <div [ngClass]="{'displayMargin' : (sub.field == 'idGuardia')}">
                <span>{{ guardia[sub.field] }}</span>
              </div>
            </td>
          </tr>

        </ng-template>

        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' |
                  translate }}{{table.first + 1}}
              al {{table.first
                  + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
              {{table.totalRecords}}</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
          </div>
        </ng-template>

      </p-table>

    </div>

    <div class="card-footer" *ngIf="showTarjeta">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'general.boton.eliminar' | translate}}"></button>
        <button pButton type="button" icon="fa fa-plus" iconPos="left"
          label="{{ 'general.boton.new' | translate }}"></button>
      </div>
    </div>

  </div>
