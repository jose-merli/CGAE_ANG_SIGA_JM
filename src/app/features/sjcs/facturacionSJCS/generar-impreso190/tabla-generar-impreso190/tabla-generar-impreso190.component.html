<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card mt-3">
  <div class="card-body p-0" #tablaFoco>
    <!-- TABLA RESULTADOS -->
    <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [selectionMode]="selectionMode"
      [responsive]="true" #tabla class="tabla-listado w-100" [paginator]="true" [rows]="selectedItem"
      (onRowSelect)="selectDesSelectFila()" (onRowUnselect)="selectDesSelectFila()" [first]="first" [customSort]="true"
      paginatorPosition="both" [autoLayout]="true">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
              *ngSwitchCase="col.field" pInputText type="text"
              (input)="tabla.filter($event.target.value, col.field, 'contains')" />
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
          <td class="text-center" *ngFor="let col of columns">
            <div *ngIf="col.field == 'fechageneracion'">
              <label>{{ dato[col.field] | date: 'dd/MM/yyyy hh:mm:ss'}}</label>
            </div>

            <div *ngIf="col.field != 'fechageneracion'">
              <label>{{ dato[col.field]}}</label>
            </div>

            <!--CAMPOS EDITABLES PARA INSERCION DE REGISTRO-->
            <div *ngIf="col.field == 'anio' && datos[rowIndex].nuevoRegistro ">
              <input [(ngModel)]="newImpreso.anio" type="number" pInputText />
            </div>

            <div *ngIf="col.field == 'nomFichero' && datos[rowIndex].nuevoRegistro ">
              <input [(ngModel)]="newImpreso.nomFicheroOriginal" type="text" pInputText />
            </div>

            <div *ngIf="col.field == 'telefonoContacto' && datos[rowIndex].nuevoRegistro ">
              <input [(ngModel)]="newImpreso.telefonoContacto" type="tel" pInputText />
            </div>

            <div *ngIf="col.field == 'nombreContacto' && datos[rowIndex].nuevoRegistro ">
              <input [(ngModel)]="newImpreso.nombreContacto" type="text" pInputText />
            </div>

            <div *ngIf="col.field == 'apellido1Contacto' && datos[rowIndex].nuevoRegistro ">
              <input [(ngModel)]="newImpreso.apellido1Contacto" type="text" pInputText />
            </div>

            <div *ngIf="col.field == 'apellido2Contacto' && datos[rowIndex].nuevoRegistro ">
              <input [(ngModel)]="newImpreso.apellido2Contacto" type="text" pInputText />
            </div>

            <div *ngIf="col.field == 'fechageneracion' && datos[rowIndex].nuevoRegistro">
              <app-fecha [(value)]="newImpreso.fechageneracion" (valueChangeSelected)="fillFecha($event)"
                (valueChangeInput)="fillFecha($event)" [appendTo] = "'body'"></app-fecha>
            </div>

          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first +
            tabla.rows}} de un total de {{tabla.totalRecords}}</label>
          <div>
            <label class="pr-3 numSeleccionados">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
              translate }}: {{numSelected}}
            </label>
          </div>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
          </p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>

          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
              label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname" [(disabled)]='!permisos'>
            </p-checkbox>
          </div>
        </div>
      </ng-template>
    </p-table>
  </div>
  <div class="card-footer">
    <div class="text-right main-button">
      <button pButton (click)="restablecer()" [disabled]="!permisoEscritura || !isNuevo" type="button" icon="fa fa-undo"
        iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>

      <button pButton [disabled]=" selectedDatos.length == 0 || !permisoEscritura" (click)="confirmDelete()"
        type="button" icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>

      <button (click)="confirmSave()" [disabled]="!isNuevo || !permisoEscritura" pButton type="button" icon="fa fa-save"
        iconPos="left" label="{{ 'general.boton.guardar' | translate }}"></button>

      <button pButton (click)="nuevoImpreso()" [disabled]="isNuevo || !permisoEscritura" type="button" icon="fa-plus"
        iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>

      <button pButton (click)="confirmDescarga()" [disabled]="selectedDatos.length == 0 || isNuevo"
        type="button" icon="fa fa-download" iconPos="left" label="{{ 'general.boton.download' | translate}}"></button>
      <!-- quito permiso de s贸lo lectura || !permisoEscritura -->
    </div>
  </div>
  <p-confirmDialog header="Confirmaci贸n" icon="fa fa-question-circle" width="425" key="addImpreso" #addImpreso>
    <p-footer>
      <button type="button" pButton icon="fa-check" label="Si" (click)="addImpreso.accept()"></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="addImpreso.reject()"></button>
    </p-footer>
  </p-confirmDialog>
  <p-confirmDialog header="Confirmaci贸n" icon="fa fa-question-circle" width="425" key="delImpreso" #delImpreso>
    <p-footer>
      <button type="button" pButton icon="fa-check" label="Si" (click)="delImpreso.accept()"></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="delImpreso.reject()"></button>
    </p-footer>
  </p-confirmDialog>
  <p-confirmDialog header="Confirmaci贸n" icon="fa fa-question-circle" width="425" key="downImpreso" #downImpreso>
    <p-footer>
      <button type="button" pButton icon="fa-check" label="Si" (click)="downImpreso.accept()"></button>
      <button type="button" pButton icon="fa-close" label="No" (click)="downImpreso.reject()"></button>
    </p-footer>
  </p-confirmDialog>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
