<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-header header-ficha">
    <div *ngIf="!showDatosPagos" class="form-row" (click)="onHideDatosGenerales()">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10">
        <div class="d-flex justify-content-start mb-1">
          <label class="mr-auto title-ficha">Datos de Pagos
          </label>
        </div>
        <div class="d-flex justify-content-between">
          <label>Facturacion:
            <span>asdfasdfas df</span>
            <!--<span>{{ body.nombre }}</span>-->
          </label>
          <label>Nombre:
            <span>asdfasdfas df</span>
            <!--<span>{{ body.nombre }}</span>-->
          </label>
          <label>Abono:
            <span>asdfasdfas df</span>
            <!--<span>{{ body.nombre }}</span>-->
          </label>
          <i *ngIf="!showDatosPagos" class="fa fa-angle-down float-right"></i>
        </div>
      </div>
    </div>
    <div *ngIf="showDatosPagos" class="header-ficha-open d-flex justify-content-start align-items-center" (click)="onHideDatosGenerales()">
      <div class="img-colegiado">
        <i class="fas fa-cog icon-ficha"></i>
      </div>
      <label class="title-ficha">Datos Generales<!--{{ 'facturacionSJCS.facturacionesYPagos.datosFacturacion' | translate }}--></label>
      <i class="fa fa-angle-up ml-auto"></i>
    </div>
  </div>
  <div *ngIf="showDatosPagos" class="card-body">
    <div class="module vista-avanzada">
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6">
          <div>
            <label>Facturaci√≥n (*)</label>
            <p-dropdown class="select-form" [filter]="true" placeholder="{{'general.boton.seleccionar' | translate}}" filterBy="label,labelSinTilde" [showClear]="true" [(disabled)]='!permisos'></p-dropdown>
            <!--<p-dropdown class="select-form" [(ngModel)]='body.idPartidaPresupuestaria' [options]="partidaPresupuestaria"
              [filter]="true" placeholder="{{'general.boton.seleccionar' | translate}}" filterBy="label,labelSinTilde"
              [showClear]="true" [(disabled)]='cerrada || !permisos'></p-dropdown>-->
          </div>
          <div style="margin-top: 1em; margin-bottom: 1em;">
            <label>Nombre (*)</label>
            <input type="text" maxlength="95" name="nombre" class="form-control" [(disabled)]='!permisos' pInputText />
            <!--<input type="text" maxlength="95" name="nombre" class="form-control" [(disabled)]='cerrada || !permisos'
              [(ngModel)]='body.nombre' pInputText />-->
          </div>
          <div>
            <label>Abono (*)</label>
            <input type="text" maxlength="95" name="nombreAbono" class="form-control" [(disabled)]='!permisos' pInputText />
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <p-table [value]="estados" [columns]="cols" [responsive]="true" #tabla class="tabla-listado"
            [paginator]="true" [rows]="selectedItem" [ngClass]="{ 'customCursor': selectMultiple}"
            (sortFunction)="customSort($event)" [customSort]="true" paginatorPosition="both">
            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of cols" [style.width]="col.width">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                  {{ col.header | translate}}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                <td class="text-center" *ngFor="let col of columns">
                  <div *ngIf="col.field == 'fechaEstado'" [pTooltip]="dato.observaciones" tooltipPosition="top">
                    <label>{{ dato[col.field] | date: 'dd/MM/yyyy H:mm'}}</label>
                  </div>
                  <div *ngIf="col.field != 'fechaEstado'" [pTooltip]="dato.observaciones" tooltipPosition="top">           
                    <span>{{dato[col.field]}}</span>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length">
                  {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al
                  {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
              </div>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="showDatosPagos">
    <div class="text-right main-button">
      <button [disabled]="!permisos" pButton type="button" icon="fa fa-play-circle" iconPos="left"></button>
      <button [disabled]="!permisos" pButton type="button" icon="fa fa-play-circle" iconPos="left"></button>
      <button [disabled]="!permisos" pButton type="button" icon="fa fa-play-circle" iconPos="left"></button>
      <button [disabled]="!permisos" pButton type="button" icon="fa fa-play-circle" iconPos="left"></button>
      <button [disabled]="!permisos" pButton type="button" icon="fa fa-play-circle" iconPos="left"></button>
      <button [disabled]="!permisos" pButton type="button" icon="fa fa-play-circle" iconPos="left"></button>
    </div>
