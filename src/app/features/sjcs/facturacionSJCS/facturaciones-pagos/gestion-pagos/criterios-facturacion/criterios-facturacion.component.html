<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-header header-ficha">
    <div *ngIf="!showFichaCriterios" class="form-row" (click)="onHideDatosGenerales()">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <i class="fas fa-dollar icon-ficha"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10">
        <div class="d-flex justify-content-start mb-1">
          <label class="mr-auto title-ficha">Criterios de facturación
          </label>
        </div>
        <div class="d-flex justify-content-between">
          <label>{{ "facturacionSJCS.facturacionesYPagos.numeroCriterios" | translate }}:
            <span>kljdfsklj</span>
            <!--<span>{{ numCriterios }}</span>-->
          </label>
          <i *ngIf="!showFichaCriterios" class="fa fa-angle-down float-right"></i>
        </div>
      </div>
    </div>
    <div *ngIf="showFichaCriterios" class="header-ficha-open d-flex justify-content-start align-items-center" (click)="onHideDatosGenerales()">
      <div class="img-colegiado">
        <i class="fas fa-dollar icon-ficha"></i>
      </div>
      <label class="title-ficha">Criterios de Facturación</label>
      <i class="fa fa-angle-up ml-auto"></i>
    </div>
  </div>
  <div *ngIf="showFichaCriterios" class="card-body">         
    <div class="module vista-avanzada">
      <div class="form-row">
        <p-table [value]="body" [columns]="cols" [selectionMode]="single" [responsive]="true" #tabla
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of cols" [style.width]="col.width">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{ col.header | translate}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
                <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                  type="text" (input)="tabla.filter($event.target.value, col.field, 'contains')" />
              </th>
            </tr>
          </ng-template>    
          <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
              <td class="text-center" *ngFor="let col of columns">                
                <!--<div *ngIf="col.field == 'descGrupo'">
                  {{ dato[col.field] }}
                </div>
                <div *ngIf="col.field == 'importeTotal'">
                  <div *ngIf='!dato.editable'>
                      {{ dato.importeTotalFormat | numberPipe }} €
                  </div>
                </div>

                <div *ngIf="col.field == 'importePendiente'">
                  <div *ngIf='!dato.editable'>
                      {{ dato.importePendienteFormat | numberPipe }} €
                  </div>
                </div>-->
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <div class="mostrar d-flex text-right justify-content-end">
              <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
              <label>{{"general.message.mostrar" | translate}}</label>
              <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
              </p-dropdown>
              <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmación"  icon="fa fa-question-circle"  width="425"  #cd>
  <p-footer>
    <button type="button"  pButton icon="fa-check"  label="Si"  (click)="cd.accept()"></button>
    <button type="button"  pButton icon="fa-close"  label="No"  (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
