<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div id="facSJCSFichaFactConceptosFac">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!showFichaConceptos" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado" (click)="onHideDatosGenerales()">
            <i class="fas fa-dollar icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="onHideDatosGenerales()">
            <label class="mr-auto title-ficha">{{ "facturacionSJCS.facturacionesYPagos.fichaConceptosFacturacion" |
              translate }}
            </label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{ "facturacionSJCS.facturacionesYPagos.numeroCriterios" | translate }}:
              <span>{{ numCriterios }}</span>
            </label>
            <label>{{ "facturacionSJCS.facturacionesYPagos.importeTotal" | translate }}:
              <span>{{ importeTotal | number }} €</span>
            </label>
            <label>{{ "facturacionSJCS.facturacionesYPagos.importePendiente" | translate }}:
              <span>{{ importePendiente | number }} €</span>
            </label>
            <i *ngIf="!showFichaConceptos" class="fa fa-angle-down float-right" (click)="onHideDatosGenerales()"></i>
          </div>
        </div>
      </div>
      <div *ngIf="showFichaConceptos" class="header-ficha-open d-flex justify-content-start align-items-center"
        (click)="onHideDatosGenerales()">
        <div class="img-colegiado">
          <i class="fas fa-dollar icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'facturacionSJCS.facturacionesYPagos.fichaConceptosFacturacion' | translate
          }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="showFichaConceptos" class="card-body">
      <div class="module vista-avanzada">
        <div class="form-row">
          <p-table [value]="body" [columns]="cols" [(selection)]="selectedDatos" [selectionMode]="selectionMode"
            [responsive]="true" #tabla class="tabla-listado" [paginator]="true" [rows]="selectedItem"
            (onRowSelect)="seleccionaFila($event)" (onRowUnselect)="numSelected = selectedDatos.length"
            paginatorPosition="both">
            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of cols" [style.width]="col.width">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                  {{ col.header | translate}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                  <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
                    *ngSwitchCase="col.field" pInputText type="text"
                    (input)="tabla.filter($event.target.value, col.field, 'contains')" />
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                <td class="text-center" *ngFor="let col of columns">
                  <div *ngIf="col.field == 'descConcepto'">

                    <p-dropdown *ngIf="idEstadoFacturacion == '10' && permisos" class="select-form"
                      [(ngModel)]='dato.idConcepto' (onChange)="changeCombo(dato)" [options]="conceptos" [filter]="true"
                      filterBy="label,labelSinTilde" placeholder="{{'general.boton.seleccionar' | translate}}"
                      [showClear]="true"></p-dropdown>

                    <span *ngIf="idEstadoFacturacion != '10' || !permisos">
                      {{ dato[col.field] }}
                    </span>

                  </div>

                  <div *ngIf="col.field == 'descGrupo'">

                    <p-dropdown *ngIf="idEstadoFacturacion == '10' && permisos" class="select-form"
                      [(ngModel)]='dato.idGrupo' (onChange)="changeCombo(dato)" [options]="grupoTurnos" [filter]="true"
                      filterBy="label,labelSinTilde" placeholder="{{'general.boton.seleccionar' | translate}}"
                      [showClear]="true"></p-dropdown>

                    <span *ngIf="idEstadoFacturacion != '10' || !permisos">
                      {{ dato[col.field] }}
                    </span>

                  </div>
                  <div *ngIf="col.field == 'importeTotal'">
                    {{ dato.importeTotalFormat | numberPipe }} €
                  </div>

                  <div *ngIf="col.field == 'importePendiente'">
                    {{ dato.importePendienteFormat | numberPipe }} €
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length">
                  {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first +
                  tabla.rows}} de un total de {{tabla.totalRecords}}</label>
                <label class="pr-3 numSeleccionados"
                  *ngIf="selectedDatos != null && selectedDatos != undefined && selectedDatos.length >= 0">{{
                  'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}:
                  {{selectedDatos.length}}
                </label>
                <label class="pr-3 numSeleccionados"
                  *ngIf="selectedDatos == null || selectedDatos == undefined || selectedDatos.length == undefined">{{
                  'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
                </label>
                <label>{{"general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage"
                  (onChange)="onChangeRowsPerPages($event)">
                </p-dropdown>
                <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                <div class="ml-3 selectAll">
                  <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                    label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"
                    [(disabled)]='disabled() || !permisos'></p-checkbox>
                </div>
              </div>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
    <div class="card-footer" *ngIf="showFichaConceptos">
      <div class="text-right main-button">
        <button (click)="eliminar()" pButton type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'general.boton.eliminar' | translate}}" [(disabled)]='disabledEliminar() || !permisos'></button>
        <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate }}"
          [(disabled)]='disabledRestablecer() || !permisos'></button>
        <button (click)="nuevo()" pButton type="button" icon="fa fa-plus" iconPos="left"
          label="{{ 'general.boton.new' | translate }}" [(disabled)]='disabledNuevo() || !permisos'></button>
        <button (click)="guardar()" pButton type="button" icon="fa fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate }}" [(disabled)]='disabledGuardar() || !permisos'></button>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmación"  icon="fa fa-question-circle"  width="425"  #cd>
  <p-footer>
    <button type="button"  pButton icon="fa-check"  label="Si"  (click)="cd.accept()"></button>
    <button type="button"  pButton icon="fa-close"  label="No"  (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
