<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">         
    <p class="title-module">
      <i class="fas fa-dollar icon-conceptos"></i>
      <label>{{'facturacionSJCS.facturacionesYPagos.fichaConceptosFacturacion' | translate}} </label>
      <i (click)="onHideDatosGenerales()" *ngIf="showFichaConceptos" class="fa fa-angle-up float-right"></i>
      <i (click)="onHideDatosGenerales()" *ngIf="!showFichaConceptos" class="fa fa-angle-down float-right"></i>
    </p>
    <div *ngIf="showFichaConceptos" class="module vista-avanzada">
      <div class="form-row">
        <p-table [value]="body" [columns]="cols" [(selection)]="selectedDatos" selectionMode="multiple" [responsive]="true" #tabla
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="seleccionaFila($event)" [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of cols" [style.width]="col.width">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{ col.header | translate}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
                <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                  type="text" (input)="tabla.filter($event.target.value, col.field, 'contains')" />
              </th>
            </tr>
          </ng-template>    
          <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
              <td class="text-center" *ngFor="let col of columns">
                <div *ngIf="col.field == 'descConcepto'">
                  <div *ngIf='dato.editable'>
                    <p-dropdown class="select-form"  [(ngModel)]='dato.idConcepto' (onChange)="changeCombo(dato)" [options]="conceptos" [filter]="true" filterBy="label,labelSinTilde" placeholder="{{'general.boton.seleccionar' | translate}}" [showClear]="true"></p-dropdown>
                  </div>
                  <div *ngIf="!dato.editable">
                    {{ dato[col.field] }}
                  </div>
                </div>
                
                <div *ngIf="col.field == 'descGrupo'">
                  <div *ngIf='dato.editable'>
                    <p-dropdown class="select-form" [(ngModel)]='dato.idGrupo' (onChange)="changeCombo(dato)" [options]="grupoTurnos" [filter]="true" filterBy="label,labelSinTilde" placeholder="{{'general.boton.seleccionar' | translate}}" [showClear]="true"></p-dropdown>
                  </div>
                  <div *ngIf='!dato.editable'>
                    {{ dato[col.field] }}
                  </div>
                </div>
                <div *ngIf="col.field == 'importeTotal'">
                  <div *ngIf='!dato.editable'>
                      {{ dato.importeTotalFormat | numberPipe }} €
                  </div>
                </div>

                <div *ngIf="col.field == 'importePendiente'">
                  <div *ngIf='!dato.editable'>
                      {{ dato.importePendienteFormat | numberPipe }} €
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <div class="mostrar d-flex text-right justify-content-end">
              <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
              <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">Seleccionados: {{selectedDatos.length}}
              </label>
              <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">Seleccionados: 0
              </label>
              <label>{{"general.message.mostrar" | translate}}</label>
              <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
              </p-dropdown>
              <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              <div class="ml-3 selectAll">
                <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname" [(disabled)]='disabled() || !permisos'></p-checkbox>
              </div>

              <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
                <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}
              </label>
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="showFichaConceptos">
    <div class="text-right main-button">
        <button (click)="nuevo()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate }}" [(disabled)]='disabledNuevo() || !permisos'></button>
        <button (click)="guardar()" pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}" [(disabled)]='disabledGuardar() || !permisos'></button>
        <button (click)="restablecer()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.restablecer' | translate }}" [(disabled)]='disabledRestablecer() || !permisos'></button>
        <button pButton type="button"icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}" [(disabled)]='disabledEliminar() || !permisos'></button>
    </div>
  </div>
</div>
