<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">         
    <p class="title-module">
      <i class="fas fa-dollar icon-conceptos"></i>
      <label>{{'facturacionSJCS.facturacionesYPagos.fichaConceptosFacturacion' | translate}} </label>
      <i (click)="onHideDatosGenerales()" *ngIf="showFichaConceptos" class="fa fa-angle-up float-right"></i>
      <i (click)="onHideDatosGenerales()" *ngIf="!showFichaConceptos" class="fa fa-angle-down float-right"></i>
    </p>
    <div *ngIf="showFichaConceptos" class="module vista-avanzada">
      <div class="form-row">
        <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" selectionMode="single" [responsive]="true" #tabla
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="seleccionaFila($event)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
        [ngClass]="{ 'customCursor': selectMultiple}" (sortFunction)="customSort($event)" [customSort]="true" paginatorPosition="both">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of cols" [style.width]="col.width">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                {{ col.header | translate}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
                <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                  type="text" (input)="tabla.filter($event.target.value, col.field, 'contains')" />
              </th>
            </tr>
          </ng-template>
    
          <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
              <td class="text-center" *ngFor="let col of columns">
                <!--
                <div *ngIf="col.field == 'fechaDesde' || col.field == 'fechaHasta' || col.field=='fechaEstado'">
                  <div *ngIf="setItalic(dato)">
                    <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">
                      {{ dato[col.field] | date: 'dd/MM/yyyy'}}</label>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <label>{{ dato[col.field] | date: 'dd/MM/yyyy'}}</label>
                  </div>
                </div>
    
                <div *ngIf="col.field != 'fechaDesde'&& col.field != 'fechaEstado' && col.field != 'fechaHasta' && col.field != 'importeTotal' && col.field != 'importePagado' && col.field != 'importePendiente'">
                  <div *ngIf="setItalic(dato)">
                    <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <span>{{dato[col.field]}}</span>
                  </div>
                </div>
    
                <div *ngIf="col.field == 'importeTotal'">
                  <div *ngIf="setItalic(dato)">
                    <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">
                      {{ dato.importeTotalFormat }} €</label>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <label>{{ dato.importeTotalFormat | numberPipe}} €</label>
                  </div>
                </div>
  
                <div *ngIf="col.field == 'importePagado'">
                  <div *ngIf="setItalic(dato)">
                    <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ dato.importePagadoFormat }} €</label>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <label>{{ dato.importePagadoFormat | numberPipe}} €</label>
                  </div>
                </div>
  
                <div *ngIf="col.field == 'importePendiente'">
                  <div *ngIf="setItalic(dato)">
                    <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ dato.importePendienteFormat }} €</label>
                  </div>
                  <div *ngIf="!setItalic(dato)">
                    <label>{{ dato.importePendienteFormat | numberPipe}} €</label>
                  </div>
                </div>
              -->
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <div class="mostrar d-flex text-right justify-content-end">
              <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
              <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">Seleccionados: {{selectedDatos.length}}
              </label>
              <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">Seleccionados: 0
              </label>
              <label>{{"general.message.mostrar" | translate}}</label>
              <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
              </p-dropdown>
              <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
              <div class="ml-3 selectAll">
                <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname" [(disabled)]='disabled() || !permisos'></p-checkbox>
              </div>

              <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
                <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="showFiltroBusquedaFacturacion">
    <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate }}" [(disabled)]='disabledNuevo() || !permisos'></button>
        <button pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}" [(disabled)]='disabledGuardar() || !permisos'></button>
        <button pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.restablecer' | translate }}" [(disabled)]='disabledRestablecer() || !permisos'></button>
        <button pButton type="button"icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}" [(disabled)]='disabledEliminar() || !permisos'></button>

    </div>
  </div>
</div>
