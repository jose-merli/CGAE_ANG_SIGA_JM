<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="baremos-container">
  <div>
    <div class="card">
      <div class="card-header header-ficha">
        <div class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado">
              <i class="fas fa-bank icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1">
              <label class="mr-auto title-ficha">{{ "facturacionSJCS.facturacionesYPagos.baremos" | translate }}
              </label>
            </div>
            <div class="d-flex justify-content-between">
              <div class="col-lg-9 col-md-9">
                <label>{{ "facturacionSJCS.facturacionesYPagos.numero" | translate }}: xx</label>
              </div>
              <div class="col-lg-3 col-md-3">
                <label style="float: right;">
                  <a>
                    <i class="fas fa-edit icon-enlace"></i>
                    <span style="color: blue; text-decoration: underline; cursor: pointer;">{{ "facturacionSJCS.facturacionesYPagos.baremos" | translate }}
                    </span>
                  </a>
                </label>
              </div>
              <i class="float-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
