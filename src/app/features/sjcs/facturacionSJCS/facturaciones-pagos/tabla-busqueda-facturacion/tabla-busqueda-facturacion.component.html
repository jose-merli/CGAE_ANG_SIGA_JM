<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card mt-3">
    <div class="card-body p-0">
      <!-- TABLA RESULTADOS -->  
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" selectionMode="single" [responsive]="true" #tabla
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="seleccionaFila($event)" [first]="first"
        [ngClass]="{ 'customCursor': selectMultiple}" (sortFunction)="customSort($event)" [customSort]="true" paginatorPosition="both">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="tabla.filter($event.target.value, col.field, 'contains')" />
            </th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div *ngIf="col.field == 'fechaDesde' || col.field == 'fechaHasta' || col.field=='fechaEstado'">
                <label>{{ dato[col.field] | date: 'dd/MM/yyyy'}}</label>
              </div>  
              <div *ngIf="col.field != 'fechaDesde'&& col.field != 'fechaEstado' && col.field != 'fechaHasta' && col.field != 'importeTotal' && col.field != 'importePagado' && col.field != 'importePendiente'">
                <span>{{dato[col.field]}}</span>
              </div>  
              <div *ngIf="col.field == 'importeTotal'">
                <label>{{ dato.importeTotalFormat | numberPipe}} €</label>
              </div>
              <div *ngIf="col.field == 'importePagado'">
                <label>{{ dato.importePagadoFormat | numberPipe}} €</label>            
              </div>
              <div *ngIf="col.field == 'importePendiente'">           
                <label>{{ dato.importePendienteFormat | numberPipe}} €</label>      
              </div>  
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="undefined==selectedDatos.idFacturacion || null!=selectedDatos.idFacturacion">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 1
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="undefined==selectedDatos.idFacturacion || null==selectedDatos.idFacturacion">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <button pButton [disabled]="!permisos || disabledEliminar()"
          (click)="confirmDelete(selectedDatos); selectedDatos =[]" type="button"
          icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
        <button pButton disabled type="button" icon="fa fa-comment" iconPos="left" label="{{ 'general.boton.comunicar' | translate}}"></button>
      </div>
    </div>
  </div>
  <p-confirmDialog header="Confirmación"  icon="fa fa-question-circle"  width="425"  #cd>
    <p-footer>
      <button type="button"  pButton icon="fa-check"  label="Si"  (click)="cd.accept()"></button>
      <button type="button"  pButton icon="fa-close"  label="No"  (click)="cd.reject()"></button>
    </p-footer>
  </p-confirmDialog>
