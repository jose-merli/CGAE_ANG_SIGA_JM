<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card mt-3">
  <div class="card-body p-0" #tablaFoco>
    <!-- TABLA RESULTADOS -->
    <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [selectionMode]="selectionMode"
      [responsive]="true" #tabla class="tabla-listado w-100" [paginator]="true" [rows]="selectedItem"
      (onRowSelect)="selectDesSelectFila()" (onRowUnselect)="actualizaSeleccionados(selectedDatos)" [first]="first"
      (sortFunction)="customSort($event)" [customSort]="true" paginatorPosition="both" [autoLayout]="true">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
              *ngSwitchCase="col.field" pInputText type="text"
              (input)="tabla.filter($event.target.value, col.field, 'contains')" />
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex" onchange="">
          <td class="text-center" *ngFor="let col of columns">
            <div *ngIf="!setItalic(dato)  && col.field == 'ncolegiado'">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
            </div>
            <div *ngIf="setItalic(dato)  && col.field == 'ncolegiado'">
              <span>{{dato[col.field]}}</span>
            </div>
            <div *ngIf="setItalic(dato) && col.field =='letrado'">
              <a class="enlace" (click)="openFicha(dato)"><span>{{dato[col.field]}}</span></a>
            </div>
            <div *ngIf="!setItalic(dato) && col.field =='letrado'">
              <span  [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(dato) && col.field == 'descripcion'">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
            </div>
            <div *ngIf="setItalic(dato) && col.field == 'descripcion'">
              <span>{{dato[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(dato) && col.field == 'cantidad'">
              <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ dato.cantidad}} €</label>
            </div>
            <div *ngIf="setItalic(dato) && col.field == 'cantidad'">
              <label>{{ dato.cantidad}} €</label>
            </div>
            <div *ngIf="!setItalic(dato) && col.field == 'cantidadAplicada'">
              <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ dato.cantidadAplicada}} €</label>
            </div>
            <div *ngIf="setItalic(dato) && col.field == 'cantidadAplicada'">
              <label>{{ dato.cantidadAplicada}} €</label>
            </div>
            <div *ngIf="!setItalic(dato) && col.field == 'cantidadRestante'">
                <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ dato.cantidadRestante}} €</label>
            </div>
            <div *ngIf="setItalic(dato) && col.field == 'cantidadRestante'">
              <label>{{ dato.cantidadRestante}} €</label>
          </div>
            <div *ngIf="!setItalic(dato) && col.field == 'idAplicadoEnPago'">
              <label [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</label>
            </div>
            <div *ngIf="setItalic(dato) && col.field == 'idAplicadoEnPago'">
              <label>{{dato[col.field]}}</label>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first +
            tabla.rows}} de un total de {{tabla.totalRecords}}</label>
          <div>
            <label class="pr-3 numSeleccionados">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
              translate }}: {{numSelected}}
            </label>
          </div>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
          </p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>

          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
              label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname">
            </p-checkbox>
          </div>
        </div>
      </ng-template>
    </p-table>
  </div>
  <div class="card-footer">
    <div class="text-right main-button">
      <button pButton [disabled]="disabledEliminar() || isLetrado || !permisoEscritura" (click)="confirmDelete()" type="button" 
      icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button> 
   
      <button *ngIf="!historico" (click)="searchHistorical()" pButton type="button" icon="fa fa-history" iconPos="left"
        label="{{ 'general.message.mostrarHistorico' | translate}}"></button>
      <button *ngIf="historico" (click)="searchHistorical()" pButton type="button" icon="fa fa-undo" iconPos="left"
        label="{{'general.message.ocultarHistorico' | translate}}"></button>

      <button pButton disabled type="button" icon="fa fa-comment" iconPos="left"
        label="{{ 'general.boton.comunicar' | translate}}"></button>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmación"  icon="fa fa-question-circle"  width="425"  #cd>
  <p-footer>
    <button type="button"  pButton icon="fa-check"  label="Si"  (click)="cd.accept()"></button>
    <button type="button"  pButton icon="fa-close"  label="No"  (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
