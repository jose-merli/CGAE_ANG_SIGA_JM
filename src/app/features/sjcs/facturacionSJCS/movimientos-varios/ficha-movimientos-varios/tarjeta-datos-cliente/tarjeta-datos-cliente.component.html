<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

 <div id="tarjetaDatosCliente">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!showFichaDatosClientes" class="form-row">
        <div class="col-lg-1 col-md-1">
          <div class="img-colegiado" (click)="onHideDatosClientes()">
            <i class="fas fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-11">
          <div class="d-flex justify-content-start mb-1" (click)="onHideDatosClientes()">
            <label class="mr-auto title-ficha">{{ "facturacionSJCS.retenciones.ficha.colegiado" |
              translate }}
            </label>
            <i *ngIf="!showFichaDatosClientes" class="fa fa-angle-down float-right" (click)="onHideDatosClientes()"></i>
          </div>
        <div  class="d-flex justify-content-between">
            <label>{{ 'censo.fichaCliente.literal.identificacion' | translate}}
                <span>{{ nif }}</span> 
            </label>  
            <label>{{'censo.resultadosSolicitudesModificacion.literal.Nombre' | translate}}
              <span>{{ nombre }}</span> 
          </label>
          <label>{{ 'gratuita.mantenimientoTablasMaestra.literal.apellidos' | translate }} 
            <span>{{ apellido1 }} {{ apellido2 }}</span> 
        </label>
        <label>{{ 'censo.resultadosSolicitudesModificacion.literal.nColegiado' | translate }} 
          <span>{{ ncolegiado }}</span> 
      </label>                   
        </div>
        </div>
      </div>
      <div *ngIf="showFichaDatosClientes" class="header-ficha-open d-flex justify-content-start align-items-center"
        (click)="onHideDatosClientes()">
        <div class="img-colegiado">
          <i class="fas fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "facturacionSJCS.retenciones.ficha.colegiado" |
          translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="showFichaDatosClientes" class="card-body card-body-ficha">
        <div class="form-row">
          <div class="col-lg-1 col-md-3">
            <div class="img-colegiado pt-2 pl-6">
               <i class="fas fa-user fa-8x"></i>      
            </div>
          </div>
          <div class="col-lg-11 col-md-9 pb-4 pl-5">
            <div class="form-row pb-3">
              <div class="col-lg-3">
                <label>{{'censo.fichaCliente.literal.identificacion' | translate}} (*)</label>
                <input disabled type="text" maxlength="95" name="nif" class="form-control" [(ngModel)]='nif' [ngClass]="{'camposObligatorios': marcarObligatorio('input', nif)}" pInputText/>
              </div>
              <div class="col-lg-3 ml-5">
                <label>{{'censo.resultadosSolicitudesModificacion.literal.Nombre' | translate}} (*)</label>
                <input disabled type="text" maxlength="95" name="nombre" class="form-control" [(ngModel)]='nombre' [ngClass]="{'camposObligatorios': marcarObligatorio('input', nombre)}" pInputText/>
              </div>
              <div class="col-lg-3 ml-5">
                <label>{{'censo.busquedaClientes.literal.apellido1' | translate}} (*)</label>
                  <input disabled type="text" maxlength="95" name="apellido1" class="form-control" [(ngModel)]='apellido1' [ngClass]="{'camposObligatorios': marcarObligatorio('input', apellido1)}" pInputText/>
              </div>           
            </div>
            <div class="form-row">
              <div class="col-lg-3">
                <label>{{'censo.busquedaClientes.literal.apellido2' | translate}} (*)</label>
                  <input disabled type="text" maxlength="95" name="apellido2" class="form-control" [(ngModel)]='apellido2' [ngClass]="{'camposObligatorios': marcarObligatorio('input', apellido2)}"  pInputText/>
              </div>   
            </div>
        </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="showFichaDatosClientes">
    <div class="text-right main-button">
      <button [disabled]="!permisoEscritura || isLetrado" (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left"
        label="{{ 'general.boton.restablecer' | translate }}" ></button>
      <button  [disabled]="!permisoEscritura || isLetrado" (click)="guardar()" pButton type="button" icon="fa fa-save" iconPos="left"
        label="{{ 'general.boton.guardar' | translate }}" ></button>
      <button  [disabled]="!permisoEscritura || isLetrado" (click)="buscar()" pButton type="button" icon="fa fa-search" iconPos="left"
        label="{{ 'general.boton.search' | translate }}"></button>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmación"  icon="fa fa-question-circle"  width="425"  #cd>
  <p-footer>
    <button type="button"  pButton icon="fa-check"  label="Si"  (click)="cd.accept()"></button>
    <button type="button"  pButton icon="fa-close"  label="No"  (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
