<div class="card" id="cabeza">
  <div class="card-header header-ficha">
    <div class="form-row">
      <div class="col-lg-1 col-md-2">
        <div class="img-colegiado">
          <i [class]="iconClass"></i>
        </div>
      </div>
      <div class="col-lg-11 col-md-10 ">
        <div class="d-flex" style="margin-left: -1px;">
          <label class="title-ficha">{{titulo | translate}}</label>
        </div>
       <div class="d-flex justify-content-between" *ngIf="chincheta">
          <br>
          <i ngClass="fas fa-thumbtack"></i>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-11 form-row">
        <div class="d-flex flex-wrap" *ngFor="let dato of datos">
          <label name>
            <b>{{dato.label}}  </b>{{dato.value}}</label>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-11 form-row pt-2">
        <div class="d-flex flex-wrap" *ngFor="let enlace of enlaces">
          <label name>
            <a (click)="goToCard(enlace.value, enlace.nombre)">
              <span style="color: blue; text-decoration: underline"> {{enlace.label | translate }}
              </span>
            </a>
          </label>
      </div>
      <!--<i (click)="goDown()" class="fa fa-angle-down ml-auto pr-3"></i>
      <i (click)="goTop()" class="fa fa-angle-up"></i>-->
    </div>
  </div>
</div>
</div>
