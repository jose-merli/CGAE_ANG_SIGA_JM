<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container" id="tarjetaDatosGenerales">

  <div class="card">
    <div class="card-header header-ficha" >
     <div *ngIf="!showFichaDatosGen" class="form-row"> 
      <div class="col-lg-1 col-md-1">  
          <div class="img-colegiado" (click)="onHideDatosGen()">
            <i class="far fa-address-card icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-11  ">
           <div class="d-flex justify-content-start mb-1" (click)="onHideDatosGen()"> 
             <label class="mr-auto title-ficha">
              {{ "general.message.datos.generales" | translate }}
            </label>
            <i *ngIf="!showFichaDatosGen" class="fa fa-angle-down float-right" (click)="onHideDatosGen()"></i>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{ "administracion.parametrosGenerales.literal.descripcion" | translate }}:
              <span>{{ datos.descripcion }}</span>
            </label>
            <label>{{ "censo.datosHistorico.literal.motivo" | translate }}:
              <span>{{ datos.motivo }}</span>
            </label>
            <label>{{ "censo.busquedaClientesAvanzada.literal.tipoCliente" | translate }}:
              <span>{{ datos.tipo }} </span>
            </label>
            <label>{{ "facturacionSJCS.facturacionesYPagos.buscarFacturacion.facturacion" | translate }}:
              <span> {{ datos.nombrefacturacion }}</span>
            </label>
          </div>
        </div>    
      </div>

       <div *ngIf="showFichaDatosGen" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="onHideDatosGen()"> 
        <div class="img-colegiado">
          <i class="far fa-address-card icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "administracion.catalogos.titulo.datos.generales" | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="showFichaDatosGen" class="card-body card-body-ficha"> 
        <div class="form-row">

        <div class="bloque col-lg-6 col-md-6">

          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{ "administracion.parametrosGenerales.literal.descripcion" | translate }} (*)
              </label>
                <input [disabled]="isLetrado" [(ngModel)]="datos.descripcion" type="text" class="form-control" [maxLength]="100" [ngClass]="{'camposObligatorios': marcarObligatorio('input', datos.descripcion)}"
                pInputText >
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{ "formacion.fichaCurso.tarjetaPrecios.importe" | translate }} (*)
              </label>
              <input  [disabled]="isLetrado" [(ngModel)]="datos.cantidad" type="text" class="form-control"
              [ngClass]="{'camposObligatorios': marcarObligatorio('input', datos.cantidad)}" (blur)="comprobarCantidad($event.target.value)" pInputText >
            </div>

            <div class="form-group col-lg-6 col-md-6">
               <label>
                {{ "censo.busquedaClientesAvanzada.literal.tipoCliente" | translate }}
              </label>
            
              <p-dropdown  [disabled]="isLetrado" [(ngModel)]="datos.tipo"  [options]="tipos" class="select-form"   placeholder="{{'general.boton.seleccionar' | translate}}">
            </p-dropdown>  
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
               {{ "facturacionSJCS.movimientosVarios.facturacionOrigen" | translate }}
             </label>
             <input  [disabled]="isLetrado" disabled [(ngModel)]="datos.nombrefacturacion" type="text" class="form-control" pInputText > 
           </div>

            </div>
        </div>

        <div class="bloque col-lg-6 col-md-6">
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"administracion.auditoriaUsuarios.literal.motivo" | translate}}
              </label>
              <textarea  [disabled]="isLetrado" [(ngModel)]="datos.motivo" name="observaciones" class="form-control" pInputTextarea autoResize="autoResize"
              [maxLength]="225"></textarea>
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
               {{ "menu.sjcs.ecom.certificacion" | translate}}
             </label>
             <p-dropdown [(ngModel)]="datos.certificacion" [disabled]="isLetrado" class="select-form"   placeholder="{{'general.boton.seleccionar' | translate}}">
           </p-dropdown>  
           </div>
            </div>
          </div>
        </div>
      <br>

    </div>

    <div class="card-footer" *ngIf="showFichaDatosGen">
      <div class="text-right main-button">
        <button [disabled]="!permisoEscritura || isLetrado" (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate }}"></button>
        <button [disabled]="!permisoEscritura || isLetrado" (click)="guardar()" pButton type="button" icon="fa fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate }}"></button>
    
      </div>
    </div>
  </div>
