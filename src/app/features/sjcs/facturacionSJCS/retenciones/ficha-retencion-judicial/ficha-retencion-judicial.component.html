<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div id="fichaRetJudiSJCS">

  <div>

    <div id="top"></div>

    <div class="datos-container">

      <div class="header-title">
        <i class="fa fa-square"></i>
        <p>SJCS &nbsp;<i class="fa fa-angle-right"></i>{{'facturacionSJCS.retenciones.retencionesJudiciales' |
            translate}}</p>
      </div>

      <div class="tarjetaFija">

        <div class="card">
          <div class="card-body p-0">
            <mat-accordion class="example-headers-align" multi>
              <mat-expansion-panel [disabled]="true">
                <mat-expansion-panel-header class="h-100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                  <app-tarjeta [image]="tarjetaFija.imagen" cardTitle="{{tarjetaFija.nombre | translate}}"
                    [campos]="tarjetaFija.campos" [icon]="tarjetaFija.icono" [enlaces]="tarjetaFija.enlaces"
                    [fixed]="tarjetaFija.fixed" class="w-100" (isOpen)="isOpenReceive($event)">
                  </app-tarjeta>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                </ng-template>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>

      </div>

      <app-tarjeta-colegiado (addEnlace)="addEnlace($event)" (colegiadoEvent)="setColegiado($event)" [desactivarBotones]="desactivarBotonesColegiado"
      [retencionSinLetrado]="retencionSinLetrado" [retencionDesdeTabla]="retencionDesdeTabla">
      </app-tarjeta-colegiado>

      <app-tarjeta-datos-retencion (addEnlace)="addEnlace($event)" (showMessage)="showMessage($event)"
        (retencionEvent)="setRetencion($event)" [colegiado]="colegiado" [permisoEscrituraDatosRetencion]="permisoEscrituraDatosRetencion">
      </app-tarjeta-datos-retencion>

      <app-tarjeta-aplicacion-en-pagos (addEnlace)="addEnlace($event)"></app-tarjeta-aplicacion-en-pagos>

      <div class="text-right main-button">
        <button (click)="volver()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
          label="{{ 'general.boton.volver' | translate}}"></button>
      </div>

    </div>

    <div id="down"></div>

  </div>

</div>
