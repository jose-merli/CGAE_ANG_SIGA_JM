<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="lineas">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
          <div class="img-colegiado">
            <i class="far fa-list-alt icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha()">
            <label class="mr-auto title-ficha pointer">{{ 'facturacion.facturas.lineasRect.literal' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            
              <label>{{ 'general.description' | translate }}: 
                <span *ngIf="datos.length != 0">{{ datos[0].descripcion }}</span></label>
              <label>{{ 'facturacion.productos.importeNeto' | translate }}: 
                <span *ngIf="datos.length != 0">{{ datos[0].importeNeto + " €" }}</span></label>
              <label>{{ 'facturacion.productos.importeIva' | translate }}: 
                <span *ngIf="datos.length != 0">{{ datos[0].importeIVA + " €" }}</span></label>
              <label>{{ 'facturacionSJCS.facturacionesYPagos.importeTotal' | translate }}: 
                <span *ngIf="datos.length != 0">{{ datos[0].importeTotal + " €" }}</span></label> 
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha()"
              *ngIf="!openFicha"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha()">
        <div class="img-colegiado">
          <i class="far fa-list-alt icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'facturacion.facturas.lineasRect.literal' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div *ngIf="openFicha" class="card-body card-body-ficha">

      <!-- TABLA RESULTADOS -->
      <p-table [autoLayout]="true" [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" [ngClass]="{ 'customCursor' : selectMultiple }"
        selectionMode="multiple" paginatorPosition="both" class="tabla-listado" id="tablaFoco">
        
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="
                  table.filter($event.target.value, col.field, 'contains')
                " placeholder="{{'general.boton.search' | translate}}" />
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'justiciaGratuita.maestros.fundamentosCalificacion.tabla.sinResultados'|translate}}
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div *ngIf="col.field == 'descripcion'">
                <span (click)="onRowSelect(dato)" *ngIf="!col.editable || !dato['modoEdicion']">{{ dato[col.field] }}</span>
                
                <input *ngIf="col.editable && dato['modoEdicion']" type="text" class="form-control" [ngClass]="styleObligatorio(datos[rowIndex][col.field])" [(ngModel)]="datos[rowIndex][col.field]" pInputText>
              </div>

              <div *ngIf="col.field == 'cantidad'">
                <span (click)="onRowSelect(dato)" *ngIf="!col.editable || !dato['modoEdicion']" class="pull-right">{{ dato[col.field] }}</span>
                
                <input *ngIf="col.editable && dato['modoEdicion']" type="text" class="form-control" [ngClass]="styleObligatorio(datos[rowIndex][col.field])" [(ngModel)]="datos[rowIndex][col.field]" pInputText>
              </div>

              <div *ngIf="col.field == 'precioUnitario' || col.field == 'importeNeto' || col.field == 'importeNeto' || col.field == 'importeIVA' || col.field == 'importeTotal'">
                <span (click)="onRowSelect(dato)" *ngIf="!col.editable || !dato['modoEdicion']" class="pull-right">{{ dato[col.field] ? dato[col.field] + " €" : "-" }}</span>
                
                <input DigitDecimaNumber *ngIf="col.editable && dato['modoEdicion']" type="text" class="form-control" [ngClass]="styleObligatorio(datos[rowIndex][col.field])" [(ngModel)]="datos[rowIndex][col.field]" maxlength="10" (change)="onChangeImportes(rowIndex)" pInputText>
              </div>

              <div *ngIf="col.field == 'importeAnticipado'">
                <span (click)="onRowSelect(dato)" *ngIf="!col.editable || !dato['modoEdicion']" class="pull-right">{{ dato[col.field] ? dato[col.field] + " €" : "0 €" }}</span>
              </div>
              
              <div *ngIf="col.field == 'tipoIVA'">
                <span (click)="onRowSelect(dato)" *ngIf="!col.editable || !dato['modoEdicion']">{{ dato[col.field] }}</span>
                
                <p-dropdown *ngIf="col.editable && dato['modoEdicion']" class="select-form" [(ngModel)]="datos[rowIndex]['idTipoIVA']" placeholder="Seleccionar"
                  [options]="comboTiposIVA" [filter]="true" filterBy="label,labelSinTilde" 
                  [ngClass]="styleObligatorio(datos[rowIndex]['idTipoIVA'])" [showClear]="true" (onChange)="onChangeImportes(rowIndex)"></p-dropdown>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                name="groupname"></p-checkbox>
            </div>
          </div>
        </ng-template>

      </p-table>
      
    </div>

    <div *ngIf="openFicha" class="card-footer">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>
        <button pButton type="button" icon="fa fa-save" iconPos="left" [disabled]="deshabilitarGuardado()"
        (click)="checkGuardar()" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
