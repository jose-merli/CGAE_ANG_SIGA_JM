<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container" id="sociedad">
  <div class="card">
    <div class="card-header header-ficha" >
      <div  class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha"><strong>{{'facturacionSJCS.filtros.abonosSJCS.sociedad' | translate}}</strong></label>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "censo.fichaCliente.literal.identificacion" | translate}}</label>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto "> {{ this.datos.numeroAbono }}</label>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "administracion.parametrosGenerales.literal.descripcion" | translate}}</label>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto "> {{ this.datos.ncolident }}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "gratuita.definirTurnosIndex.literal.abreviatura" | translate}}</label>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto "> {{ this.datos.apellidosGeneral }}</label>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label  class="mr-auto">
              <a (click)="navigateToCliente()">
                <i class="fas fa-external-link-alt mr-2"></i>
                <span style="color: blue; text-decoration: underline;cursor:pointer;">
                  {{ 'menu.censo.fichaSociedad' | translate }}
                </span>
              </a>
            </label>

          </div>
        </div>
      </div>
    </div>

</div>


<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
