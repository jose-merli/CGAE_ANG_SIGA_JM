<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container" id="pago">
  <div class="card">
    <div class="card-header header-ficha" >
      <div  class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha"><strong>{{'formacion.fichaInscripcion.precio.pagoTotal' | translate}}</strong></label>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "menu.facturacionSJCS" | translate}}</label>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto "> {{ this.datos.nombreFacturacion }}</label>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "facturacionSJCS.tabla.abonosSJCS.pagoSJCS" | translate}}</label>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto "> {{ this.datos.nombrePago }}</label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "informesycomunicaciones.enviosMasivos.fechaCreacion" | translate}}</label>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto "> {{ this.datos.apellidosGeneral }}</label>
          </div>
        </div>
        <div class="col-lg-2 col-md-2">
          <div class="d-flex justify-content-end mb-1">
            <label  class="mr-auto">
              <a (click)="toPagoSJCS()">
                <i class="fas fa-external-link-alt mr-2"></i>
                <span style="color: blue; text-decoration: underline;cursor:pointer;">
                  {{ 'facturacionSJCS.tarjeta.abonosSJCS.fichaPago' | translate }}
                </span>
              </a>
            </label>

          </div>
        </div>
      </div>
    </div>

</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
