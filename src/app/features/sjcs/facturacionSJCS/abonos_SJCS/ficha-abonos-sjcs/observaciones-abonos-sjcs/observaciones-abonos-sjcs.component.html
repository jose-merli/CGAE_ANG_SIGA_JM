<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="observaciones">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha cerrada -->
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
          <div class="img-colegiado">
            <i class="far fa-comment icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha()">
            <label class="mr-auto title-ficha pointer">{{ 'facturacionSJCS.retenciones.observaciones' | translate }}</label>
          </div>
          <div class="d-flex justify-content-end default">

            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha()"
              *ngIf="!openFicha"></i>
          </div>
        </div>
      </div>

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha()">
        <div class="img-colegiado">
          <i class="far fa-comment icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'facturacionSJCS.retenciones.observaciones' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div [hidden]="!openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="form-group w-100">
          <label>{{ 'dato.jgr.guardia.guardias.motivos' | translate }}</label>
          <editor id="motivosAbono" apiKey="{{apiKey}}" [init]="editorConfig1" [(ngModel)]="body.motivosAbono"></editor>
        </div>
        <div class="form-group w-100">
          <label>{{ 'censo.nuevaSolicitud.observaciones' | translate }}</label>
          <editor id="observacionesAbono" apiKey="{{apiKey}}" [init]="editorConfig2" [(ngModel)]="body.observacionesAbono"></editor>
        </div>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-footer">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-undo" iconPos="left"
          (click)="restablecer()" label="{{ 'general.boton.restablecer' | translate }}"></button>

        <button pButton type="button" icon="fa fa-save" iconPos="left" [disabled]="deshabilitarGuardado()"
          (click)="save()" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
