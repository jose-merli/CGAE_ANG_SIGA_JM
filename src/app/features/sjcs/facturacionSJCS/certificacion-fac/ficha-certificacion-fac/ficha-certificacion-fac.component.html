    <div id="top"></div>

    <div class="datos-container">

        <i class="fa fa-square"></i>
        <p>SJCS &nbsp;<i class="fa fa-angle-right"></i>{{'menu.sjcs.facturacionSJCS.fichaCertificacion' |
          translate}}</p>
      </div>

      <!-- <app-tarjeta-facturacion [modoEdicion]="modoEdicion"

      <app-tarjeta-movimientos-varios-aplicados [modoEdicion]="modoEdicion"

      <app-tarjeta-movimientos-varios-asociados [modoEdicion]="modoEdicion"
        (changeModoEdicion)="changeModoEdicion($event)"></app-tarjeta-movimientos-varios-asociados> -->


      <div class="text-right main-button">
        <button (click)="volver()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
          label="{{ 'general.boton.volver' | translate}}"></button>
      </div>
    </div>

    <div id="down"></div>

  </div>
</div>
