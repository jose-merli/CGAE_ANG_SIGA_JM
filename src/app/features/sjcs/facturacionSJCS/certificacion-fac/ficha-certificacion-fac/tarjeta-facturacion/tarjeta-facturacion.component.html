<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div id="fichaCertFacturacion">
  <div class="card">
    <div class="card-header header-ficha">

      <div class="header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="far fa-address-card icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'facturacionSJCS.facturacionesYPagos.buscarFacturacion.facturacion' | translate
          }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div class="card-body">
      <div class="module vista-avanzada">
        <div class="form-row">

          <!-- TABLA RESULTADOS -->
          <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [selectionMode]="selectionMode"
            [responsive]="true" #tabla class="tabla-listado w-100" [paginator]="true" [rows]="selectedItem"
            (onRowSelect)="selectDesSelectFila()" (onRowUnselect)="selectDesSelectFila()" [first]="first"
            [customSort]="true" paginatorPosition="both" [autoLayout]="true">
            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of cols" [style.width]="col.width">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                  {{ col.header | translate}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                  <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
                    *ngSwitchCase="col.field" pInputText type="text"
                    (input)="tabla.filter($event.target.value, col.field, 'contains')" />
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                <td class="text-center" *ngFor="let col of columns">

                  <div *ngIf="col.field == 'fechaDesde' || col.field == 'fechaHasta'">
                    <label>{{ dato[col.field] | date: 'dd/MM/yyyy'}}</label>
                  </div>

                  <div
                    *ngIf="!datos[rowIndex].nuevoRegistro && (col.field == 'importeOficio' || col.field == 'importeGuardia' || col.field == 'importeEjg' 
                  || col.field == 'importeSoj' || col.field == 'importeTotal' || col.field == 'importePendiente' || col.field == 'importePagado')">
                    <label>{{ dato[col.field] | currency: 'EUR'}}</label>
                  </div>

                  <div *ngIf="col.field == 'nombre' && datos[rowIndex].nuevoRegistro">
                    <p-dropdown class="select-form" [(ngModel)]='idFacturacion'
                      placeholder="{{'general.boton.seleccionar' | translate}}" [options]="comboFactByPartida"
                      [filter]="true" filterBy="label,labelSinTilde" (onChange)="onChangePartida($event)"
                      [showClear]="true" appendTo="body">
                    </p-dropdown>
                  </div>
                  <div *ngIf="col.field == 'nombre'">
                    <label>{{ dato[col.field]}}</label>
                  </div>

                  <div *ngIf="col.field != 'fechaDesde' && col.field != 'fechaHasta' && col.field != 'nombre' && col.field != 'importeOficio' 
                  && col.field != 'importeGuardia' && col.field != 'importeEjg' && col.field != 'importeSoj' && col.field != 'importeTotal' 
                  && col.field != 'importePendiente' && col.field != 'importePagado'">
                    <label>{{ dato[col.field] }}</label>
                  </div>

                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length">
                  {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first +
                  tabla.rows}} de un total de {{tabla.totalRecords}}</label>
                <div>
                  <label class="pr-3 numSeleccionados">{{
                    'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
                    translate }}: {{numSelected}}
                  </label>
                </div>
                <label>{{"general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage"
                  (onChange)="onChangeRowsPerPages($event)">
                </p-dropdown>
                <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>

                <div class="ml-3 selectAll">
                  <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                    label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"
                    [(disabled)]='!permisos'>
                  </p-checkbox>
                </div>
              </div>
            </ng-template>
          </p-table>

        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <!--Eliminar-->
        <button pButton [disabled]="!permisos || selectedDatos.length == 0 || isValidando() || !modoEdicion"
          (click)="confirmDelete()" type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{ 'general.boton.eliminar' | translate}}"></button>
        <!--Reabrir-->
        <button (click)="reabrir()" [disabled]="!permisos || selectedDatos.length == 0 || isValidando() || !modoEdicion"
          pButton type="button" label="{{ 'facturacionSJCS.facturacionesYPagos.reabrir' | translate }}"
          icon="fa fa-lock-open" iconPos="left"></button>

        <!--Comunicar-->
        <button [disabled]="true" pButton type="button" label="{{ 'general.boton.comunicar' | translate }}"
          icon="fa fa-send" iconPos="left"></button>
        <!--Nuevo-->
        <button (click)="nuevo()" [disabled]="(isNuevo && (certificacion.estado !='ABIERTA' || certificacion.estado !='NO VALIDADA' 
        || certificacion.estado !='ENVÍO CON ERRORES')) || isValidando() || !modoEdicion || isCerrada()" pButton
          type="button" label="{{ 'general.boton.new' | translate }}" icon="fas fa-plus" iconPos="left"></button>
        <!--Restablecer-->
        <button (click)="restablecer()" [disabled]="!isNuevo || !permisos || isValidando() || !modoEdicion" pButton
          type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate }}"></button>
        <!--Guardar-->
        <button (click)="save()" [disabled]="!isNuevo || !permisos || isValidando() || !modoEdicion" pButton
          type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}"></button>

      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmación" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
