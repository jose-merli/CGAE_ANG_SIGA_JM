<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div id="fichaCertDatosGenerales">
  <div class="card">
    <div class="card-header header-ficha">

      <div class="header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="far fa-address-card icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'general.message.datos.generales' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div class="card-body">
      <div class="module vista-avanzada">
        <div class="form-row">
          <!--Datos-->
          <div class="form-group-interlineado col-lg-6 col-md-6">
            <div class="form-row">
              <div class="form-group-interlineado col-lg-12 col-md-12">   
              <label class="title-ficha">{{ 'general.message.datos.generales' | translate }}</label>
              <br>
                <label>{{ 'facturacionSJCS.retenciones.nombre' | translate }}(*)</label>
                <input type="text" maxlength="95" name="nombre" class="form-control w-60" [(ngModel)]='datos.nombre'
                  pInputText />
              </div>

            </div>
            <div class="form-row">
              <div class="form-group-interlineado col-lg-6 col-md-6">
                <label>{{ 'justiciaGratuita.guardia.gestion.periodo' | translate }}</label>
                <br>
                <label>20/12/21 - 30/12/21</label>
              </div>
              <div class="form-group-interlineado col-lg-6 col-md-6">
                <label>{{ 'facturacionSJCS.facturacionesYPagos.buscarFacturacion.partidaPresupuestaria' | translate}}</label>
                <br>
                <label>Generalitat 2019</label>
              </div>

            </div>
          </div>

          <!--Tabla-->
          <div class="form-group-interlineado col-lg-6 col-md-6">
            <p-table [value]="datos" [columns]="cols" [responsive]="true" #tabla class="tabla-listado"
              [paginator]="true" [first]="first" [customSort]="true" paginatorPosition="both"
              [autoLayout]="true">
              <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                  <col *ngFor="let col of cols" [style.width]="col.width">
                </colgroup>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                    {{ col.header | translate}}
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
                <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                  <td class="text-center" *ngFor="let col of columns">

                    <div *ngIf="col.field != 'fechaEstado'">
                      <span>{{dato[col.field] | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
                    </div>
                    <div *ngIf="col.field == proceso">
                      <label>{{ dato[col.field]}}</label>
                    </div>
                    <div *ngIf="col.field == estado">
                      <label>{{ dato[col.field]}}</label>
                    </div>

                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                  <td [attr.colspan]="columns.length">
                    {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="paginatorleft">
                <div class="mostrar d-flex text-right justify-content-end">
                  <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first +
                    tabla.rows}} de un total de {{tabla.totalRecords}}</label>
                </div>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <!--Descargar-->
        <button (click)="descargar()" [disabled]="!permisos" pButton type="button" icon="fa fa-download" iconPos="left"
          label="{{ 'general.boton.download' | translate }}"></button>

        <!--Subir Fiechero-->
        <button (click)="subirFichero()" [disabled]='!permisos' pButton type="button" icon="fa fa-upload" iconPos="left"
          label="{{ 'facturacionSJCS.fichaCertificacion.subirFichero' | translate }}"></button>


        <!--Reabrir-->
        <button (click)="reabrir()" [disabled]='!permisos' pButton type="button"
          label="{{ 'facturacionSJCS.facturacionesYPagos.reabrir' | translate }}" icon="fa fa-lock-open"
          iconPos="left"></button>
        <!--Cerrar y enviar-->
        <button (click)="cerrarEnviar()" [disabled]=' !permisos' pButton type="button"
          label="{{ 'general.boton.close' | translate }} y {{ 'general.boton.enviar' | translate }}" icon="fas fa-share"
          iconPos="left"></button>
        <!--Comunicar-->
        <button [disabled]="true" pButton type="button" label="{{ 'general.boton.comunicar' | translate }}"
          icon="fa fa-send" iconPos="left"></button>
        <!--Guardar-->
        <button (click)="save()" [disabled]=" !permisos" pButton type="button" icon="fa fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate }}"></button>
        <!--Restablecer-->
        <button (click)="restablecer()" [disabled]="!permisos" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate }}"></button>
      </div>
    </div>
  </div>
</div>
