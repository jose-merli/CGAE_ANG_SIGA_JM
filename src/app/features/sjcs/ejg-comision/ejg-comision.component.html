<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <app-ejg-comision-busqueda (busqueda)="searchEJGs($event)"></app-ejg-comision-busqueda>
    <app-tabla-ejg-comision *ngIf="buscar" [datos]="datos" [filtro]="this.filtros.body" [remesa]="remesa" [acta]="acta" (busqueda)="searchEJGs($event)" (searchHistoricalSend)="searchEJGs($event)"></app-tabla-ejg-comision>
</div>

<div *ngIf="acta != null" class="mt-3 text-right main-button ">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
  </div> 

<!-- [datos]="datos"  [filtro]="filtros.body" [remesa]="remesa" -->

<div *ngIf="progressSpinner" class="overlay-spinner">
    <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
    <div class="loader"></div>
</div>
