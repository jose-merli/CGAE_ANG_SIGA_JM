<div id="busquedaEJG">

    <form [formGroup]="cForm">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="my-1" [expanded]="expanded">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Datos Identificación</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <div class="form-row">
                        <div class="form-group-interlineado col-lg-4 col-md-4">
                            <div class="form-row">
                                <div class="col-lg-4 col-md-4 pl5">
                                    <label><strong>Año</strong></label>
                                    <input type="text" class="form-control" [(ngModel)]="body.annio" pInputText formControlName="anio">
                                </div>
                                <div class="col-log-8 col-md-8 pr5">
                                    <label>Número</label>
                                    <input type="text" class="form-control" pInputText [(ngModel)]="body.numero" #inputNumero formControlName="numero">
                                </div>
                            </div>
                        </div>
                        <div class="form-group-interlineado col-lg-4 col-md-4"
                            *ngFor="let selector of selectores1; let i = index;">
                            <app-selector [i]="i" [selector]="selector"></app-selector>
                        </div>

                        <div class="form-group-interlineado col-lg-4 col-md-4"
                            *ngFor="let datePickerTitle of datePickers1">
                            <label>{{ datePickerTitle }}</label>
                            <app-fecha [utc]="false"></app-fecha>
                        </div>
                    </div>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>


        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Datos Generales EJG</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">
                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let selector of selectores2; let i = index;">
                                <app-selector [i]="i" [selector]="selector"></app-selector>
                            </div>

                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let datePickerTitle of datePickers2">
                                <label>{{ datePickerTitle }}</label>
                                <app-fecha [utc]="false"></app-fecha>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>


        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Datos Defensa</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">
                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let selector of selectores3; let i = index;">
                                <app-selector [i]="i" [selector]="selector"></app-selector>
                            </div>

                            <div class="form-group-interlineado col-lg-4 col-md-4" *ngFor="let inputTitle of inputs1">
                                <label>{{ inputTitle }}</label>
                                <input type="text" class="form-control" pInputText>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">CAJG</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">

                            <div class="form-group-interlineado col-lg-4 col-md-4" *ngFor="let inputTitle of inputs2">
                                <label>{{ inputTitle }}</label>
                                <input type="text" class="form-control" pInputText>
                            </div>

                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let selector of selectores4; let i = index;">
                                <app-selector [i]="i" [selector]="selector"></app-selector>
                            </div>


                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let datePickerTitle of datePickers3">
                                <label>{{ datePickerTitle }}</label>
                                <app-fecha [utc]="false"></app-fecha>
                            </div>


                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Solicitante</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">

                            <div class="form-group-interlineado col-lg-4 col-md-4" *ngFor="let inputTitle of inputs3">
                                <label>{{ inputTitle }}</label>
                                <input type="text" class="form-control" pInputText>
                            </div>

                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let selector of selectores5; let i = index;">
                                <app-selector [i]="i" [selector]="selector"></app-selector>
                            </div>

                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Tramitador/Asistencia/Designación</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">

                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let selector of selectores6; let i = index;">
                                <app-selector [i]="i" [selector]="selector"></app-selector>
                            </div>

                            <div class="form-group-interlineado col-lg-8 col-md-8 pl5">
                                <app-buscador-colegial></app-buscador-colegial>
                            </div>

                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>

        <div class="card-footer">
            <div class="text-right main-button">
                <button pButton type="button" icon="fas fa-eraser" iconPos="left" label="Limpiar"
                    (click)="clear()"></button>
                <button pButton type="button" icon="fas fa-search" iconPos="left" label="Buscar"
                    (click)="showResponse();showMsg('info', 'Mostrando información buscada', '')"
                    [disabled]="!cFormValidity"></button>
                <button pButton type="button" icon="fas fa-plus" iconPos="left" label="Nuevo" (click)="nuevoEJG()"></button>
            </div>
        </div>
    </form>

</div>
