<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-migas-de-pan [rutas]="rutas"></app-migas-de-pan>

<div class="card">
    <div class="card-body">
        <app-filtro-busqueda-ejg [selectorEstados]="selectorEstados" [datePickers]="datePickers" [selectores]="selectores"
            [inputs]="inputs" (formulario)="saveForm($event)"></app-filtro-busqueda-ejg>
    </div>
</div>

<div *ngIf="show">
    <div class="card mt-3">
        <div class="card-body">
            <app-paginador (seleccionarTodo)="selectedAll($event)" [type]="'TOP'"></app-paginador>

            <app-tabla-busqueda-ejg [allSelected]="allSelected" [showResponse]="show" [cabeceras]="cabeceras" [elementos]="elementos"
                [elementosAux]="elementosAux" (anySelected)="notifyAnySelected($event)"></app-tabla-busqueda-ejg>

            <div>
                <app-paginador [type]="'BOTTOM'"></app-paginador>
            </div>
        </div>

        <div class="card-footer">
            <div class="text-right main-button">
                <button [disabled]="isDisabled" pButton type="button" icon="fa fa-plus" iconPos="left" label="Añadir a Remesa"
                    (click)="showMsg('success', 'Se ha añadido a Remesa correctamente', '')"></button>
                <button [disabled]="isDisabled" pButton type="button" icon="fa fa-download" iconPos="left" label="Descargar EEJ"
                    (click)="showMsg('success', 'Se ha descargado correctamente', '')"></button>
                <button [disabled]="isDisabled" pButton type="button" icon="fa fa-eraser" iconPos="left" label="Cambiar Estado"
                    (click)="showMsg('success', 'Se ha cambiado el estado correctamente', '')"></button>
                <button [disabled]="isDisabled" pButton type="button" icon="fa fa-comment" iconPos="left" label="Comunicar"
                    (click)="showMsg('success', 'Se ha comunicado correctamente', '')"></button>
            </div>
        </div>
    </div>
</div>
