<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<form [formGroup]="dgForm">
  <div class="row padding-interior">
    <div class="col-lg-12 col-md-12">
      <label class="title-section mb-2">Datos Identificativos del EJG</label>
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3" *ngFor="let datePickerTitle of datePickers1">
          <label>{{ datePickerTitle }}</label>
          <app-fecha [utc]="false"></app-fecha>
        </div>
        <div class="form-group col-lg-3 col-md-3" *ngFor="let input of inputs1">
          <label>{{input.nombre}}</label>
          <input type="text" class="form-control" [placeholder]="input.valor" pInputText>
        </div>
      </div>
    </div>
  </div>

  <div class="row padding-interior">
    <div class="col-lg-12 col-md-12">
      <label class="title-section mb-2">Otros datos del EJG</label>
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3" *ngFor="let datePickerTitle of datePickers2">
          <label>{{ datePickerTitle }}</label>
          <app-fecha [utc]="false"></app-fecha>
        </div>
        <span class="form-group col-lg-3 col-md-3">
          <div>Estado EJG:</div>
          <div>Estado</div>
        </span>
        <div class="form-group col-lg-3 col-md-3" *ngFor="let selector of selectores2; let i = index;">
          <app-selector [i]="i" [selector]="selector"></app-selector>
        </div>
      </div>
    </div>
  </div>

  <div class="row padding-interior">
    <div class="col-lg-12 col-md-12">
      <label class="title-section mb-2">Datos del Expediente de Insostenibilidad</label>
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3" *ngFor="let input of inputs3">
          <label>{{input.nombre}}</label>
          <input type="text" class="form-control" [placeholder]="input.valor" pInputText>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="card-footer">
  <div class="text-right main-button">
    <button pButton type="button" icon="" iconPos="left" label="Asociar Designación"
      (click)="showMsg('success', 'Designación asociada correctamente', '')"></button>
    <button pButton type="button" icon="" iconPos="left" label="Crear Designación"
      (click)="showMsg('success', 'Designación creada correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-plus" iconPos="left" label="Añadir Expediente de Insostenibilidad"
      (click)="showMsg('success', 'Expediente añadido correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-comment" iconPos="left" label="Comunicar"
      (click)="showMsg('success', 'Se ha comunicado correctamente', '')"></button>
    <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
      (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
      (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
  </div>
</div>
