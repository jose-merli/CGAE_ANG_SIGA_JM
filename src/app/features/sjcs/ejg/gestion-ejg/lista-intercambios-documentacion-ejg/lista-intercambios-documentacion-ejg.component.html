<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container" id="listaIntercambiosDocumentacionEjg">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('listaIntercambiosDocumentacionEjg')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('listaIntercambiosDocumentacionEjg')">
          <div class="img-colegiado">
            <i class="fas fa-users icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1" (click)="abreCierraFicha('listaIntercambiosDocumentacionEjg')">
            <label class="mr-auto title-ficha pointer">{{ 'justiciaGratuita.ejg.listaIntercambios.listaDocumentacion' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label *ngIf="datos != undefined">{{ 'justiciaGratuita.ejg.listaIntercambios.nIntercambios' | translate }}: <span>{{ datos.length }}</span></label>
            
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('listaIntercambiosDocumentacionEjg')"></i>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('listaIntercambiosDocumentacionEjg')"
        class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('listaIntercambiosDocumentacionEjg')">
        <div class="img-colegiado">
          <i class="fas fa-users icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'justiciaGratuita.ejg.listaIntercambios.listaDocumentacion' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="esFichaActiva('listaIntercambiosDocumentacionEjg')" class="px-0 pt-0 pb-0 card-body card-body-ficha">
      <!-- TABLA RESULTADOS -->
      <p-table [autoLayout]="true" [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true"
        #table class="tabla-listado overflow" [paginator]="true" [rows]="selectedItem"
        [ngClass]="{ 'customCursor' : selectMultiple }" selectionMode="multiple" paginatorPosition="both"
        id="tablaFoco">

        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header | translate}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input placeholder="{{ 'general.boton.search' | translate }}" pDroppable="false"
                (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text"
                (input)="table.filter($event.target.value,col.field, 'contains')">
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div [ngSwitch]="col.field">
                <div *ngSwitchCase="'fechaEnvio'">
                  <span>{{ dato[col.field] | date: 'dd/MM/yyyy' }}</span>
                </div>
                <div *ngSwitchCase="'fechaRespuesta'">
                  <span>{{ dato[col.field] | date: 'dd/MM/yyyy' }}</span>
                </div>
                <div *ngSwitchDefault>
                  <span>{{ dato[col.field] }}</span>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'justiciaGratuita.maestros.fundamentosCalificacion.tabla.sinResultados'|translate}}
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' |
              translate}}
              {{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
              {{table.totalRecords}}
            </label>
            <label class="pr-3 numSeleccionados">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
              translate}}:
              {{selectedDatos.length}}
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
          </div>
        </ng-template>
      </p-table>
      
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
