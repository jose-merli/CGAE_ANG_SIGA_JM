<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ 'general.message.datos.generales' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'general.message.datos.generales' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-12 col-md-12">
          <label> {{ "censo.busquedaClientes.literal.datosIdentificacion" | translate}} </label>
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "gratuita.busquedaEJG.literal.fechaApertura" | translate }}
              </label>
              <app-fecha [(value)]="body.fechaApertura" (valueChangeSelected)="fillFechaApertura($event)" (valueChangeInput)="fillFechaAperturaDesd($event)"></app-fecha>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' | translate}}</label>
              <input type="text" [(ngModel)]="body.annio" class="form-control" (keypress)="numberOnly($event)" maxLength="4" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ 'gratuita.busquedaAsistencias.literal.numero' | translate}}</label>
              <input type="text" class="form-control" maxLength="10" pInputText [(ngModel)]="body.numero">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "censo.consultaDatosGenerales.literal.fechaPresentacion" | translate }}
              </label>
              <app-fecha [(value)]="body.fechaPresentacion" (valueChangeSelected)="fillFechaPresentacion($event)" (valueChangeInput)="fillFechaAperturaDesd($event)"></app-fecha>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "censo.consultaDatosGenerales.literal.fechaPresentacion" | translate }}
              </label>
              <app-fecha [(value)]="body.fechaLimitePresntacion" (valueChangeSelected)="fillFechaLimPresentacion($event)" (valueChangeInput)="fillFechaAperturaDesd($event)"></app-fecha>
            </div>
            <!-- OJO -->
            <div class="form-group col-lg-3 col-md-3">
              <label>justiciaGratuita.ejg.datosGenerales.EstadoEJG</label>
              <!-- <p-dropdown class="select-form" [(ngModel)]='body.prestaciones' placeholder="Seleccionar" [options]="comboPrestaciones" [filter]="true"
                  filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown> -->
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJG" | translate }}</label>
              <p-dropdown class="select-form" [(ngModel)]='body.tipoEJG' placeholder="Seleccionar" [options]="comboTipoEJG" [filter]="true"
                filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJGColegio" | translate }}</label>
              <p-dropdown class="select-form" [(ngModel)]='body.tipoEJGColegio' placeholder="Seleccionar" [options]="comboTipoEJGColegio"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
            <!-- OJO -->
            <div class="form-group col-lg-3 col-md-3">
              <label>Prestaciones</label>
              <p-dropdown class="select-form" [(ngModel)]='body.prestaciones' placeholder="Seleccionar" [options]="comboPrestaciones" [filter]="true"
                filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-footer">
      <div class="text-right main-button ">
        <!-- <button (click)="rest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="save()" pButton [disabled]="disabledSave()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button> -->
      </div>
    </div>
  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
