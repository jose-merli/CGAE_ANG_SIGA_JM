<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container" id="datosGenerales">
  <div class="card" id="top">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('datosGenerales')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('datosGenerales')">
          <div class="img-colegiado">
            <i class="far fa-address-book icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha('datosGenerales')">
            <label class="mr-auto title-ficha pointer">{{ 'general.message.datos.generales' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
              <label>{{ "gratuita.busquedaEJG.literal.fechaApertura" | translate }}: <span>{{body.fechaApertura | date: 'dd/MM/yyyy'}}</span></label>
              <label>{{ "justiciaGratuita.ejg.datosGenerales.numAnnioProcedimiento" | translate }}: <span>{{body.numAnnioProcedimiento}}</span></label>
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJG" | translate }}: <span>{{tipoEJGDesc}}</span></label>
              <label>{{ "justiciaGratuita.ejg.datosGenerales.EstadoEJG" | translate }}: <span>{{body.estadoEJG}}</span></label>
              <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('datosGenerales')" *ngIf="!esFichaActiva('datosGenerales')"></i>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('datosGenerales')" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="abreCierraFicha('datosGenerales')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'general.message.datos.generales' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="esFichaActiva('datosGenerales')" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-12 col-md-12">
          <label style="text-align:center; font-weight: bold; padding-bottom: 10px"> {{ "censo.busquedaClientes.literal.datosIdentificacion" | translate}} </label>
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "gratuita.busquedaEJG.literal.fechaApertura" | translate }}(*)</label>
              <app-fecha [inputStyleClass]="styleObligatorio(body.fechaApertura)" [(value)]="body.fechaApertura" (valueChangeSelected)="fillFechaApertura($event)" (valueChangeInput)="fillFechaApertura($event)"></app-fecha>
            </div>
            <div class="form-row col-lg-3 col-md-3 pr-0">
              <div class="form-group col-lg-3 col-md-3">
                <label>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' | translate}}</label>
                <input type="text" [(ngModel)]="body.annio" [disabled]="true" class="form-control" (keypress)="numberOnly($event)" maxLength="4"
                  pInputText>
              </div>
              <div class="form-group col-lg-9 col-md-9 pr-0">
                <label>{{ 'gratuita.busquedaAsistencias.literal.numero' | translate}}</label>
                <input type="text" class="form-control" [disabled]="true" (keypress)="numberOnly($event)" maxLength="10" pInputText [(ngModel)]="body.numEjg">
              </div>
            </div>
          </div>
          <label style="text-align:center; font-weight: bold; padding-bottom: 10px">{{ 'justiciaGratuita.ejg.datosGenerales.OtrosDatosEJG' | translate}}</label>
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "censo.consultaDatosGenerales.literal.fechaPresentacion" | translate }}
              </label>
              <app-fecha [(value)]="body.fechapresentacion" (valueChangeSelected)="fillFechaPresentacion($event)" (valueChangeInput)="fillFechaAperturaDesd($event)"></app-fecha>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.FechaLimitePresentacion" | translate }}
              </label>
              <app-fecha [(value)]="body.fechalimitepresentacion" (valueChangeSelected)="fillFechaLimPresentacion($event)" (valueChangeInput)="fillFechaLimPresentacion($event)"></app-fecha>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.EstadoEJG" | translate }}:</label>
              <br>
              <label>{{body.estadoEJG}}</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJG" | translate }} (*)</label>
              <p-dropdown *ngIf="nuevo" class="select-form" [(ngModel)]='body.tipoEJG' placeholder="Seleccionar" [options]="comboTipoEJG"
                [filter]="true" filterBy="label,labelSinTilde" [ngClass]="styleObligatorio(body.tipoEJG)" [showClear]="true"></p-dropdown>
              <input type="text" *ngIf="!nuevo" [(ngModel)]="tipoEJGDesc" [disabled]="true" class="form-control" (keypress)="numberOnly($event)"
                pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJGColegio" | translate }}</label>
              <p-dropdown class="select-form" [(ngModel)]='body.tipoEJGColegio' placeholder="Seleccionar" [options]="comboTipoEJGColegio"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.Prestaciones" | translate }}</label>
              <p-multiSelect #someDropdown [defaultLabel]="textFilter" autoWidth="false" [(ngModel)]='body.prestacion' [options]="comboPrestaciones"
                [selectedItemsLabel]="textSelected" styleClass="widthAll" [filter]="true" filterBy="label,labelSinTilde" maxSelectedLabels="10" selectionLimits="10" (onPanelShow)="focusInputField()" [panelStyle]="{width:'100%'}"></p-multiSelect>
            </div>
          </div>
          <label style="text-align:center; font-weight: bold; padding-bottom: 10px">{{ "justiciaGratuita.ejg.datosGenerales.DatosExpediente" | translate }}</label>
          <div class="form-row">
            <div class="form-row col-lg-3 col-md-3 pr-1">
              <div class="form-group col-lg-3 col-md-3">
                <label>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' | translate}}</label>
                <input type="text" [(ngModel)]="body.annio" [disabled]="true" class="form-control" (keypress)="numberOnly($event)"
                  maxLength="4" pInputText>
              </div>
              <div class="form-group col-lg-9 col-md-9 pr-0">
                <label>{{ 'justiciaGratuita.ejg.datosGenerales.NumExpediente' | translate}}</label>
                <input type="text" [(ngModel)]="body.numejg" [disabled]="true" class="form-control" (keypress)="numberOnly($event)"
                  maxLength="10" pInputText>
              </div>
            </div>
            <div class="form-group col-lg-3 col-md-3 pl-3">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.TipoExpediente' | translate}}:</label>
              <br>
              <label *ngIf="showTipoExp">{{tipoExpedienteDes | translate}}</label>
              <p-dropdown *ngIf="!showTipoExp" class="select-form" [(ngModel)]='body.tipoEJG' placeholder="Seleccionar" [options]="comboTipoExpediente"
                [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="esFichaActiva('datosGenerales')" class="card-footer">
      <div class="text-right main-button ">
        <button (click)="checkPermisosAsociarDes()" pButton [disabled]="!permisoEscritura" type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.AsociarDesignacion' | translate}}"></button>
        
        <button (click)="checkPermisosCreateDes()" pButton [disabled]="!permisoEscritura" type="button" icon="fa fa-download" iconPos="left" label="{{ 'general.boton.crearDesignacion' | translate}}"></button>
        
        <button (click)="checkPermisosAddExp()" pButton [disabled]="!permisoEscritura || isdisabledAddExp" type="button" icon="fa fa-plus" iconPos="left"label="{{'justiciaGratuita.ejg.datosGenerales.AddExpediente' | translate }}"></button>
        
        <button (click)="checkPermisosComunicar()" pButton [disabled]="!permisoEscritura" type="button" icon="fa fa-comment" iconPos="left" label="{{ 'general.boton.comunicar' | translate}}"></button>
        
        <button (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        
        <button (click)="save()" pButton  type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
