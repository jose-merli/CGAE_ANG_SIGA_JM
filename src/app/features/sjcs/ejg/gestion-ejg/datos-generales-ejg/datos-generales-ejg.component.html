<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="busqueda-container" id="datosGenerales">
  <div class="card" id="top">
    <div class="card-header header-ficha">
      <div *ngIf="!openTarjetaDatosGenerales" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
          <div class="img-colegiado"><i class="far fa-address-book icon-ficha pointer"></i></div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha()">
            <label class="mr-auto title-ficha pointer">{{ 'general.message.datos.generales' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJG" | translate }}: <span>{{resumen.tipoEJGDesc}}</span></label>
            <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJGColegio" | translate }}: <span>{{resumen.tipoEJGColDesc}}</span></label>
            <label>{{ "justiciaGratuita.sjcs.designas.DatosIden.turno" | translate }}: <span>{{resumen.turnoEJGDesc}}</span></label>
            <label>{{ "dato.jgr.guardia.saltcomp.guardia" | translate }}: <span>{{resumen.turnoGuardiaEJGDesc}}</span></label>
            <label>{{ "justiciaGratuita.justiciables.literal.colegiado" | translate }}: <span>{{resumen.numColegiado}}</span></label>
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha()" *ngIf="!openTarjetaDatosGenerales"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openTarjetaDatosGenerales" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="abreCierraFicha()">
        <div class="img-colegiado"><i class="far fa-address-book icon-ficha"></i></div>
        <label class="title-ficha pointer">{{ 'general.message.datos.generales' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="openTarjetaDatosGenerales" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-4 col-md-4">
          <label style="text-align:center; font-weight: bold; padding-bottom: 10px"> {{"justiciaGratuita.ejg.datosGenerales.apertura" | translate}} </label>
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' | translate}}</label>
              <input type="text" [(ngModel)]="datos.annio" [disabled]="true" class="form-control" (keypress)="numberOnly($event)" maxLength="4" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6 pr-0">
              <label>{{ 'gratuita.busquedaAsistencias.literal.numero' | translate}}</label>
              <div style="display: flex;">
                <input type="text" class="form-control" [disabled]="disabledNumEJG" (keypress)="numberOnly($event)" [maxLength]="maxLengthNum" pInputText [(ngModel)]="datos.numEjg" />
                <div style="padding-top: 4%;" class="pointer">
                  <i *ngIf="disabledNumEJG" class="candado fa fa-lock col-lg-1 col-md-1" aria-hidden="true" (click)="disableEnableNumEJG()"></i>
                  <i *ngIf="!disabledNumEJG" class="candado fa fa-unlock col-lg-1 col-md-1" aria-hidden="true" (click)="disableEnableNumEJG()"></i>
                </div>
              </div>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJG" | translate }} (*) </label>
              <p-dropdown class="select-form" [(ngModel)]='datos.tipoEJG' placeholder="Seleccionar"  [disabled]="!nuevo"
                [options]="comboTipoEJG" [filter]="true" filterBy="label,labelSinTilde" [ngClass]="styleObligatorio(datos.tipoEJG)" [showClear]="nuevo"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "gratuita.busquedaEJG.literal.fechaApertura" | translate }}(*)</label>
              <app-fecha [inputStyleClass]="styleObligatorio(datos.fechaApertura)" [(value)]="datos.fechaApertura" (valueChangeSelected)="setFecha($event, 'fechaApertura')" (valueChangeInput)="setFecha($event, 'fechaApertura')"></app-fecha>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.TipoEJGColegio" | translate }}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.tipoEJGColegio' placeholder="Seleccionar"
                [options]="comboTipoEJGColegio" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
              </p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.Prestaciones" | translate }}</label>
              <p-multiSelect #someDropdown [defaultLabel]="'Seleccionar'" autoWidth="false" [(ngModel)]='datos.prestacion'
                [options]="comboPrestaciones" [selectedItemsLabel]="'{0} opciones seleccionadas'" styleClass="widthAll" [filter]="true"
                filterBy="label,labelSinTilde" maxSelectedLabels="1" (onPanelShow)="focusInputField()"
                [panelStyle]="{width:'100%'}"></p-multiSelect>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "censo.consultaDatosGenerales.literal.fechaPresentacion" | translate }}</label>
              <app-fecha [(value)]="datos.fechapresentacion" (valueChangeSelected)="setFecha($event, 'fechapresentacion')" (valueChangeInput)="setFecha($event, 'fechapresentacion')"></app-fecha>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.FechaLimitePresentacion" | translate }}</label>
              <app-fecha [(value)]="datos.fechalimitepresentacion" (valueChangeSelected)="setFecha($event, 'fechalimitepresentacion')" (valueChangeInput)="setFecha($event, 'fechalimitepresentacion')"></app-fecha>
            </div>
          </div>
        </div>
        <div class="bloque col-lg-4 col-md-4">
          <label style="text-align:center; font-weight: bold; padding-bottom: 10px">{{ 'justiciaGratuita.ejg.datosGenerales.tramitacion' | translate}}</label>
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "dato.jgr.guardia.guardias.turno" | translate }}</label>
              <p-dropdown class="select-form" (onChange)="onChangeTurnos()" [(ngModel)]='datos.idTurno'
                placeholder="Seleccionar" [options]="comboTurno" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "menu.justiciaGratuita.GuardiaMenu" | translate }}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.idGuardia' [(disabled)]="isDisabledGuardia"
                placeholder="Seleccionar" [options]="comboGuardia" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <app-busqueda-colegiado-express (idPersona)="setIdPersona($event)" (colegiado)="changeColegiado($event)" (setDatosEjg)="setDatosEjg()"
                [idTurno]="datos.idTurno" [idGuardia]="datos.idGuardia" [tarjeta]="'ServiciosTramit'" [pantalla]="'gestionEjg'" [numColegiado]="usuarioBusquedaExpress.numColegiado" 
                [obligatorio]="false" [art27]="art27" [nombreAp]="usuarioBusquedaExpress.nombreAp" [datosGeneralesEjg]="true"></app-busqueda-colegiado-express>
            </div>
          </div>
        </div>
        <div class="bloque col-lg-4 col-md-4">
          <label style="text-align:center; font-weight: bold; padding-bottom: 10px">{{ "justiciaGratuita.ejg.datosGenerales.estadoExpediente" | translate }}</label>
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.ejg.datosGenerales.EstadoEJG" | translate }}:</label><br />
              <label>{{datos.estadoEJG}}</label>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <div>
                <label>{{ "justiciaGratuita.ejg.datosGenerales.estadoExpediente.expedienteRelacionado" | translate}}:</label><br />
                <span>{{tipoExpedienteDes}}</span>
              </div>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.estadoExpediente.expediente' | translate}}</label>
              <input type="text" [(ngModel)]="datos.anioexpInsos" [disabled]="true" class="form-control" (keypress)="numberOnly($event)" maxLength="4" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.NumExpediente' | translate}}</label>
              <input type="text" [(ngModel)]="datos.numeroexpInsos" [disabled]="true" class="form-control" (keypress)="numberOnly($event)" maxLength="10" pInputText>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="openTarjetaDatosGenerales" class="card-footer">
      <div class="text-right main-button ">
        <button (click)="asociarDes()" pButton [disabled]="!permisoEscritura  || !modoEdicion" type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.AsociarDesignacion' | translate}}"></button>
        <button (click)="createDes()" pButton [disabled]="!permisoEscritura || !modoEdicion" type="button" icon="fa fa-download" iconPos="left" label="{{ 'general.boton.crearDesignacion' | translate}}"></button>
        <button (click)="addExp()" pButton [disabled]="!permisoEscritura || !modoEdicion || !haveDesignacion" type="button" icon="fa fa-plus" iconPos="left" label="{{'justiciaGratuita.ejg.datosGenerales.AddExpediente' | translate }}"></button>
        <button (click)="comunicar()" pButton [disabled]="!modoEdicion" type="button" icon="fa fa-comment" iconPos="left" label="{{ 'general.boton.comunicar' | translate}}"></button>
        <button (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left" [disabled]="!permisoEscritura" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="checkSave()" pButton type="button" icon="fa fa-save" iconPos="left" [disabled]="!permisoEscritura" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
