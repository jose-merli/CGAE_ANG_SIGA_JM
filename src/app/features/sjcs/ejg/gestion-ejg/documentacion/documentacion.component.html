<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row" id="cabeza">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-briefcase icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ "menu.facturacionSJCS.mantenimientoDocumentacionEJG" | translate }}</label>
          </div>
          <div class="form-row">
            <div class="d-flex flex-wrap">
              <label name>
                <b>{{ "justiciaGratuita.ejg.datosGenerales.numero.Documentos" | translate }}: </b>{{nExpedientes}}</label>
            </div>

          </div>

          <div class="d-flex justify-content-between">
            <br>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-briefcase icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "menu.facturacionSJCS.mantenimientoDocumentacionEJG" | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="card mt-3">
        <div class="card-body p-0">
          <!-- TABLA RESULTADOS -->
          <p-table [value]="documentos" [columns]="cols" [(selection)]="selectedDatos" selectionMode="multiple" [responsive]="true"
            #table class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="openTab($event)" [ngClass]="{ 'customCursor': selectMultiple}"
            selectionMode="multiple" paginatorPosition="both">
            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of cols" [style.width]="col.width">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                  {{ col.header | translate }}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                  <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                    type="text" (input)="
           table.filter($event.target.value, col.field, 'contains')
         " />
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                <td class="text-center" *ngFor="let col of columns">
                  <div *ngIf="col.field == 'f_solicitud' || col.field == 'f_recepcion'">
                    <div *ngIf="setItalic(dato)">
                      <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{ dato[col.field] | date: 'dd/MM/yyyy'}}</span>
                    </div>
                    <div *ngIf="!setItalic(dato)">
                      <span>{{ dato[col.field] | date: 'dd/MM/yyyy'}}</span>
                    </div>
                  </div>
                  <div *ngIf="col.field != 'f_solicitud' && col.field != 'f_recepcion'">
                    <div *ngIf="setItalic(dato)">
                      <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
                    </div>
                    <div *ngIf="!setItalic(dato)">
                      <span>{{dato[col.field]}}</span>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="columns.length">
                  {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al
                  {{table.first + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate
                  }} {{table.totalRecords}}</label>
                <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
                </label>
                <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
                </label>
                <label>{{"general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
                </p-dropdown>
                <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                <div class="ml-3 selectAll">
                  <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisoEscritura" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                    name="groupname"></p-checkbox>
                </div>
                <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
                  <i class="pr-2 fa fa-mouse-pointer"></i>{{'general.message.seleccion.multiple'| translate}}</label>
              </div>
            </ng-template>
          </p-table>
        </div>

        <div class="card-footer">
          <div class="text-right main-button">
            <button [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || !permisoEscritura" (click)="consultar()"
              pButton type="button" label="{{ 'general.boton.consultar' | translate}}/{{ 'general.boton.edit' | translate}}"></button>
            <button [disabled]="!permisoEscritura" (click)="newDoc()"
              pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
              <button [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || !permisoEscritura" (click)="download()"
              pButton type="button" icon="fa fa-download" iconPos="left" label="{{ 'agenda.fichaEventos.datosAsistencia.descargar' | translate}}"></button>
            <button [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || !permisoEscritura" (click)="confirmDelete()"
              pButton type="button" icon="fa fa-trash" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
              <button [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || !permisoEscritura" (click)="print()"
              pButton type="button" icon="fa fa-print" iconPos="left" label="{{ 'general.boton.imprimir' | translate}}"></button>
          
          </div>
        </div>
        <p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" #cd>
          <p-footer>
            <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
            <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
          </p-footer>
        </p-confirmDialog>
      </div>
    </div>
  </div>
</div>
