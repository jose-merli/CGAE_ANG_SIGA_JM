<div class="ficha-comunicacion-container" id="mainContainer">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p>{{'menu.justiciaGratuita' | translate}}
            <i class="fa fa-angle-right"></i>{{'justiciaGratuita.ejg.datosGenerales.EJG' | translate}}
    </div>
    <div>
        <app-tarjeta-resumen-fija [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="datos" [icono]="icono"
            (modoEdicionSend)="modoEdicionSend($event)"></app-tarjeta-resumen-fija>
    </div>
    <div>
        <app-datos-generales-ejg [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-datos-generales-ejg>
    </div>
    <div>
        <app-servicios-tramitacion [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-servicios-tramitacion>
    </div>
    <div>
        <app-unidad-familiar [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-unidad-familiar>
    </div>
    <div>
        <app-expedientes-economicos [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-expedientes-economicos>
    </div>
    <div>
        <app-relaciones [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-relaciones>
    </div>
    <div>
        <app-estados [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-estados>
    </div>
    <div>
        <app-documentacion [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-documentacion>
    </div>
    <div>
        <app-informe-calificacion [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-informe-calificacion>
    </div>
    <div>
        <app-resolucion [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-resolucion>
    </div>
    <div>
        <app-impugnacion [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-impugnacion>
    </div>
    <div>
        <app-regtel [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-regtel>
    </div>
    <div>
        <app-comunicaciones [modoEdicion]="modoEdicion" (modoEdicionSend)="modoEdicionSend($event)"></app-comunicaciones>
    </div>
</div>
<div class="mt-3 text-right main-button">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
