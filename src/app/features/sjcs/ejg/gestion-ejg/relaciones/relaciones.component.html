<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="busqueda-container" id="relaciones">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!openTarjetaRelaciones" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
          <div class="img-colegiado"><i class="fas fa-users icon-ficha"></i></div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha()">
            <label class="mr-auto title-ficha pointer">{{'justiciaGratuita.ejg.datosGenerales.Relaciones' | translate}}
            </label>
          </div>
          <div class="d-flex justify-content-between default" *ngIf="relaciones.length == 1">
            <label *ngIf="relaciones[0].sjcs == 'ASISTENCIA'">{{"gratuita.busquedaAsistencias.literal.numero" | translate}}<span >A{{ relaciones[0].anio}}/{{relaciones[0].codigo}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'ASISTENCIA'">{{"menu.justiciaGratuita.GuardiaMenu" | translate}}<span >{{ relaciones[0].des_turno}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'ASISTENCIA'">{{"justiciaGratuita.sjcs.designas.colegiado" | translate}}<span>{{ relaciones[0].letrado}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'SOJ'">{{"gratuita.busquedaAsistencias.literal.numero" | translate}}<span>{{ relaciones[0].idsjcs}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'SOJ'">{{"dato.jgr.guardia.saltcomp.tipo" | translate}}<span>{{ relaciones[0].destipo}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'DESIGNACIÓN'">{{"justiciaGratuita.oficio.justificacionExpres.numDesignacion" | translate}}<span>D{{ relaciones[0].anio}}/{{relaciones[0].codigo}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'DESIGNACIÓN'">{{"menu.justiciaGratuita.oficio.comboturno" | translate}}<span>{{ relaciones[0].descturno}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'DESIGNACIÓN'">{{"justiciaGratuita.sjcs.designas.colegiado" | translate}}<span>{{ relaciones[0].letrado}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'EXPEDIENTE'">{{"justiciaGratuita.ejg.datosGenerales.NumExpediente" | translate}}<span>{{ relaciones[0].idsjcs}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'EXPEDIENTE'">{{"dato.jgr.guardia.saltcomp.tipo" | translate}}<span>{{ relaciones[0].destipo}}</span></label>
            <label *ngIf="relaciones[0].sjcs == 'EXPEDIENTE'">{{"justiciaGratuita.justiciables.literal.interesado" | translate}}<span>{{ relaciones[0].interesado}}</span></label>
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha()"></i>
          </div>
          <div class="d-flex justify-content-between default" *ngIf="relaciones.length != 1">
            <label>{{'justiciaGratuita.ejg.datosGenerales.numero.Relaciones' | translate }}:
              <span *ngIf="relaciones.length > 0">{{relaciones.length}}</span>
              <span *ngIf="relaciones.length == 0">{{ "general.message.no.registros" | translate }}</span>
            </label>
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha()"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openTarjetaRelaciones" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="abreCierraFicha()">
        <div class="img-colegiado">
          <i class="fas fa-link icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{'justiciaGratuita.ejg.datosGenerales.Relaciones' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="openTarjetaRelaciones" class="px-0 pt-0 pb-0 card-body card-body-ficha">
      <p-table [value]="relaciones" [columns]="cols" [(selection)]="selectedDatos" selectionMode="multiple"
        [responsive]="true" #table class="tabla-listado" [paginator]="true" [rows]="selectedItem"
        [ngClass]="{ 'customCursor': selectMultiple}" selectionMode="multiple" paginatorPosition="both">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field"> {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value, col.field, 'contains')" />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div>
                <div *ngIf="col.field == 'sjcs'">
                  <span *ngIf="dato.sjcs != 'PRE-DESIGNACION'" class="enlace" (click)="editRelacion(dato)">{{dato[col.field]}}</span>
                  <span *ngIf="dato.sjcs == 'PRE-DESIGNACION'">{{dato[col.field]}}</span>
                </div>
                <div *ngIf="col.field == 'fechaasunto'"><span>{{dato[col.field] | date: 'dd/MM/yyyy'}}</span></div>
                <div *ngIf="col.field != 'sjcs' && col.field != 'fechaasunto'"><span>{{dato[col.field]}}</span></div>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr><td [attr.colspan]="columns.length">{{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}</td></tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al {{table.first + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate}} {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages()"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisoEscritura" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
          </div>
        </ng-template>
      </p-table>
      <div class="card-footer">
        <div class="text-right main-button">
          <button pButton [disabled]="selectedDatos.length != 0 || !permisoEscritura || noAsociaASI" (click)="asociarAsistencia()" type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.AsociarAsistencia' | translate }}"></button>
          <button pButton [disabled]="selectedDatos.length != 0 || !permisoEscritura || noAsociaSOJ" (click)="asociarSOJ()" type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.asociarSOJ' | translate}}"></button>
          <button pButton [disabled]="selectedDatos.length != 0 || !permisoEscritura" (click)="asociarDesignacion()" type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.AsociarDesignacion' | translate}}"></button>
          <button pButton [disabled]="selectedDatos.length != 0 || !permisoEscritura" (click)="crearDesignacion()" type="button" icon="fa fa-download" iconPos="left" label="{{'general.boton.crearDesignacion' | translate}}"></button>
          <button pButton [disabled]="selectedDatos.length == 0 || !permisoEscritura" (click)="deleteRelacion()" type="button" icon="fa fa-trash" iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmación" icon="fa fa-question-circle" width="425" key="delRelacion" #delRelacion>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="delRelacion.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="delRelacion.reject()"></button>
  </p-footer>
</p-confirmDialog>
