<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="busqueda-container" id="relaciones">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!esFichaActiva('relaciones')" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha('relaciones')">
          <div class="img-colegiado">
            <i class="fas fa-link icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1" (click)="abreCierraFicha('relaciones')">
            <label class="mr-auto title-ficha pointer">{{'justiciaGratuita.ejg.datosGenerales.Relaciones' | translate}}
            </label>
          </div>
          <div class="d-flex justify-content-between default">
            <label>{{'justiciaGratuita.ejg.datosGenerales.numero.Relaciones' | translate }}:
              <span *ngIf="nRelaciones > 0">{{nRelaciones}}</span>
              <span *ngIf="nRelaciones == 0 || nRelaciones == undefined || nRelaciones == null">{{
                "general.message.no.registros" | translate }}</span></label>

            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'ASISTENCIA'">{{
              "gratuita.busquedaAsistencias.literal.numero" | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'ASISTENCIA'">{{ relaciones[0].idsjcs}}</span>
            </label>
            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'ASISTENCIA'">{{"menu.justiciaGratuita.GuardiaMenu" |
              translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'ASISTENCIA'">{{ relaciones[0].des_turno}}</span>
            </label>
            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'ASISTENCIA'">{{"justiciaGratuita.sjcs.designas.colegiado"
              | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'ASISTENCIA'">{{ relaciones[0].letrado}}</span>
            </label>

            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'SOJ'">{{"gratuita.busquedaAsistencias.literal.numero" |
              translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'SOJ'">{{ relaciones[0].idsjcs}}</span>
            </label>
            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'SOJ'">{{dato.jgr.guardia.saltcomp.tipo | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'SOJ'">{{ relaciones[0].destipo}}</span>
            </label>

            <label
              *ngIf="nRelaciones == 1 && tipoRelacion == 'DESIGNACIÓN'">{{"justiciaGratuita.oficio.justificacionExpres.numDesignacion"
              | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'DESIGNACIÓN'">{{ relaciones[0].idsjcs}}</span>
            </label>
            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'DESIGNACIÓN'">{{"menu.justiciaGratuita.oficio.comboturno"
              | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'DESIGNACIÓN'">{{ relaciones[0].desturno}}</span>
            </label>
            <label
              *ngIf="nRelaciones == 1 && tipoRelacion == 'DESIGNACIÓN'">{{"justiciaGratuita.oficio.justificacionExpres.numDesignacion"
              | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'DESIGNACIÓN'">{{ relaciones[0].letrado}}</span>
            </label>

            <label
              *ngIf="nRelaciones == 1 && tipoRelacion == 'EXPEDIENTE'">{{"justiciaGratuita.ejg.datosGenerales.NumExpediente"
              | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'EXPEDIENTE'">{{ relaciones[0].idsjcs}}</span>
            </label>
            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'EXPEDIENTE'">{{"dato.jgr.guardia.saltcomp.tipo" |
              translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'EXPEDIENTE'">{{ relaciones[0].destipo}}</span>
            </label>
            <label
              *ngIf="nRelaciones == 1 && tipoRelacion == 'EXPEDIENTE'">{{"justiciaGratuita.justiciables.literal.interesado"
              | translate}}
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'EXPEDIENTE'">{{ relaciones[0].interesado}}</span>
            </label>

            <label *ngIf="nRelaciones == 1 && tipoRelacion == 'PRE-DESIGNACION'">
              <span *ngIf="nRelaciones == 1 && tipoRelacion == 'PRE-DESIGNACION'"></span>
            </label>


            <i class="fa fa-angle-down ml-auto" (click)="abreCierraFicha('relaciones')"></i>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('relaciones')"
        class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('relaciones')">
        <div class="img-colegiado">
          <i class="fas fa-link icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{'justiciaGratuita.ejg.datosGenerales.Relaciones' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="esFichaActiva('relaciones')" class="px-0 pt-0 pb-0 card-body card-body-ficha">
      <p-table [value]="relaciones" [columns]="cols" [(selection)]="selectedDatos" selectionMode="multiple"
        [responsive]="true" #table class="tabla-listado" [paginator]="true" [rows]="selectedItem"
        (onRowSelect)="openTab($event)" [ngClass]="{ 'customCursor': selectMultiple}" selectionMode="multiple"
        paginatorPosition="both">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()"
                *ngSwitchCase="col.field" pInputText type="text" (input)="
           table.filter($event.target.value, col.field, 'contains')
         " />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div>
                <div *ngIf="!checkPre(dato) && col.field != 'datosinteres'">
                  <span>{{dato[col.field]}}</span>
                </div>
                <div *ngIf="checkPre(dato)">
                  <span class ="enlace" (click)="navigateToFichaPre()">{{dato[col.field]}}</span>
                </div>
                <div *ngIf="col.field == 'datosinteres'">
                  <div [innerHTML]="dato[col.field]"></div>
                </div>
              </div>

            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' |
              translate }}{{table.first + 1}} al
              {{table.first + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate
              }} {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{
              'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{
              'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisoEscritura" [(ngModel)]="selectAll"
                binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
          </div>
        </ng-template>
      </p-table>


      <div class="card-footer">
        <div class="text-right main-button">
          <button pButton
            [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length != 0) || !permisoEscritura || noAsociaASI"
            (click)="checkPermisosAsociarAsistencia()" type="button" iconPos="left"
            label="{{ 'general.boton.AsociarAsistencia' | translate }}"></button>
          <button pButton
            [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length != 0) || !permisoEscritura || noAsociaSOJ"
            (click)="checkPermisosAsociarSOJ()" type="button" iconPos="left"
            label="{{'general.boton.asociarSOJ' | translate}}"></button>
          <button pButton
            [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length != 0) || !permisoEscritura || noAsociaDES"
            (click)="checkPermisosAsociarDesignacion()" type="button" iconPos="left"
            label="{{'general.boton.AsociarDesignacion' | translate}}"></button>
          <button pButton
            [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length != 0) || !permisoEscritura || noCreaDes"
            (click)="checkPermisosCrearDesignacion()" type="button" iconPos="left"
            label="{{'general.boton.crearDesignacion' | translate}}"></button>
          <button pButton
            [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || !permisoEscritura"
            (click)="checkPermisosConfirmDelete()" type="button" iconPos="left"
            label="{{'general.boton.eliminar' | translate}}"></button>
          <button pButton
            [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || !permisoEscritura"
            (click)="checkPermisosConsultEdiRelacion()" type="button" iconPos="left"
            label="{{'general.boton.consultEditRelacion' | translate}}"></button>
        </div>
      </div>
      <p-confirmDialog header="Confirmación" icon="fa fa-question-circle" width="425" #cd>
        <p-footer>
          <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
          <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
        </p-footer>
      </p-confirmDialog>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
