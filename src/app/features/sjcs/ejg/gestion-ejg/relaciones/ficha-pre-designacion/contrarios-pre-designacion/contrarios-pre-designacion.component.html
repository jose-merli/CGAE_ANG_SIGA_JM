<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container" id="contrariosPreDesigna">
  <div class="card" id="top">
    <div class="card-header header-ficha">
      <div *ngIf="!openCon" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierra('contrariosPreDesigna')">
          <!-- (click)="" -->
          <div class="img-colegiado">
            <i class="fa fa-users icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10" (click)="abreCierra('contrariosPreDesigna')">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha pointer">{{ 'justiciaGratuita.ejg.preDesigna.contrarios' | translate
              }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label *ngIf="contrariosEJG.length == 0">{{ "justiciaGratuita.oficio.designas.contrarios.ncontrarios" |
              translate
              }}: <span>{{"justiciaGratuita.oficio.designas.contrarios.vacio" | translate}}</span></label>
            <label *ngIf="contrariosEJG.length > 0">{{ "justiciaGratuita.oficio.designas.contrarios.ncontrarios" |
              translate }}: <span>{{contrariosEJG.length}}</span></label>
            <label *ngIf="contrariosEJG.length > 0">{{
              "justiciaGratuita.oficio.designas.contrarios.identificadorprimero" |
              translate }}:
              <span>{{primero.nif}}</span></label>
            <label *ngIf="contrariosEJG.length > 0">{{
              "justiciaGratuita.oficio.designas.contrarios.apellidosnombreprimero" | translate }}:
              <span>{{primero.apellidosnombre}}</span></label>
          </div>
          <div class="row">
            <div class="col-6">
            <label *ngIf="contrariosEJG.length > 0">{{ "justiciaGratuita.oficio.designas.contrarios.abogadoprimero" |
              translate }}:
              <span>{{primero.abogado}}</span></label>
            </div>
            <div class="col-6">
            <label *ngIf="contrariosEJG.length > 0">{{ "justiciaGratuita.oficio.designas.contrarios.procuradorprimero" |
              translate }}:
              <span>{{primero.procurador}}</span></label>
            </div>
          </div>
          <i class="fa fa-angle-down float-right" (click)="abreCierraFicha('contrariosPreDesigna')"></i>
        </div>
      </div>
      <div *ngIf="openCon" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierra('contrariosPreDesigna')">
        <!-- (click)="" -->
        <div class="img-colegiado">
          <i class="fa fa-users icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'justiciaGratuita.ejg.preDesigna.contrarios' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="openCon">
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [selectionMode]="selectionMode"
        [responsive]="true" #table class="tabla-listado" [paginator]="true" [rows]="selectedItem"
        (onRowSelect)="actualizaSeleccionados()" (onRowUnselect)="actualizaSeleccionados()"
        [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="
                table.filter($event.target.value, col.field, 'contains')
              " />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div *ngIf="!isEliminado(dato)">
                <span class="enlace" (click)="openTab(dato)">{{dato[col.field]}}</span>
              </div>
              <div *ngIf="isEliminado(dato)">
                <span
                  [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' |
              translate }}{{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
              {{table.totalRecords}}</label>
            <!-- *ngIf="selectedDatos  && selectedDatos.length > 0" -->
            <label class="pr-3 numSeleccionados">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
              translate }}: {{numSelected}}
            </label>
            <!-- <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
              </label> -->
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname">
              </p-checkbox>
            </div>
          </div>
        </ng-template>

      </p-table>
      <div class="card-footer">
        <div class="text-right main-button">
          <button pButton type="button" icon="fa fa-comment" iconPos="left"
            label="{{'general.boton.comunicar' | translate}}"></button>
          <button *ngIf="!historicoContrario" (click)="searchHistorical()" pButton type="button" icon="fa fa-history"
            iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>
          <button *ngIf="historicoContrario" (click)="searchHistorical()" pButton type="button" icon="fa fa-undo"
            iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
          <button *ngIf="!historicoContrario" (click)="NewContrario()" pButton type="button" icon="fa fa-plus"
            iconPos="left" label="{{ 'general.boton.new' | translate}}" [disabled]="!permisoEscritura"></button>
          <button *ngIf="!historicoContrario" pButton [disabled]="selectedDatos.length == 0 || !permisoEscritura" type="button"
            (click)="Eliminar()" icon="fa fa-trash-alt" iconPos="left" 
            label="{{ 'general.boton.eliminar' | translate}}"></button>
          <button *ngIf="historicoContrario" pButton [disabled]="selectedDatos.length == 0 || !permisoEscritura" type="button"
            (click)="Eliminar()" icon="fa fa-plus" iconPos="left" 
            label="{{ 'general.boton.reactivar' | translate}}"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
