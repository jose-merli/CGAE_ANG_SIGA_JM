            <div class="col-3">
              <label>{{ 'justiciaGratuita.oficio.designaciones.fechaDesignacion' | translate }}

            <div class="col-3">

    <div *ngIf="openPro" class="card-body card-body-ficha">

        <div class="bloque col-lg-2 col-md-2 col-sm-2 p-2">

            <i class="fa fa-user" style="font-size:6.5rem;color:grey"></i>
          </div>
        </div>
        <div class="bloque col-lg-10 col-md-10 col-sm-10">

            <div class="form-group col-lg-3 col-md-3">

              <p-dropdown class="select-form" [options]="tipoIdentificacion" disabled placeholder="{{'general.boton.seleccionar' | translate}}"

              <input [(ngModel)]="generalBody.nif" type="text" class="form-control" maxlength="20" pInputText (ngModelChange)="compruebaDNIInput()"
                [disabled]="!permisoEscritura" />
            </div>
            <div class="form-group col-lg-3 col-md-3 main-button pt-3">
              <label></label>
              <button (click)="checkPermisosSearchRepresentanteByNif()" pButton type="button" icon="fa fa-search" iconPos="center" [disabled]="!permisoEscritura"></button>

          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "censo.resultadosSolicitudesModificacion.literal.nColegiado" | translate }}
              </label>
              <input [(ngModel)]="generalBody.nColegiado" type="text" disabled class="form-control" [maxLength]="100"
                pInputText />
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.oficio.designas.interesados.apellidosnombre" | translate }}
              </label>
              <input [(ngModel)]="generalBody.nombre" type="text" disabled class="form-control" [maxLength]="100"
                pInputText />
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.oficio.justificacionExpres.numDesignacion" | translate }}
              </label>
              <input [(ngModel)]="generalBody.numerodesignacion" type="text" class="form-control"
                [maxLength]="20" [disabled]="!permisoEscritura" (keypress)="numberOnly($event)" pInputText />
            </div>
            <div class="form-group-interlineado col-lg-6 col-md-6">
              <label>{{ "justiciaGratuita.oficio.designaciones.fechaDesignacion" | translate }}
              </label>
              <app-fecha [(value)]="generalBody.fechaDesigna" [disabled]="!permisoEscritura"
                (valueChangeSelected)="fillFechaDesigna($event)" (valueChangeInput)="fillFechaDesigna($event)">
              </app-fecha>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="openPro" class="card-footer">
      <div class="text-right main-button">
        <button pButton (click)="Disassociate()" type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'censo.tipoCuenta.cargo.desasociar' | translate }}"
          [disabled]="!permisoEscritura ||  disabledDisassociate()"></button>
        <button pButton (click)="search()" type="button" icon="fa fa-search" iconPos="left"
          [disabled]="!permisoEscritura" label="{{ 'general.boton.search' | translate}}"></button>
        <button pButton (click)="Associate()" type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}" [disabled]="!permisoEscritura || disabledSave()"></button>
      </div>
