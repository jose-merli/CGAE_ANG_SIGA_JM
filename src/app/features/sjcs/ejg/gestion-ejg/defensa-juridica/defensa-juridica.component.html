<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="busqueda-container" id="defensaJuridica">
  <div class="card" id="top">
    <div class="card-header header-ficha">
      <div *ngIf="!openTarjetaDefensaJuridica" class="form-row">
        <div class="col-lg-1 col-md-2" (click)="abreCierraFicha()">
          <div class="img-colegiado">
            <i class="fa fa-user icon-ficha pointer"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha()">
            <label class="mr-auto title-ficha pointer">{{ 'justiciaGratuita.ejg.preDesigna.defensaJuridica' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between default">
            <label *ngIf="datosIniciales.procedimiento!=null">{{ "gratuita.busquedaDesignas.literal.numProcedimiento" | translate }}: <span>{{resumen.numero}}</span></label>
            <label *ngIf="datosIniciales.procedimiento==null">{{ "gratuita.mantAsistencias.literal.numeroDiligenciasolo" | translate }}: <span>{{resumen.numero}}</span></label>
            <label *ngIf="datosIniciales.juzgado!=null">{{ "justiciaGratuita.ejg.datosGenerales.Juzgado" | translate }}: <span>{{resumen.juzgado}}</span></label>
            <label *ngIf="datosIniciales.juzgado==null">{{ "gratuita.volantesExpres.literal.centroDetencion" | translate }}: <span>{{resumen.juzgado}}</span></label>
            <label>{{ "justiciaGratuita.maestros.Procedimiento" | translate }}: <span>{{resumen.procedimiento}}</span></label>
            <label>{{ "justiciaGratuita.ejg.datosGenerales.calidad" | translate }}: <span>{{resumen.calidad}}</span></label>
            <i class="fa fa-angle-down float-right" (click)="abreCierraFicha()"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openTarjetaDefensaJuridica" class=" header-ficha-open d-flex justify-content-start align-items-center" (click)="abreCierraFicha()">
        <div class="img-colegiado"><i class="fa fa-user icon-ficha"></i></div>
        <label class="title-ficha pointer">{{ 'justiciaGratuita.ejg.preDesigna.defensaJuridica' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div *ngIf="openTarjetaDefensaJuridica" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-6">
          <div class="form-row">
            <div class="form-group col-lg-12 col-md-1 input-ayuda">
              <label style="font-weight: bold;">{{ 'justiciaGratuita.ejg.preDesigna.datosPre' | translate }}</label>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.ejg.datosGenerales.Juzgado' | translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.juzgado' placeholder="Seleccionar" [options]="comboJuzgado" (onChange)="onChangeJuzgado()" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'justiciaGratuita.ejg.datosGenerales.NIG'|translate}}</label>
              <input type="text" class="form-control" maxLength="49" pInputText [(ngModel)]="datos.nig" [disabled]="!permisoEscritura">
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'justiciaGratuita.maestros.Procedimiento'|translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.idPretension' placeholder="Seleccionar" [options]="comboProcedimiento" [(disabled)]="!permisoEscritura" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'gratuita.busquedaDesignas.literal.numProcedimiento' |translate}}</label>
              <input type="text" class="form-control" pInputText [(ngModel)]="datos.procedimiento" [disabled]="!permisoEscritura">
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"gratuita.volantesExpres.literal.centroDetencion" | translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.comisaria' placeholder="{{'general.boton.seleccionar' | translate}}" [options]="comboComisaria" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'gratuita.mantAsistencias.literal.numeroDiligenciasolo'|translate}}</label>
              <input type="text" [(ngModel)]="datos.numerodiligencia" class="form-control" maxLength="20" [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>{{'enviosMasivos.literal.asunto' | translate}}</label>
              <textarea [rows]="4" [cols]="10" pInputTextarea [(ngModel)]="datos.observaciones" [disabled]="!permisoEscritura" class="form-control ui-inputtext" autoResize="autoResize" maxLength="1023"></textarea>
            </div>
          </div>
        </div>
        <div class="bloque col-6">
          <div class="form-group col-lg-12 col-md-1 input-ayuda">
            <label style="font-weight: bold;">{{ 'justiciaGratuita.ejg.preDesigna.defensaJuridica' | translate }}</label>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'justiciaGratuita.ejg.datosGenerales.Perceptivo'|translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.perceptivo' placeholder="Seleccionar" [options]="comboPreceptivo" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'justiciaGratuita.ejg.datosGenerales.Renuncia'|translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.renuncia' placeholder="Seleccionar" [options]="comboRenuncia" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'censo.fichaCliente.situacion.cabecera'|translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.idsituacion' placeholder="Seleccionar" [options]="comboSituacion" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{"justiciaGratuita.ejg.datosGenerales.calidad" | translate}}</label>
              <p-dropdown class="select-form" [(ngModel)]='datos.calidad' placeholder="{{'general.boton.seleccionar' | translate}}" [options]="comboCalidad" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-12 col-md-12 w-100">
              <label>{{"justiciaGratuita.ejg.preDesigna.delitos" | translate}}</label>
              <p-multiSelect [defaultLabel]="'Seleccionar'" autoWidth="false" [(ngModel)]='delitos' [options]="comboDelitos" [selectedItemsLabel]="'{0} opciones seleccionadas'" styleClass="widthAll" [filter]="true" filterBy="label,labelSinTilde" maxSelectedLabels="10" selectionLimits="10" [panelStyle]="{width:'100%'}" [disabled]="!permisoEscritura"></p-multiSelect>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>{{'justiciaGratuita.ejg.defensaJuridica.comentario' | translate}}</label>
              <textarea [rows]="4" [cols]="10" pInputTextarea [(ngModel)]="datos.delitos" [disabled]="!permisoEscritura" class="form-control ui-inputtext" autoResize="autoResize" maxLength="1023"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="openTarjetaDefensaJuridica" class="card-footer">
      <div class="text-right main-button ">
        <button (click)="asociarDes()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.AsociarDesignacion' | translate}}" [disabled]="!permisoEscritura"></button>
        <button (click)="createDes()" pButton type="button" icon="fa fa-download" iconPos="left" label="{{ 'general.boton.crearDesignacion' | translate}}" [disabled]="!permisoEscritura"></button>
        <button (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}" [disabled]="!permisoEscritura"></button>
        <button (click)="save()" pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}" [disabled]="!permisoEscritura"></button>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" icon="icon" key="confirmGuardar" width="425" #confirmGuardar>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="confirmGuardar.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="confirmGuardar.reject()"></button>
  </p-footer>
</p-confirmDialog>
