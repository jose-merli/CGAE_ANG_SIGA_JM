<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p (click)="onHideDatosGenerales()" class="title-module"> {{ 'general.message.datos.generales' | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.tabla.FechaGeneracion.numRemesa' |
            translate}}</label>
          <div class="form-row">
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <input type="text" name="prefijo" value="" class="box" class="registro-control w-100" (keypress)="numberOnly($event)"
                [(ngModel)]='filtros.prefijo' maxLength="8" pInputText placeholder= "{{ 'administracion.parametrosGenerales.literal.prefijo' | translate}}" >
            </div>
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <input type="text" name="numero" value="" class="box" class="registro-control w-100" (keypress)="numberOnly($event)"
                [(ngModel)]='filtros.numero' maxLength="10" pInputText placeholder= "{{ 'justiciaGratuita.sjcs.designas.DatosIden.numero' | translate}}">
            </div>

            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <input type="text" name="sufijo" value="" class="box" class="registro-control w-100" (keypress)="numberOnly($event)"
                [(ngModel)]='filtros.sufijo' maxLength="8" pInputText placeholder= "{{ 'administracion.parametrosGenerales.literal.sufijo' | translate}}">
            </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'administracion.parametrosGenerales.literal.descripcion' |
            translate}}</label>
          <input type="text" name="nombre" value="" class="box" class="form-control" [(ngModel)]='filtros.descripcion'
            maxLength="200" pInputText>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <div class="form-row">
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <label>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' |
                  translate}}</label>
              <input type="text" [(ngModel)]="filtros.annioEJG" (keypress)="numberOnly($event)" class="form-control" maxLength="4" pInputText>
            </div>
            /
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <label>{{ 'gratuita.busquedaAsistencias.literal.numero' |
                  translate}}</label>
              <input type="text" class="form-control" maxLength="10" #inputNumero pInputText
                [(ngModel)]="filtros.numeroEJG" (keypress)="numberOnly($event)">
            </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'censo.fichaIntegrantes.literal.estado' |
            translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.estado' placeholder="Seleccionar"
            [options]="comboEstados" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
          </p-dropdown>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.filtro.FechaGeneracionDesde' |
            translate}}</label>
          <app-fecha [(value)]="filtros.fechaGeneracionDesde" (valueChangeSelected)="fillFechaGeneracionDesde($event)"
            (valueChangeInput)="fillFechaGeneracionDesde($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.filtro.FechaGeneracionHasta' |
            translate}}</label>
          <app-fecha [(value)]="filtros.fechaGeneracionHasta" (valueChangeSelected)="fillFechaGeneracionHasta($event)"
            (valueChangeInput)="fillFechaGeneracionHasta($event)" [minDate]="filtros.fechaGeneracionDesde">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.filtro.FechaEnvioDesde' |
            translate}}</label>
          <app-fecha [(value)]="filtros.fechaEnvioDesde" (valueChangeSelected)="fillFechaEnvioDesde($event)"
            (valueChangeInput)="fillFechaEnvioDesde($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.filtro.FechaEnvioHasta' |
            translate}}</label>
          <app-fecha [(value)]="filtros.fechaEnvioHasta" (valueChangeSelected)="fillFechaEnvioHasta($event)"
            (valueChangeInput)="fillFechaEnvioHasta($event)" [minDate]="filtros.fechaEnvioDesde">
          </app-fecha>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.filtro.FechaRecepcionDesde' |
            translate}}</label>
          <app-fecha [(value)]="filtros.fechaRecepcionDesde" (valueChangeSelected)="fillFechaRecepcionDesde($event)"
            (valueChangeInput)="fillFechaRecepcionDesde($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>{{ 'justiciaGratuita.remesas.filtro.FechaRecepcionHasta' |
            translate}}</label>
          <app-fecha [(value)]="filtros.fechaRecepcionHasta" (valueChangeSelected)="fillFechaRecepcionHasta($event)"
            (valueChangeInput)="fillFechaRecepcionHasta($event)" [minDate]="filtros.fechaRecepcionDesde">
          </app-fecha>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <!-- BOTONES TARJETA -->
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left"
        label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="search()" pButton type="button" icon="fa fa-search" iconPos="left"
        label="{{ 'general.boton.search' | translate }}"></button>
      <button (click)="openTab()" pButton type="button"  icon="fa fa-plus"
         iconPos="left"  label="{{ 'general.boton.new' | translate}}"></button>
    </div>
  </div>
</div>
