<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p (click)="onHideDatosGenerales()" class="title-module"> {{ 'general.message.datos.generales' | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>NÂº Registro</label>
          <div class="form-row">
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <input type="text" name="prefijo" value="" class="box" class="registro-control w-100"
                [(ngModel)]='valuePrefijo' maxLength="8" pInputText>
            </div>
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <input type="text" name="numero" value="" class="box" class="registro-control w-100"
                [(ngModel)]='valueNumero' maxLength="10" pInputText>
            </div>
            
            <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
              <input type="text" name="sufijo" value="" class="box" class="registro-control w-100"
                [(ngModel)]='valueSufijo' maxLength="8" pInputText>
            </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Descripcion</label>
          <input type="text" name="nombre" value="" class="box" class="form-control" [(ngModel)]='valueDescripcion'
            maxLength="200" pInputText>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <div class="form-row">
              <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
                <label><strong>{{ 'justiciaGratuita.maestros.calendarioLaboralAgenda.anio' |
                    translate}}</strong></label>
                <input type="text" [(ngModel)]="valueAnio" class="form-control"
                  maxLength="4" pInputText>
              </div>
              /
              <div class="form-group-interlineado col-lg-4 col-md-4 px-1">
                <label><strong>{{ 'gratuita.busquedaAsistencias.literal.numero' |
                    translate}}</strong></label>
                <input type="text" class="form-control" maxLength="10" #inputNumero pInputText
                  [(ngModel)]="valueAnioNumero">
              </div>
          </div>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Estado</label>
          <p-dropdown class="select-form" [(ngModel)]='valueEstado' placeholder="Seleccionar" [options]="comboEstado"
            [filter]="true" filterBy="label,labelSinTilde" [showClear]="true">
          </p-dropdown>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha de generaci&oacute;n desde</label>
          <app-fecha [(value)]="valueDesde" (valueChangeSelected)="fillFechaDesde($event)"
            (valueChangeInput)="fillFechaDesde($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha de generaci&oacute;n hasta</label>
          <app-fecha [(value)]="valueHasta" (valueChangeSelected)="fillFechaHasta($event)"
            (valueChangeInput)="fillFechaHasta($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha de env&iacute;o desde</label>
          <app-fecha [(value)]="valueDesde" (valueChangeSelected)="fillFechaDesde($event)"
            (valueChangeInput)="fillFechaDesde($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha de env&iacute;o hasta</label>
          <app-fecha [(value)]="valueHasta" (valueChangeSelected)="fillFechaHasta($event)"
            (valueChangeInput)="fillFechaHasta($event)">
          </app-fecha>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha de recepci&oacute;n desde</label>
          <app-fecha [(value)]="valueDesde" (valueChangeSelected)="fillFechaDesde($event)"
            (valueChangeInput)="fillFechaDesde($event)">
          </app-fecha>
        </div>

        <div class="form-group-interlineado col-lg-3 col-md-3">
          <label>Fecha de recepci&oacute;n hasta</label>
          <app-fecha [(value)]="valueHasta" (valueChangeSelected)="fillFechaHasta($event)"
            (valueChangeInput)="fillFechaHasta($event)">
          </app-fecha>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <!-- BOTONES TARJETA -->
  <div class="text-right main-button">
    <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left"
      label="{{ 'general.boton.clear' | translate}}"></button>
    <button (click)="search()" pButton type="button" icon="fa fa-search" iconPos="left"
      label="{{ 'general.boton.search' | translate }}"></button>
  </div>
</div>
