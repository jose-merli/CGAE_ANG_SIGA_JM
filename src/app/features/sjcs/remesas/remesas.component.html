<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{'justiciaGratuita.maestros.Remesas' | translate}}
  </p>
</div>

<div class="busqueda-container">
  <app-filtro-remesas [permisoEscritura]="permisoEscritura" (filtrosValues) = "getFiltrosValues($event)"></app-filtro-remesas>
  <app-tabla-remesas *ngIf="buscar" [permisos]="permisoEscritura" [datos]="datos" (search)="search()"></app-tabla-remesas>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
