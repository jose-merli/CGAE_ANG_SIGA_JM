<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{'justiciaGratuita.maestros.Remesas' | translate}}
  </p>
</div>

<div class="busqueda-container">
  <app-tarjeta-datos-generales></app-tarjeta-datos-generales>
  <app-tarjeta-ejgs></app-tarjeta-ejgs>
  <div class="text-right main-button ">
    <button (click)="rest()" pButton type="button" icon="fa fa-undo"
      iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
    <button (click)="save()" pButton type="button" icon="far fa-save" iconPos="left"
      label="{{ 'general.boton.guardar' | translate}}"></button>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
