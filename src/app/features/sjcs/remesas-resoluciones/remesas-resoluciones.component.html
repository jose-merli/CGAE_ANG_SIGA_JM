<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.remesas' | translate}}
    <i class="fa fa-angle-right"></i>Remesa de Resoluciones
  </p>
</div>
<div class="busqueda-container">
    <app-filtro-remesas-resoluciones (filtrosValues)="getFiltrosValues($event)"></app-filtro-remesas-resoluciones>
    <app-tabla-remesas-resoluciones *ngIf="buscar" [filtrosValues]="filtrosValues" [permisos]="permisoEscritura" [datos]="datos" (search)="search()"></app-tabla-remesas-resoluciones>
  </div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
