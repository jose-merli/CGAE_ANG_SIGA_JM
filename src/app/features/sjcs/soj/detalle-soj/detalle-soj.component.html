<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="ficha-comunicacion-container" id="top">
    <div class="header-title">
      <i class="fa fa-square"></i>
      <p>{{ "menu.justiciaGratuita" | translate }}
        <i class="fa fa-angle-right"></i>{{ "menu.justiciaGratuita.soj" | translate }}
      </p>
    </div>

    <div>
        <app-tarjeta-resumen-fija class="pb-50" [titulo]="'justiciaGratuita.oficio.turnos.inforesumen'" [chincheta]="true" [datos]="camposResumen" [icono]="iconoTarjetaResumen" [enlaces]="enlacesTarjetaResumen" (isOpen)="isOpenReceive($event)" [manuallyOpened]="manuallyOpened">
        </app-tarjeta-resumen-fija>
        <app-datos-generales-detalle-soj *ngIf="permisoDatosGenerales && modoEdicion" [bodyInicial]="body" (modoEdicionSend)="eventGuardarFicha($event)" (restablecerDatos)="eventRestablecerFicha($event)" [permisoEscritura]="showTargetDatosGenerales"></app-datos-generales-detalle-soj>
        <app-servicios-tramitacion-detalle-soj *ngIf="permisoServiciosTramitacion && modoEdicion" [bodyInicial]="body" [permisoEscritura]="showTargetServiciosTramitacion" (restablecerDatos)="eventRestablecerFicha($event)"></app-servicios-tramitacion-detalle-soj>
        <app-solicitante-detalle-soj *ngIf="permisoSolicitante && modoEdicion" [bodyInicial]="body" [permisoEscritura]="showTargetSolicitante" ></app-solicitante-detalle-soj>
        <app-documentacion-detalle-soj *ngIf="permisoDocumentacion && modoEdicion" (restablecerDatos)="eventRestablecerFicha($event)" [bodyInicial]="body" [permisoEscritura]="showTargetDocumentacion"></app-documentacion-detalle-soj>
    </div>
</div>

<div class="mt-3 text-right main-button" id="down">
    <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
        label="{{ 'general.boton.volver' | translate }}"></button>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
