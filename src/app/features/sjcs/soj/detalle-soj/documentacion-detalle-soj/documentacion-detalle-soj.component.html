<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>
<div class="ficha-container" id="documentacion">
  <div class="card" id="top">
    <div class="card-header header-ficha">

      <!-- Cabecera en ficha abierta -->
      <div *ngIf="true" class=" header-ficha-open d-flex justify-content-start align-items-center"
        (click)="abreCierraFicha('documentacion')">
        <div class="img-colegiado">
          <i class="far fa-address-book icon-ficha"></i>
        </div>
        <label class="title-ficha pointer">{{ 'justiciaGratuita.ejg.documentacion.doc' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo en ficha abierta -->
    <div *ngIf="true" class="card-body card-body-ficha">
      <p-dataTable #table [value]="documentaciones" emptyMessage="{{ 'general.message.no.registros' | translate }}"
        [responsive]="true" selectionMode="multiple" class="tabla-listado" [sortOrder]="1" [(selection)]="selectedDatos"
        [paginator]="true" paginatorPosition="both" [rows]="rows" pageLinks="4" [metaKeySelection]="false"
        (onRowSelect)="onSelectRow($event.data)" (onRowUnselect)="actualizaSeleccionados()">
        <!-- Fecha Limite -->
        <p-column field="fechaLimite" header="{{'gestionSoj.tarjetas.FechaLimite' | translate}}" [sortable]="true"
          [filter]="true" filterMatchMode="contains" filterPlaceholder="{{'general.boton.search' | translate}}">
          <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
            <app-fecha [(value)]="documentaciones[ri].fechaLimite" (valueChangeSelected)="fillFechaLimite($event,ri)"
                (valueChangeInput)="fillFechaLimite($event,ri)"  [disabled]="!permisoEscritura"></app-fecha>
          </ng-template>
        </p-column>
        <!-- Fecha Presentacion -->
        <p-column field="fechaPresentacion" header="{{'gestionSoj.tarjetas.FechaPresen' | translate}}" [sortable]="true"
          [filter]="true" filterMatchMode="contains" filterPlaceholder="{{'general.boton.search' | translate}}">
          <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
            <app-fecha [(value)]="documentaciones[ri].fechaPresentacion"
              (valueChangeSelected)="fillFechaPresentacion($event,ri)" (valueChangeInput)="fillFechaPresentacion($event,ri)"  [disabled]="!permisoEscritura">
            </app-fecha>
          </ng-template>
        </p-column>
        <!-- Registro Entrada -->
        <p-column field="registroEntrada" header="{{'gestionSoj.tarjetas.RegistroEntrada' | translate}}"
          [sortable]="true" [filter]="true" filterMatchMode="contains"
          filterPlaceholder="{{'general.boton.search' | translate}}">
          <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
            <input type="text" [(ngModel)]="documentaciones[ri].registroEntrada" class="form-control" pInputText
              [ngModelOptions]="{standalone: true}"  [disabled]="!permisoEscritura">
          </ng-template>
        </p-column>
        <!-- Registro Salida -->
        <p-column field="registroSalida" header="{{'gestionSoj.tarjetas.RegistroSalida' | translate}}" [sortable]="true"
          [filter]="true" filterMatchMode="contains" filterPlaceholder="{{'general.boton.search' | translate}}">
          <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
            <input type="text" [(ngModel)]="documentaciones[ri].registroSalida" class="form-control" pInputText
              [ngModelOptions]="{standalone: true}"  [disabled]="!permisoEscritura">
          </ng-template>
        </p-column>
        <!-- Documentacion -->
        <p-column field="documentacion"
          header="{{'justiciaGratuita.oficio.designas.aistencias.documentacion' | translate}}" [sortable]="true"
          [filter]="true" filterMatchMode="contains" filterPlaceholder="{{'general.boton.search' | translate}}">
          <ng-template let-col let-dato="rowData" let-ri="rowIndex" pTemplate="body">
            <textarea class="d-flex col-12" [rows]="2" pInputTextarea autoResize="true"
              [(ngModel)]="documentaciones[ri].documentacion"  [disabled]="!permisoEscritura"></textarea>
          </ng-template>
        </p-column>
        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' |
              translate}} {{table.first
              + 1}} al {{table.first + table.rows}} {{ 'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe'
              | translate }} {{table.totalRecords}} {{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |
              translate}} : {{numSeleccionado}}</label>
            <label>{{ 'general.message.mostrar' | translate}}</label>
            <p-dropdown [(ngModel)]="rows" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)" >
            </p-dropdown>
            <label class="pl-1">{{'cargaMasivaDatosCurriculares.numRegistros.literal' | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSeleccionarTodo()" [(ngModel)]="seleccionarTodo" binary="true"
                label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
          </div>
        </ng-template>
      </p-dataTable>
    </div>

    <div *ngIf="true" class="card-footer">
      <div class="text-right main-button">
        <button pButton type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.new' | translate}}"
          (click)="nuevoDoc()"  [disabled]="!permisoEscritura"></button>
        <button pButton type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{'general.boton.eliminar' | translate}}" (click)="delete()" [disabled]="disableDelete || !permisoEscritura"></button>
        <button pButton type="button" icon="far fa-save" iconPos="left" label="{{'general.boton.guardar' | translate}}"
          (click)="save()" [disabled]="!permisoEscritura"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate}}" icon="icon" key="confirmEliminar" width="425"
  #confirmEliminar>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="confirmEliminar.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="confirmEliminar.reject()"></button>
  </p-footer>
</p-confirmDialog>
