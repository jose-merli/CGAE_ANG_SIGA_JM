<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{ "menu.justiciaGratuita" | translate}}
    <i class="fa fa-angle-right"></i> {{ 'menu.justiciaGratuita.intercambios' | translate }}
    <i class="fa fa-angle-right"></i> {{ 'menu.justiciaGratuita.intercambios.cargaMasivaProcuradores' | translate }}
  </p>
</div>

<app-tarjeta-datos-curriculares [permisoEscritura]="permisoEscritura" (filtrosValues) = "getFiltrosValues($event)"></app-tarjeta-datos-curriculares>
<app-tarjeta-listado *ngIf="buscar" [permisos]="permisoEscritura" [datos]="datos" (search)="search()"></app-tarjeta-listado>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
