<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>SJCS
    <i class="fa fa-angle-right"></i> {{ 'menu.justiciaGratuita.maestros' | translate }}
    <i class="fa fa-angle-right"></i> {{'justiciaGratuita.maestros.fundamentosCalificacion.fundamentos.fundamentosCalificacion'|translate}}
  </p>
</div>

<div class="busqueda-container">
  <app-filtro-fundamentos-calificacion [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtro-fundamentos-calificacion>
  <app-tabla-fundamentos-calificacion *ngIf="buscar" [datos]="datos" (searchHistoricalSend)="searchHistorico($event)"></app-tabla-fundamentos-calificacion>

</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
