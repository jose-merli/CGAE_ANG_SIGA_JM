<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-gavel icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{"justiciaGratuita.maestros.fundamentosCalificacion.gestion.gestionFundamentosCalificacion" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-gavel icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"justiciaGratuita.maestros.fundamentosCalificacion.gestion.gestionFundamentosCalificacion"| translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="form-group row col-lg-12 col-md-12">
          <div class="form-group col-lg-12 col-md-12">
            <label style="text-align:center; font-weight: bold;">{{ "general.message.datos.generales" | translate }}</label>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>
              {{"general.description" | translate}} (*)
            </label>
            <input type="text" class="form-control" maxLength="250" [(ngModel)]="body.descripcionFundamento" [disabled]="historico || !permisoEscritura"
              pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>
              {{"general.codeext"|translate}}
            </label>
            <input type="text" class="form-control" maxLength="20" [(ngModel)]="body.codigo" [disabled]="historico || !permisoEscritura"
              pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>
              {{"justiciaGratuita.maestros.fundamentosCalificacion.datosGenerales.dictamen" | translate}} (*)
            </label>
            <p-dropdown class="select-form" [(ngModel)]='body.idTipoDictamenEjg' placeholder="Seleccionar" [disabled]="historico || !permisoEscritura"
              [options]="comboDictamen" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
          </div>

          <div class="form-group col-lg-12 col-md-12">
            <label class="d-block pb-2">{{"justiciaGratuita.maestros.fundamentosResolucion.textoEnPlantilla" | translate}} 0</label>

            <textarea name="textoEnPlantilla" [disabled]="historico || !permisoEscritura" class="form-control ui-inputtext" pInputTextarea
              [(ngModel)]="body.textoEnPlantilla" autoResize="autoResize" maxlength="3999"></textarea>
          </div>
        </div>
      </div>
      <br>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="rest()" pButton [disabled]="historico || !permisoEscritura" type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="save()" pButton [disabled]="disabledSave() || !permisoEscritura" type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
