<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.maestros' | translate }}
    <i class="fa fa-angle-right"></i>{{'menu.facturacionSJCS.mantenimientoPrisiones'|translate}}
    <!-- {{ 'censo.busquedaClientes.busquedaNoColegiados.titulo' | translate}}-->
  </p>
</div>

<div class="busqueda-container">
  <app-filtro-prisiones [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtro-prisiones>
  <app-tabla-prisiones *ngIf="buscar" [datos]="datos" [institucionActual]="institucionActual" (searchHistoricalSend)="search($event)"></app-tabla-prisiones>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
