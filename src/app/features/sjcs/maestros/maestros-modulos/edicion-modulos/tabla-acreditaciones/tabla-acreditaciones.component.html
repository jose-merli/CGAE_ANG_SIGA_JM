<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="!modoEdicion && showTarjeta" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{'menu.justiciaGratuita.maestros.Acreditaciones'|translate}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="modoEdicion && showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'menu.justiciaGratuita.maestros.Acreditaciones'|translate}}</label>
        <i class="fa fa-angle-down ml-auto"></i>
      </div>
      <div *ngIf="!modoEdicion && !showTarjeta" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{'menu.justiciaGratuita.maestros.Acreditaciones'|translate}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="modoEdicion && !showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'menu.justiciaGratuita.maestros.Acreditaciones'|translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div [hidden]="!showTarjeta" *ngIf="modoEdicion" class="px-0 card-body card-body-ficha">

      <p-table [value]="datos" [columns]="cols" [selectionMode]="selectionMode" [(selection)]="selectedDatos" [responsive]="true"
        #table class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="editAreas($event)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
        [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="
                table.filter($event.target.value, col.field, 'contains')
              " />
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <div *ngIf="col.field == 'idAcreditacion'">
                <p-dropdown appendTo="body" *ngIf="!dato.acreditacionNueva" disabled class="select-form" [(ngModel)]="dato.idAcreditacion"
                  placeholder="{{ 'general.boton.seleccionar' | translate }}" [options]="comboAcreditaciones" [filter]="true"
                  [showClear]="true" filterBy="label,labelSinTilde"></p-dropdown>
                <p-dropdown appendTo="body" *ngIf="dato.acreditacionNueva" class="select-form" [(ngModel)]="dato.idAcreditacion" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                  [options]="comboAcreditacionesNew" [filter]="true" [showClear]="true" filterBy="label,labelSinTilde"></p-dropdown>

              </div>

              <div *ngIf="col.field == 'porcentajeReal'">
                <span *ngIf="disableAll || ( !((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple)">
                  {{ dato.porcentaje }} % </span>


                <app-precio *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                  [(value)]="dato.porcentaje" [dato]="dato" [porcentaje]="true" [maxLength]="3" [nuevo]="nuevo" [id]="id" [disabled]="historico"
                  (input)="changePorcentaje(dato)"></app-precio>
              </div>

              <div *ngIf="col.field == 'nig_numprocedimiento'">
                <span *ngIf="disableAll || (dato.nigProcedimiento && (!((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple))">
                  ✔
                </span>
                <span *ngIf="disableAll || (!dato.nigProcedimiento && (!((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple))">
                  ❌
                </span>
                <p-checkbox *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                  [disabled]="disableAll" (onChange)="changeNigNumprocedimiento(dato)" [(ngModel)]="dato.nigProcedimiento"
                  binary="true" name="nig_numprocedimiento"></p-checkbox>
              </div>

              <div *ngIf="col.field == 'codigoext'">
                <span *ngIf="disableAll || !((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple">
                  {{ dato[col.field] }}
                </span>

                <input *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                  type="text" class="form-control paddingInput" [(ngModel)]="dato.codigoext" name="codigoext" type="text" on-focusout="changeCodigoExt(dato)"
                  (input)="changeCodigoExt(dato)" maxLength="20" />
              </div>

              <div *ngIf="col.field == 'codSubTarifa'">
                <span *ngIf="disableAll || !((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva)) || selectMultiple">
                  {{ dato[col.field] }}
                </span>

                <input *ngIf="!disableAll && ((seleccion && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.acreditacionNueva))"
                  type="text" class="form-control paddingInput" [(ngModel)]="dato.codSubTarifa" name="codSubTarifa" type="text"
                  on-focusout="changeCodSubTarifa(dato)" (input)="changeCodSubTarifa(dato)" maxLength="10" />
              </div>
            </td>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">{{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al {{table.first + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox [disabled]="disableAll" (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
    </div>
    <div [hidden]="!showTarjeta" *ngIf="modoEdicion" class="card-footer">
      <div class="text-right main-button">
        <button [disabled]="disableAll || ((!selectMultiple && !selectAll) || nuevo) || selectedDatos == undefined || !selectedDatos.length > 0" (click)="checkPermisosDelete()" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
        <button [disabled]="disableAll" (click)="checkPermisosRest(); selectAll=false; selectMultiple = false" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button pButton [disabled]="disableAll || disabledSave()" (click)="checkPermisosSave()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        <button pButton [disabled]="disableAll || selectMultiple || selectAll || nuevo" (click)="checkPermisosNewAcreditacion()" type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
