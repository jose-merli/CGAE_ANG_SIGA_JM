<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"menu.justiciaGratuita.maestros.procedimientos" | translate}}</label>
        <i class="fa fa-angle-down ml-auto"></i>
      </div>
      <div *ngIf="!showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"menu.justiciaGratuita.maestros.procedimientos" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div [hidden]="!showTarjeta" class="card-body card-body-ficha">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }} (*)</label>
              <input [disabled]="modulosItem.historico" type="text" class="form-control" [(ngModel)]="modulosItem.nombre" (focusout)="onFocusOutEvent($event)" pInputText maxLength="100"
              />
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "general.boton.code" | translate }}</label>
              <input [disabled]="modulosItem.historico" type="text" class="form-control" [(ngModel)]="modulosItem.codigo" pInputText maxLength="20"/>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                  <label>{{ "general.codeext" | translate }}</label>
                  <input [disabled]="modulosItem.historico" type="text" class="form-control" [(ngModel)]="modulosItem.codigoext" pInputText maxLength="20" />
                </div>
                <div class="form-group col-lg-6 col-md-6">
                  <label>{{ "form.busquedaCursos.literal.precio" | translate }} (*)</label>
                  <br>
                  <input #importe [disabled]="modulosItem.historico" (input)="changeImporte()" type="text" class="form-control" (keypress)="numberOnly($event)" [(ngModel)]="modulosItem.importe" pInputText maxLength="8" />
                </div>
              </div>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <br>
              <p-checkbox [disabled]="modulosItem.historico" [(ngModel)]="modulosItem.complementoCheck" binary="true" label="{{'menu.justiciaGratuita.maestros.Complemento' | translate }}" name="groupname"></p-checkbox>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <div class="row">
                <div class="form-group col-lg-6 col-md-6">
                  <label>{{ "administracion.auditoriaUsuarios.fechaDesde" | translate }} (*)</label>
                  <app-fecha [(value)]="modulosItem.fechadesdevigor" (valueChangeInput)="fillFechaDesdeCalendar($event)" (valueChangeSelected)="fillFechaDesdeCalendar($event)" [disabled]="modulosItem.historico" [utc]="false"></app-fecha>
                </div>
                <div class="form-group col-lg-6 col-md-6">
                  <label>{{ "administracion.parametrosGenerales.literal.hasta" | translate }}</label>
                  <app-fecha [(value)]="modulosItem.fechahastavigor" [minDate]="modulosItem.fechadesdevigor" (valueChangeInput)="fillFechaHastaCalendar($event)" (valueChangeSelected)="fillFechaHastaCalendar($event)" [disabled]="modulosItem.historico" [utc]="false"></app-fecha>
                </div>
              </div>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{'menu.justiciaGratuita.maestros.Jurisdiccion' | translate }} (*)</label>
              <p-dropdown [disabled]="modulosItem.historico" [filter]="true" styleClass="widthAll" filterBy="label,labelSinTilde"
                [showClear]="true" [(ngModel)]='modulosItem.idjurisdiccion' (onChange)="onChangeJurisdiccion($event)" placeholder="{{ 'general.boton.seleccionar' | translate }}"
                [options]="jurisdicciones">
              </p-dropdown>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{'justiciaGratuita.maestros.Procedimiento' | translate }} (*)</label>
              <p-multiSelect maxSelectedLabels="1" [defaultLabel]="textFilter" [filter]="true" styleClass="widthAll" [(ngModel)]='modulosItem.procedimientosReal'
                [options]="procedimientos" [selectedItemsLabel]="textSelected" filterBy="label,labelSinTilde" (ngModelChange)="sortOptions()" [disabled]="modulosItem.historico || modulosItem.idjurisdiccion=='' || modulosItem.idjurisdiccion==undefined"></p-multiSelect>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <br>
              <p-checkbox [disabled]="modulosItem.historico" [(ngModel)]="modulosItem.permitiraniadirletradoCheck" binary="true" label="{{'justiciaGratuita.maestros.permitirAniadirLetrado' | translate }}" name="groupname"></p-checkbox>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "gratuita.mantenimientoLG.literal.observaciones" | translate }}</label>
              <textarea [disabled]="modulosItem.historico" name="observaciones" class="form-control ui-inputtext" pInputTextarea [(ngModel)]="modulosItem.observaciones" autoResize="autoResize" maxLength="3900"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!showTarjeta" class="card-footer">
      <div class="text-right main-button">
        <button [disabled]="modulosItem.historico" (click)="checkPermisosRest()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button [disabled]="disabledSave() || modulosItem.historico" (click)="checkPermisosSave()" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
