<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="card mt-3">
  <div class="card-body p-0">
    <!-- TABLA RESULTADOS -->

    <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" selectionMode="multiple" [responsive]="true" #tabla
      class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="seleccionaFila($event)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
      [ngClass]="{ 'customCursor': selectMultiple}" (sortFunction)="customSort($event)" [customSort]="true" paginatorPosition="both">
      
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
            type="text" (input)="filterImporte($event, col.field, 'contains')" />
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
          <td class="text-center" *ngFor="let col of columns">
            <div *ngIf="col.field == 'fechadesdevigor' || col.field == 'fechahastavigor'">
              <span [ngClass]="{historic: isHistorico(dato)}">{{ dato[col.field] | date: 'dd/MM/yyyy' }}</span>
            </div>
            <div *ngIf="col.field == 'importe'">
              <span [ngClass]="{historic: isHistorico(dato)}">{{ dato[col.field] | currency: 'EUR'}}</span>
            </div>
            <div *ngIf="col.field == 'juzgados'" pTooltip="{{dato[col.field]}}">
              <span [ngClass]="{historic: isHistorico(dato)}">
                {{ (dato.numJuzgados) }}
              </span>
            </div>
            <div *ngIf="col.field == 'acreditaciones'" pTooltip="{{dato[col.field]}}">
              <span [ngClass]="{historic: isHistorico(dato)}">{{ (dato.numAcreditaciones) }}</span>
            </div>
            <div *ngIf="col.field != 'fechadesdevigor' && col.field != 'fechahastavigor' && col.field != 'importe' && col.field != 'juzgados' && col.field != 'acreditaciones'">
              <span [ngClass]="{historic: isHistorico(dato)}">{{dato[col.field]}}</span>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">{{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}</td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">Seleccionados: {{selectedDatos.length}}</label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">Seleccionados: 0</label>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisos" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
          </div>
          <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()"><i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
        </div>
      </ng-template>
    </p-table>
  </div>
  
  <div class="card-footer">
    <div class="text-right main-button">
      <!-- ASOCIAR A JUZGADOS -->
      <button pButton [disabled]="historico || !permisos || selectedDatos.length == 0" (click)="asociarModulosAJuzgados()"
        type="button" icon="fa fa-plus" iconPos="left" label="{{ 'sjcs.maestros.modulos.asociarajuzgados' | translate}}"></button>

      <!-- MOSTRAR HISTORICO -->
      <button *ngIf="!historico" (click)="searchModulo(); selectedDatos = []; selectAll=false; selectMultiple = false" pButton
        type="button" icon="fa fa-history" iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>

      <!-- OCULTAR HISTORICO -->
      <button *ngIf="historico" (click)="searchModulo(); selectedDatos = []; selectAll=false; selectMultiple = false" pButton type="button"
        icon="fa fa-undo" iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>

      <!-- ELIMINAR -->
      <button *ngIf="!historico" pButton [disabled]="!permisos || (!selectMultiple || !selectAll) && selectedDatos.length == 0"
        (click)="esReactivar = false; checkPermisosDelete(selectedDatos); selectAll = false; seleccionMultiple = false;" type="button"
        icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
        
      <!-- REACTIVAR --> 
      <button *ngIf="historico" pButton [disabled]="!permisos || selectedDatos.length == 0 || selectedDatos == undefined" (click)="esReactivar = true;checkPermisosActivate(selectedDatos); selectAll = false; seleccionMultiple = false;"
        type="button" icon="fa fa-check" iconPos="left" label="{{ 'general.boton.activar' | translate}}"></button>
    </div>
  </div>
</div>

<p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>

<!-- DIALOG ASOCIAR MODULOS A JUZGADOS -->
<p-dialog width="auto" height="auto" responsive="true" modal="modal" [draggable]="false" resizable="false"
  [(visible)]="showModalAsociarModulosAJuzgados" (onHide)="cancelarDialogAsociarModulosAJuzgados()">
  <p-header class="title">
    <label>{{ "sjcs.maestros.modulos.asociarajuzgados" | translate}}</label>
  </p-header>
  <div class="form-row">
    <div class="form-group-interlineado col-lg-12 col-md-12 pb-lg-2 pb-md-2">
      <span class="mr-4">
        <label> {{ "menu.facturacionSJCS.mantenimientoJuzgados" | translate}} </label>
        <p-multiSelect #someDropdown1 [defaultLabel]="textFilter" autoWidth="false" [(ngModel)]='juzgados'
        [options]="juzgadosList" maxSelectedLabels="2" selectionLimits="2" [selectedItemsLabel]="textSelected"
        styleClass="widthAll"[filter]="true" filterBy="label,labelSinTilde" ></p-multiSelect>
      </span>
    </div>
  </div>

  <div class="paddingDialogBorrarSuscripcionesBajasButtons">
    <div class="text-right main-button">
      <button (click)="guardarDialogAsociarModulosAJuzgados()" pButton type="button" icon="fa fa-edit" iconPos="left"
        label="{{'general.boton.guardarCerrar' | translate}}"></button>
      <button (click)="cancelarDialogAsociarModulosAJuzgados()" pButton type="button" icon="fa fa-close" iconPos="left"
        label="{{'general.boton.cancel' | translate}}"></button>
    </div>
  </div>
</p-dialog>

<!-- DIALOG BAJA FISICA LOGICA -->
<p-dialog width="auto" height="auto" responsive="true" modal="modal" [draggable]="false" resizable="false"
  [(visible)]="showModalBajaLogicaFisica" (onHide)="cancelarDialogBajaLogicaFisica()">
  <p-header class="title">
    <label>{{ "sjcs.maestros.modulos.preferenciaborradomodulo" | translate}}</label>
  </p-header>
  <div class="form-row">
    <div class="form-group-interlineado col-lg-6 col-md-6 pb-lg-2 pb-md-2">
      <span class="mr-4">
        <p-radioButton value="bajalogica" name="bajaModulo" label="{{'sjcs.maestros.modulos.bajalogica' | translate}}" [(ngModel)]='bajaLogicaFisicaModuloRadioButton'></p-radioButton>
      </span>
    </div>
    <div class="form-group-interlineado col-lg-6 col-md-6 pb-lg-2 pb-md-2">
      <span class="mr-4">
        <app-fecha [disabled]="bajaLogicaFisicaModuloRadioButton == 'bajaFisica'" [(value)]="fechaBajaLogica" (valueChangeSelected)="fillFechaBajaLogica($event)" (valueChangeInput)="fillFechaBajaLogica($event)"></app-fecha>
      </span>
    </div>
    <div class="form-group-interlineado col-lg-12 col-md-12 pb-lg-2 pb-md-2">
      <span class="mr-4">
        <p-radioButton value="bajaFisica" name="bajaModulo" label="{{'sjcs.maestros.modulos.eliminaciondefinitiva' | translate}}" [(ngModel)]='bajaLogicaFisicaModuloRadioButton'></p-radioButton>
      </span>
    </div>
  </div>

  <div class="paddingDialogBorrarSuscripcionesBajasButtons">
    <div class="text-right main-button">
      <button (click)="delete()" pButton type="button" icon="fa fa-edit" iconPos="left" label="{{'general.boton.guardarCerrar' | translate}}"></button>
      <button (click)="cancelarDialogBajaLogicaFisica()" pButton type="button" icon="fa fa-close" iconPos="left" label="{{'general.boton.cancel' | translate}}"></button>
    </div>
  </div>
</p-dialog>
