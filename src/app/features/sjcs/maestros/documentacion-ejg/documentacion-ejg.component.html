<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <app-filtros-documentacionejg [permisoEscritura]="permisoEscritura" (busqueda)="searchModulos($event)"></app-filtros-documentacionejg>
    <app-tabla-documentacionejg *ngIf="buscar" [datos]="datos" (searchHistoricalSend)="searchModulos($event)"></app-tabla-documentacionejg>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
    <div class="loader"></div>
</div>
