<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!modoEdicion && openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{'enviosMasivos.literal.documentos'|translate}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="!modoEdicion && !openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{'enviosMasivos.literal.documentos'|translate}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="modoEdicion && openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'enviosMasivos.literal.documentos'|translate}}</label>
        <i class="fa fa-angle-down ml-auto"></i>
      </div>
      <div *ngIf="modoEdicion && !openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ 'enviosMasivos.literal.documentos' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!openFicha" *ngIf="modoEdicion" class="px-0 card-body card-body-ficha">

      <!-- TABLA RESULTADOS -->
      <p-table [value]="datos" [columns]="cols" [selectionMode]="selectionMode" [(selection)]="selectedDatos" [responsive]="true"
        #tabla class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="edit($event)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
        [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="
                    tabla.filter($event.target.value, col.field, 'contains')
                  " />
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">

            <td class="text-center" *ngFor="let col of columns">


              <span *ngIf="!dato.editable && !setItalic(dato)">
                {{ dato[col.field] }}
              </span>

              <div *ngIf="!dato.editable && setItalic(dato)">
                <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
              </div>

              <div *ngIf="dato.editable && col.field == 'abreviaturaDoc'">
                <input class="form-control paddingInput" [(ngModel)]="dato.abreviaturaDoc" name="abreviaturaDoc" (input)="changeAbreviatura(dato)"
                  type="text" [(disabled)]="!permisos" maxLength="60" on-focusout="changeAbreviatura(dato)" (onBlur)="changeAbreviatura(dato)"
                />
              </div>
              <div *ngIf="dato.editable && col.field == 'descripcionDoc'">
                <input class="form-control paddingInput" [(ngModel)]="dato.descripcionDoc" name="descripcionDoc" type="text" maxLength="300"
                  on-focusout="changeDescripcion(dato)" [(disabled)]="!permisos" (onBlur)="changeDescripcion(dato)" (input)="changeDescripcion(dato)"
                />
              </div>
              <div *ngIf="dato.editable && col.field == 'codigoExt'">
                <input class="form-control paddingInput" [(ngModel)]="dato.codigoExt" name="codigoExt" type="text" maxLength="20" on-focusout="changeCodigoExt(dato)"
                  (onBlur)="changeCodigoExt(dato)" [(disabled)]="!permisos" (input)="changeCodigoExt(dato)" />
              </div>
            </td>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{tabla.first + 1}} al {{tabla.first + tabla.rows}} de un total de {{tabla.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">Seleccionados: {{selectedDatos.length}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">Seleccionados: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisos" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo"
                name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
    </div>
    <div class="card-footer" *ngIf="modoEdicion && openFicha">
      <div class="text-right main-button">

        <button [disabled]="nuevo || editMode" *ngIf="!historico" (click)="searchHistorical(); selectedDatos = []" pButton type="button"
          icon="fa fa-undo" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
        <button [disabled]="nuevo" *ngIf="historico" (click)="searchHistorical(); selectedDatos = []" pButton type="button" icon="fa fa-undo"
          iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>

        <button [disabled]="historico || !permisos" (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>

        <button *ngIf="!historico" pButton [disabled]="!permisos || (!selectMultiple && !selectAll) || selectedDatos.length == 0 || selectedDatos[0].idDocumento == undefined"
          (click)="confirmDelete()" type="button" icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>

        <button *ngIf="historico" pButton [disabled]="!permisos || (!selectMultiple || !selectAll) && (selectedDatos == undefined || selectedDatos.length == 0)"
          (click)="deleteDoc()" type="button" icon="fa fa-check" iconPos="left" label="{{'general.boton.activar' | translate}}"></button>

        <button pButton [disabled]="disabledSave()" (click)="save()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>

        <button pButton [disabled]="selectMultiple || selectAll || nuevo || historico || editMode || !permisos" (click)="newDocumento()"
          type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
