<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-file icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ 'menu.facturacionSJCS.mantenimientoDocumentacionEJG' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-file icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'menu.facturacionSJCS.mantenimientoDocumentacionEJG' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque col-lg-12 col-md-12">

          <div class="form-row">

            <div class="form-group col-lg-12 col-md-12">
              <label style="text-align:center; font-weight: bold;">{{ "general.message.datos.generales" | translate }}</label>
            </div>

            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{ "administracion.parametrosGenerales.literal.abreviatura" | translate }} (*)
              </label>
              <input [(ngModel)]="body.abreviaturaTipoDoc" [disabled]="!modoEdicion || historico" type="text" class="form-control" [maxLength]="60"
                pInputText>
            </div>

            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{ "administracion.parametrosGenerales.literal.descripcion" | translate }} (*)
              </label>
              <input [(ngModel)]="body.descripcionTipoDoc" [disabled]="!modoEdicion || historico" type="text" class="form-control" [maxLength]="300"
                pInputText>
            </div>

            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"justiciaGratuita.maestros.fundamentosResolucion.codigoExterno" | translate}}
              </label>
              <input [(ngModel)]="body.codigoExt" [disabled]="!modoEdicion || historico" type="text" class="form-control" [maxLength]="20"
                pInputText>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="rest()" pButton [disabled]="historico || !modoEdicion" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="save()" pButton [disabled]="disabledSave() || !modoEdicion" type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
