<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.maestros' | translate }}
    <i class="fa fa-angle-right"></i>{{'menu.facturacionSJCS.mantenimientoProcurador'|translate}}
  </p>
</div>

<div class="busqueda-container">
  <app-filtros-procuradores [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtros-procuradores>
  <app-tabla-procuradores *ngIf="buscar" [datos]="datos" [fromProcuradorContrario]="fromProcuradorContrario" [institucionActual]="institucionActual" (searchHistoricalSend)="search($event)"></app-tabla-procuradores>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
