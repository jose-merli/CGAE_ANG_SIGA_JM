<div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
        <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.maestros' | translate }}
        <i class="fa fa-angle-right"></i>{{'menu.justiciaGratuita.maestros.retenciones'|translate}}
</div>

<div class="busqueda-container">
    <app-filtros-retenciones-irpf [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtros-retenciones-irpf>
    <app-tabla-retenciones-irpf *ngIf="buscar" [permisos]="permisoEscritura" [datos]="datos" (search)="search($event)"></app-tabla-retenciones-irpf>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
