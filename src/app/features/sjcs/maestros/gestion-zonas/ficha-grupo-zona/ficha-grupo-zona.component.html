<div class="ficha-comunicacion-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i>{{ 'menu.justiciaGratuita.maestros' | translate }}
      <i class="fa fa-angle-right"></i>{{ 'justiciaGratuita.maestros.zonasYSubzonas.fichaGrupoZona.cabecera' | translate }}
    </p>
  </div>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-grupo-zona *ngSwitchCase="'grupoZona'" [idZona]="idZona" (modoEdicionSend)="modoEdicionSend($event)"></app-grupo-zona>
    <app-zona *ngSwitchCase="'zona'" [idZona]="idZona" [modoEdicion]="modoEdicion"></app-zona>
  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
