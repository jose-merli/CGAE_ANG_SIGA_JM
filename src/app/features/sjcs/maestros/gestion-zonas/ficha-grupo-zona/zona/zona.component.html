<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!modoEdicion" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">Zonas</label>
          </div>
        </div>
      </div>
      <div *ngIf="modoEdicion" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label class="title-ficha">Zonas</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="modoEdicion" class="px-0 card-body card-body-ficha">

      <p-dataTable [editable]="true" emptyMessage="No registros" [ngClass]="{'customCursor': selectMultipleZona}" [(selection)]="selectedDatosZona"
        pageLinks="4" dataKey="idsubzona" [responsive]="true" selectionMode="multiple" #tablaZonas class="tabla-listado" [value]="datos"
        [paginator]="true" paginatorPosition="both" [rows]="selectedItemZona" (onRowSelect)="editZonas(selectedDatosZona)"
        (onRowUnselect)="actualizaSeleccionados(selectedDatosZona)">

        <p-column *ngFor="let col of colsZona" [sortable]="true" [field]="col.field" [header]="col.header" filterPlaceholder="Buscar"
          [filter]="true" filterMatchMode="contains">


          <ng-template *ngIf="col.field == 'jurisdiccion'" let-dato="rowData" pTemplate="body">
            <p-multiSelect *ngIf="(nuevo && dato.zonaNueva == undefined) || (!nuevo && !seleccionZonas)" [disabled]="nuevo" defaultLabel="Elegir"
              filterBy="label" [(ngModel)]="dato.partidosJudiciales" [options]="comboPJ" optionLabel="label" [selectedItemsLabel]="textSelected"
              styleClass="widthAll" [panelStyle]="{ width: '100%' }" (onChange)="editPartidosJudiciales(dato)"></p-multiSelect>

            <p-multiSelect *ngIf="(seleccionZonas && !nuevo)  || (nuevo && dato.zonaNueva)" defaultLabel="Elegir" filterBy="label" [(ngModel)]="dato.partidosJudiciales"
              [options]="comboPJ" optionLabel="label" [selectedItemsLabel]="textSelected" styleClass="widthAll" [panelStyle]="{ width: '100%' }"
              (onChange)="editPartidosJudiciales(dato)"></p-multiSelect>

          </ng-template>


          <ng-template *ngIf="col.field == 'descripcionsubzona'" let-dato="rowData" pTemplate="body">

            <span *ngIf="(nuevo && dato.zonaNueva == undefined) || (!nuevo && !seleccionZonas) || (seleccionZonas && !nuevo && !selectMultipleZona && !dato.editable)">
              {{ dato[col.field] }}
            </span>

            <input *ngIf="(seleccionZonas && !nuevo && !selectMultipleZona && dato.editable)  || (nuevo && dato.zonaNueva)" type="text"
              class="form-control paddingInput" [(ngModel)]="dato.descripcionsubzona" name="descripcionsubzona" type="text"
              on-focusout="validateZone($event)" (onBlur)="validateZone($event)" />
          </ng-template>

        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{tablaZonas.first + 1}} al {{tablaZonas.first + tablaZonas.rows}} de un total de {{tablaZonas.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelectedZona}}</label>
            <label>Mostrar</label>
            <p-dropdown [(ngModel)]="selectedItemZona" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)" [showClear]="true"
              [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
            <label class="pl-1">Registros</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAllZonas()" [(ngModel)]="selectAllZona" binary="true" label="Seleccionar todo"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{ 'seleccion-multiple': selectMultipleZona}" (click)="isSelectMultipleZona()">
              <i class="pr-2 fa fa-mouse-pointer"></i>Selección múltiple</label>
          </div>
        </ng-template>
      </p-dataTable>

    </div>
    <div *ngIf="modoEdicion" class="card-footer">
      <div class="text-right main-button">
        <button [disabled]="((!selectMultipleZona || !selectAllZona) && selectedDatosZona.length == 0) || nuevo" (click)="delete()"
          pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
        <button (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button pButton [disabled]="disabledSave()" (click)="save()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        <button pButton [disabled]="selectMultipleZona || selectAllZona || nuevo" (click)="newZone()" type="button" icon="fa fa-plus"
          iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>

      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
