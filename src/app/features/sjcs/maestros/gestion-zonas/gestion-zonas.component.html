<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="busqueda-container">
  <app-filtro-gestion-zonas [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtro-gestion-zonas>
  <app-tabla-gestion-zonas *ngIf="buscar" [datos]="datos" [comboPJ]="comboPJ" (searchZonasSend)="searchZonasSend($event)"></app-tabla-gestion-zonas>
</div>
