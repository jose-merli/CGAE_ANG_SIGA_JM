<p-growl (onHover)="clear()" [(value)]="msgs" life="30000"></p-growl>

<div class="busqueda-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-cog icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-end mb-1">
            <label class="mr-auto title-ficha">{{ 'menu.justiciaGratuita.maestros.gestionprocedimientos' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between">
            <br>
            <i *ngIf="modoEdicion" [ngClass]="{ 'fa fa-angle-up': openFicha, 'fa fa-angle-down': !openFicha} "></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'menu.justiciaGratuita.maestros.gestionprocedimientos' | translate }}</label>
        <i *ngIf="modoEdicion" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <p-table [value]="procedimientos" [columns]="cols" [(selection)]="selectedDatos" [selectionMode]="selectionMode" [responsive]="true"
        #table class="tabla-listado" [paginator]="true" [rows]="selectedItem" [ngClass]="{ 'customCursor': selectMultiple}"
        paginatorPosition="both" (onRowSelect)="actualizaSeleccionados()" (onRowUnselect)="actualizaSeleccionados()">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of cols" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns; let i = index" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{ col.header | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" [(ngModel)]="buscadores[i]" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="
                  table.filter($event.target.value, col.field, 'contains')" />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">

              <div *ngIf="!dato.editable && setItalic(dato) && col.field != 'importe'">
                <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
              </div>
              <!-- EL DIV DE LOS NUEVOS -->
              <div *ngIf="dato.editable && col.field == 'nombre'">
                <p-dropdown class="select-form" [(ngModel)]='selectedProcedimiento' [showClear]="true" placeholder="{{'general.boton.seleccionar' | translate}}"
                  [options]="procedimientosElegir" [filter]="true" (onChange)="searchProc()" filterBy="label,labelSinTilde"></p-dropdown>
              </div>
              <div *ngIf="!setItalic(dato) && col.field != 'importe'">
                <span>{{dato[col.field]}}</span>
              </div>

              <div *ngIf="setItalic(dato) && col.field == 'importe'">
                <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field] | number:'1.2-2'}} € </span>
              </div>
              <div *ngIf="!setItalic(dato) && col.field == 'importe'">
                <span>{{dato[col.field] | number:'1.2-2'}} € </span>
              </div>


            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }}{{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}
            </label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{ 'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                name="groupname" [disabled]="historico || nuevo || !permisoEscritura"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
        <!-- <ng-template pTemplate="summary">
          <ul>
            <li *ngFor="let dato of selectedDatos" style="text-align: left">
              {{ dato.codigo + ' - ' + dato.nombre + ' - ' + dato.importe + ' - ' + dato.jurisdiccion }}
            </li>
          </ul>
        </ng-template> -->
      </p-table>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <!-- RESTABLECER -->
       <!--  <button [disabled]="historico || !permisoEscritura" (click)="checkPermisosRest()" pButton type="button" icon="fa fa-undo"
          iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button> -->

        <!-- ELIMINAR -->
        <button [disabled]="historico || nuevo || !permisoEscritura || ((!selectMultiple || !selectAll) && selectedDatos.length == 0)"
          (click)="checkPermisosDelete()" pButton type="button" icon="fa fa-trash-alt " iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>

        <!-- GUARDAR -->
       <!--  <button [disabled]="historico || !permisoEscritura || disableGuardar()" (click)="checkPermisosSave()" pButton type="button"
          icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button> -->

        <!-- AÑADIR -->
        <button pButton [disabled]="!permisoEscritura" (click)="aniadirModulos()"
          type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.anadir' | translate}}"></button>

      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmación" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
