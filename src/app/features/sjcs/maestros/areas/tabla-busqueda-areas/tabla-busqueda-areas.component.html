<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card mt-3">
  <div class="card-body p-0">
    <!-- TABLA RESULTADOS -->

    <!-- <p-dataTable emptyMessage="No registros" [ngClass]="{'customCursor': selectMultiple}" [(selection)]="selectedDatos" pageLinks="4"
      dataKey="idArea" [responsive]="true" selectionMode="multiple" #tabla class="tabla-listado" [value]="datos" [paginator]="true"
      paginatorPosition="both" [rows]="selectedItem" (onRowSelect)="openZonegroupTab(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"> -->

    <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" selectionMode="multiple" [responsive]="true" #table
      class="tabla-listado" [paginator]="true" [rows]="selectedItem" (onRowSelect)="seleccionaFila($event)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
      [ngClass]="{ 'customCursor': selectMultiple}" selectionMode="multiple" paginatorPosition="both">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="
                  table.filter($event.target.value, col.field, 'contains')
                " />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
          <td class="text-center" *ngFor="let col of columns">
            <div *ngIf="setItalic(dato)">
              <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
            </div>
            <div *ngIf="!setItalic(dato)">
              <span>{{dato[col.field]}}</span>
            </div>
          </td>

        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">Seleccionados: {{selectedDatos.length}}
          </label>
          <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">Seleccionados: 0
          </label>
          <label>{{"general.message.mostrar" | translate}}</label>
          <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
          </p-dropdown>
          <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
          <div class="ml-3 selectAll">
            <p-checkbox (onChange)="onChangeSelectAll()" [disabled]="!permisos" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo"
              name="groupname"></p-checkbox>
          </div>
          <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
            <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
        </div>
      </ng-template>
    </p-table>

  </div>
  <div class="card-footer">
    <div class="text-right main-button">
      <button *ngIf="!historico" (click)="searchAreas(); selectAll = false; seleccionMultiple = false; selectedDatos =[]" pButton
        type="button" icon="fa fa-history" iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>
      <button *ngIf="historico" (click)="searchAreas(); selectAll = false; seleccionMultiple = false; selectedDatos =[]" pButton
        type="button" icon="fa fa-undo" iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
      <button *ngIf="!historico" pButton [disabled]="!permisos || (!selectMultiple || !selectAll) && selectedDatos.length == 0"
        (click)="confirmDelete(selectedDatos); selectAll = false; seleccionMultiple = false; selectedDatos =[]" type="button"
        icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
      <button *ngIf="historico" pButton [disabled]="!permisos || selectedDatos.length == 0 || selectedDatos == undefined" (click)="activate(selectedDatos); selectAll = false; seleccionMultiple = false; selectedDatos =[]"
        type="button" icon="fa fa-check" iconPos="left" label="{{ 'general.boton.activar' | translate}}"></button>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmación"  icon="fa fa-question-circle"  width="425"  #cd>
  <p-footer>
    <button type="button"  pButton icon="fa-check"  label="Si"  (click)="cd.accept()"></button>
    <button type="button"  pButton icon="fa-close"  label="No"  (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
