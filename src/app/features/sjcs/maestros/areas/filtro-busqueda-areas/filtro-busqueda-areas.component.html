<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="pl-1 fa fa-angle-right"></i>{{'menu.justiciaGratuita.maestros' | translate}}
    <i class="pl-1 fa fa-angle-right"></i>{{'menu.justiciaGratuita.maestros.AreasYMaterias' | translate}}</p>
</div>
<div class="card">
  <div class="card-body">
    <p class="title-module"> {{'general.message.datos.generales' | translate}}
      <!-- <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i> -->
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'menu.justiciaGratuita.maestros.Area' | translate}}</label>
          <input type="text" name="nombreArea" value="" class="box" class="form-control" [(ngModel)]='filtros.nombreArea' pInputText
            maxLength="200" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'menu.justiciaGratuita.maestros.Materia' | translate}}</label>
          <input type="text" name="nombreMateria" value="" class="box" class="form-control" [(ngModel)]='filtros.nombreMateria' pInputText
            maxLength="200" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'menu.justiciaGratuita.maestros.Jurisdiccion' | translate}}</label>
          <br>
          <p-dropdown [filter]="true" styleClass="widthAll" filterBy="label,labelSinTilde" [showClear]="true" [(ngModel)]='filtros.jurisdiccion'
            placeholder="{{ 'general.boton.seleccionar' | translate }}" [options]="jurisdicciones">
          </p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <!-- BOTONES TARJETA -->
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="isBuscar()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate }}"></button>
      <button (click)="newArea()" [disabled]="!permisos" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      <!-- <button (click)="isCrear()" [disabled]="isEditable" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button> -->
    </div>
  </div>
</div>
