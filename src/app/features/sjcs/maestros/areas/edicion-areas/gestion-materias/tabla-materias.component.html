<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!modoEdicion" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{'menu.justiciaGratuita.maestros.Materias'|translate}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="modoEdicion" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'menu.justiciaGratuita.maestros.Materias'|translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="modoEdicion" class="px-0 card-body card-body-ficha">

      <p-dataTable [editable]="true" emptyMessage="No registros" [ngClass]="{'customCursor': selectMultiple}" [(selection)]="selectedDatos"
        pageLinks="4" dataKey="idsubarea" [responsive]="true" selectionMode="multiple" #tablaAreas class="tabla-listado" [value]="datos"
        [paginator]="true" paginatorPosition="both" [rows]="selectedItem" (onRowSelect)="editAreas(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)">

        <p-column *ngFor="let col of cols" [sortable]="true" [field]="col.field" [header]="col.header" filterPlaceholder="Buscar"
          [filter]="true" filterMatchMode="contains">


          <!-- <ng-template *ngIf="col.field == 'jurisdiccion'" let-dato="rowData" pTemplate="body"> -->
          <!-- <p-multiSelect *ngIf="(nuevo && dato.areaNueva == undefined) || (!nuevo && !seleccionAreas)" [disabled]="nuevo" defaultLabel="Elegir"
              filterBy="label" [(ngModel)]="dato.partidosJudiciales" [options]="comboPJ" optionLabel="label" [selectedItemsLabel]="textSelected"
              styleClass="widthAll" [panelStyle]="{ width: '100%' }" (onChange)="editPartidosJudiciales(dato)"></p-multiSelect>

            <p-multiSelect *ngIf="(seleccionAreas && !nuevo)  || (nuevo && dato.areaNueva)" defaultLabel="Elegir" filterBy="label" [(ngModel)]="dato.partidosJudiciales"
              [options]="comboPJ" optionLabel="label" [selectedItemsLabel]="textSelected" styleClass="widthAll" [panelStyle]="{ width: '100%' }"
              (onChange)="editPartidosJudiciales(dato)"></p-multiSelect> -->

          <!-- </ng-template> -->


          <ng-template *ngIf="col.field == 'descripcionsubarea'" let-dato="rowData" pTemplate="body">

            <span *ngIf="(nuevo && dato.areaNueva == undefined) || (!nuevo && !seleccionAreas) || (seleccionAreas && !nuevo && !selectMultiple && !dato.editable)">
              {{ dato[col.field] }}
            </span>

            <input *ngIf="(seleccionAreas && !nuevo && !selectMultiple && dato.editable)  || (nuevo && dato.areaNueva)" type="text" class="form-control paddingInput"
              [(ngModel)]="dato.descripcionsubarea" name="descripcionsubarea" type="text" on-focusout="validateZone($event)"
              (onBlur)="validateZone($event)" />
          </ng-template>

        </p-column>

        <ng-template pTemplate="paginatorLeft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{tablaAreas.first + 1}} al {{tablaAreas.first + tablaAreas.rows}} de un total de {{tablaAreas.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelectedArea}}</label>
            <label>Mostrar</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)" [showClear]="true"
              [filter]="true" filterBy="label,labelSinTilde"></p-dropdown>
            <label class="pl-1">Registros</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{ 'seleccion-multiple': selectMultiple}" (click)="isselectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>Selección múltiple</label>
          </div>
        </ng-template>
      </p-dataTable>

    </div>
    <div *ngIf="modoEdicion" class="card-footer">
      <div class="text-right main-button">
        <button [disabled]="((!selectMultiple || !selectAll) && selectedDatos.length == 0) || nuevo" (click)="delete()" pButton type="button"
          icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar' | translate}}"></button>
        <button (click)="rest()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button pButton [disabled]="disabledSave()" (click)="save()" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        <button pButton [disabled]="selectMultiple || selectAll || nuevo" (click)="newZone()" type="button" icon="fa fa-plus" iconPos="left"
          label="{{ 'general.boton.new' | translate}}"></button>

      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
