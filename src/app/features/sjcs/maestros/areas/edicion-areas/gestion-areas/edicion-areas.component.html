<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"menu.justiciaGratuita.maestros.Area" | translate}}</label>
        <i class="fa fa-angle-down ml-auto"></i>
      </div>
      <div *ngIf="!showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">{{"menu.justiciaGratuita.maestros.Area" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div [hidden]="!showTarjeta" class="card-body card-body-ficha">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="form-row">
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }} (*)
              </label>
              <input [disabled]="areasItem.historico" type="text" class="form-control" [(ngModel)]="areasItem.nombreArea" pInputText maxLength="60"
              />
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "maestros.areasmaterias.literal.contenido" | translate }}
              </label>
              <textarea [disabled]="areasItem.historico" name="contenido" class="form-control ui-inputtext" pInputTextarea [(ngModel)]="areasItem.contenido"
                autoResize="autoResize" maxLength="3900"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!showTarjeta" class="card-footer">
      <div class="text-right main-button">
        <button [disabled]="areasItem.historico" (click)="checkPermisosRest()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button [disabled]="disabledSave() || areasItem.historico" (click)="checkPermisosSave()" pButton type="button" icon="far fa-save"
          iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
