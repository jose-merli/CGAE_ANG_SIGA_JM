<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p (click)="onHideDatosGenerales()" class="title-module"> {{ 'general.message.datos.generales' | translate }}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3">
          <label>{{'general.codeext' | translate}}</label>
          <input type="text" name="codigoExt" value="" class="box" class="form-control" [(ngModel)]='filtros.codigoExt' pInputText
            maxLength="20" pInputText>
        </div>

        <div class="form-group col-lg-6 col-md-6">
          <label>{{'administracion.parametrosGenerales.literal.descripcion' | translate}}</label>
          <input type="text" name="descripcion" value="" class="box" class="form-control" [(ngModel)]='filtros.descripcionFundamento'
            maxLength="200" pInputText>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <!-- BOTONES TARJETA -->
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="guardaBusca()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate }}"></button>
      <button (click)="checkPermisosNewFundamentoResolucion()" [disabled]="!permisoEscritura" pButton type="button" icon="fa fa-plus"
        iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
    </div>
  </div>
</div>
