<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="header-title">
  <i class="fa fa-square"></i>
  <p>SJCS
    <i class="fa fa-angle-right"></i> {{ 'menu.justiciaGratuita.maestros' | translate }}
    <i class="fa fa-angle-right"></i> {{ 'justiciaGratuita.maestros.fundamentosResolucion' | translate }}
  </p>
</div>

<div class="busqueda-container">
  <app-filtros-fundamentosresolucion [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtros-fundamentosresolucion>
  <app-tabla-fundamentosresolucion *ngIf="buscar" [datos]="datos" (searchHistoricalSend)="searchHistorico($event)"></app-tabla-fundamentosresolucion>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
