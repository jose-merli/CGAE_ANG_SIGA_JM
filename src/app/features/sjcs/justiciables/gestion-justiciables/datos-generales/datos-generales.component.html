<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>



<div *ngIf="showTarjetaPermiso" class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="!showTarjeta" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{ 'administracion.catalogos.titulo.datos.generales' | translate }}</label>
          </div>
          <div class="row">
            <div class="col-3">
              <label>{{ "censo.fichaCliente.literal.identificacion" | translate }}
                <span>{{ body.nif }}</span>
              </label>
            </div>
            <div class="col-3">
              <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }}
                <span>{{ body.nombre }} {{ body.apellido11 }} {{ body.apellido2 }}</span>
              </label>
            </div>
            <div class="col-3">
              <label>{{ "censo.consultaDatosColegiacion.literal.fechaNac" | translate }}
                <span>{{ body.fechanacimiento | date: 'dd/MM/yyyy' }}</span>
              </label>
            </div>
            <div class="col-3">
              <label>{{ "administracion.usuarios.literal.fechaAlta" | translate }}
                <span>{{ body.fechaalta | date: 'dd/MM/yyyy' }}</span>
              </label>
              <i *ngIf="!showTarjeta" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'administracion.catalogos.titulo.datos.generales' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div [hidden]="!showTarjeta" class="card-body card-body-ficha">
      <div class="row">

        <!-- info identificacion -->
        <div class="col-lg-12 col-md-12">
          <div class="row">
            <div class="form-group col-lg-12 col-md-1 input-ayuda">
              <label style="font-weight: bold;">{{ 'general.boton.datosIdentificacion' | translate }}</label>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{"censo.busquedaClientesAvanzada.literal.tipoPersona" | translate}}(*)
              </label>
              <p-dropdown class="select-form" [(ngModel)]="body.tipopersonajg" [options]="comboTipoPersona" [filter]="true" filterBy="label,labelSinTilde"
                placeholder="{{ 'tablas.literal.seleccionar' | translate }}" showClear="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{ "censo.fichaCliente.literal.identificacion" | translate }} (*)
              </label>
              <input [(ngModel)]="body.nif" type="text" class="form-control" maxLength="18" (ngModelChange)="compruebaDNI()" [disabled]="!permisoEscritura"
                pInputText/>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>{{"censo.busquedaClientesAvanzada.literal.tipoCliente" | translate}} (*)
              </label>
              <p-dropdown class="select-form" disabled [(ngModel)]="body.idtipoidentificacion" [options]="comboTipoIdentificacion" [filter]="true"
                filterBy="label,labelSinTilde" placeholder="{{ 'tablas.literal.seleccionar' | translate }}" showClear="true"></p-dropdown>
            </div>
            <div *ngIf="!fromJusticiable" class="form-group col-lg-3 col-md-3 main-button pt-3">
              <label></label>
              <button (click)="searchJusticiableByNif()" pButton type="button" icon="fa fa-search" iconPos="center" [disabled]="!permisoEscritura"></button>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ "administracion.parametrosGenerales.literal.nombre" | translate }} (*)
              </label>
              <input [(ngModel)]="body.nombre" name="nombre" type="text" class="form-control" [maxLength]="95" [disabled]="!permisoEscritura"
                pInputText />
            </div>
            <div class="form-group col-lg-6 col-md-6 form-group-date">
              <label>{{ "censo.busquedaClientes.literal.apellido1" | translate }} (*)
              </label>
              <input [(ngModel)]="body.apellido1" name="apellido1" type="text" class="form-control" [maxLength]="95" [disabled]="!permisoEscritura"
                pInputText />
            </div>

            <div class="form-group col-lg-6 col-md-6 form-group-date">
              <label>{{ "censo.busquedaClientes.literal.apellido2" | translate }}
              </label>
              <input [(ngModel)]="body.apellido2" name="apellido2" type="text" class="form-control" [maxLength]="95" [disabled]="!permisoEscritura"
                pInputText />
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.justiciables.literal.nacionalidad' | translate }}
              </label>
              <p-dropdown class="select-form" [(ngModel)]="body.idpais" [options]="comboNacionalidad" placeholder="{{'general.boton.seleccionar' | translate}}"
                [filter]="true" filterBy="label,labelSinTilde" showClear="true" [disabled]="!permisoEscritura"></p-dropdown>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- info direcciones -->
        <div class="col-lg-12 col-md-12">
          <div class="form-row">
            <div class="form-group col-lg-12 col-md-3 input-ayuda">
              <div class="col-3">
                <label style="font-weight: bold;">{{ 'envios.definir.literal.datosdestino' | translate }}</label>
              </div>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'justiciaGratuita.justiciables.literal.tipoVia' | translate }}</label>
              <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]="body.idtipovia"
                [showClear]="true" [filter]="true" [options]="comboTipoVia" [disabled]="!permisoEscritura">
              </p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.consultaDirecciones.literal.direccion" | translate}}
              </label>
              <input [(ngModel)]="body.direccion" type="text" class="form-control" [maxLength]="95" [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.busquedaAsistencias.literal.numero" | translate}}
              </label>
              <input type="text" class="form-control" maxLength="5" [(ngModel)]="body.numerodir" [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.busquedaAsistencias.literal.escalera" | translate}}
              </label>
              <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.escaleradir" [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.personaJG.literal.pisodir" | translate}}
              </label>
              <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.pisodir" [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-3 col-md-3">
              <label>
                {{"gratuita.personaJG.literal.puertadir" | translate}}
              </label>
              <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.puertadir" [disabled]="!permisoEscritura" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.datosDireccion.literal.pais2" | translate}}
              </label>
              <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]="body.idpaisdir1"
                [showClear]="true" [filter]="true" [options]="comboPais" (onChange)="onChangePais()" disabled>
              </p-dropdown>
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.ws.literal.codigopostal" | translate}}
              </label>
              <input type="text" class="form-control" maxlength="5" [(ngModel)]="body.codigopostal" (ngModelChange)="onChangeCodigoPostal()"
                [disabled]="!permisoEscritura" (input)='editarCompleto($event,body.codigopostal)' pInputText>
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.datosDireccion.literal.provincia" | translate}}
              </label>

              <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]='body.idprovincia'
                [showClear]="true" (onChange)="onChangeProvincia()" [filter]="true" filterBy="label,labelSinTilde" [options]="comboProvincia"
                [disabled]="isDisabledProvincia || !permisoEscritura">
              </p-dropdown>
            </div>

            <!-- <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'gratuita.personaJG.literal.otraProvincia' | translate }}</label>
              <p-checkbox name="otraProvincia" [(ngModel)]="checkOtraProvincia" #provincia binary="true" (onChange)="onChangeOtherProvincia($event)"
                [disabled]="!permisoEscritura"></p-checkbox>
            </div> -->

            <div class="form-group col-lg-6 col-md-6">
              <label>
                {{"censo.consultaDirecciones.literal.poblacion" | translate}}
              </label>
              <p-dropdown placeholder="{{ 'general.boton.seleccionar' | translate }}" #input2 class="select-form" [(ngModel)]='body.idpoblacion'
                [showClear]="true" [filter]="true" filterBy="label,labelSinTilde" [options]="comboPoblacion" (input)="buscarPoblacion($event)"
                [emptyFilterMessage]="resultadosPoblaciones" [disabled]="isDisabledPoblacion || !permisoEscritura">
              </p-dropdown>
            </div>

            <!-- <div *ngIf="poblacionExtranjera" class="form-group col-lg-6 col-md-6">
              <label>{{"censo.consultaDirecciones.literal.poblacion" | translate}}</label>
              <input [(ngModel)]="body.idpoblacion" type="text" class="form-control" [maxLength]="99" pInputText>
            </div> -->

          </div>
        </div>
      </div>
    </div>

    <div [hidden]="!showTarjeta" class="card-footer">
      <div class="text-right main-button">
        <button *ngIf="!fromJusticiable" pButton (click)="search()" type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate}}"
          [disabled]="!permisoEscritura"></button>
        <button pButton (click)="checkPermisosRest()" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"
          [disabled]="!permisoEscritura"></button>
        <button pButton (click)="checkPermisosSave()" [disabled]="disabledSave() || !permisoEscritura" type="button" icon="far fa-save"
          iconPos="left" label="{{ 'general.boton.guardar' | translate }}"></button>

      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>


<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" icon="fa fa-question-circle" width="425" key="cdGeneralesSave"
  #cdGeneralesSave>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cdGeneralesSave.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cdGeneralesSave.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" icon="fa fa-question-circle" width="425" key="cdGeneralesUpdate"
  #cdGeneralesUpdate>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cdGeneralesUpdate.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" icon="fa fa-question-circle" width="425" key="cdPreferenteSms"
  #cdPreferenteSms>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cdPreferenteSms.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cdPreferenteSms.reject()"></button>
  </p-footer>
</p-confirmDialog>
