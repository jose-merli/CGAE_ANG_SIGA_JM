<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>



<div class="ficha-container" id="DivDatosPersonales">
  <div class="card">
    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="!showTarjeta" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha"> {{ "formacion.fichaInscripcion.datosContacto.cabecera" | translate }}</label>
          </div>
          <div class="row">
            <div class="col-6">
              <label>{{ "censo.consultaDirecciones.literal.direccion" | translate }}:
                <span>{{ direccionPostal }}</span>
              </label>
            </div>
            <div class="col-6">
              <label>{{ "censo.datosDireccion.literal.correo" | translate }}:
                <span>{{ body.correoelectronico }}</span>
              </label>
              <i *ngIf="!showTarjeta" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "formacion.fichaInscripcion.datosContacto.cabecera" | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div [hidden]="!showTarjeta" class="card-body card-body-ficha">
      <div class="form-row d-flex justify-content-around">
        <div class="form-group row col-lg-6 col-md-6 border-right hiddenBorder">
          <!-- Datos Personales -->
          <div class="form-group col-lg-12 input-ayuda">
            <label style="font-weight: bold;">{{ 'formacion.fichaInscripcion.datosContacto.direccionPostal' | translate
              }}</label>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{ 'justiciaGratuita.justiciables.literal.tipoVia' | translate }}</label>
            <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
              [(ngModel)]="body.idtipovia" [showClear]="true" [filter]="true" [options]="comboTipoVia"
              [disabled]="!permisoEscritura">
            </p-dropdown>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>
              {{"censo.consultaDirecciones.literal.direccion" | translate}}
            </label>
            <input [(ngModel)]="body.direccion" type="text" class="form-control" [maxLength]="95"
              [disabled]="!permisoEscritura" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>
              {{"gratuita.busquedaAsistencias.literal.numero" | translate}}
            </label>
            <input type="text" class="form-control" maxLength="5" [(ngModel)]="body.numerodir"
              [disabled]="!permisoEscritura" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>
              {{"gratuita.busquedaAsistencias.literal.escalera" | translate}}
            </label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.escaleradir"
              [disabled]="!permisoEscritura" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.personaJG.literal.pisodir" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.pisodir" [disabled]="!permisoEscritura" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.personaJG.literal.puertadir" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.puertadir"
              [disabled]="!permisoEscritura" pInputText>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.datosDireccion.literal.pais2" | translate}}</label>
            <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
              [(ngModel)]="body.idpaisdir1" [showClear]="true" [filter]="true" [options]="comboPais"
              (onChange)="onChangePais()" disabled>
            </p-dropdown>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.ws.literal.codigopostal" | translate}}</label>
            <input type="text" class="form-control" maxlength="5" [(ngModel)]="body.codigopostal"
              (ngModelChange)="onChangeCodigoPostal()" [disabled]="!permisoEscritura"
              (input)='editarCompleto($event,body.codigopostal)' pInputText>
          </div>

          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.datosDireccion.literal.provincia" | translate}}</label>
            <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
              [(ngModel)]='body.idprovincia' [showClear]="true" (onChange)="onChangeProvincia()" [filter]="true"
              filterBy="label,labelSinTilde" [options]="comboProvincia"
              [disabled]="isDisabledProvincia || !permisoEscritura">
            </p-dropdown>
          </div>

          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.consultaDirecciones.literal.poblacion" | translate}}</label>
            <p-dropdown placeholder="{{ 'general.boton.seleccionar' | translate }}" #input2 class="select-form"
              [(ngModel)]='body.idpoblacion' [showClear]="true" [filter]="true" filterBy="label,labelSinTilde"
              [options]="comboPoblacion" (input)="buscarPoblacion($event)" [emptyFilterMessage]="resultadosPoblaciones"
              [disabled]="isDisabledPoblacion || !permisoEscritura">
            </p-dropdown>
          </div>
        </div>

        <div class="form-group row col-lg-6 col-md-6 border-right hiddenBorder">

          <div class="form-group col-lg-12 ">
            <label style="font-weight: bold;">{{ 'formacion.fichaInscripcion.datosContacto.correoTelefono' | translate}}</label>
          </div>

          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.datosDireccion.literal.correo" | translate}}</label>
            <input type="text" class="form-control" [(ngModel)]="body.correoelectronico" [disabled]="!permisoEscritura" pInputText>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.ws.literal.fax" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.fax" [disabled]="!permisoEscritura" pInputText>
          </div>

          <div class="col-lg-12">
            

          </div>

        </div>


      </div>

    </div>
    <div [hidden]="!showTarjeta" class="card-footer">
      <div class="text-right main-button">
        <button pButton (click)="checkPermisosRest()" type="button" icon="fa fa-undo" iconPos="left"label="{{ 'general.boton.restablecer' | translate}}" [disabled]="!permisoEscritura"></button>
        <button pButton (click)="checkPermisosSave()" [disabled]="!permisoEscritura" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>


<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" icon="fa fa-question-circle" width="425"
  key="cdGeneralesSave" #cdGeneralesSave>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cdGeneralesSave.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cdGeneralesSave.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" icon="fa fa-question-circle" width="425"
  key="cdPersonalesUpdate" #cdPersonalesUpdate>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cdPersonalesUpdate.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-confirmDialog header="{{ 'general.cabecera.confirmacion' | translate }}" icon="fa fa-question-circle" width="425"
  key="cdPreferenteSms" #cdPreferenteSms>
  <p-footer>
    <button type="button" pButton icon="fa-check" label="Si" (click)="cdPreferenteSms.accept()"></button>
    <button type="button" pButton icon="fa-close" label="No" (click)="cdPreferenteSms.reject()"></button>
  </p-footer>
</p-confirmDialog>

<p-dialog [(visible)]="showConfirmacion" responsive="true" [draggable]="false"  resizable="false" width="550">
  <p-header>
    <label>{{'general.gestionJusticiables.confirmacion' | translate}}</label>
  </p-header>
  <div class="row">
    <div class="form-group col-lg-8 col-md-8">
      <label>{{'general.gestionJusticiables.textoConfirmacionUp' | translate}}</label>
    </div>
  </div>
  <div class="field-radiobutton">
    <p-radioButton class="radio-style"  name="sustituir" value="s" label="{{'general.gestionJusticiables.confirmacionSustituir' | translate}}" [(ngModel)]='guardaOpcion'></p-radioButton>
  </div>

  <div class="field-radiobutton">
    <p-radioButton class="radio-style" name="nuevo" value="n" label="{{'general.gestionJusticiables.confirmacionNuevo' | translate}}" [(ngModel)]='guardaOpcion'></p-radioButton>
  </div>

  <label>{{'general.gestionJusticiables.textoConfirmacionDown' | translate}}</label>
  <p-footer>
    <div class="text-right main-button ">
      <button (click)="guardar()" pButton type="button" icon="fa fa-check" iconPos="left" label="{{'general.boton.guardar' | translate}}"></button>
      <button (click)="cancelar()" pButton type="button" icon="fa fa-close " iconPos="left" label="{{'general.boton.cancel' | translate}}"></button>
    </div>
  </p-footer>
</p-dialog>
