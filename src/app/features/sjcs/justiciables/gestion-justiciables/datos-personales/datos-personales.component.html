<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="ficha-container" id="DivDatosPersonales">
  <div class="card">

    <div class="card-header header-ficha" (click)="onHideTarjeta()">
      <div *ngIf="!showTarjeta" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10 ">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha"> {{ "formacion.fichaInscripcion.datosContacto.cabecera" | translate }}</label>
          </div>
          <div class="row">
            <div class="col-6">
              <label>{{ "censo.consultaDirecciones.literal.direccion" | translate }}:
                <span>{{ direccionPostal }}</span>
              </label>
            </div>
            <div class="col-6">
              <label>{{ "censo.datosDireccion.literal.correo" | translate }}:
                <span>{{ body.correoelectronico }}</span>
              </label>
              <i *ngIf="!showTarjeta" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showTarjeta" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado"><i class="fa fa-user icon-ficha"></i></div>
        <label class="title-ficha">{{ "formacion.fichaInscripcion.datosContacto.cabecera" | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <div [hidden]="!showTarjeta" class="card-body card-body-ficha">
      <div class="form-row d-flex justify-content-around">
        <div class="form-group row col-lg-6 col-md-6 border-right hiddenBorder">
          <!-- Datos Personales -->
          <div class="form-group col-lg-12 input-ayuda">
            <label style="font-weight: bold;">{{ 'formacion.fichaInscripcion.datosContacto.direccionPostal' | translate}}</label>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{ 'justiciaGratuita.justiciables.literal.tipoVia' | translate }} *</label>
            <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}" [ngClass]="styleObligatorio(body.idtipovia)"
              [(ngModel)]="body.idtipovia" [showClear]="true" [filter]="true" [options]="comboTipoVia" [disabled]="!permisoEscritura" (onChange)="onChangeInput($event)">
            </p-dropdown>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.consultaDirecciones.literal.direccion" | translate}} *</label>
            <input [(ngModel)]="body.direccion" type="text" class="form-control" [maxLength]="95" [disabled]="!permisoEscritura" pInputText  [ngClass]="styleObligatorio(body.direccion)" (keydown)="onChangeInput($event)">
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.busquedaAsistencias.literal.numero" | translate}}</label>
            <input type="text" class="form-control" maxLength="5" [(ngModel)]="body.numerodir" [disabled]="!permisoEscritura" pInputText (keydown)="onChangeInput($event)">
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.busquedaAsistencias.literal.escalera" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.escaleradir" [disabled]="!permisoEscritura" pInputText (keydown)="onChangeInput($event)">
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.personaJG.literal.pisodir" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.pisodir" [disabled]="!permisoEscritura" pInputText (keydown)="onChangeInput($event)">
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>{{"gratuita.personaJG.literal.puertadir" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="8" [(ngModel)]="body.puertadir" [disabled]="!permisoEscritura" pInputText (keydown)="onChangeInput($event)">
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.datosDireccion.literal.pais2" | translate}}</label>
            <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}"
              [(ngModel)]="body.idpaisdir1" [showClear]="true" [filter]="true" [options]="comboPais" disabled>
            </p-dropdown>
          </div>
          <div class="form-group col-lg-6 col-md-6"> <label>{{"censo.ws.literal.codigopostal" | translate}} *</label>
            <input type="text" class="form-control" maxlength="5" [(ngModel)]="body.codigopostal" (keyup)="onChangeCodigoPostal()"
              [disabled]="!permisoEscritura" (input)='editarCompleto($event,body.codigopostal)' pInputText  [ngClass]="styleObligatorio(body.codigopostal)">
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.datosDireccion.literal.provincia" | translate}} *</label>
            <p-dropdown class="select-form" placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]='body.idprovincia' [showClear]="true" [filter]="true"
              filterBy="label,labelSinTilde" [options]="comboProvincia" [disabled]="isDisabledProvincia || !permisoEscritura" [ngClass]="styleObligatorio(body.idprovincia)">
            </p-dropdown>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.consultaDirecciones.literal.poblacion" | translate}} *</label>
            <p-dropdown placeholder="{{ 'general.boton.seleccionar' | translate }}" #input2 class="select-form"
              [(ngModel)]='body.idpoblacion' [showClear]="true" [filter]="true" filterBy="label,labelSinTilde"
              [options]="comboPoblacion" (input)="buscarPoblacion($event)" [emptyFilterMessage]="resultadosPoblaciones" 
              [disabled]="isDisabledPoblacion || !permisoEscritura" [ngClass]="styleObligatorio(body.idpoblacion)" (onChange)="onChangeInput($event)">
            </p-dropdown>
          </div>
        </div>
        <div class="form-group row col-lg-6 col-md-6 border-right hiddenBorder">
          <div class="form-group col-lg-12 ">
            <label style="font-weight: bold;">{{ "formacion.fichaInscripcion.datosContacto.correoTelefono" | translate}}</label>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.datosDireccion.literal.correo" | translate}}</label>
            <input type="text" class="form-control"  [maxLength]="99" [(ngModel)]="body.correoelectronico" [disabled]="!permisoEscritura" pInputText (keydown)="onChangeInput($event)">
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>{{"censo.ws.literal.fax" | translate}}</label>
            <input type="text" class="form-control" [maxLength]="15" [(ngModel)]="body.fax" [disabled]="!permisoEscritura" pInputText (keydown)="onChangeInput($event)">
          </div>
          <div class="col-lg-12">
            <table class="table-phone">
              <tr>
                <th>{{ "formacion.fichaInscripcion.datosContacto.telefono" | translate}}</th>
                <th>{{ "formacion.fichaInscripcion.datosContacto.numero" | translate}}</th>
                <th>{{ "formacion.fichaInscripcion.datosContacto.sms" | translate}}</th>
                <th><button pButton type="button" icon="fas fa-plus" (click)="addTelefono()"></button></th>
              </tr>
              <tr *ngFor="let telefono of body.telefonos; let i = index">
                <td><input pInputText type="text" maxlength="20" class="form-control" [(ngModel)]="telefono.nombreTelefono" (keydown)="onChangeInput($event)"></td>
                <td><input pInputText type="text" maxlength="20" class="form-control" [(ngModel)]="telefono.numeroTelefono" (keydown)="onChangeInput($event)" [ngClass]="validateNumero(telefono.numeroTelefono)"></td>
                <td><p-checkbox binary="true" [(ngModel)]="telefono.preferenteSmsCheck" (onChange)="onChangeSms(telefono, $event)"></p-checkbox></td>
                <td><button pButton type="button" icon="far fa-trash-alt" (click)="deleteTelefono(i)"></button></td>
              </tr>
            </table>
            <div *ngIf="!telefonoValido">
              <small class="input-error">El tel√©fono no tiene el formato valido.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!showTarjeta" class="card-footer">
      <div class="text-right main-button">
        <button pButton (click)="reset()" [disabled]="!permisoEscritura || !hasChange" type="button" icon="fa fa-undo" iconPos="left"label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button pButton (click)="save()" [disabled]="!permisoEscritura || !hasChange" type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>
</div>
