<div class="ficha-comunicacion-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.justiciaGratuita' | translate}}
      <i class="fa fa-angle-right"></i> {{ 'menu.justiciaGratuita.justiciables' | translate }}
      <i class="fa fa-angle-right"></i> Gestion Justiciables
    </p>
  </div>
  <div>
    <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
      <app-datos-generales *ngSwitchCase="'generales'" [showTarjeta]="ficha.activa"></app-datos-generales>
      <app-datos-representante *ngSwitchCase="'representante'" [showTarjeta]="ficha.activa"></app-datos-representante>
      <app-asuntos *ngSwitchCase="'asuntos'" [showTarjeta]="activa"></app-asuntos>
    </div>


  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
