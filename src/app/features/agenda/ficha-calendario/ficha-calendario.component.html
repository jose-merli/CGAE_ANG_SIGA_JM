<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.agenda' | translate}}</p>
  </div>

  <!-- FICHA DATOS GENERALES -->
  <div class="card">
    <div class="card-header header-ficha">
      <div class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-file-pdf icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "general.message.datos.generales" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <div class="card-body card-body-ficha">
      <div class="module vista-simple">
        <div class="row">
          <div class="bloque col-lg-5 col-md-3 col-sm-3">
            <div class="row pb-3">
              <div class="col-lg-6 col-md-6">
                <label>{{'censo.consultaDatosGenerales.literal.tipoCliente' | translate}}(*)</label>
                <p-dropdown class="select-form" [options]="comboCalendarType" [filter]="true" filterBy="label,labelSinTilde" placeholder="Seleccionar"
                  [(ngModel)]='calendar.idTipoCalendario' name="type" [disabled]="modoEdicion"></p-dropdown>
              </div>
              <div class="col-lg-6 col-md-6 pt-3">
                <label class="pr-1">{{'formacion.fichaCalendario.color' | translate}}:</label>
                <p-colorPicker [(ngModel)]="colorSelect" name="color"></p-colorPicker>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <label>{{'administracion.parametrosGenerales.literal.descripcion' | translate}}(*)</label>
                <input type="text" class="form-control" [(ngModel)]='calendar.descripcion' pInputText name="descripcion">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer ">
      <div class="text-right main-button">
        <button pButton (click)="resetCalendar()" type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer'| translate }}"></button>
        <button pButton (click)="saveCalendar()" [disabled]="!validarCalendario()" type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate }}"></button>
      </div>
    </div>
  </div>

  <!-- CONFIGURACION DE PERFILES-->
  <div class="card">

    <!-- Cabecera -->
    <div class="card-header header-ficha" (click)="abreCierraFicha('confi')">
      <div *ngIf="!esFichaActiva('confi')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-users icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mt-2">
            <label class="mr-auto title-ficha">{{ 'formacion.fichaCalendario.configuracion.perfiles.cabecera' | translate }}</label>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('confi')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-users icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ 'formacion.fichaCalendario.configuracion.perfiles.cabecera' | translate }}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo -->
    <div class="card-body card-body-ficha" *ngIf="esFichaActiva('confi')">
      <div class="module vista-simple scroll-perfil mt-2">
        <div class="text-right ml-auto form-group col-lg-6 col-md-6">
          <!-- <label class="proceso-generico">Permisos Calendario SIGA ({{numSeleccionados}}/Ã¡rbol)</label> -->
          <label class="proceso-generico">{{'agenda.fichaCalendario.configuracionPerfiles.permisosCalendarioSIGA' | translate }}</label>
          <div class="mt-2">
            <p-checkbox (onChange)="onChangeSelectAllProfiles()" [(ngModel)]="selectAll" class="d-inline-block mr-2" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"></p-checkbox>
          </div>
        </div>
        <div class="row">
          <div expandedIcon="fa fa-angle-down" class="permisos-tree col-lg-12 col-md-12">
            <p-tree (onNodeSelect)="onNodeSelect()" (onNodeUnselect)="onNodeUnselect()" [(selection)]="selectedProfiles" #expandingTree
              [value]="profilesTree" selectionMode="checkbox" [propagateSelectionDown]="propagateDown">
              <ng-template let-node pTemplate="default">
                <i class="fa fa-circle icon-acceso" [ngClass]="{ 'color-sinAsignar':node.derechoacceso == 0 , 'color-denegado':node.derechoacceso == 1 ,'color-lectura':node.derechoacceso == 2,  'color-total':node.derechoacceso == 3}"></i>
                <label (click)="onChangePropagate(node)">{{node.nombrePerfil}}</label>
              </ng-template>
            </p-tree>
          </div>
        </div>
        <div *ngIf="selectProfile" [ngClass]="{'widthChange':isWidthChange,'widthNotChange':!isWidthChange}" class="menu-accesos">
          <div class="texto">
            <label class="title">{{'agenda.fichaCalendario.configuracionPerfiles.administrarPermisosCalendario' | translate }}</label>
            <div>
              <label class="mr-2">Seleccionados {{numSeleccionados}}/{{totalProfiles}}</label>
              <label class="mr-2">Cambios {{numCambios}}/{{totalProfiles}}</label>
              <!-- <label class="mr-2">{{'agenda.fichaCalendario.configuracionPerfiles.perfilesSeleccionados' | translate }} </label>
              <label class="mr-2">{{'agenda.fichaCalendario.configuracionPerfiles.cambioPerfiles' | translate }} </label> -->
            </div>
          </div>
          <div class="ml-auto">
            <div class="text-right d-flex align-items-center justify-content-start">
              <div (click)="onChangeAcceso('total')" class="btn-acceso acceso-total d-flex align-items-center">
                <p>Acceso total ({{accesoTotal}})</p>
              </div>
              <div (click)="onChangeAcceso('lectura')" class="mr-3 btn-acceso solo-lectura d-flex align-items-center">
                <p>Solo lectura ({{accesoLectura}})</p>
              </div>
              <div (click)="onChangeAcceso('sinAsignar')" class="mr-3 btn-acceso sin-asignar d-flex align-items-center">
                <p>Sin asignar ({{sinAsignar}})</p>
              </div>
              <!-- <div (click)="onChangeAcceso('total')" class="btn-acceso acceso-total d-flex align-items-center">
                <p>{{'agenda.fichaCalendario.configuracionPerfiles.accesoTotal' | translate}}</p>
              </div>
              <div (click)="onChangeAcceso('lectura')" class="mr-3 btn-acceso solo-lectura d-flex align-items-center">
                <p>{{'agenda.fichaCalendario.configuracionPerfiles.soloLectura' | translate}}</p>
              </div>
              <div (click)="onChangeAcceso('sinAsignar')" class="mr-3 btn-acceso sin-asignar d-flex align-items-center">
                <p>{{'agenda.fichaCalendario.configuracionPerfiles.sinAsignar' | translate}}</p>
              </div> -->
              <div class="ml-auto main-button d-flex">
                <button pButton type="button" icon="fa fa-undo" iconPos="left" (click)="restablecerPermisos()" label="{{'general.boton.restablecer' | translate}}"></button>
                <button class="mr-2" pButton type="button" icon="far fa-save" iconPos="left" (click)="savePermisos()" label="{{ 'general.boton.guardar' | translate}}"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- NOTIFICACIONES -->
  <div class="card">
    <!-- Cabecera -->
    <div class="card-header header-ficha" (click)="abreCierraFicha('notify')">
      <div *ngIf="!esFichaActiva('notify')" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-bell icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mt-2">
            <label class="mr-auto title-ficha">{{'formacion.fichaCalendario.notificaciones.cabecera' | translate}}</label>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('notify')" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-bell icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'formacion.fichaCalendario.notificaciones.cabecera' | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>

    <!-- Cuerpo-->
    <div class="card-body card-body-ficha" *ngIf="esFichaActiva('notify')">
      <div *ngIf="esFichaActiva('notify')" class="card-body card-body-ficha">
        <div *ngIf="!historico" class="row">
          <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
            [(selection)]="selectedDatos" (onRowSelect)="irEditarNotificacion(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)"
            pageLinks="4" dataKey="idNotificacion" [responsive]="true" selectionMode="multiple" #table class="tabla-listado"
            [value]="datos" [sortOrder]="sortO" [paginator]="true" paginatorPosition="both" [rows]="selectedItem">
            <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
              [filter]="true" filterMatchMode="contains">
            </p-column>

            <ng-template pTemplate="paginatorLeft">
              <div class="mostrar d-flex text-right justify-content-end">
                <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                <label>{{ "general.message.mostrar" | translate}}</label>
                <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                <div class="ml-3 selectAllNotification">
                  <p-checkbox (onChange)="onChangeSelectAllNotifications()" [(ngModel)]="selectAllNotifications" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                    name="groupname"></p-checkbox>
                </div>
                <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                  <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
              </div>
            </ng-template>


          </p-dataTable>
        </div>
        <!--HISTORICO-->
        <div *ngIf="historico" class="card mt-3">
          <div class="card-body p-0">

            <p-dataTable emptyMessage="{{ 'general.message.no.registros' | translate}}" [ngClass]="{'customCursor': selectMultiple}"
              [(selection)]="selectedDatos" (onRowSelect)="irEditarNotificacion(selectedDatos)" pageLinks="4" dataKey="idNotificacion"
              [responsive]="true" selectionMode="multiple" #table class="tabla-listado" [value]="datos" [sortOrder]="1" [paginator]="true"
              paginatorPosition="both" [rows]="selectedItem">
              <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header | translate" filterPlaceholder="{{'general.boton.search' | translate}}"
                [filter]="true" filterMatchMode="contains">
                <ng-template let-datoH="rowData" pTemplate="body">
                  <div *ngIf="setItalic(datoH)">
                    <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{datoH[col.field]}}</span>
                  </div>
                  <div *ngIf="!setItalic(datoH)">
                    <span>{{datoH[col.field]}}</span>
                  </div>

                </ng-template>

              </p-column>

              <ng-template pTemplate="paginatorLeft">
                <div class="mostrar d-flex text-right justify-content-end">
                  <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
                  <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
                  <label>{{ "general.message.mostrar" | translate}}</label>
                  <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
                  <label class="pl-1">{{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
                  <div class="ml-3 selectAll">
                    <p-checkbox (onChange)="onChangeSelectAllNotifications()" [(ngModel)]="selectAllNotifications" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                      name="groupname"></p-checkbox>
                  </div>
                  <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple(); selectedDatos=false">
                    <i class="pr-2 fa fa-mouse-pointer"></i>{{ "general.message.seleccion.multiple" | translate}}</label>
                </div>
              </ng-template>
            </p-dataTable>
          </div>
        </div>
      </div>
      <div *ngIf="esFichaActiva('notify')" class="card-footer">
        <div *ngIf="!historico" class="text-right main-button">
          <button (click)="getHistoricEventNotifications(); selectedDatos=[]" pButton type="button" icon="fa fa-history" iconPos="left"
            label="{{ 'general.message.mostrarHistorico' | translate}}"></button>
          <button [disabled]="!(selectedDatos && selectedDatos != '')" (click)="deleteNotification(selectedDatos)" pButton type="button"
            icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
          <button pButton (click)="newNotification()" type="button" icon="fa fa-plus" iconPos="left" label="{{
            'general.boton.new' | translate }}"></button>
        </div>
        <div *ngIf="historico" class="text-right main-button">
          <button (click)="getEventNotifications()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
          <button (click)="deleteSeleccion()" [disabled]="historico" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-right main-button">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate}}"></button>
</div>

<div *ngIf="progressSpinner " class="overlay-spinner ">
  <div class="loader "></div>
</div>
