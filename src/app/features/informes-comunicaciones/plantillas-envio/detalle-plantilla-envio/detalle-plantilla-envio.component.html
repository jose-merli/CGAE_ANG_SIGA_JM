<div class="ficha-comunicacion-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>
      {{ "menu.informesYcomunicaciones" | translate }}
      <i class="fa fa-angle-right"></i>{{ "menu.informesYcomunicaciones.plantillasEnvio" | translate }}
      <i class="fa fa-angle-right"></i>{{ "informesycomunicaciones.plantillasenvio.ficha.plantillaEnvio" | translate }}
    </p>
  </div>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales-plantilla *ngSwitchCase="'generales'" [claseComunicacion]="claseComunicacion">
    </app-datos-generales-plantilla>
    <app-consultas-plantillas *ngSwitchCase="'consultas'" (emitClaseComunicacion)="emitClaseComunicacion($event)">
    </app-consultas-plantillas>
    <app-remitente-plantilla *ngSwitchCase="'remitente'"></app-remitente-plantilla>
  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left"
    label="{{ 'general.boton.volver' | translate }}"></button>
</div>
