<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-user icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">Remitente</label>
          </div>
          <div class="d-flex justify-content-between">
            <label></label>
            <i *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-user icon-ficha"></i>
        </div>
        <label class="title-ficha">Remitente</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="form-row">
        <div class="form-group col-lg-12">
          <label>
            <strong>Datos del remitente</strong>
          </label>
        </div>
        <div class="form-group col-lg-3">
          <label>Nombre</label>
          <input type="text" [(ngModel)]="remitente.nombre" [disabled]="true" pInputText class="form-control">
        </div>
        <div class="form-group col-lg-3">
          <label>Primer apellido</label>
          <input type="text" [(ngModel)]="remitente.apellido1" [disabled]="true" pInputText class="form-control">
        </div>
        <div class="form-group col-lg-3">
          <label>Segundo apellido</label>
          <input type="text" [(ngModel)]="remitente.apellido2" [disabled]="true" pInputText class="form-control">
        </div>
        <div class="form-group col-lg-3">
          <label>Descripción</label>
          <textarea style="height: 85px" [(ngModel)]="remitente.motivo" pInputTextarea></textarea>
        </div>
      </div>
      <div class="row">
        <div class="bloque col-lg-6 col-md-6">

          <div class="form-row">

            <div class="form-group col-lg-12 col-md-1 input-ayuda">
              <label style="font-weight: bold;">Datos Dirección</label>
            </div>
            <div *ngIf="showComboDirecciones" class="form-group col-lg-12 col-md-12">
              <label>Direcciones:</label>
              <p-dropdown (onChange)="onChangeDireccion($event)" class="select-form" [(ngModel)]="body.idDireccion" [filter]="true" filterMatchMode="contains"
                [options]="comboDirecciones">
              </p-dropdown>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Fecha Modificación:</label>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Dirección</label>
              <input [(ngModel)]="direccion.domicilio" type="text" class="form-control" [disabled]="true" [maxLength]="99" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>País</label>
              <input [(ngModel)]="direccion.nombrePais" type="text" class="form-control" [disabled]="true" [maxLength]="99" pInputText>
            </div>

            <div class="form-group col-lg-6 col-md-6">
              <label>Código postal (*)</label>
              <input [(ngModel)]="direccion.codigoPostal" type="text" class="form-control" [disabled]="true" [maxLength]="5" (ngModelChange)="onChangeCodigoPostal()"
                pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>Provincia</label>
              <!-- (onChange)="onChangeProvincia()" -->
              <input [(ngModel)]="direccion.nombrePais" type="text" class="form-control" [disabled]="true" [maxLength]="99" pInputText>

            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>Otra Provincia</label>
              <p-checkbox [disabled]="true" name="otraProvincia" [(ngModel)]="checkOtraProvincia" #provincia [(disabled)]="disableCheck"
                binary="true" (onChange)="onChangeOtherProvincia($event)"></p-checkbox>
            </div>
            <!-- *ngIf="!poblacionExtranjera" -->
            <div *ngIf="!poblacionExtranjera" class="form-group col-lg-6 col-md-6">
              <label>Población</label>
              <input [(ngModel)]="direccion.nombrePoblacion" type="text" class="form-control" [disabled]="true" [maxLength]="99" pInputText>
            </div>
            <div *ngIf="poblacionExtranjera" class="form-group col-lg-6 col-md-6">
              <label>Población</label>
              <input [disabled]="true" [(ngModel)]="direccion.poblacionExtranjera" type="text" class="form-control" [maxLength]="99" pInputText>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>Tipo dirección (*)</label>
              <input [(ngModel)]="direccion.tipoDireccion" type="text" class="form-control" [disabled]="true" [maxLength]="99" pInputText>
            </div>
          </div>
        </div>

        <div class="bloque col-lg-6 col-md-6">
          <div class="form-row">
            <div class="form-group col-lg-12 col-md-12">
              <label style="text-align:center; font-weight: bold;">Datos contacto</label>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
                [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both"
                selectionMode="multiple" (onRowSelect)="navigateTo(selectedDatos)">
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                  </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
                  <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
                    <td *ngFor="let col of columns" pEditableColumn>
                      <span *ngIf="col.field !='valor'">{{dato[col.field]}}</span>
                      <input *ngIf="col.field=='valor'" [(ngModel)]="dato.valor" type="text" class="form-control" pInputText>
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                  <tr>
                    <td [attr.colspan]="columns.length">
                      No hay resultados.
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="buscar()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate}}"></button>
        <button (click)="seleccionarDireccion()" pButton type="button" icon="fa fa-location" iconPos="left" label="{{ 'general.boton.seleccionarDireccion' | translate}}"></button>
        <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button (click)="guardar()" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>

  </div>

</div>
