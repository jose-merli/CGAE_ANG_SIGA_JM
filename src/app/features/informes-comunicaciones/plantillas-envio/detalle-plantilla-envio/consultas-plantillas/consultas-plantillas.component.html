<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-dialog></app-dialog>
<div class="ficha-container">
  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-comment-alt icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">Consultas</label>
          </div>
          <div class="d-flex justify-content-between">
            <label></label>
            <i *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-comment-alt icon-ficha"></i>
        </div>
        <label class="title-ficha">Consultas</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both"
        selectionMode="multiple" (onRowSelect)="navigateTo(selectedDatos)">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value,
                        col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td *ngFor="let col of columns" pEditableColumn>
              <p-dropdown [filter]="true" filterBy="label" *ngIf="col.field=='nombre' && !dato.asociada" [(ngModel)]="dato.idConsulta"
                [options]="consultas" class="select-form" (onChange)="onChangeConsultas($event)" dataKey="label"></p-dropdown>
              <span *ngIf="col.field=='nombre' && dato.asociada">{{dato.nombre}}</span>
              <span *ngIf="col.field=='finalidad' && dato.finalidad != ''">{{dato.finalidad}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar
                todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{ ' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
      <p-footer>
        <div class="text-right main-button">
          <button *ngIf="selectedDatos && selectedDatos !=''" (click)="isSelectMultiple()" pButton type="button" icon="fa fa-check"
            iconPos="left" label="{{ 'general.message.deseleccionar' | translate}}"></button>
          <button [disabled]="nuevaConsulta" (click)="addConsulta()" pButton type="button" icon="fa fa-plus" iconPos="left" label="AÃ±adir"></button>
          <button *ngIf="selectedDatos && selectedDatos.length == 1" (click)="asociar(selectedDatos)" pButton type="button" icon="fa fa-arrows-alt-h"
            iconPos="left" label="{{ 'general.message.guardar' | translate}}"></button>
          <button *ngIf="selectedDatos && selectedDatos !=''" (click)="desasociar(selectedDatos)" pButton type="button" icon="fa fa-exchange-alt"
            iconPos="left" label="{{ 'general.message.cancek' | translate}}"></button>
        </div>
      </p-footer>
    </div>
    <div *ngIf="openFicha" class="card-footer">
      <div class="text-right main-button">
        <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{
                'general.boton.restablecer' | translate}}"></button>
        <button (click)="goNuevaConsulta()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{
                  'general.boton.new' | translate}}"></button>
        <!-- <button pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button> -->
      </div>
    </div>

  </div>

</div>
