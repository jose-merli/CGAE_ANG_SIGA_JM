<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label (click)="abreCierraFicha()"
              class="mr-auto title-ficha">{{ "general.message.datos.generales" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{'administracion.parametrosGenerales.literal.nombre' | translate}}:
              <span>{{body.nombre}}</span>
            </label>
            <i (click)="abreCierraFicha()" *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label (click)="abreCierraFicha()"
          class="title-ficha">{{ "general.message.datos.generales" | translate}}</label>
        <i (click)="abreCierraFicha()" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque"
          [ngClass]="{'col-lg-12':body.idTipoEnvios!='1' && body.idTipoEnvios!='7' && body.idTipoEnvios!='4' && body.idTipoEnvios!='5','col-lg-3':body.idTipoEnvios=='1' || body.idTipoEnvios=='4' || body.idTipoEnvios=='5' || body.idTipoEnvios =='7'}">
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label>
                <strong>{{'enviosMasivos.literal.datosGlobales' | translate}}</strong>
              </label>
            </div>
            <div class="form-group"
              [ngClass]="{'col-lg-4':body.idTipoEnvios!='1' && body.idTipoEnvios!='4' && body.idTipoEnvios!='7' && body.idTipoEnvios!='5','col-lg-12':body.idTipoEnvios=='1' || body.idTipoEnvios=='4' || body.idTipoEnvios=='5' || body.idTipoEnvios =='7'}">
              <label class="d-block">{{'administracion.parametrosGenerales.literal.nombre' | translate}} (*)</label>
              <input [ngClass]="styleObligatorio(body.nombre)" type="text" class="form-control"
                [(ngModel)]="body.nombre" [disabled]="soloLectura" pInputText>
            </div>
            <div class="form-group"
              [ngClass]="{'col-lg-4':body.idTipoEnvios!='1' && body.idTipoEnvios!='4' && body.idTipoEnvios!='5' && body.idTipoEnvios !='7','col-lg-12':body.idTipoEnvios=='1' || body.idTipoEnvios=='4' || body.idTipoEnvios=='5' || body.idTipoEnvios=='7'}">
              <label class="d-block">{{'enviosMasivos.literal.tipoEnvio' | translate}} (*)</label>
              <p-dropdown [ngClass]="styleObligatorio(body.idTipoEnvios)" [filter]="true" [showClear]="true"
                filterBy="label,labelSinTilde" [options]="tiposEnvio"
                placeholder="{{'general.boton.seleccionar' | translate}}" [disabled]="!nuevo || soloLectura"
                [(ngModel)]="body.idTipoEnvios" class="select-form"></p-dropdown>
            </div>
            <div class="form-group"
              [ngClass]="{'col-lg-4':body.idTipoEnvios!='1' && body.idTipoEnvios!='4' && body.idTipoEnvios!='5' && body.idTipoEnvios !='7','col-lg-12':body.idTipoEnvios=='1' || body.idTipoEnvios=='4' || body.idTipoEnvios=='5' || body.idTipoEnvios=='7'}">
              <label class="d-block">{{'general.description' | translate}} (*)</label>
              <input [ngClass]="styleObligatorio(body.descripcion)" type="text" class="form-control"
                [(ngModel)]="body.descripcion" [disabled]="soloLectura" pInputText>
            </div>
            <div *ngIf="body.idTipoEnvios== '1'" class="form-group col-lg-12">
              <label
                class="d-block">{{'informesycomunicaciones.comunicaciones.fichaRegistroComunicacion.configuracion.claseComunicacion' | translate}}</label>
              <input type="text" class="form-control" [ngModel]="claseComunicacion" disabled pInputText>
            </div>
          </div>
        </div>
        <div class="form-group col-lg-3">
          <label class="d-block">{{'administracion.parametrosGenerales.literal.nombre' | translate}} (*)</label>
          <input type="text" class="form-control" [(ngModel)]="body.nombre" [disabled]="soloLectura" pInputText>
        </div>
        <div class="form-group col-lg-3">
          <label class="d-block">{{'enviosMasivos.literal.tipoEnvio' | translate}} (*)</label>
          <p-dropdown [filter]="true" [showClear]="true" filterBy="label,labelSinTilde" [options]="tiposEnvio"
            placeholder="{{'general.boton.seleccionar' | translate}}" [disabled]="!nuevo || soloLectura"
            [(ngModel)]="body.idTipoEnvios" (ngModelChange)="cambiaDesc()" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-3">
          <label class="d-block">{{'general.description' | translate}} (*)</label>
          <input type="text" class="form-control" [(ngModel)]="body.descripcion" [disabled]="soloLectura" pInputText>
        </div>
        <div class="form-group col-lg-3">
          <label
            class="d-block">{{'informesycomunicaciones.comunicaciones.fichaRegistroComunicacion.configuracion.claseComunicacion' | translate}}</label>
          <input type="text" class="form-control" [ngModel]="claseComunicacion" disabled pInputText>
        </div>
      </div>
    </div>

    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}" [disabled]="soloLectura"></button>
        <button (click)="checkDatos()" pButton type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}" [disabled]="soloLectura"></button>
      </div>
    </div>

  </div>

  <!-- Detalle -->
  <div [hidden]="!(body.idTipoEnvios==4 || body.idTipoEnvios == 5 || body.idTipoEnvios == 1 || body.idTipoEnvios == 7)"
    class="card">
    <!-- Cabecera -->
    <div class="card-header header-ficha">
      <div *ngIf="!openDesc" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-file icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label (click)="abreCierraDesc()"
              class="mr-auto title-ficha">{{'general.texto.cuerpoMensaje' | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>
            </label>
            <i (click)="abreCierraDesc()" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>

      <div *ngIf="openDesc" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-file icon-ficha"></i>
        </div>
        <label (click)="abreCierraDesc()" class="title-ficha">{{'general.texto.cuerpoMensaje' | translate}}</label>
        <i (click)="abreCierraDesc()" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!-- Cuerpo -->
    <div class="card-body card-body-ficha" [hidden]="!openDesc">
      <div class="row form-group">
        <div class="col-md-12 ">
          <label *ngIf="body.idTipoEnvios=='1'">
            <strong>{{'informesycomunicaciones.plantillasenvio.ficha.datosCorreoElectronico' | translate}}</strong>
          </label>
          <label *ngIf="body.idTipoEnvios=='4'">
            <strong>{{'informesycomunicaciones.plantillasenvio.ficha.datosSMS' | translate}}</strong>
          </label>
          <label *ngIf="body.idTipoEnvios=='5'">
            <strong>{{'informesycomunicaciones.plantillasenvio.ficha.datosBuroSMS' | translate}}</strong>
          </label>
        </div>
        <div *ngIf="body.idTipoEnvios=='1' || body.idTipoEnvios=='7'" class="col-lg-12 col-md-12 descripcion">
          <label>{{'enviosMasivos.literal.asunto' | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="body.asunto" [disabled]="soloLectura" pInputText>
        </div>
        <div [hidden]="!(body.idTipoEnvios=='1' || body.idTipoEnvios=='7')"
          class="form-group col-lg-12 col-md-12 descripcion">
          <label>{{'enviosMasivos.literal.cuerpo' | translate}}</label>
          <editor apiKey="{{apiKey}}" [init]="editorConfig" [(ngModel)]="body.cuerpo" [disabled]="soloLectura">
          </editor>
        </div>
        <div *ngIf="(body.idTipoEnvios=='4' || body.idTipoEnvios=='5')"
          class="form-group col-lg-12 col-md-12 descripcion">
          <textarea style="height:140px" pInputTextarea autoResize="autoResize" [(ngModel)]="body.cuerpo"
            maxlength="160" [disabled]="soloLectura"></textarea>
        </div>
        <div [hidden]="!(body.idTipoEnvios=='4' || body.idTipoEnvios=='5')" class="form-group col-lg-12 col-md-12 ">
          <label>{{'enviosMasivos.literal.numCaracteres' | translate}}:
            <span *ngIf="body.cuerpo">{{body.cuerpo.length}}</span>
          </label>
        </div>
      </div>

    </div>
    <div class="card-footer" *ngIf="openDesc">
      <div class="text-right main-button">
        <!-- BotÃ³n guardar -->
        <button (click)="restablecerDesc()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}" [disabled]="soloLectura || nuevo"></button>
        <button [disabled]="nuevo || soloLectura" (click)="guardarDesc()" pButton type="button" icon="far fa-save"
          iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
