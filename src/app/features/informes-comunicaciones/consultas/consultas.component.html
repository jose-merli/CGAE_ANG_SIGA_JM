<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-dialog></app-dialog>
<div class="modelos-comunicaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.informesYcomunicaciones' | translate}}
      <i class="fa fa-angle-right"></i>{{ 'menu.informesYcomunicaciones.consultas' | translate}}
    </p>
  </div>
  <div class="card">
    <div class="card-body">
      <p class="title-module"> {{'general.message.datos.generales' | translate }}
        <i (click)="abreCierraFicha()" *ngIf="fichaBusqueda" class="fa fa-angle-up float-right"></i>
        <i (click)="abreCierraFicha()" *ngIf="!fichaBusqueda" class="fa fa-angle-down float-right"></i>
      </p>
      <div class="form-row">
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'administracion.parametrosGenerales.literal.modulo' | translate}}</label>
          <p-dropdown [filter]="true" [showClear]="true" placeholder="{{ 'general.boton.seleccionar' | translate }}" filterBy="label,labelSinTilde"
            [options]="modulos" [(ngModel)]="bodySearch.idModulo" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="bodySearch.nombre" pInputText>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'administracion.parametrosGenerales.literal.descripcion' | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="bodySearch.descripcion" pInputText>
        </div>
      </div>
      <div class="form-row d-flex align-items-end">

        <div class="form-group col-lg-4 col-md-4">
          <label>{{'informesycomunicaciones.consultas.objetivo' | translate}}</label>
          <p-dropdown [showClear]="true" [options]="objetivos" placeholder="{{ 'general.boton.seleccionar' | translate }}" [(ngModel)]="bodySearch.idObjetivo"
            class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'comunicaciones.literal.claseComunicaciones' | translate}}</label>
          <p-dropdown [filter]="true" [showClear]="true" placeholder="{{ 'general.boton.seleccionar' | translate }}" [options]="clasesComunicaciones"
            [(ngModel)]="bodySearch.idClaseComunicacion" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label class="d-block">{{'informesycomunicaciones.consultas.generica' | translate}}</label>
          <!-- <p-radioButton class="mr-2" name="groupname" value="S" [(ngModel)]="bodySearch.generica" label="SÃ­"></p-radioButton>
          <p-radioButton name="groupname" value="N" [(ngModel)]="bodySearch.generica" label="No"></p-radioButton> -->
          <p-dropdown [filter]="true" [showClear]="true" filterBy="label,labelSinTilde" placeholder="{{'general.boton.seleccionar' | translate}}"
            class="select-form" [(ngModel)]='bodySearch.generica' [options]="comboGenerica"></p-dropdown>
        </div>


      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <button (click)="limpiar()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{
            'general.boton.clear'| translate }}"></button>
        <button (click)="buscar(false)" pButton type="button" icon="fa fa-search" iconPos="left" label="{{'general.boton.search' | translate}}"></button>
        <button [disabled]="!activacionEditar" (click)="addConsulta()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="showResultados">
    <div class="card-body p-0">
      <p-table dataKey="idConsulta" [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}" selectionMode="multiple"
        paginatorPosition="both" (onRowSelect)="navigateTo(selectedDatos)">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header | translate}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value,
                        col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              


              <div *ngIf="setItalic(dato) && col.field != 'perfiles' && col.field != 'codigoExterno'  && col.field != 'activo' && col.field != 'nif' && col.field != 'nombreApellidos'">
                <span [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">
                  <span *ngIf="col.field !='preseleccionado'"> {{dato[col.field]}}</span>
                  <span *ngIf="col.field=='preseleccionado'">
                    <i class="fa fa-check"></i>
                  </span>
                </span>
              </div>
              <div *ngIf="!setItalic(dato) && col.field != 'perfiles' && col.field != 'codigoExterno'  && col.field != 'activo' && col.field != 'nif' && col.field != 'nombreApellidos'">
                <span>
                  <span *ngIf="col.field !='preseleccionado'"> {{dato[col.field]}}</span>
              <span *ngIf="col.field=='preseleccionado'">
                <i class="fa fa-check"></i>
              </span>
                </span>
              </div>


            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate}}.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate }} {{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }} {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: {{selectedDatos.length}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate }}: 0</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="SelectAll()" [(ngModel)]="selectAll" binary="true" label="{{ 'tablas.literal.seleccionarTodo' | translate }}"
                name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
      <div class="card-footer">
        <div class="text-right main-button">
            <button *ngIf="!historico" (click)="buscar(true)" pButton type="button" icon="fa fa-history" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
          
            <button *ngIf="historico" (click)="buscar(false)" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>

            <button *ngIf="!(historico && activacionEditar)" (click)="borrar(selectedDatos)" pButton type=" button" icon="fa fa-trash-alt"
            iconPos="left" label="{{ 'general.boton.eliminar' | translate}}" [disabled]="!eliminar || !selectedDatos  || selectedDatos == ''"></button>
           
            <button *ngIf="historico && activacionEditar" (click)="confirmarCancelar(selectedDatos)"
            pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.activar' | translate}}" [disabled]="!eliminar || !selectedDatos  || selectedDatos == ''"></button>
           
            <button [disabled]="historico || !activacionEditar || !(selectedDatos && selectedDatos !='' && selectedDatos.length == 1)" (click)="duplicar(selectedDatos)"
            pButton type="button" icon="fa fa-reply-all" iconPos="left" label="{{ 'general.boton.duplicar' | translate}}"></button>
         
            <button [disabled]="historico || !(selectedDatos && selectedDatos !='' && selectedDatos.length == 1 && selectedDatos[0].idClaseComunicacion == 5)"
            (click)="navigateComunicar(selectedDatos)" pButton type="button" icon="fas fa-play" iconPos="left" label="{{ 'general.boton.ejecutar' | translate}}"></button>
            
          </div>
      </div>

    </div>
  </div>
</div>

<p-dialog [(visible)]="showValores" responsive="true" [draggable]="false" modal="modal" resizable="false
         " [minWidth]="500">
  <p-header>
    <label>{{ 'header.consultas.informesYcomunicaciones.valores' | translate }}</label>
  </p-header>
  <div *ngIf="valores">
    <div class="form-row mt-3" *ngFor="let dato of valores">
      <div class="form-group col-lg-3 col-md-3">
        <label class="mr-2">{{dato.campo}} </label>
      </div>
      <div class="form-group col-lg-3 col-md-3">
        <p-dropdown [filter]="true" [showClear]="true" filterBy="label,labelSinTilde"
          *ngIf="dato.tipoDato=='N' || dato.tipoDato=='D' || dato.tipoDato=='MV'" [options]="operadoresNumero" [(ngModel)]="dato.operacion"
          class="select-form"></p-dropdown>
        <p-dropdown [filter]="true" [showClear]="true" filterBy="label,labelSinTilde"
          *ngIf="dato.tipoDato=='A'" [options]="operadoresTexto" [(ngModel)]="dato.operacion" class="select-form"></p-dropdown>
      </div>
      <div class="form-group col-lg-6 col-md-6">
        <input *ngIf="dato.tipoDato=='A' || dato.tipoDato=='N'" type="text" class="form-control" [(ngModel)]="dato.valor" pInputText>
        <p-calendar *ngIf="dato.tipoDato=='D' || dato.tipoDato=='X'" [locale]="es" [(ngModel)]="dato.valor" dateFormat="dd/mm/yy"
          icon="far fa-calendar-alt" showIcon="true"></p-calendar>
        <p-dropdown [filter]="true" [showClear]="true" filterBy="label,labelSinTilde"
          *ngIf="dato.tipoDato=='MV' || dato.tipoDato=='E'" [options]="dato.valores" [(ngModel)]="dato.valor" class="select-form"
          optionLabel="DESCRIPCION"></p-dropdown>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="text-right main-button">
      <!-- <button (click)="ejecutar()" pButton type="button" icon="fa fa-close" iconPos="left" label="{{
          'general.boton.cancel' | translate}}"></button> -->
      <button (click)="ejecutar()" pButton type="button" icon="fa fa-save" iconPos="left" label="{{
          'general.boton.ejecutar' | translate}}"></button>
    </div>
  </p-footer>
</p-dialog>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
