<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-dialog></app-dialog>
<div class="modelos-comunicaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.informesYcomunicaciones' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'menu.informesYcomunicaciones.consultas' | translate}}
    </p>
  </div>
  <div class="card">
    <div class="card-body">
      <p class="title-module"> {{'general.message.datos.generales' | translate }}
        <i (click)="abreCierraFicha()" *ngIf="fichaBusqueda" class="fa fa-angle-up float-right"></i>
        <i (click)="abreCierraFicha()" *ngIf="!fichaBusqueda" class="fa fa-angle-down float-right"></i>
      </p>
      <div class="form-row">
        <div class="form-group col-lg-4 col-md-4">
          <label>Módulo *</label>
          <p-dropdown [options]="modulos" [(ngModel)]="bodySearch.idModulo" class="select-form" (onChange)="cargaComboClaseCom($event)"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{"administracion.parametrosGenerales.literal.nombre" | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="bodySearch.nombre" pInputText>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>Descripción</label>
          <input type="text" class="form-control" [(ngModel)]="bodySearch.descripcion" pInputText>
        </div>
      </div>
      <div class="form-row d-flex align-items-end">

        <div class="form-group col-lg-4 col-md-4">
          <label>Objetivo</label>
          <p-dropdown [options]="objetivos" [(ngModel)]="bodySearch.idObjetivo" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>Clase de comunicaciones</label>
          <p-dropdown [options]="clasesComunicaciones" [(ngModel)]="bodySearch.idClaseComunicacion" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-2 col-md-3">
          <label class="d-block">Genérica</label>
          <!-- <p-radioButton class="mr-2" name="groupname" value="S" [(ngModel)]="bodySearch.generica" label="Sí"></p-radioButton>
          <p-radioButton name="groupname" value="N" [(ngModel)]="bodySearch.generica" label="No"></p-radioButton> -->
          <p-dropdown placeholder="{{'general.boton.seleccionar' | translate}}" class="select-form" [(ngModel)]='bodySearch.generica'
            [options]="comboGenerica" [filter]="true" filterBy="label"></p-dropdown>
        </div>


      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <button (click)="limpiar()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{
            'general.boton.clear'| translate }}"></button>
        <button [disabled]="isButtonDisabled()" (click)="buscar()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{'general.boton.search' | translate}}"></button>
        <button (click)="addConsulta()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="showResultados">
    <div class="card-body p-0">
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}" selectionMode="multiple"
        paginatorPosition="both" (onRowSelect)="navigateTo(selectedDatos)">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value,
                        col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <span *ngIf="col.field !='preseleccionado'"> {{dato[col.field]}}</span>
              <span *ngIf="col.field=='preseleccionado'">
                <i class="fa fa-check"></i>
              </span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos  && selectedDatos.length > 0">Seleccionados: {{selectedDatos.length}}</label>
            <label class="pr-3 numSeleccionados" *ngIf="selectedDatos && selectedDatos.length <= 0">Seleccionados: 0</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
      <p-footer>
        <div class="text-right main-button">

          <button (click)="borrar(selectedDatos)" *ngIf="selectedDatos && selectedDatos != ''" pButton type=" button" icon="fa fa-trash-alt"
            iconPos="left" label="{{ 'general.boton.eliminar' | translate}}" [disabled]="!eliminar"></button>
          <button *ngIf="selectedDatos && selectedDatos !=''" (click)="duplicar(selectedDatos)" pButton type="button" icon="fa
            fa-reply-all" iconPos="left" label="{{ 'general.boton.duplicar' | translate}}"></button>
        </div>
      </p-footer>

    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
