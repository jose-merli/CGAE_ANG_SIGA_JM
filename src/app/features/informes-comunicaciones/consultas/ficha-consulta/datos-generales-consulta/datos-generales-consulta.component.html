<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{ "general.message.datos.generales" | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{'administracion.parametrosGenerales.literal.modulo' | translate}}:
              <span>{{body.modulo}}</span>
            </label>
            <label>{{'administracion.parametrosGenerales.literal.nombre' | translate}}:
              <span>{{body.nombre}}</span>
            </label>
            <i *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-align-left icon-ficha"></i>
        </div>
        <label class="title-ficha">{{ "general.message.datos.generales" | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <div class="form-row">
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'administracion.parametrosGenerales.literal.modulo' | translate}} (*)</label>
              <p-dropdown [options]="modulos" [(ngModel)]="body.idModulo" class="select-form" (onChange)="cargaComboClaseCom($event)" [disabled]="editMode"></p-dropdown>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{'administracion.parametrosGenerales.literal.nombre' | translate}} (*)</label>
              <input type="text" class="form-control" [(ngModel)]="body.nombre" [disabled]="editMode" pInputText>
            </div>
          </div>
          <div class="form-row d-flex align-items-start">
            <div class="form-group col-lg-4 col-md-4">
              <label>{{'informesycomunicaciones.consultas.objetivo' | translate}} (*)</label>
              <p-dropdown (onChange)="onChangeObjetivo()" [options]="objetivos" [(ngModel)]="body.idObjetivo" class="select-form" [disabled]="editMode"></p-dropdown>
            </div>
            <div class="form-group col-lg-2 col-md-2">
              <label class="d-block">{{'informesycomunicaciones.consultas.generica' | translate}}</label>
              <p-radioButton [(ngModel)]="generica" [disabled]="institucionActual != 2000 " name="groupname" value="N" label="No" (onClick)="body.generica = 'N'"></p-radioButton>
              <p-radioButton [(ngModel)]="generica" [disabled]="institucionActual != 2000 " class="mr-2 mt-auto" name="groupname" value="S"
                label="SÃ­" (onClick)="body.generica = 'S'"></p-radioButton>
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label>{{ 'comunicaciones.literal.claseComunicaciones' | translate }}</label>
              <p-dropdown [filter]="true" filterBy="label,labelSinTilde" [options]="clasesComunicaciones" [(ngModel)]="body.idClaseComunicacion"
                class="select-form" [disabled]="editMode"></p-dropdown>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 pl-0">
          <div class="form-row">
            <div class="form-group col-lg-12 col-md-12">
              <label>{{'general.description' | translate}} (*)</label>
              <textarea pInputTextarea style="height:90px" autoResize="autoResize" [(ngModel)]="body.descripcion" [disabled]="editMode"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button [disabled]="!editar || !activaRestablecer()" (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button [disabled]="!editar || !activaGuardar()" (click)="guardar()" pButton type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
