<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!-- CONSTRUCTOR DE CONSULTAS -->
  <div id="constructorConsultas">
    <div class="card">
      <div class="card-header header-ficha">
        <div *ngIf="!openFicha" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado" (click)="abreCierraFicha()">
              <i class="fas fa-align-left icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha()">
              <label 
                class="mr-auto title-ficha">Constructor de consultas***</label>
            </div>
            <div class="d-flex justify-content-between">
              <i (click)="abreCierraFicha()" *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
        <div *ngIf="openFicha" (click)="abreCierraFicha()" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado" (click)="abreCierraFicha()">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
          <label (click)="abreCierraFicha()"
            class="title-ficha">Constructor de consultas***</label>
          <i (click)="abreCierraFicha()" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>
      <!--Cuerpo constructor de consultas-->
      <div *ngIf="openFicha" class="card-body card-body-ficha">
        
        <div class="col-lg-12 control-section">
          <ejs-querybuilder width="80%" #constructorConsultas class="row" [dataSource]="dataSource" [rule]="importRules" locale="sigaIdiomas" (created)="createdControl()">
            <e-columns>
              <e-column field="aniosColegiacion" label="AÑOS COLEGIACION" type="number"></e-column>
              <e-column field="aniosColegiacionNaturales" label="AÑOS COLEGIACION NATURALES" type="number"></e-column>
              <e-column field="aniosDesdeFechaJura" label="AÑOS DESDE FECHA DE JURA" type="number"></e-column>
              <e-column field="aniosEjercicio" label="AÑOS EJERCICIO" type="number"></e-column>
              <e-column field="aniosEjercicioNaturales" label="AÑOS EJERCICIO NATURALES" type="number"></e-column>
              <e-column field="aniosNaturalesDesdeFechaJura" label="AÑOS NATURALES DESDE F.JURA" type="number"></e-column>
              <e-column field="comunitario" label="COMUNITARIO" type="boolean" [values]="comboSiNo"></e-column>
              <e-column field="edad" label="EDAD" type="number"></e-column>
              <e-column field="estadoCivil" label="ESTADO CIVIL" type="string">
                <ng-template #ruleTemplate let-data>
                  <div class="e-rule e-rule-template">
                    <div class="e-rule-filter">
                      <ejs-dropdownlist (change)="fieldChange($event)" [fields]="data.fields" [dataSource]="data.columns" [value]="data.rule.field">
                      </ejs-dropdownlist>
                    </div>
                    <div class="e-rule-operator e-operator">
                      <ejs-radiobutton id="{{data.ruleID}}_operator1" label='Is Equal' name='{{data.ruleID}}_operator' value='equal' (change)="operatorChange($event)" [checked]="(data.rule.operator == 'equal')"></ejs-radiobutton>
                      <ejs-radiobutton id="{{data.ruleID}}_operator2" label='Is Not Equal' name='{{data.ruleID}}_operator' value='notequal' (change)="operatorChange($event)" [checked]="(data.rule.operator == 'notequal')"></ejs-radiobutton>
                    </div>
                    <div class="e-rule-value e-value e-custom-value">
                      <ejs-dropdownlist (change)="valueChange($event)" [fields]="fields"  [dataSource]="comboEstadoCivil" [value]="data.rule.value">
                      </ejs-dropdownlist>
                    </div>
                    <div class="e-rule-value-delete">
                      <button class="e-removerule e-custom-delete e-rule-delete e-css e-btn e-small e-round">
                        <span class="e-btn-icon e-icons e-delete-icon"></span>
                      </button>
                    </div>
                  </div>
                </ng-template>
              </e-column>
              <e-column field="fechaIncorporacion" label="FECHA INCORPORACION" type="date"></e-column>
              <e-column field="grupoCliente" label="GRUPO CLIENTE" type="string" [values]="comboGrupoCliente"></e-column>
              <e-column field="nifCic" label="NIF/CIC" type="string"></e-column>
              <e-column field="residente" label="RESIDENTE" type="string" [values]="comboSiNo"></e-column>
              <e-column field="semestresColegiacion" label="SEMESTRES COLEGIACION" type="string"></e-column>
              <e-column field="sexo" label="SEXO" type="string" [values]="comboSexo"></e-column>
              <e-column field="tipoColegiado" label="TIPO COLEGIADO" type="string" [values]="comboTipoColegiado"></e-column>
              <e-column field="tipoSeguro" label="TIPO DE SEGURO" type="string" [values]="comboTipoSeguro"></e-column>
              <e-column field="trimestresColegiacion" label="TRIMESTRES COLEGIACION" type="string"></e-column>
            </e-columns>
          </ejs-querybuilder>
        </div>
      </div>
      <div *ngIf="openFicha" class="card-footer ">
        <div class="text-right main-button ">
          <button [disabled]="!editar || !activaRestablecer()" (click)="restablecer()" pButton type="button"
            icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
          <button (click)="checkDatos()" pButton type="button" icon="far fa-save" iconPos="left"
            label="{{ 'general.boton.guardar' | translate}}"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">

  <div class="loader"></div>
</div>
