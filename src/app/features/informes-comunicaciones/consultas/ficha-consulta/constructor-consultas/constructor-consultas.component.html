<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>

<div class="ficha-container">
  <!-- CONSTRUCTOR DE CONSULTAS -->
  <div id="constructorConsultas">
    <div class="card">
      <div class="card-header header-ficha">
        <div *ngIf="!openFicha" class="form-row">
          <div class="col-lg-1 col-md-2">
            <div class="img-colegiado" (click)="abreCierraFicha()">
              <i class="fas fa-align-left icon-ficha"></i>
            </div>
          </div>
          <div class="col-lg-11 col-md-10">
            <div class="d-flex justify-content-start mb-1 pointer" (click)="abreCierraFicha()">
              <label 
                class="mr-auto title-ficha">{{"informesycomunicaciones.fichaconsultas.constructorconsultas.titulotarjeta" | translate}}</label>
            </div>
            <div class="d-flex justify-content-between">
              <i (click)="abreCierraFicha()" *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
            </div>
          </div>
        </div>
        <div *ngIf="openFicha" (click)="abreCierraFicha()" class=" header-ficha-open d-flex justify-content-start align-items-center">
          <div class="img-colegiado" (click)="abreCierraFicha()">
            <i class="fas fa-align-left icon-ficha"></i>
          </div>
          <label (click)="abreCierraFicha()" class="title-ficha">{{"informesycomunicaciones.fichaconsultas.constructorconsultas.titulotarjeta" | translate}}</label>
          <i (click)="abreCierraFicha()" class="fa fa-angle-up ml-auto"></i>
        </div>
      </div>

      <!--Cuerpo constructor de consultas-->
      <div *ngIf="openFicha" class="card-body card-body-ficha">
        <div class="col-lg-12 control-section">
          <ejs-querybuilder width="80%" class="row" [rule]="importRules" (created)="setRules()" (actionBegin)="obtenerComboCampo($event)" #constructorConsultas>
            <e-columns>
              <div *ngFor="let campo of configColumnasDTO.configColumnasQueryBuilderItem">          
                <e-column *ngIf="campo.tipocampo != 'date'" [field]="campo.idcampo" [label]="campo.nombreenconsulta" [type]="campo.tipocampo" [operators]="customOperators"></e-column>
                <e-column *ngIf="campo.tipocampo == 'date'" [field]="campo.idcampo" [label]="campo.nombreenconsulta" [type]="campo.tipocampo" [operators]="customOperators" format="dd/MM/yyyy"></e-column>
              </div>
            </e-columns>
          </ejs-querybuilder>
        </div>
      </div>
	  
      <div *ngIf="openFicha" class="card-footer ">
        <div class="text-right main-button ">
          <button (click)="resetToOriginalData();" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.boton.restablecer' | translate}}"></button>
          <button (click)="checkDatos()" pButton type="button" icon="far fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        </div>
      </div>
    </div>
  </div>
</div>
