<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-dialog></app-dialog>
<div *ngIf="isCargado('menu.enviosAGrupos')" class="modelos-comunicaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.enviosAGrupos' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'enviosMasivos.literal.titulo' | translate}}
    </p>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-lg-4 col-md-4">
          <label>{{'enviosMasivos.literal.descripcion' | translate}}</label>
          <input type="text" class="form-control" [(ngModel)]="bodySearch.descripcion" pInputText>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'enviosMasivos.literal.fechaCreacion' | translate}} *</label>
          <p-calendar [locale]="es" [(ngModel)]="bodySearch.fechaCreacion" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"
            [utc]="true"></p-calendar>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'enviosMasivos.literal.fechaProgramacion' | translate}}</label>
          <p-calendar [locale]="es" [(ngModel)]="bodySearch.fechaProgramacion" dateFormat="dd/mm/yy" icon="far fa-calendar-alt" showIcon="true"
            [utc]="true"></p-calendar>
        </div>
      </div>
      <div class="form-row d-flex align-items-end">

        <div class="form-group col-lg-4 col-md-4">
          <label>{{'enviosMasivos.literal.tipoEnvio' | translate}}</label>
          <p-dropdown [options]="tiposEnvio" [(ngModel)]="bodySearch.idTipoEnvios" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'enviosMasivos.literal.estado' | translate}}</label>
          <p-dropdown [options]="estados" [(ngModel)]="bodySearch.idEstado" class="select-form"></p-dropdown>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button">
        <button [disabled]="isButtonDisabled()" (click)="buscar()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{'general.boton.search' | translate}}"></button>
        <button (click)="addEnvio()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="showResultados">
    <div class="card-body p-0">
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}" selectionMode="multiple"
        paginatorPosition="both" (onRowSelect)="navigateTo(selectedDatos)">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value,
                          col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns">
              <span *ngIf="col.field !='fechaCreacion'  && col.field !='fechaProgramada'"> {{dato[col.field]}}</span>
              <span *ngIf="
                col.field=='fechaCreacion'">{{ dato[col.field] | date: 'dd/MM/yyyy'}}</span>
              <span *ngIf="
                col.field=='fechaProgramada' && dato.fechaProgramada!=null">{{ dato[col.field] | date: 'd/M/yyyy, H:mm '}}</span>
              <span *ngIf="
                dato[col.field]==null ||dato[col.field]==''">-</span>
            </td>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
      <div *ngIf="selectedDatos && selectedDatos != ''" class="card-footer">
        <div class="text-right main-button">
          <button (click)="isSelectMultiple()" pButton type="button" icon="fa fa-check" iconPos="left" label="{{'general.message.deseleccionar' | translate}}"></button>
          <button *ngIf="estado && (estado == 3 || estado == 6)" pButton type="button" icon="fas fa-sign-in-alt" iconPos="left" label="{{ 'general.boton.enviar' |
          translate}}"></button>
          <button *ngIf="estado && (estado == 4 || estado == 5)" (click)="onShowProgamar(selectedDatos)" pButton type="button" icon="fas fa-cog"
            iconPos="left" label="{{ 'general.boton.programar' | translate}}"></button>
          <button *ngIf="estado && estado == 4" (click)="cancelar(selectedDatos)" pButton type="button" icon="fa fa-close" iconPos="left"
            label="{{ 'general.boton.cancel' | translate}}"></button>

        </div>
      </div>
    </div>
  </div>
</div>


<p-dialog [(visible)]="showProgramar" responsive="true" [draggable]="false" modal="modal" resizable="false" [minWidth]="400">
  <p-header class="title">
    <label>Programar</label>
  </p-header>
  <div class="form-row">
    <div class="form-group col-lg-12 col-md-12">
      <label>Fecha y hora</label>
      <p-calendar showTime="true" [minDate]="currentDate" [(ngModel)]="bodyProgramar.fechaProgramada" dateFormat="dd/mm/yy" icon="far fa-calendar-alt"
        showIcon="true" [utc]="true"></p-calendar>
    </div>
  </div>
  <p-footer>
    <div class="text-right main-button ">
      <button (click)="programar(selectedDatos)" pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
    </div>
  </p-footer>
</p-dialog>


<div *ngIf="progressSpinner || loaderEtiquetas" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
</div>
