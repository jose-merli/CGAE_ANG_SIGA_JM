<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-users icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label (click)="abreCierraFicha()"
              class="mr-auto title-ficha">{{ 'enviosMasivos.literal.listasDestinatarios' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>NÂº {{ 'enviosMasivos.literal.listasDestinatarios' | translate }}:
              <span *ngIf="datos">{{datos.length}}</span>
            </label>
            <i (click)="abreCierraFicha()" *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-users icon-ficha"></i>
        </div>
        <label (click)="abreCierraFicha()"
          class="title-ficha">{{ 'enviosMasivos.literal.listasDestinatarios' | translate }}</label>
        <i (click)="abreCierraFicha()" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--tarjetas listas de destinatarios-->
    <div *ngIf="openFicha" class=" card-body card-body-ficha">
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" [first]="first"
        [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both" selectionMode="multiple"
        (onRowSelect)="navigateTo(selectedDatos)" (onRowUnselect)="actualizaSeleccionados(selectedDatos)">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header | translate}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="table.filter($event.target.value,
                      col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td class="text-center" *ngFor="let col of columns" pEditableColumn>
              <p-dropdown [showClear]="true" placeholder="{{ 'general.boton.seleccionar' | translate }}" [filter]="true"
                filterBy="label,labelSinTilde" *ngIf="col.field=='nombre' && !dato.asociada"
                [(ngModel)]="dato.idConsulta" [options]="consultas" class="select-form"
                (onChange)="onChangeConsultas($event)" dataKey="label" [emptyFilterMessage]="resultadosConsultas"
                (input)="buscarConsultas($event)"></p-dropdown>
              <span *ngIf="col.field=='nombre' && dato.asociada">{{dato.nombre}}</span>
              <span *ngIf="col.field=='finalidad' && dato.finalidad != ''">{{dato.finalidad}}</span>
              <span *ngIf="col.field=='objetivo' && dato.objetivo != ''">{{dato.objetivo}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate}}.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label
              class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate}}
              {{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
              {{table.totalRecords}}
            </label>
            <label
              class="pr-3 numSeleccionados">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' | translate}}:
              {{numSelected}}
            </label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{ ' seleccion-multiple': selectMultiple}"
              (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button [disabled]="nuevaConsulta || selectMultiple || selectAll || noEditar" (click)="addConsulta()" pButton
          type="button" icon="fa fa-plus" iconPos="left" label="{{ 'general.boton.anadir' | translate}}"></button>
        <button (click)="restablecer()" [disabled]="noEditar" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button [disabled]="!nuevaConsulta || noEditar" (click)="asociar()" pButton type="button" icon="far fa-save"
          iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        <button [disabled]="selectedDatos =='' || nuevaConsulta || noEditar" (click)="desasociar(selectedDatos)" pButton
          type="button" icon="fa fa-trash-alt" iconPos="left"
          label="{{'general.boton.eliminar'  | translate}}"></button>
        <!--[disabled]="noEditar"-->
      </div>
    </div>
  </div>
</div>


<div *ngIf="progressSpinner " class="overlay-spinner">
  <div class="loader "></div>
</div>
