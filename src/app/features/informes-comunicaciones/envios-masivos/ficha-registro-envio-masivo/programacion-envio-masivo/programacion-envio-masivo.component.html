<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-calendar-plus icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">{{'enviosMasivos.literal.programacion' | translate}}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{'enviosMasivos.literal.fechaProgramacion' | translate}}:
              {{body.fechaProgramada | date: 'd/M/yyyy, H:mm '}}
            </label>
            <i *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-calendar-plus icon-ficha"></i>
        </div>
        <label class="title-ficha">{{'enviosMasivos.literal.programacion' | translate}}</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-4">
          <label class="d-block mb-1">{{'enviosMasivos.literal.creado' | translate}}:</label>
          <!-- <input disabled type="text" class="form-control" [(ngModel)]="body.fechaCreacion" pInputText> -->
          <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [minDate]="currentDate"
            [locale]="es" showTime="true" [(ngModel)]="body.fechaCreacion" dateFormat="dd/mm/yy"
            icon="far fa-calendar-alt" showIcon="true" disabled="true"></p-calendar>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{'enviosMasivos.literal.estado' | translate}}:</label>
          <p-dropdown [disabled]="true" [options]="estados" [(ngModel)]="body.idEstado" class="select-form no-edit">
          </p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>{{'enviosMasivos.literal.fechaProgramacion' | translate}} *</label>
          <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2050" [minDate]="currentDate"
            [locale]="es" showTime="true" [(ngModel)]="body.fechaProgramada" dateFormat="dd/mm/yy"
            icon="far fa-calendar-alt" showIcon="true" [disabled]="noEditar"></p-calendar>
        </div>
      </div>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button (click)="restablecer() " pButton type="button " icon="fa fa-undo " iconPos="left"
          label="{{'general.boton.restablecer' | translate}} "></button>
        <button (click)="guardar()" [disabled]="isGuardarDisabled() || noEditar" pButton type=" button "
          icon="far fa-save " iconPos="left" label="{{ 'general.boton.guardar' | translate}} "></button>
      </div>
    </div>
  </div>

</div>
