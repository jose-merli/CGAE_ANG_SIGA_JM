<div class="modelos-comunicaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.comunicaciones' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>Plantilla de documento
    </p>
  </div>
  <div class="card">
    <div class="card-header">


      <div class="d-flex justify-content-start mb-1 align-items-center">
        <p class="title-module ">Datos Generales
        </p>
        <i (click)="onShowDatosGenerales()" class="fa ml-auto" [ngClass]="{'fa-angle-up':showDatosGenerales,'fa-angle-down':!showDatosGenerales}"></i>
      </div>
    </div>
    <div *ngIf="showDatosGenerales" class="card-body">

      <div class="form-row">
        <div class="form-group col-lg-12 col-md-12">
          <label>
            <strong>Datos salida</strong>
          </label>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>Formato de Salida</label>
          <p-dropdown [options]="formatos" [(ngModel)]="body.idFormato" class="select-form"></p-dropdown>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>Nombre del fichero generado</label>
          <input type="text" class="form-control" [(ngModel)]="body.nombreFichero" pInputText>
        </div>
        <div class="form-group col-lg-4 col-md-4">
          <label>Sufijo del fichero generado</label>
          <p-multiSelect [defaultLabel]="textFilter" styleClass="widthAll" [(ngModel)]='body.idSufijo' [options]="sufijos" optionLabel="label"
            [selectedItemsLabel]="textSelected" maxSelectedLabels="1" [panelStyle]="{width:'100%'}"></p-multiSelect>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-12 col-md-12">
          <label>
            <strong>Datos plantilla</strong>
          </label>
        </div>
      </div>
      <p-table [value]="documentos" [columns]="colsDocumentos" [(selection)]="selectedDocs" [responsive]="true" #tableDocs class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultipleDocs}" paginatorPosition="both"
        selectionMode="multiple" (onRowSelect)="onRowSelect()">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value,
                        col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td *ngFor="let col of columns" pEditableColumn>
              <p-fileUpload *ngIf="col.field=='plantilla'" #fubauto chooseLabel="" class="edit my-0 mx-auto main-button" mode="basic" name="file"
                auto="true" accept=".xls,.xlsx,.doc,.docx" (change)="uploadFile($event)" auto="true">
              </p-fileUpload>
              <p-dropdown *ngIf="col.field=='idioma'" class="select-form" [options]="idiomas" [(ngModel)]="body.idIdioma" [filter]="true"
                (ngModelChange)="onChangeIdioma()" filterBy="label"></p-dropdown>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{tableDocs.first + 1}} al {{tableDocs.first + tableDocs.rows}} de un total de {{tableDocs.totalRecords}}
            </label>
            <label *ngIf="selectedDocs && selectedDocs != ''" class="pr-3 numSeleccionados">Seleccionados: {{selectedDocs.length}}</label>
            <label *ngIf="!selectedDocs" class="pr-3 numSeleccionados">Seleccionados: 0</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll('docs')" [(ngModel)]="selectAllDocs" binary="true" label="Seleccionar
              todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{ ' seleccion-multiple': selectMultipleDocs}" (click)="isSelectMultipleDocs()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>

      <p-footer>
        <div class="text-right main-button px-0">
          <button (click)="addDocumento()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{'general.boton.new' | translate}}"></button>
          <button *ngIf="selectedDocs && selectedDocs !='' && !showHistorico" (click)="onBorrar(selectedDocs)
            " pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
        </div>
      </p-footer>
    </div>
    <div *ngIf="showDatosGenerales" class="card-footer">
      <div class="text-right main-button">
        <button (click)="guardarDatosGenerales()" pButton type="button" icon="fa fa-save" iconPos="left" label="{{ 'general.boton.guardar' | translate}}"></button>
        <button pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-start mb-1 align-items-center">
        <p class="title-module ">Consultas
        </p>
        <i (click)="onShowConsultas()" class="fa ml-auto" [ngClass]="{'fa-angle-up':showConsultas,'fa-angle-down':!showConsultas}"></i>
      </div>
    </div>
    <div *ngIf="showConsultas" class="card-body p-0">
      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}
            " paginatorPosition="both" selectionMode="multiple" (onRowSelect)="onRowSelect()">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field
            " pInputText type="text" (input)="table.filter($event.target.value, col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td *ngFor="let col of columns" pEditableColumn>
              <p-dropdown (onChange)="onChangeConsultas($event)" *ngIf="col.field=='consulta'" [(ngModel)]="dato[col.field]" [options]="consultasCombo"
                class="select-form"></p-dropdown>
              <span *ngIf="col.field=='finalidad' && dato.finalidad != ''">{{dato[col.field]}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar
                todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{ ' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
      <p-footer>
        <div class="text-right main-button">
          <button *ngIf="selectedDatos && selectedDatos !=''" (click)="isSelectMultiple()" pButton type="button
               " icon="fa fa-check" iconPos="left" label="{{ 'general.message.deseleccionar' | translate}}"></button>
          <button (click)="addConsulta()" pButton type="button" icon="fa fa-plus" iconPos="left" label="{{
                'general.boton.new' | translate}}"></button>
          <button *ngIf="selectedDatos && selectedDatos !='' && !showHistorico" (click)="onBorrar(selectedDatos)
               " pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="{{ 'general.boton.eliminar' | translate}}"></button>
          <button *ngIf="showHistorico" (click)="getHistorico('hidden')" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
          <button pButton type="button" icon=" fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
          <button *ngIf="selectedDatos && selectedDatos !='' && showHistorico" (click)="onBorrar(selectedDatos)
               " pButton type="button" icon="fa fa-check" iconPos="left" label="{{ 'general.message.rehabilitar' | translate}}"></button>
          <button *ngIf="!showHistorico" (click)="getHistorico('visible')" pButton type="button" icon="fa fa-history
               " iconPos="left" label="{{ 'general.message.mostrarHistorico' | translate}}"></button>

        </div>
      </p-footer>

    </div>
  </div>
</div>
<div class="mt-3 text-right main-button">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="Volver"></button>
</div>
