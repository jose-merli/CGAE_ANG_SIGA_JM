<div class="modelos-comunicaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.informesYcomunicaciones' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{ 'menu.informesYcomunicaciones.modelosComunicacion' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>Ficha Modelo de comunicaciones
    </p>
  </div>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales-ficha *ngSwitchCase="'generales'"></app-datos-generales-ficha>
    <app-perfiles-ficha *ngSwitchCase="'perfiles'"></app-perfiles-ficha>
    <app-tarjeta-informes *ngSwitchCase="'informes'"></app-tarjeta-informes>
    <app-tarjeta-comunicaciones *ngSwitchCase="'comunicacion'"></app-tarjeta-comunicaciones>
  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="Volver"></button>
</div>
<app-dialog></app-dialog>
