<div class="modelos-comunicaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>
      {{ "menu.informesYcomunicaciones" | translate }}
      <i class="fa fa-angle-right"></i>{{ "menu.informesYcomunicaciones.modelosComunicacion" | translate }}
      <i class="fa fa-angle-right"></i>{{ "informesycomunicaciones.modelosdecomunicacion.fichaModeloComunicaciones" | translate }}
    </p>
  </div>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-datos-generales-ficha (cambioDatoGeneral)="controlCambioDG($event)" *ngSwitchCase="'generales'"></app-datos-generales-ficha>
    <app-perfiles-ficha *ngSwitchCase="'perfiles'"></app-perfiles-ficha>
    <!--<app-tarjeta-informes *ngSwitchCase="'informes'"></app-tarjeta-informes>-->
    <app-tarjeta-plantillas-documentos (getInformesEvent)="getInformesInfo()" (activaInformes)="activarBoton()" [datoRecargar]="datoGeneral" *ngSwitchCase="'plantillaDocumentos'"></app-tarjeta-plantillas-documentos>
    <app-tarjeta-consultas  [botonActivo]="botonActivo" [getInforme]="getInforme" [datoRecargar]="datoGeneral" *ngSwitchCase="'consultas'"></app-tarjeta-consultas> 
    <!--app-tarjeta-comunicaciones
      *ngSwitchCase="'comunicacion'"
    ></app-tarjeta-comunicaciones-->
  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
<app-dialog></app-dialog>
