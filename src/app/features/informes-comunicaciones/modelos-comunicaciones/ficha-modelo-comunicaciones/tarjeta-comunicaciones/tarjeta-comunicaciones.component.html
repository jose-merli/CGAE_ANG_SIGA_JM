<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!--TARJETA INFORMES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fa fa-send icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1">
            <label class="mr-auto title-ficha">Comunicación</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>Nº Informes:
              <span *ngIf="datos">{{datos.length}}</span>
            </label>
            <i *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fa fa-send icon-ficha"></i>
        </div>
        <label class="title-ficha">Comunicación</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">

      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table class="tabla-listado"
        [paginator]="true" [rows]="selectedItem" [first]="first" [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both"
        selectionMode="multiple" (onRowSelect)="onRowSelect()">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>

            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="table.filter($event.target.value,
                      col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td *ngFor="let col of columns" pEditableColumn>
              <p-dropdown [disabled]="plantillas && plantillas.length == 0" *ngIf="col.field=='nombrePlantilla' && !dato.guardada" [(ngModel)]="dato[col.field]"
                [options]="plantillas" class="select-form" (onChange)="onChangePlantilla($event)" dataKey="label"></p-dropdown>
              <p-dropdown *ngIf="col.field=='tipoEnvio' && !dato.guardada" [(ngModel)]="dato[col.field]" [options]="tiposEnvio" class="select-form"
                (onChange)="onChangeTipoEnvio($event)" dataKey="label"></p-dropdown>
              <span *ngIf="col.field=='nombrePlantilla' && dato.guardada && dato.fechaBaja" [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
              <span *ngIf="col.field=='nombrePlantilla' && dato.guardada && !dato.fechaBaja">{{dato[col.field]}}</span>
              <span *ngIf="col.field=='tipoEnvio' && dato.guardada && dato.fechaBaja" [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
              <span *ngIf="col.field=='tipoEnvio' && dato.guardada && !dato.fechaBaja">{{dato[col.field]}}</span>
              <span *ngIf="col.field=='porDefecto'">
                <p-checkbox (onChange)="onChangePorDefecto($event)" [disabled]="dato.guardada" value='Si' [(ngModel)]='dato[col.field]'></p-checkbox>
              </span>

            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              No hay resultados.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
            <label class="pr-3 numSeleccionados">Seleccionados: {{numSelected}}</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true" label="Seleccionar todo" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}" (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button *ngIf="showHistorico" (click)="getHistorico('hidden')" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}"></button>
        <button *ngIf="!showHistorico" (click)="getHistorico('visible')" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}"></button>
        <button (click)="addPlantilla()" [disabled]="nuevaPlantilla" pButton type="button" icon="fa fa-plus  " iconPos="left" label="{{ 'general.boton.new' | translate}}"></button>
        <button (click)="eliminar(selectedDatos)" *ngIf="selectedDatos && selectedDatos != ''" pButton type="button" icon="fa fa-trash-alt"
          iconPos="left" label="{{'general.boton.eliminar'  | translate}}"></button>
        <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left" label="{{ 'general.boton.restablecer' | translate}}"></button>
        <button [disabled]="!this.idPlantillaEnvios" (click)="guardar()" pButton type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"></button>
      </div>
    </div>
  </div>
</div>
