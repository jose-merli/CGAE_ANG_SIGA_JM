<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="ficha-container">
  <!--TARJETA INFORMES-->
  <div class="card">
    <div class="card-header header-ficha">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado" (click)="abreCierraFicha()">
            <i class="fa fa-send icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-start mb-1" (click)="abreCierraFicha()">
            <label 
              class="mr-auto title-ficha">{{'informesycomunicaciones.modelosdecomunicacion.ficha.confComunicaciones' | translate }}</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>{{'informesycomunicaciones.modelosdecomunicacion.ficha.numComunicaciones' | translate}}:
              <span *ngIf="datos">{{datos.length}}</span>
            </label>
            <i (click)="abreCierraFicha()" *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" (click)="abreCierraFicha()" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado" (click)="abreCierraFicha()">
          <i class="fa fa-send icon-ficha"></i>
        </div>
        <label (click)="abreCierraFicha()"
          class="title-ficha">{{ 'informesycomunicaciones.modelosdecomunicacion.ficha.confComunicaciones' | translate}}</label>
        <i (click)="abreCierraFicha()" class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->
    <div *ngIf="openFicha" class="card-body card-body-ficha">

      <p-table [value]="datos" [columns]="cols" [(selection)]="selectedDatos" [responsive]="true" #table
        class="tabla-listado" [paginator]="true" [rows]="selectedItem" [first]="first"
        [ngClass]="{ 'customCursor': selectMultiple}" paginatorPosition="both" selectionMode="multiple"
        (onRowSelect)="onRowSelect(selectedDatos)" (onRowUnselect)="onRowUnselect(selectedDatos)">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>

            <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
              {{col.header | translate}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <input placeholder="{{ 'general.boton.search' | translate }}" pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText
                type="text" (input)="table.filter($event.target.value,
                      col.field, 'contains')">
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
            <td *ngFor="let col of columns" pEditableColumn>
              <p-dropdown [filter]="true" [showClear]="true" *ngIf="col.field=='idPlantillaEnvios' && !dato.fechaBaja"
                [(ngModel)]="dato[col.field]" [options]="plantillas" class="select-form"
                (onChange)="onChangePlantilla($event)" placeholder="{{ 'general.boton.seleccionar' | translate }}">
              </p-dropdown>
              <p-dropdown [filter]="true" [showClear]="true" *ngIf="col.field=='idPlantillaEnvios' && dato.fechaBaja"
                [(ngModel)]="dato[col.field]" [options]="plantillas" class="select-form" [disabled]="true"
                (onChange)="onChangePlantilla($event)"></p-dropdown>
              <span *ngIf="col.field=='tipoEnvio' && dato.fechaBaja"
                [ngStyle]="{'font-style': 'italic', 'font-weight':'bold', 'text-decoration':'line-through'}">{{dato[col.field]}}</span>
              <span *ngIf="col.field=='tipoEnvio' && !dato.fechaBaja ">{{dato[col.field]}}</span>
              <span *ngIf="col.field=='porDefecto'">
                <p-checkbox (onChange)="onChangePorDefecto($event, dato)"  binary='true'  [(ngModel)]='dato.porDefecto'>
                </p-checkbox>
              </span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{ 'censo.busquedaClientesAvanzada.literal.sinResultados' | translate}}.
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <div class="mostrar d-flex text-right justify-content-end">
            <label
              class="pr-3 registros-totales">{{'informesycomunicaciones.plantillasenvio.ficha.mostrandoRegistros' | translate}}
              {{table.first + 1}} al {{table.first
              + table.rows}} {{'informesycomunicaciones.plantillasenvio.ficha.deUnTotalDe' | translate }}
              {{table.totalRecords}}</label>
            <label
              class="pr-3 numSeleccionados">{{'agenda.fichaCalendario.tablaNotificaciones.mostrandoRegistros' |translate}}:
              {{numSelected}}</label>
            <label>{{"general.message.mostrar" | translate}}</label>
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
            <label class="pl-1"> {{"cargaMasivaDatosCurriculares.numRegistros.literal" | translate}}</label>
            <div class="ml-3 selectAll">
              <p-checkbox (onChange)="onChangeSelectAll()" [(ngModel)]="selectAll" binary="true"
                label="{{ 'tablas.literal.seleccionarTodo' | translate }}" name="groupname"></p-checkbox>
            </div>
            <label class="ml-3 seleccionMultiple" [ngClass]="{' seleccion-multiple': selectMultiple}"
              (click)="isSelectMultiple()">
              <i class="pr-2 fa fa-mouse-pointer"></i>{{"general.message.seleccion.multiple" | translate}}</label>
          </div>
        </ng-template>
      </p-table>
    </div>
    <div *ngIf="openFicha" class="card-footer ">
      <div class="text-right main-button ">
        <button *ngIf="showHistorico" (click)="getHistorico('hidden')" pButton type="button" icon="fa fa-undo"
          iconPos="left" label="{{'general.message.ocultarHistorico' | translate}}" [disabled]='soloLectura'></button>
        <button *ngIf="!showHistorico" (click)="getHistorico('visible')" pButton type="button" icon="fa fa-undo"
          iconPos="left" label="{{'general.message.mostrarHistorico' | translate}}" [disabled]='soloLectura'></button>
        <button (click)="addPlantilla()" pButton type="button" icon="fa fa-plus  " iconPos="left"
          label="{{ 'general.boton.new' | translate}}" [disabled]="soloLectura || isNuevo || !editar"></button>
        <button (click)="eliminar(selectedDatos)" *ngIf="selectedDatos && selectedDatos != ''" pButton type="button"
          icon="fa fa-trash-alt" iconPos="left" label="{{'general.boton.eliminar'  | translate}}"
          [disabled]='soloLectura || !editar || selectedDatos.length == 0'></button>
        <button (click)="restablecer()" pButton type="button" icon="fa fa-undo" iconPos="left"
          label="{{ 'general.boton.restablecer' | translate}}" [disabled]='soloLectura || !editar'></button>
        <button (click)="guardar(selectedDatos)" pButton type="button" icon="far fa-save" iconPos="left"
          label="{{ 'general.boton.guardar' | translate}}"
          [disabled]="(soloLectura || isGuardar || !editar) || (datos == null || datos.length == 0)|| showHistorico"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner" class="overlay-spinner">
  <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
  <div class="loader"></div>
