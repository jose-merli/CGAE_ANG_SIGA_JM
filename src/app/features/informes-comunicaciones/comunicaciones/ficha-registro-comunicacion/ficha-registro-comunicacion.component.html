<div class="ficha-comunicacion-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>{{'menu.enviosAGrupos' | translate}}
      <i class="pl-1 fa fa-angle-right"></i>{{'comunicaciones.literal.titulo' | translate}}
    </p>
  </div>
  <div *ngFor="let ficha of fichasPosibles" [ngSwitch]="ficha.key">
    <app-configuracion *ngSwitchCase="'configuracion'"></app-configuracion>
    <app-programacion *ngSwitchCase="'programacion'"></app-programacion>
    <app-documentos *ngSwitchCase="'documentos'"></app-documentos>
    <app-destinatarios *ngSwitchCase="'destinatarios'"></app-destinatarios>
  </div>
</div>
<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="Volver"></button>
</div>
<app-dialog></app-dialog>
