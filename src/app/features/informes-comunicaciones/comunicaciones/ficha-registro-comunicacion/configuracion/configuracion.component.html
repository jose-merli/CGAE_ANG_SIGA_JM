<div class="ficha-container">
  <!--DATOS GENERALES-->
  <div class="card">
    <div class="card-header header-ficha" (click)="abreCierraFicha()">
      <div *ngIf="!openFicha" class="form-row">
        <div class="col-lg-1 col-md-2">
          <div class="img-colegiado">
            <i class="fas fa-cog icon-ficha"></i>
          </div>
        </div>
        <div class="col-lg-11 col-md-10">
          <div class="d-flex justify-content-center mb-1">
            <label class="mr-auto title-ficha">Configuración de la comunicación</label>
          </div>
          <div class="d-flex justify-content-between">
            <label>Generación:
              <!-- <span>{{body.nombre}}</span> -->
            </label>
            <label>Clase de comunicación:
              <!-- <span>{{body.nombre}}</span> -->
            </label>
            <label>Modelo de comunicaciones:
              <!-- <span>{{body.nombre}}</span> -->
            </label>
            <label>Plantilla de emvío:
              <!-- <span>{{body.nombre}}</span> -->
            </label>
            <label>Tipo de envío:
              <!-- <span>{{body.nombre}}</span> -->
            </label>
            <i *ngIf="!openFicha" class="fa fa-angle-down float-right"></i>
          </div>
        </div>
      </div>
      <div *ngIf="openFicha" class=" header-ficha-open d-flex justify-content-start align-items-center">
        <div class="img-colegiado">
          <i class="fas fa-cog icon-ficha"></i>
        </div>
        <label class="title-ficha">Configuración de la comunicación</label>
        <i class="fa fa-angle-up ml-auto"></i>
      </div>
    </div>
    <!--cuerpo datos generales-->


    <div *ngIf="openFicha" class="card-body card-body-ficha">
      <div class="row">
        <div class="bloque" [ngClass]="{'col-lg-12':!body.idTipoEnvio,'col-lg-12':body.idTipoEnvio!='1' && body.idTipoEnvio!='4' && body.idTipoEnvio!='5','col-lg-6':body.idTipoEnvio=='1' || body.idTipoEnvio=='4' || body.idTipoEnvio=='5'}">
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label>
                <strong>Datos globales</strong>
              </label>
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Clase de comunicaciones</label>
              <!-- {{body.claseComunicacion}} -->
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Modelo de comunicaciones</label>
              <!-- {{body.modelo}} -->
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Plantilla de envío</label>
              <!-- {{body.plantilla}} -->
            </div>
            <div class="form-group col-lg-12 col-md-12">
              <label>Tipo de envío</label>
              <div class="form-group" [ngClass]="{'col-lg-4':body.idTipoEnvio!='1' && body.idTipoEnvio!='4' && body.idTipoEnvio!='5','col-lg-12':body.idTipoEnvio=='1' || body.idTipoEnvio=='4' || body.idTipoEnvio=='5'}">
                <label class="d-block">Tipo de envío *</label>
                <p-dropdown [disabled]="editar" (onChange)="onChangeTipoEnvio()" [options]="tipoEnvios" [(ngModel)]="body.idTipoEnvio" class="select-form"></p-dropdown>
              </div>
              <div class="form-group" [ngClass]="{'col-lg-4':body.idTipoEnvio!='1' && body.idTipoEnvio!='4' && body.idTipoEnvio!='5','col-lg-12':body.idTipoEnvio=='1' || body.idTipoEnvio=='4' || body.idTipoEnvio=='5'}">
                <label class="d-block">Plantilla de envío *</label>
                <p-dropdown [disabled]="(plantillas && plantillas.length <= 0) || editar" [options]="plantillas" [(ngModel)]="body.idPlantillasEnvio"
                  dataKey="value" class="select-form"></p-dropdown>
              </div>
              <div class="form-group" [ngClass]="{'col-lg-4':body.idTipoEnvio!='1' && body.idTipoEnvio!='4' && body.idTipoEnvio!='5','col-lg-12':body.idTipoEnvio=='1' || body.idTipoEnvio=='4' || body.idTipoEnvio=='5'}">
                <label class="d-block">Descripción *</label>
                <input [disabled]="editar" type="text" class="form-control" [(ngModel)]="body.descripcion" pInputText>
              </div>
            </div>
          </div>
          <div *ngIf="body.idTipoEnvio== '1' || body.idTipoEnvio== '4' || body.idTipoEnvio== '5'" class="col-lg-6 col-md-12">
            <div class="form-row">
              <div class="form-group col-lg-12 col-md-12">
                <label *ngIf="body.idTipoEnvio=='1'">
                  <strong>Datos de correo electrónico</strong>
                </label>
                <label *ngIf="body.idTipoEnvio=='2'">
                  <strong>Datos de SMS</strong>
                </label>
              </div>
              <div class="form-group col-lg-12 col-md-12">
                <label>Asunto</label>
                <input [disabled]="editar" type="text" class="form-control" [(ngModel)]="body.asunto" pInputText>
              </div>
              <div class="form-group col-lg-12 col-md-12">
                <label>Cuerpo</label>
                <textarea [disabled]="editar" style="height:155px" pInputTextarea autoResize="autoResize" [(ngModel)]="body.cuerpo"></textarea>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div *ngIf="openFicha" class="card-footer ">
        <div class="text-right main-button ">
          <button pButton type="button" icon="fa fa-close" iconPos="left" label="{{ 'general.boton.cancel' | translate}}"></button>
          <button pButton type="button" icon="fas fa-share-square" iconPos="left" label="{{ 'general.boton.reenviar' | translate}}"></button>
        </div>
      </div>
    </div>

  </div>
