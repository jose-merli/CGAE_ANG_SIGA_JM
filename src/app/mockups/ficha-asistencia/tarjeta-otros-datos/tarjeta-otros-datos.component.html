<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<form [formGroup]="rForm">
    <div class="row w-100 m-0">
        <div class="bloque col-lg-4 col-md-4 col-sm-4 p-2">
            <div class="form-row w-100 m-3 ml-5">
                <div class="form-row w-100 m-2" *ngFor="let campo of campos1">
                    <div class="col-lg-12 col-md-12 col-sm-12">{{ campo.nombre }}</div>
                    <div class="col-lg-12 col-md-12 col-sm-12 bold">{{ campo.valor }}</div>
                  </div>
              <div class="form-row w-100 col-lg-12 col-md-12 col-sm-12" *ngFor="let datePickerTitle of datePickers1">
                  <div class="col-lg-12 col-md-12 col-sm-12">{{ datePickerTitle }}</div>
                  <app-fecha [utc]="false"></app-fecha>
                </div>
            </div>
        </div>
        <div class="bloque col-lg-8 col-md-8 col-sm-8 p-2">
          <div class="form-row w-100" *ngFor="let input of inputs1;">
              <div class="form-group col-lg-6 col-md-6 w-100">
                <label>{{input.nombre}}</label>
                <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="false" [placeholder]="input.valor"></textarea>
              </div>
            </div>
        </div>
  </div>
</form>

<div class="card-footer">
  <div class="text-right main-button">
    <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
      (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
      (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
  </div>
</div>
