<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="row w-100 m-0">

  <div class="padding-interior w-100">
    <app-paginador (seleccionarTodo)="selectedAll($event)" [type]="'TOP'"></app-paginador>
  </div>

  <div class="col-md-12 col-lg-12 p-0">
    <app-tabla-resultado [allSelected]="allSelected" [cabeceras]="cabeceras" [elementos]="elementos" [elementosAux]="elementosAux" (anySelected)="notifyAnySelected($event)">
    </app-tabla-resultado>
  </div>

  <div class="padding-interior w-100">
    <app-paginador [type]="'BOTTOM'"></app-paginador>
  </div>

</div>

<div class="card-footer">
  <div class="text-right main-button">
    <button [disabled]="isDisabled" pButton type="button" icon="fa fa-comment" iconPos="left" label="Anulada"
      (click)="showMsg('success', 'Se ha comunicado correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-history" iconPos="left" label="Mostrar Histórico"
      (click)="showMsg('success', 'Se ha mostrado el histórico correctamente', '')"></button>
    <button [disabled]="isDisabled" pButton type="button" icon="fa fa-trash-alt" iconPos="left" label="Eliminar"
      (click)="showMsg('success', 'Se ha eliminado correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-plus" iconPos="left" label="Nuevo"></button>
  </div>
</div>
