<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<form [formGroup]="rForm">
  <div class="row w-100 m-0 padding-interior">
    <div class="bloque col-lg-7 col-md-7 col-sm-7 pl-0 mb-3">
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6" *ngFor="let input of inputs1">
          <label>{{input.nombre}}</label>
          <input type="text" class="form-control" [placeholder]="input.valor" pInputText>
        </div>
        <div class="form-group col-lg-6 col-md-6" *ngFor="let selector of selectores1; let i = index;">
          <app-selector [i]="i" [selector]="selector"></app-selector>
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 pr-0 mb-3">
      <div class="form-row" *ngFor="let input of inputs2;">
        <div class="form-group col-lg-12 col-md-12 w-100">
          <label>{{input.nombre}}</label>
          <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="false" [placeholder]="input.valor"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="card-footer">
  <div class="text-right main-button">
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
      (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
    <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
      (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
  </div>
</div>
