
<div class="center">
    <div><label *ngIf="selector.nombre != ''">{{selector.nombre}}</label></div>
    <div>
        <p-dropdown autoWidth="false" class="inputWidth" placeholder="{{textoVisible}}" [ngModelOptions]="{standalone: true}"
        [(ngModel)]="opcionSeleccionado[i]" [options]="selector.opciones" showClear="true" (onChange)="capturar()"
        class="select-form">
        </p-dropdown>
    </div>
</div>
