<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="row w-100 m-0">
    <div class="bloque col-lg-2 col-md-3 col-sm-3 p-2">
        <div class="text-center my-0 mx-auto image-wrapper">
            <i class="fa fa-user" style="font-size:6.5rem;color:grey"></i>
        </div>
        <!-- <img [src]="imagen"> -->
    </div>
    <div class="bloque col-lg-10 col-md-9" style="border-right: none !important;">

        <form [formGroup]="notarioForm">
            <div class="form-row">
                <div *ngFor="let campo of campos" class="form-group col-lg-3 col-md-6">
                    <label>{{campo.nombre}}</label>
                    <input [type]="campo.tipo" [formControlName]="campo.id" class="form-control" pInputText>
                </div>
                <div *ngFor="let selector of selectores" class="form-group col-lg-3 col-md-6">
                    <app-selector [i]="0" [selector]="selector"></app-selector>
                </div>
            </div>
        </form>
    </div>
    <div class="w-100" style="padding-top: 0.6rem;"></div>
</div>

<div class="card-footer">
    <div class="text-right main-button">
        <button pButton type="button"  icon="fa fa-undo" iconPos="left" label="Desasociar"
            (click)="showMsg('success', 'Se ha desasociado correctamente', '')"></button>
        <button pButton type="button"  icon="far fa-save" iconPos="left" label="Guardar"
            (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
        <button pButton type="button"  icon="fa fa-search" iconPos="left" label="Buscar"
            (click)="showMsg('info', 'Mostrando información buscada', '')"></button>
    </div>
</div>
