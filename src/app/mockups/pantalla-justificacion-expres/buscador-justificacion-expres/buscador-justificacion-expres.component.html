<div id="buscaJustiExp">
    <form [formGroup]="cForm">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="my-1" [expanded]="expanded">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Colegiado</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <app-buscador-colegial class="flexCenter" [numColegiado]="usuarioBusquedaExpress.numColegiado"
                    [nombreAp]="usuarioBusquedaExpress.nombreAp">
                    </app-buscador-colegial>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>


        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Restricciones de búsqueda</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <div class="form-row">

                        <div class="form-group-interlineado col-lg-4 col-md-4 vertical-center">
                            <p-checkbox binary="true" label="Mostrar solo justificaciones y/0 validaciones
                        pendientes" class="ml-0"></p-checkbox>
                        </div>

                        <div class="form-group-interlineado col-lg-4 col-md-4"
                            *ngFor="let datePickerTitle of datePickers1">
                            <label>{{ datePickerTitle }}</label>
                            <app-fecha [(value)]="fechaIncorporacionDesdeSelect" [utc]="false"
                                (valueChangeSelected)="fillFechaIncorporacionDesde($event)"
                                (valueChangeInput)="fillFechaIncorporacionDesde($event)"></app-fecha>
                        </div>

                        <div class="form-group-interlineado col-lg-4 col-md-4 vertical-center">
                            <p-checkbox binary="true" label="Activar restricciones de visualización de la ficha
                        colegial" class="ml-0"></p-checkbox>
                        </div>

                        <div class="form-group-interlineado col-lg-4 col-md-4"
                            *ngFor="let selector of selectores1; let i = index;">
                            <app-selector [i]="i" [selector]="selector"></app-selector>
                        </div>

                    </div>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 font-weight-bold">
                        <p class="w100">Datos Designación y EJG's</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">
                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let datePickerTitle of datePickers2">
                                <label>{{ datePickerTitle }}</label>
                                <app-fecha [(value)]="fechaIncorporacionDesdeSelect" [utc]="false"
                                    (valueChangeSelected)="fillFechaIncorporacionDesde($event)"
                                    (valueChangeInput)="fillFechaIncorporacionDesde($event)"></app-fecha>
                            </div>

                            <div class="form-group-interlineado col-lg-4 col-md-4" *ngFor="let tituloInput of inputs1">
                                <label>{{tituloInput}}</label>
                                <input type="text" class="form-control" pInputText>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>
    </form>
</div>
