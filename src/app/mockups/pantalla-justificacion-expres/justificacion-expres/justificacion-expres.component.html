<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-migas-de-pan [rutas]="rutas"></app-migas-de-pan>
<div class="card">
    <div class="card-body">
        <div>
            <p-radioButton *ngFor="let radio of radios" [(ngModel)]='modoBusqueda' (click)="hideResponse()" class="mr-4"
                name="modo" [value]="radio.value" [label]="radio.label"></p-radioButton>
        </div>
        <app-buscador-justificacion-expres [datePickers]="datePickers" [selectores1]="selectores1" [inputs1]="inputs1"
            [modoBusqueda]="modoBusqueda">
        </app-buscador-justificacion-expres>
    </div>
    <div class="card-footer">
        <div class="text-right main-button">
            <button pButton type="button" icon="fa fa-eraser" iconPos="left"
                label="{{ 'general.boton.clear' | translate}}" (click)="hideResponse()"
                [disabled]="isDisabledButtons()"></button>
            <button type="submit" pButton icon="fa fa-search" iconPos="left"
                label="{{'general.boton.search' | translate}}"
                (click)="showResponse();showMsg('info', 'Mostrando información buscada', '')"
                [disabled]="isDisabledButtons()"></button>
        </div>
    </div>
</div>

<div *ngIf="show">
    <div class="card mt-3">
        <div class="card-body">

            <app-paginador (seleccionarTodo)="selectedAll($event)" [type]="'TOP'"></app-paginador>

            <app-tabla-resultado-desplegable *ngIf="showResponse" [seleccionarTodo]="seleccionarTodo"
                [cabeceras]="cabeceras" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups"
                (anySelected)="notifyAnySelected($event)"></app-tabla-resultado-desplegable>

            <div class="mt-4">
                <app-paginador [type]="'BOTTOM'"></app-paginador>
            </div>

        </div>

        <div class="card-footer">

            <div class="row inline ajustar">

                <div class="left col-lg-4 col-md-3">
                    <span>Cambio Designas {{numDesignas}}/{{totalDesignas}}</span>
                    <span class="ml-3">Cambio Actuaciones {{numActuaciones}}/{{totalActuaciones}}</span>
                </div>

                <div class="center col-lg-4 col-md-4 ajustar">
                    <div class="form-inline">
                        <label class="mr-3 textoAlineado form-group">Fecha Justificación</label>
                        <app-fecha [utc]="false"></app-fecha>
                    </div>
                </div>

                <div class="right col-lg-4 col-md-4 ajustar">
                    <div class="inline-block text-right main-button">
                        <button [disabled]="isDisabled" pButton type="button" icon="fa fa-trash-alt" iconPos="left"
                            label="Eliminar" (click)="showMsg('success', 'Se ha eliminado correctamente', '')"></button>
                        <button [disabled]="isDisabled" type="button" pButton icon="fa fa-comment" iconPos="left"
                            label="Comunicar"
                            (click)="showMsg('success', 'Se ha comunicado correctamente', '')"></button>
                        <button [disabled]="isDisabled" type="button" pButton icon="far fa-save" iconPos="left"
                            label="Guardar" (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
