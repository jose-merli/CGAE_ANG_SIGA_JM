<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="row w-100 m-0 padding-interior">

  <div class="col-lg-12 col-md-12">

    <div class="form-row">

      <div class="form-group col-lg-3 col-md-3 w-100 mb-3">
        <label>Estado Validación</label>
        <input type="text" class="form-control" pInputText>
      </div>
      <div class="form-group col-lg-3 col-md-3 w-100 mb-3">
        <label>Fecha Justificación</label>
        <app-fecha [utc]="true"></app-fecha>
      </div>
      <div class="form-group col-lg-6 col-md-6 w-100 mb-6">
        <label>Observaciones</label>
        <textarea class="form-control" pInputTextarea></textarea>
      </div>

    </div>

  </div>

</div>

<div class="card-footer">
  <div class="text-right main-button">
    <button pButton type="button" icon="" iconPos="left" label="Anular"
      (click)="showMsg('success', 'Se ha anulado correctamente', '')"></button>
    <button pButton type="button" icon="" iconPos="left" label="Desvalidar"
      (click)="showMsg('success', 'Se ha desvalidado correctamente', '')"></button>
    <button pButton type="button" icon="" iconPos="left" label="Validar"
      (click)="showMsg('success', 'Se ha validado correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
      (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
    <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
      (click)="showMsg('success', 'Se ha guardado correctamente', '')" disabled></button>
  </div>
</div>
