<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="card">
        <div class="card-body">
                        <mat-accordion class="example-headers-align" multi>
                            <mat-expansion-panel class="my-1">
                                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                                    <div class="w100 pr-4 font-weight-bold">
                                        <p class="borderBottom w100">Datos Generales</p>
                                    </div>
                                </mat-expansion-panel-header>
                                <ng-template matExpansionPanelContent>
                                    <app-tarjeta-datos-generales-calendario></app-tarjeta-datos-generales-calendario>
                                </ng-template>
                            </mat-expansion-panel>
                        </mat-accordion>
        </div>
</div>
<div class="card">
    <div class="card-body">
                <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel class="my-1">
                            <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                                <div class="w100 pr-4 font-weight-bold">
                                    <p class="borderBottom w100">Guardias Calendario</p>
                                </div>
                            </mat-expansion-panel-header>
                            <ng-template matExpansionPanelContent>
                                <app-tarjeta-guardias-calendario></app-tarjeta-guardias-calendario>
                            </ng-template>
                        </mat-expansion-panel>
                </mat-accordion>
    </div>
</div>
