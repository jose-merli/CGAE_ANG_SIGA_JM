<div class="row w-100 m-0 padding-interior">

  <div class="form-row w-100">

    <div class="form-group col-lg-3 col-md-3 w-100" *ngFor="let inputTitle of inputs">
      <label>{{ inputTitle }}</label>
      <input type="text" class="form-control" pInputText readonly>
    </div>

    <div class="form-group col-lg-3 col-md-3 w-100">
      <label>Designación</label>
      <div class="d-flex align-items-baseline justify-content-between">
        <div id="check4">
          <p-checkbox binary="true" label="Art. 27-28"></p-checkbox>
        </div>
        <div class="main-button">
          <button pButton type="button" icon="fa fa-search" iconPos="left"></button>
          <button pButton type="button" icon="fa fa-eraser" iconPos="left"></button>
        </div>
      </div>
    </div>

    <div class="form-group col-lg-3 col-md-3 w-100">
      <label>Fecha Designación Colegial</label>
      <app-fecha [utc]="true"></app-fecha>
    </div>

    <div class="form-group col-lg-3 col-md-3 w-100 d-flex" style="align-items: flex-end;">
      <div id="check5">
        <p-checkbox binary="true" label="Incluir salto"></p-checkbox>
      </div>
    </div>

  </div>

</div>
