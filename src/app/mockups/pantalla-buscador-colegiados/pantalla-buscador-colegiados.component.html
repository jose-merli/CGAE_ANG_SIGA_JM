<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<app-migas-de-pan [rutas]="rutas" tooltip="Este buscador puede ser accedido desde varios lugares"></app-migas-de-pan>
<div class="card">

  <div class="card-body">
    <app-buscador-colegiados [datos]="datos"></app-buscador-colegiados>
  </div>

  <div class="card-footer">
    <div class="text-right main-button">
      <button pButton type="button" icon="fas fa-eraser" iconPos="left" label="Limpiar"
        (click)="hideResponse()"></button>
      <button type="button" pButton icon="fas fa-search" iconPos="left" label="Buscar"
        (click)="showResponse();showMsg('info', 'Mostrando informaciÃ³n buscada', '')"></button>
    </div>
  </div>

</div>

<div *ngIf="show">
  <div class="card">

    <div class="card-body">

      <app-resultado-buscador-colegiados></app-resultado-buscador-colegiados>

    </div>

  </div>
</div>

<div class="text-right main-button mt-2">
  <button pButton type="button" icon="fa fa-angle-left" iconPos="left" label="Volver" (click)="goBack()"></button>
</div>
