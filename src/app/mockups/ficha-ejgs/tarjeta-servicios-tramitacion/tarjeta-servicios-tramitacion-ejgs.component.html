<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<form [formGroup]="dgForm">

  <div class="row w-100 m-0 padding-interior">
    <div class="form-row w-100">
      <div class="form-group col-lg-6 col-md-6" *ngFor="let selector of selectores; let i = index;">
        <app-selector [i]="i" [selector]="selector"></app-selector>
      </div>
      <div class="form-group col-lg-12 col-md-12 mb-0">
        <app-buscador-colegial [numColegiado]="usuarioBusquedaExpress.numColegiado"
          [nombreAp]="usuarioBusquedaExpress.nombreAp" [tarjeta]="'sjcsEjgsfichEjgsSerTra'">
        </app-buscador-colegial>
      </div>
      <div class="form-group col-lg-3 col-md-3" *ngFor="let checkboxText of checkboxs">
        <div id="check7">
          <p-checkbox binary="true" [label]="checkboxText" class="ml-0 mr-3">
          </p-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="text-right main-button">
      <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
        (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
      <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
        (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
    </div>
  </div>

</form>
