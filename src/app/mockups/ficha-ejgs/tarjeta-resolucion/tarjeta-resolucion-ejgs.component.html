<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<form [formGroup]="rForm">

  <div class="row w-100 m-0 padding-interior">

    <div class="row">

      <div class="col-lg-4 col-md-4 border-line paddings-columns">

        <label class="title-bloque mb-2">{{ bloque1.titulo }}</label>

        <div class="row w-100 m-0">

          <div class="form-group col-lg-6 col-md-6 w-100" *ngFor="let selector of bloque1.selectores; let i = index;">
            <div class="row">
              <div [ngClass]="{'col-10 pr-0': i == 3, 'col-12' : i != 3}">
                <app-selector [i]="i" [selector]="selector"></app-selector>
              </div>
              <div *ngIf="i == 3" class="col-2">
                <i class="fas fa-info-circle" style="vertical-align: -25.69px;" [pTooltip]="bloque1.textoInformativo"
                  tooltipPosition="right" tooltipStyleClass="tooltip"></i>
              </div>
            </div>
          </div>

          <div class="form-group col-lg-6 col-md-6 w-100" *ngFor="let datePickerTitle of bloque1.datePickers">
            <label>{{ datePickerTitle }}</label>
            <app-fecha [utc]="false"></app-fecha>
          </div>

          <div class="form-group col-lg-6 col-md-6 w-100" *ngFor="let titulo of bloque1.inputsDivididos">
            <app-input-dividido [titulo]=titulo></app-input-dividido>
          </div>

        </div>

      </div>

      <div class="col-lg-4 col-md-4 border-line paddings-columns">

        <label class="title-bloque mb-2">{{ bloque2.titulo }}</label>

        <div class="row w-100 m-0">

          <div class="form-group col-lg-12 col-md-12 w-100" *ngFor="let textAreaTitle of bloque2.textAreas">
            <label>{{textAreaTitle}}</label>
            <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="false" class="mt-0"></textarea>
          </div>

        </div>

      </div>

      <div class="col-lg-4 col-md-4 paddings-columns">

        <label class="title-bloque mb-2">{{ bloque3.titulo }}</label>

        <div class="row w-100 m-0">

          <div class="form-group col-lg-6 col-md-6 w-100" *ngFor="let selector of bloque3.selectores; let i = index;">
            <app-selector [i]="i" [selector]="selector"></app-selector>
          </div>

          <div class="form-group col-lg-6 col-md-6 w-100" *ngFor="let datePickerTitle of bloque3.datePickers">
            <label>{{ datePickerTitle }}</label>
            <app-fecha [utc]="false"></app-fecha>
          </div>

          <div class="form-group col-lg-6 col-md-6 w-100" *ngFor="let inputTitle of bloque3.inputs">
            <label>{{ inputTitle }}</label>
            <input type="text" class="form-control" pInputText>
          </div>

          <div class="form-group col-lg-6 col-md-6 w-100 vertical-align" *ngFor="let checkboxText of bloque3.checkboxs">
            <p-checkbox binary="true" [label]="checkboxText" class="ml-0 mr-3"></p-checkbox>
          </div>

        </div>

      </div>

    </div>

  </div>

</form>

<div class="card-footer">
  <div class="text-right main-button">
    <button pButton type="button" icon="" iconPos="left" label="Abrir Acta"
      (click)="showMsg('success', 'Se ha abierto Acta correctamente', '')"></button>
    <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar"
      (click)="showMsg('success', 'Se ha guardado correctamente', '')"></button>
    <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
      (click)="showMsg('success', 'Se ha restablecido correctamente', '')"></button>
  </div>
</div>
