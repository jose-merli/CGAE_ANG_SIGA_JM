<div #main [ngClass]="{'relative' : this.enableSticky}" id="fichaEJGS">
    <div #parent (scroll)="manageScroll($event, navbar)">
        <div id="top"></div>
        <app-migas-de-pan [rutas]="rutas"></app-migas-de-pan>

        <div *ngIf="tarjetaFija !== null" #navbar [ngClass]="{'absolute' : this.enableSticky}" id="navbar"
            class="tarjetaFija">

            <div class="card" style="z-index: 2;">
                <div class="card-body p-0">
                    <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel [disabled]="true">
                            <mat-expansion-panel-header class="h-100" [collapsedHeight]="'auto'"
                                [expandedHeight]="'auto'">
                                <app-tarjeta [image]="tarjetaFija.imagen" [cardTitle]="tarjetaFija.nombre"
                                    [campos]="tarjetaFija.campos" [icon]="tarjetaFija.icono"
                                    [enlaces]="tarjetaFija.enlaces" [fixed]="tarjetaFija.fixed" class="w-100"
                                    (isOpen)="isOpenReceive($event)">
                                </app-tarjeta>
                            </mat-expansion-panel-header>
                            <ng-template matExpansionPanelContent>
                            </ng-template>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>

        </div>

        <div #content>
            <div *ngFor="let tarj of listaTarjetas; let i = index;">
                <div class="card" [id]="tarj.id">
                    <div class="card-body p-0">
                        <mat-accordion class="example-headers-align" multi>
                            <mat-expansion-panel (opened)="tarj.opened = true" (closed)="tarj.opened = false"
                                [disabled]="tarj.fixed || !tarj.detalle" [expanded]="tarj.opened">
                                <mat-expansion-panel-header class="h-100" [collapsedHeight]="'auto'"
                                    [expandedHeight]="'auto'">
                                    <app-tarjeta [image]="tarj.imagen" [cardTitle]="tarj.nombre" [campos]="tarj.campos"
                                        [icon]="tarj.icono" [enlaces]="tarj.enlaces" [cardOpenState]="tarj.opened"
                                        [fixed]="tarj.fixed" class="w-100">
                                    </app-tarjeta>
                                </mat-expansion-panel-header>
                                <ng-template matExpansionPanelContent>
                                    <div *ngIf="tarj.nombre == 'Datos Generales'">
                                        <app-tarjeta-datos-generales></app-tarjeta-datos-generales>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Servicios de tramitación'">
                                        <app-tarjeta-servicios-tramitacion></app-tarjeta-servicios-tramitacion>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Unidad Familiar'">
                                        <app-tarjeta-unidad-familiar></app-tarjeta-unidad-familiar>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Expedientes Económicos'">
                                        <app-tarjeta-expedientes-economicos></app-tarjeta-expedientes-economicos>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Informe Calificación'">
                                        <app-tarjeta-dictamen></app-tarjeta-dictamen>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Documentación'">
                                        <app-tarjeta-documentacion></app-tarjeta-documentacion>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Impugnación'">
                                        <app-tarjeta-impugnacion></app-tarjeta-impugnacion>
                                    </div>
                                    <div *ngIf="tarj.nombre == 'Resolución'">
                                        <app-tarjeta-resolucion></app-tarjeta-resolucion>
                                    </div>
                                </ng-template>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </div>
        </div>
        <div id="down"></div>
    </div>
</div>
