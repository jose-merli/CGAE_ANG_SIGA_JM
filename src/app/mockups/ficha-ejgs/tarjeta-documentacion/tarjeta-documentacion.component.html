<div class="row w-100 m-0">

  <div class="padding-interior w-100">
    <app-paginador (seleccionarTodo)="selectedAll($event)" [type]="'TOP'"></app-paginador>
  </div>


  <div class="col-lg-12 col-md-12 w-100 padding-interior">
    <app-tabla-resultado [allSelected] = "allSelected" [cabeceras]="cabeceras" [elementos]="elementos" [elementosAux]="elementosAux" (anySelected)="notifyAnySelected($event)">
    </app-tabla-resultado>
  </div>

  <div class="padding-interior w-100">
    <app-paginador [type]="'BOTTOM'"></app-paginador>
  </div>


</div>

<div class="card-footer">
  <div class="text-right main-button">
    <button pButton [disabled]="isDisabled" type="button" icon="fa fa-comment" iconPos="left" label="Comunicar"></button>
    <button pButton [disabled]="isDisabled" type="button" icon="fa fa-trash-alt" iconPos="left" label="Eliminar"></button>
    <button pButton [disabled]="isDisabled" type="button" icon="fa fa-download" iconPos="left" label="Descargar"></button>
    <button pButton [disabled]="isDisabled" type="button" icon="fa fa-plus" iconPos="left" label="Nuevo"></button>
  </div>
</div>
