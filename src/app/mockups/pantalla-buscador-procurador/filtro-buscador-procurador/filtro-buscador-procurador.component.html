<div id="buscadorProcurador">
  <form>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel class="my-1" [expanded]="expanded">
        <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
          <div class="w100 font-weight-bold">
            <p class="w100">Datos Generales</p>
          </div>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>

          <div class="form-row">

            <div class="form-group-interlineado col-lg-3 col-md-3" *ngFor="let inputTitle of inputs;">
              <label>{{ inputTitle }}</label>
              <input type="text" class="form-control" pInputText>
            </div>


            <div class="form-group-interlineado col-lg-3 col-md-3" *ngFor="let selector of selectores; let i = index;">
              <app-selector [i]="i" [selector]="selector"></app-selector>
            </div>
          </div>

        </ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </form>
</div>
