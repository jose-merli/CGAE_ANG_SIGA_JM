<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">

  <div class="card-body">

    <app-filtro-buscador-procurador [datos]="datos"></app-filtro-buscador-procurador>

  </div>

  <div class="card-footer">

    <div class="text-right main-button">
      <button pButton type="button" icon="fas fa-eraser" iconPos="left" label="Limpiar"
        (click)="hideResponse()"></button>
      <button type="button" pButton icon="fas fa-search" iconPos="left" label="Buscar"
        (click)="showResponse();showMsg('info', 'Mostrando informaciÃ³n buscada', '')"></button>
    </div>

  </div>

</div>

<div *ngIf="show">

  <div class="card">

    <div class="card-body">

      <app-resultado-buscador-procurador></app-resultado-buscador-procurador>

    </div>

  </div>

</div>

<div class="text-right main-button mt-2">
  <button pButton type="button" icon="fa fa-angle-left" iconPos="left" label="Volver" (click)="goBack()"></button>
</div>
