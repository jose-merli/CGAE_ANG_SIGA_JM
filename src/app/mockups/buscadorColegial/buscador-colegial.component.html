<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<form [formGroup]="colegiadoForm">
    <div class="form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>Número de colegiado</label>
            <input type="text" class="form-control" pInputText formControlName="numColegiado">
        </div>
        <div class="form-group-interlineado col-lg-5 col-md-5">
            <label>Apellidos, Nombre</label>
            <input type="text" class="form-control" pInputText formControlName="nombreAp">
        </div>
        <div class="text-right main-button pt-3 col-lg-auto col-md-auto">
            <button [disabled]="!colegiadoForm.valid" pButton type="button"  icon="fa fa-eraser"  iconPos="left"
                label="{{ 'general.boton.clear' | translate}}"></button>
            <button type="submit" [disabled]="!colegiadoForm.valid" pButton icon="fa fa-search" iconPos="left"
                label="{{'general.boton.search' | translate}}" (click)="showMsg()" ></button>
        </div>
    </div>
</form>
