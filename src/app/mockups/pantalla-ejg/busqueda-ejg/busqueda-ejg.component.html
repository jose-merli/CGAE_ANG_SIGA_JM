<div id="busquedaEJG">

    <form [formGroup]="cForm">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="my-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 pr-4 font-weight-bold">
                        <p class="borderBottom w100">Datos Identificación</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <div class="form-row">
                        <div class="form-group-interlineado col-lg-4 col-md-4">
                            <div class="form-row">
                                <div class="col-lg-4 col-md-4 pl5">
                                    <label>Año</label>
                                    <input type="text" class="form-control" pInputText formControlName="anio">
                                </div>
                                <div class="col-log-8 col-md-8 pr5">
                                    <label>Número</label>
                                    <input type="text" class="form-control" pInputText formControlName="numero">
                                </div>
                            </div>
                        </div>
                        <div class="form-group-interlineado col-lg-4 col-md-4"
                            *ngFor="let selector of selectores1; let i = index;">
                            <app-selector [i]="i" [selector]="selector"></app-selector>
                        </div>

                        <div class="form-group-interlineado col-lg-4 col-md-4"
                            *ngFor="let datePickerTitle of datePickers1">
                            <label>{{ datePickerTitle }}</label>
                            <app-fecha [(value)]="fechaIncorporacionDesdeSelect" [utc]="false"
                                (valueChangeSelected)="fillFechaIncorporacionDesde($event)"
                                (valueChangeInput)="fillFechaIncorporacionDesde($event)"></app-fecha>
                            <!-- <app-calendario [datePickerTitle]="datePickerTitle"></app-calendario> -->
                        </div>
                    </div>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>


        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="mb-1">
                <mat-expansion-panel-header class="h100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                    <div class="w100 pr-4 font-weight-bold">
                        <p class="borderBottom w100">Lorem ipsum</p>
                    </div>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <form [formGroup]="cForm">
                        <div class="form-row">
                            <div class="form-group-interlineado"
                                *ngFor="let selector of selectores2; let i = index; let isFirst = first;"
                                [ngClass]="{'col-lg-4 col-md-4': !isFirst, 'col-lg-8 col-md-8': isFirst}">
                                <app-selector [i]="i" [selector]="selector"></app-selector>
                            </div>

                            <div class="form-group-interlineado col-lg-4 col-md-4"
                                *ngFor="let datePickerTitle of datePickers1">
                                <label>{{ datePickerTitle }}</label>
                                <app-fecha [(value)]="fechaIncorporacionDesdeSelect" [utc]="false"
                                    (valueChangeSelected)="fillFechaIncorporacionDesde($event)"
                                    (valueChangeInput)="fillFechaIncorporacionDesde($event)"></app-fecha>
                                <!-- <app-calendario [datePickerTitle]="datePickerTitle"></app-calendario> -->
                            </div>
                        </div>
                    </form>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>

        <div *ngFor="let emptyAccordion of emptyAccordions">
            <app-empty-accordion [titulo]=emptyAccordion></app-empty-accordion>
        </div>
    </form>

</div>
