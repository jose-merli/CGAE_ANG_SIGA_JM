<div class="row w-100 m-0">
  <div class="padding-interior w-100">
    <div class="d-flex text-left">
      <label class="mr-1">Mostrar</label>
      <p-dropdown [options]="opcionesDropdown">
      </p-dropdown>
      <label class="pl-1">Registros</label>
    </div>
  </div>


  <div class="col-lg-12 col-md-12 w-100">
    <app-tabla-resultado [cabeceras]="cabeceras" [elementos]="elementos" [elementosAux]="elementosAux">
    </app-tabla-resultado>
  </div>

  <div class="padding-interior w-100">
    <div class="d-flex text-left">
      <label class="pr-3">Mostrando registros del 1 al 10 de un total de 200</label>
      <label class="mr-1">Mostrar</label>
      <p-dropdown [options]="opcionesDropdown">
      </p-dropdown>
      <label class="pl-1">Registros</label>
    </div>
  </div>

</div>
