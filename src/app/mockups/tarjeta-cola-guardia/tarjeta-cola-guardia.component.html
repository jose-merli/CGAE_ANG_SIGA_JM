<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div id="tarjetaColaGuardia">
  <div class="card">
    <div class="card-body p-0">
      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel (opened)="tarj.opened = true" (closed)="tarj.opened = false"
          [disabled]="tarj.fixed || !tarj.detalle">
          <mat-expansion-panel-header class="h-100" [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
            <app-tarjeta [image]="tarj.imagen" [cardTitle]="tarj.nombre" [campos]="tarj.campos" [icon]="tarj.icono"
              [cardOpenState]="tarj.opened" [enlaces]="tarj.enlaces" [fixed]="tarj.fixed" class="w-100">
            </app-tarjeta>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>

            <div class="row w-100 m-0 padding-interior">

              <div class="form-row w-100">
                <div class="form-group col-lg-3 col-md-3 col-sm-3 w-100 mb-0"
                  *ngFor="let selector of selectores; let i = index;">
                  <app-selector [i]="i" [selector]="selector"></app-selector>
                </div>

                <div class="form-group col-lg-3 col-md-3 col-sm-3 w-100 mb-0"
                  *ngFor="let datePickerTitle of datepickers">
                  <label>{{ datePickerTitle }}</label>
                  <app-fecha [utc]="false"></app-fecha>
                </div>
              </div>
            </div>

            <div class="padding-interior my-4">
              <app-tabla-resultado-order *ngIf="showResponse" [seleccionarTodo]="seleccionarTodo"
                [cabeceras]="cabeceras" [rowGroupsAux]="rowGroupsAux" [rowGroups]="rowGroups"
                (anySelected)="notifyAnySelected($event)"></app-tabla-resultado-order>
            </div>

            <div class="card-footer">
              <div class="text-right main-button">
                <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar" [disabled]="isDisabled2"
                  (click)="guardar()"></button>
                <button pButton type="button" icon="fa fa-reply" iconPos="left" label="Duplicar"
                  [disabled]="isDisabled2" (click)="showMsg('success', 'Se ha duplicado correctamente', '')"></button>
                <button pButton type="button" icon="fa fa-plus" iconPos="left" label="Nuevo salto / Comp."></button>
                <button pButton type="button" icon="" iconPos="left" label="Marcar último"
                  (click)="showMsg('success', 'Se ha marcado el último correctamente', '')"></button>
                <button pButton type="button" icon="fa fa-comment" iconPos="left" label="Comunicar"
                  (click)="showMsg('success', 'Se ha comunicado correctamente', '')"></button>
                <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
                  (click)="showMsg('success', 'Se ha restablecido correctamente', '')"
                  [disabled]="isDisabled2"></button>
              </div>
            </div>

          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
