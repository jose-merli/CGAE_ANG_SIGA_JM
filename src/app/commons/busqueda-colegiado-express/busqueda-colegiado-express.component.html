<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<!-- Spinner -->
<div *ngIf="progressSpinner" class="overlay-spinner">
    <div class="loader"></div>
</div>
<!-- Spinner -->

<form [formGroup]="colegiadoForm" (ngSubmit)="isBuscar(colegiadoForm.value)">
    <div class="form-row margin-form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>{{'justiciaGratuita.general.numColegiado' | translate}}</label>
            <input type="text" [ngClass]="{'camposObligatorios': styleObligatory}" class="form-control" pInputText formControlName="numColegiado" [(ngModel)]="numColegiado" [disabled]="disabled"
                (change)="isBuscar(colegiadoForm.value)">
        </div>
        <div class="form-group-interlineado col-lg-6 col-md-6">
            <label>{{'justiciaGratuita.general.apeNom' | translate}}</label>
            <input type="text" class="form-control" pInputText formControlName="nombreAp" [(ngModel)]="nombreAp" [disabled]="disabled">
        </div>
        <div class="form-group-interlineado text-left main-button pt-3 col-lg-3 col-md-3">
            <button [disabled]="!colegiadoForm.valid || disabled" pButton type="button" Â icon="fa fa-eraser"
                Â iconPos="left" (click)="clearForm()"></button>
            <button type="submit" [disabled]="!colegiadoForm.valid || disabled" pButton icon="fa fa-search"
                iconPos="left"></button>
        </div>
    </div>
</form>
