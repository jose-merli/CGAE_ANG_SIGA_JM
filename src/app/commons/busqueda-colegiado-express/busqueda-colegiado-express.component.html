<div class="card-body">
  <div class="form-row">
    <div class="form-group col-lg-3 col-md-3">
      <label>{{"censo.resultadoDuplicados.numeroColegiado" | translate}}</label>
      <input type="text" name="nColegiado" class="form-control" [(ngModel)]="nColegiado" (blur)="isBuscar()" (focus)="focusNColegiado()"
        pInputText />
    </div>
    <div class="form-group col-lg-6 col-md-6">
      <label>{{"administracion.parametrosGenerales.literal.nombre.apellidos" | translate}}</label>
      <input type="text" name="apellidosNombre" class="form-control" disabled [(ngModel)]="apellidosNombre" pInputText />
    </div>
    <div class="form-group col-lg-3 col-md-3">
      <div id="buttonExpressColegiados" class="text-right main-button">
        <button (click)="isLimpiar()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.clear' | translate }}"></button>
        <button (click)="isBuscar()" pButton [disabled]="buscarDisabled" type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate }}"></button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="progressSpinner " class="overlay-spinner ">
  <div class="loader "></div>
</div>
