<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<form [formGroup]="colegiadoForm" (ngSubmit)="isBuscar(colegiadoForm.value)">
    <div class="form-row margin-form-row">
        <div class="form-group-interlineado col-lg-3 col-md-3">
            <label>Número de colegiado</label>
            <input type="text" class="form-control" pInputText formControlName="numColegiado" (change)="changeColegiado()">
        </div>
        <div class="form-group-interlineado col-lg-6 col-md-6">
            <label>Apellidos, Nombre</label>
            <input type="text" class="form-control" pInputText formControlName="nombreAp" (change)="changeColegiado()">
        </div>
        <div class="form-group-interlineado text-left main-button pt-3 col-lg-3 col-md-3">
            <button [disabled]="!colegiadoForm.valid || disabled" pButton type="button"  icon="fa fa-eraser"
                 iconPos="left" (click)="clearForm()"></button>
            <button type="submit" [disabled]="!colegiadoForm.valid || disabled" pButton icon="fa fa-search"
                iconPos="left"></button>
        </div>
    </div>
</form>
