<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>

<div class="card">
  <div class="card-body">
    <p (click)="onHideDatosGenerales()" class="title-module">{{"menu.busquedaGeneral" | translate}} {{"menu.justiciaGratuita" | translate}}
      <i *ngIf="showDatosGenerales" class="fa fa-angle-up float-right"></i>
      <i *ngIf="!showDatosGenerales" class="fa fa-angle-down float-right"></i>
    </p>

    <!-- CAMPOS COMPONEN FILTROS BUSQUEDA-->
    <div *ngIf="showDatosGenerales" class="module vista-simple">
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-3">
          <label>{{"dato.jgr.guardia.guardias.turno" | translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idTurno' placeholder="{{'general.boton.seleccionar' | translate}}" [options]="comboTurno"
            [filter]="true" filterBy="label,labelSinTilde" (onChange)="onChangeTurno()" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{"menu.justiciaGratuita.GuardiaMenu" | translate}}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idGuardia' placeholder="{{'general.boton.seleccionar' | translate}}"
            [options]="comboGuardia" [disabled]="filtros.idTurno==undefined" [filter]="true" filterBy="label,labelSinTilde"
            [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'menu.justiciaGratuita.componentes.estadoColegial' | translate }}</label>
          <p-dropdown class="select-form" [(ngModel)]='filtros.idEstado' placeholder="{{'general.boton.seleccionar' | translate}}"
            [options]="comboEstadoColegial" [filter]="true" filterBy="label,labelSinTilde" [showClear]="true"></p-dropdown>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{'censo.resultadosSolicitudesModificacion.literal.fecha' | translate}} {{ 'menu.justiciaGratuita.componentes.estadoColegial'
            | translate }}</label>
          <app-fecha [(value)]="filtros.fechaEstadoColegial" (valueChangeSelected)="fillFecha($event)" (valueChangeInput)="fillFecha($event)"></app-fecha>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'administracion.usuarios.literal.NIF' | translate }}</label>
          <input type="text" name="nif" value="" class="box" class="form-control" [(ngModel)]='filtros.nif' maxLength="10" pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'gratuita.mantenimientoTablasMaestra.literal.apellidos' | translate }}</label>
          <input type="text" name="apellidos" value="" class="box" class="form-control" [(ngModel)]='filtros.apellidos' maxLength="10"
            pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'administracion.parametrosGenerales.literal.nombre' | translate }}</label>
          <input type="text" name="codigoExt" value="" class="box" class="form-control" [(ngModel)]='filtros.nombre' maxLength="10"
            pInputText>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'censo.busquedaClientesAvanzada.literal.colegio' | translate }}</label>
          <p-multiSelect [disabled]="deshabilitarCombCol" [defaultLabel]="textFilter" filterBy="label" [(ngModel)]='filtros.colegios'
            [options]="comboColegios" optionLabel="label" [selectedItemsLabel]="textSelected" maxSelectedLabels="1" styleClass="widthAll"
            [panelStyle]="{width:'100%'}"></p-multiSelect>
        </div>
        <div class="form-group col-lg-3 col-md-3">
          <label>{{ 'censo.resultadosSolicitudesModificacion.literal.nColegiado' | translate }}</label>
          <input type="text" name="codigoExt" value="" class="box" class="form-control" [(ngModel)]='filtros.nColegiado' maxLength="10"
            pInputText>
        </div>
      </div>

    </div>
  </div>
  <div class="card-footer">
    <!-- BOTONES TARJETA -->
    <div class="text-right main-button">
      <button (click)="clearFilters()" pButton type="button" icon="fa fa-eraser" iconPos="left" label="{{ 'general.boton.clear' | translate}}"></button>
      <button (click)="search()" pButton type="button" icon="fa fa-search" iconPos="left" label="{{ 'general.boton.search' | translate }}"></button>
    </div>
  </div>
</div>
