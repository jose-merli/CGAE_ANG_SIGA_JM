<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="header-title">
  <i class="fa fa-square"></i>
  <p>{{'menu.justiciaGratuita' | translate}}
    <i class="fa fa-angle-right"></i>{{'sjcs.componente.literal.busquedaProcuradores' | translate}}</p>
</div>

<div class="busqueda-container">
  <!-- <app-filtro [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtro>
  <app-tabla *ngIf="buscar" [datos]="datos" (searchHistoricalSend)="search($event)"></app-tabla> -->
  <app-filtro-buscador-procurador [institucionActual]="institucionActual" [comboColegios]="comboColegios" (isOpen)="isOpenReceive($event)"></app-filtro-buscador-procurador>
  <app-tabla-buscador-procurador *ngIf="buscar" [datos]="datos" (searchHistoricalSend)="search($event)"></app-tabla-buscador-procurador>
</div>

<div class="mt-3 text-right main-button ">
  <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
</div>
<div *ngIf="progressSpinner" class="overlay-spinner">
  <div class="loader"></div>
</div>
