<form [formGroup]='form' *ngIf="ocultar">
    <br>

    <p class="titulos" id="title">BIENVENIDO AL SISTEMA DE GESTIÓN DE LA ABOGACÍA (S.I.G.A)</p>


    <table align="center" class="table-login">
        <tr>
            <td class="labelText"><label>Institución</label></td>
            <td>
                <!--<select formControlName="tmpLoginInstitucion" style="width:300px" (ngModelChange)="onChange($event)">
                    <option value="" selected></option>
                    <option *ngFor="let i of instituciones" [ngValue]="i.value">{{ i.label }}</option>
                </select>-->

                <p-dropdown [filter]="true" filterBy="label,labelSinTilde" [style]="{'width':'400px'}" formControlName="tmpLoginInstitucion"
                    [(ngModel)]="tmpLoginInstitucion" [options]="instituciones" (onChange)="onChange($event)" id="dropdown">
                    </p-dropdown>

            </td>
            <button [disabled]="isHabilitadoEntrar()" pButton type="button " (click)='submit()' title="Entrar con los datos de los combos"
                label="Entrar"></button>

        </tr>
        <tr>
            <td class="labelText"><label>¿Letrado?</label></td>
            <td colspan="2">
                <!--<select formControlName="sLetrado" class="boxCombo" style="width:300px;">
                    <option value=N selected="">NO, no soy Letrado</option>
                    <option value=S>SÍ, soy Letrado</option>
                </select>-->

                <p-dropdown [style]="{'width':'400px'}" formControlName="sLetrado" [options]="letrado" [(ngModel)]="isLetrado" id="dropdown">

                </p-dropdown>

            </td>

        </tr>
        <tr>
            <td class="labelText">Perfil</td>
            <td colspan="2">

                <p-listbox styleClass="loginSiga" formControlName="tmpLoginPerfil" [options]="perfiles" [(ngModel)]="tmpLoginPerfil" multiple="multiple"
                    [style]="{'width':'400px'}" [listStyle]="{'height':'400px'}"></p-listbox>

                    <!--<select formControlName="tmpLoginPerfil" style="width:300px;width:300px;" size="20">
                    <option *ngFor="let i of perfiles" [ngValue]="i.value">{{ i.label }}</option>
                </select>-->
            </td>
        </tr>

    </table>


    <!-- <input type="hidden" formControlName="tmpLoginInstitucion"> -->
    <input type="hidden" formControlName="location">
    <!-- <input type="hidden" formControlName="sLetrado"> -->
    <input type="hidden" formControlName="user">
    <input type="hidden" formControlName="profile">
    <!-- <input type="hidden" formControlName="tmpLoginPerfil"> -->
    <input type="hidden" formControlName="letrado">
    <input type="hidden" formControlName="posMenu">

</form>

<div *ngIf="progressSpinner" class="overlay-spinner">
    <!--<p-progressSpinner animationDuration="1s"></p-progressSpinner>-->
    <div class="loader"></div>
</div>
