<div class="form-row p-0">
  <!-- TABLA RESULTADOS -->
  <div class="col-11" style="padding-left: 4px;">
    <p-table [value]="datos" [columns]="cols" [paginator]="true" paginatorPosition="both" [(selection)]="selectedDatos" selectionMode="single"
      [responsive]="true" #table class="tabla-listado" [rows]="selectedItem">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field" [pSortableColumn]="col.field">
            {{ col.header | translate }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
            <input pDroppable="false" (click)="$event.stopPropagation()" *ngSwitchCase="col.field" pInputText type="text" (input)="
                table.filter($event.target.value, col.field, 'contains')
              " />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dato let-columns="columns" let-rowIndex="rowIndex">
        <tr [pSelectableRow]="dato" [pSelectableRowIndex]="rowIndex">
          <td class="text-center" *ngFor="let col of columns">

            <span *ngIf="!col.editable">{{dato[col.field]}}</span>
            <div *ngIf="col.editable && dato == selectedDatos[0]">
              <input class="form-control paddingInput" [(ngModel)]="dato[col.field]" type="text" maxLength="10" />
            </div>
          </td>

        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            {{'censo.busquedaClientesAvanzada.literal.sinResultados' | translate }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <div class="mostrar d-flex text-right justify-content-end">
          <label>{{"general.message.mostrar" | translate}}</label>
          <div class="ml-3 selectAll">
            <p-dropdown [(ngModel)]="selectedItem" [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)">
            </p-dropdown>
          </div>
        </div>
      </ng-template>
    </p-table>
  </div>
  <div class="col-1 row cuerpo">
    <div id="botones" class="row">
      <div class="col-12 boton" *ngIf="botActivos">
        <button pButton (click)="sube(selectedDatos)" style="width: -webkit-fill-available;" icon="fas fa-chevron-up"> </button>
      </div>
      <div class="col-12 boton" *ngIf="botActivos">
        <button pButton (click)="baja(selectedDatos)" style="width: -webkit-fill-available;" icon="fas fa-chevron-down"> </button>
      </div>
    </div>
  </div>

</div>
