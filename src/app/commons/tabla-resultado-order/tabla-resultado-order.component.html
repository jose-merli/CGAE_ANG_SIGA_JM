
<div class="row w-100">
      <p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
        <div class="col-lg-3 col-md-3 w-100 messageBox" *ngIf="msgInfo">
                {{textoInformativo}}
        </div>


        <div class="padding-interior w-100"> 
            <app-paginador (perPage)="perPage($event)" (seleccionarTodo)="selectedAll($event)" (fromReg)="fromReg($event)" (toReg)="toReg($event)" [totalRegistros]=totalRegistros ></app-paginador>
          </div>


<div class="col-lg-11 col-md-11 table" matSort #table>
    <div class="table-header ">
        <div class="table-header-child p-2" *ngFor="let cabecera of cabeceras; let j = index" #BorderedHeader>
            <div>
                <div [mat-sort-header]=cabecera.id >{{cabecera.name | translate}}</div>
                <input type="text" class="form-control" pInputTex  [(ngModel)]="searchText[j]" (ngModelChange)="searchChange(j)" autocomplete="off" placeholder="Buscar">
            </div>
        </div>
    </div> 
    
    <div *ngFor='let row of rowGroups| slice:from:to; let i = index' class="table-row child">
     
              <div (click)="selectRow(i, row)" class="table-row-wrapper hoverBlue" [ngClass]="{'hoverBlue2': isSelected(i), 'fixedBlue': seleccionarTodo, 'fixedRed': selectWrong(i)}">
            
            <div *ngFor="let cell of row['cells'] | slice:0:9; let z = index " class="table-cell p-2 selectedRowClass" [ngClass]="{'borders-child': isPar(i)}" #cellSelected>
                <div class="breakWord cell-wrapper selectedRowClass">
                    <span class="w100 cell-value" *ngIf="cell.type != 'text'"><input type="text"  (change)="valueChange(i, z, $event)" class="form-control mt-2" pInputText  [(ngModel)]="cell.value" [placeholder]="cell.value"></span>
                    <span class="w100 cell-value" *ngIf="cell.type == 'text'">{{cell.value}}</span> 
                    <!--<span class="w100 cell-value" *ngIf="cell.type == 'buttom'"><button pButton type="button"  iconPos="left"></button></span> 
                    <span class="w100 cell-value" *ngIf="cell.type == 'checkbox'"> <p-checkbox [ngModel]="validaCheck(cell.value)" binary="true">
                    </p-checkbox></span> 
                    <span class="w100 cell-value" *ngIf="cell.type == 'datePicker'"><app-fecha [(value)]="fechaIncorporacionDesdeSelect" [utc]="false" (valueChangeSelected)="fillFechaIncorporacionDesde($event)"	(valueChangeInput)="fillFechaIncorporacionDesde($event)">	
                    </app-fecha></span>
                    <span class="w100 cell-value" *ngIf="cell.type == 'select'"><app-selector class="center" [i]="0" [textoVisible]="" [selector]="cell.value"></app-selector></span>
                    <span class="w100 cell-value" *ngIf="cell.type == 'number'">{{cell.value}}</span>
                    <span class="w100 cell-value" *ngIf="cell.type == 'link'"><a>{{cell.value}}</a></span>
                    <span class="w100 cell-value" *ngIf="cell.type == 'download'"><i class="pointer fa fa-download"></i></span>
                    <span class="w100 cell-value" *ngIf="cell.type == '5InputSelector'">
                        <input type="text" class="form-control " pInputText   size="10" [placeholder]="cell.value[0]">
                    <input type="text" class="form-control " pInputText   size="10" [placeholder]="cell.value[1]">
                    <input type="text" class="form-control " pInputText   size="10" [placeholder]="cell.value[2]">
                    <input type="text" class="form-control " pInputText   size="10" [placeholder]="cell.value[3]">
                    <app-selector [textoVisible]="cell.value[4]" [i]="0" [selector]="cell.value"></app-selector>
                    </span>
                    <span class="w100 cell-value" *ngIf="cell.type == '2SelectorInput'">
                        <app-selector [i]="0" [selector]="cell.value"></app-selector>
                        <input type="text" class="form-control mt-2" pInputText   [placeholder]="cell.value">
                    </span>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-1 col-md-1 centerAlign row">
        <div class="col-lg-12 col-md-12"><button class="styledBut" [disabled]="disableButton('up')" class="pointer p-2" (click)="moveRow('up')"><i class="fas fa-chevron-up"></i></button></div>
        <div class="col-lg-12 col-md-12"><button class="styledBut" [disabled]="disableButton('down')" class="pointer p-2" (click)="moveRow('down')"><i class="fas fa-chevron-down"></i></button></div>
</div>
</div>

<div class="card-footer h50 pt-5">
        <div class="text-right main-button butBottom">
          <button pButton type="button" icon="far fa-save" iconPos="left" label="Guardar" [disabled]="isDisabled"
            (click)="guardar()"></button>
           <button *ngIf="!calendarios"  pButton type="button" icon="fa fa-reply" iconPos="left" label="Duplicar" [disabled]="!anySelectedBol"
                  (click)="duplicar(); showMsg('success', 'Se ha duplicado correctamente', '')"></button>
            <button *ngIf="!calendarios"  pButton type="button" icon="fa fa-plus" iconPos="left" [disabled]="!anySelectedBol" label="Nuevo salto / Comp."></button>
            <button [disabled]="!anySelectedBol" *ngIf="!calendarios" pButton type="button" icon="" iconPos="left" label="Marcar último"
                  (click)="moveToLast(); showMsg('success', 'Se ha marcado el último correctamente', '')"></button>
            <button *ngIf="!calendarios" pButton type="button" icon="fa fa-comment" iconPos="left" label="Comunicar" [disabled]="!anySelectedBol"
                  (click)="showMsg('success', 'Se ha comunicado correctamente', '')"></button>
            <button pButton type="button" icon="fa fa-undo" iconPos="left" label="Restablecer"
                  (click)="restablecer(); showMsg('success', 'Se ha restablecido correctamente', '')" [disabled]="isDisabled"></button>
            
            <button *ngIf="calendarios" pButton type="button" icon="far fa-save" iconPos="left" label="Descargar LOG" [disabled]="isDisabled"
                  (click)="descargarLog()"></button>
            <button *ngIf="calendarios" pButton type="button" icon="far fa-save" iconPos="left" label="Añadir letrado" [disabled]="isDisabled"
                  (click)="anadirLetrado()"></button>
            <button *ngIf="calendarios" pButton type="button" icon="far fa-save" iconPos="left" label="Eliminar" [disabled]="isDisabled"
                  (click)="eliminar()"></button>
        </div>
</div>
