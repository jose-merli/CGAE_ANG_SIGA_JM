<div class="menu-censo" [ngClass]="{'closedMenu':closeMenu === true, 'openedMenu':closeMenu === false}">
  <div class="container-fluid">
    <!-- <div class="col-items">
      <ul *ngFor="let opcion of opcionesMenu" class="nav navbar-nav ">
        <li (click)="navigateTo(opcion.ruta)" [ngClass]="{'menu-item-active': isRoute(opcion.ruta)}">{{opcion.titulo}}</li>
      </ul>
    </div> -->
    <div class="col-items">
      <p-panelMenu [model]="items"></p-panelMenu>
    </div>
    <div class="px-2 menu-arrow">
      <div *ngIf="closeMenu === false" (click)="onCloseMenu()" class="icono-menu-flecha">
        <i class="fa fa-arrow-left"></i>
      </div>
      <div *ngIf="closeMenu === true" class="icono-menu" (click)="onOpenMenu()">
        <i class="fa fa-th"></i>
      </div>
    </div>
  </div>
</div>
