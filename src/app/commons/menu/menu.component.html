<div class="menu-censo" [ngClass]="{'closedMenu':closeMenu === true, 'openedMenu':closeMenu === false}">
  <div class="container-fluid">
    <div class="col-items">
      <ul *ngIf="!showChild" class="nav navbar-nav ">
        <li *ngFor="let opcion of items" (click)="viewChild(opcion.items, opcion.label)">{{opcion.label}} <i *ngIf="opcion.items" class="fa fa-angle-right float-right"></i></li>
      </ul>
      <ul *ngIf="showChild && !showChildOfChild" class="nav navbar-nav ">
        <p (click)="backMenu()" class="breadCrumbMenu">{{selectedLabel}}</p>
        <li *ngFor="let opcion of selectedItem" (click)="viewChildOfChild(opcion.items, opcion.label)">{{opcion.label}} <i *ngIf="opcion.items" class="fa fa-angle-right float-right"></i></li>
      </ul>
      <ul *ngIf="showChildOfChild" class="nav navbar-nav ">
        <p (click)="backMenuChild()" class="breadCrumbMenu">{{selectedLabelOfChild}}</p>
        <li *ngFor="let opcion of selectedItemOfChild">{{opcion.label}} <i *ngIf="opcion.items" class="fa fa-angle-right float-right"></i></li>
      </ul>
    </div>

    <!--<div class="col-items">
      <p-panelMenu [model]="items"></p-panelMenu>
    </div>-->
    <div class="px-2 menu-arrow">
      <div *ngIf="closeMenu === false" (click)="onCloseMenu()" class="icono-menu-flecha">
        <i class="fa fa-times"></i>
      </div>
      <div *ngIf="closeMenu === true" class="icono-menu" (click)="onOpenMenu()">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </div>
</div>
