<div class="notificaciones-container">
  <div class="header-title">
    <i class="fa fa-square"></i>
    <p>Configuraciones en el proceso de datos por colegio</p>
  </div>
  <div class="mt-3 pl-0 pb-2 form-group col-lg-3 col-md-6">
    <label>Selecciona el colegio:</label>
    <p-dropdown [filter]="true" (onChange)="onChangeColegio($event)" [formControl]="formNotificaciones.controls['colegio']" class="select-form"
      [options]="colegios" optionLabel="nombre" placeholder="Seleccione un colegio..." [showClear]="true"></p-dropdown>
  </div>
  <div class="card mt-3 ">
    <div class="card-header ">
      <label>Lista de reglas</label>
    </div>
    <div *ngIf="displayTable !== true" class="card-body ">
      <label>No hay un colegio seleccionado</label>
    </div>

    <div *ngIf="displayTable" class="card-body ">

      <div class="filter-table-listado mb-3">
        <label>Mostrar <p-dropdown placeholder="1-10"></p-dropdown>registros de {{table.totalRecords}}</label>
      </div>
      <p-dataTable [responsive]="true" #table [totalRecords]="10" class="tabla-listado" [value]="datos" [sortOrder]="1" [paginator]="true"
        [rows]="3">
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column [sortable]="true " field="nombre " header="Nombre "></p-column>
        <p-column [sortable]="true " field="longitud " header="Longitud "></p-column>
        <p-column [sortable]="true " field="obligatorio " header="Obligatorio ">
          <ng-template let-dato="rowData" pTemplate="body ">
            <p-checkbox name="groupname "></p-checkbox>
          </ng-template>
        </p-column>
        <p-column [sortable]="true " field="normalizacion " header="Normalización"></p-column>
        <p-column [sortable]="true " field="validacion " header="Validación"></p-column>
        <p-column [sortable]="false " field="acciones " header="Acciones ">
          <ng-template pTemplate="body ">
            <i class="icon-color icon-pointer far fa-edit "></i>
          </ng-template>
        </p-column>
        </p-dataTable>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header ">
      <label>Notificación de informes</label>
    </div>
    <div class="card-body ">

      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6">
          <label>Asunto</label>
          <input [formControl]="formNotificaciones.controls['asunto']" type="text" class="form-control" pInputText>
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label>Destinatarios</label>
          <p-chips placeholder="@" [formControl]="formNotificaciones.controls['email']" [addOnBlur]="true" [addOnTab]="true"></p-chips>
        </div>
        <div class="col-lg-12 col-md-12">

          <p-editor [(ngModel)]="text" [style]="{'height':'320px', 'text-align': 'left'}"></p-editor>
        </div>
      </div>
      <div class="text-right main-button mt-2 ">
        <button pButton type="button" icon="far fa-save" iconPos="left" label="Enviar"></button>
      </div>
    </div>

  </div>


</div>
