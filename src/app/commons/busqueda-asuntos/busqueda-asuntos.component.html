<p-growl [(value)]="msgs" (onHover)="clear()" life="30000"></p-growl>
<div class="busqueda-container">
    <div class="header-title">
        <i class="fa fa-square"></i>
        <p>{{ "menu.censo" | translate}}
            <i class="fa fa-angle-right"></i>{{'justiciaGratuita.justiciables.literal.asuntos' | translate}}</p>
    </div>

    <div class="busqueda-container">
        <!-- <app-filtro [permisoEscritura]="permisoEscritura" (isOpen)="isOpenReceive($event)"></app-filtro>
  <app-tabla *ngIf="buscar" [datos]="datos" (searchHistoricalSend)="search($event)"></app-tabla> -->
        <app-filtros-busqueda-asuntos [permisoEscritura]="permisoEscritura" (search)="searchEvent($event)" (resetTable)="resetTableEvent($event)" [data]="datos"></app-filtros-busqueda-asuntos>
        <app-tabla-busqueda-asuntos *ngIf="buscar" [body]="body" [data]="datos" (elementoAsociado)="asociarElement($event)" id="tablaBusqueda"></app-tabla-busqueda-asuntos>
    </div>

    <div class="mt-3 text-right main-button ">
        <button (click)="backTo()" pButton type="button" icon="fa fa-angle-left" iconPos="left" label="{{ 'general.boton.volver' | translate }}"></button>
    </div>
    <p-confirmDialog header="ConfirmaciÃ³n" icon="fa fa-question-circle" width="425" #asoc>
        <p-footer>
          <button type="button" pButton icon="fa-check" label="Si" (click)="asoc.accept()"></button>
          <button type="button" pButton icon="fa-close" label="No" (click)="asoc.reject()"></button>
        </p-footer>
      </p-confirmDialog>
    <div *ngIf="progressSpinner" class="overlay-spinner">
        <div class="loader"></div>
    </div>
