<div class="home">
  <div class="tituloComponent">
    <span class="titulo">Buscador</span>
  </div>
  <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Nombre">
  <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Primer Apellido">
  <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" placeholder="DirecciÃ³n">
  <button (click)="getTestServletByForm()">Buscar</button>
  <div class="divTable">
    <div class="headRow">
      <div class="divCell" align="center">Customer ID</div>
      <div class="divCell">Customer Name</div>
      <div class="divCell">Last Name</div>
      <div class="divCell">Customer Address</div>
    </div>
    <div class="divRow" [ngClass]="{'color1':i%2==0, 'color2':i%2==1}" *ngFor="let d of respuestaServidor, let i = index">
      <div class="divCell">{{d.customerId}}</div>
      <div class="divCell">{{d.custFirstName}}</div>
      <div class="divCell">{{d.custLastName}}</div>
      <div class="divCell">{{d.custStreetAddress1}}</div>
    </div>
  </div>
</div>
