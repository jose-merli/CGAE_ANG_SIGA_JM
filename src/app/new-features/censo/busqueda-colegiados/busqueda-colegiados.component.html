      <div *ngIf="showDatosGenerales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-3">
            <label>NIF/CIF</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Nombre</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Primer apellido</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Segundo apellido</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3 form-group-date">
            <label>Fecha nacimiento desde</label>
            <p-calendar [locale]="es" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
          </div>
          <div class="form-group col-lg-3 col-md-3 form-group-date">
            <label>Fecha nacimiento hasta</label>
            <p-calendar [locale]="es" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
          </div>
          <div class="form-group col-lg-2 col-md-2">
            <label>Sexo</label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>
          <div class="form-group col-lg-1 col-md-1">
            <label>C.P</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Domicilio</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Teléfono</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Fax</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Correo electrónico</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Grupos fijos</label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Tipo apunte CV</label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label></label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label></label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>
        </div>
      </div>
      <p class="title-module">Datos colegiales<i (click)="onHideDatosColegiales()" *ngIf="showDatosColegiales" class="fa fa-angle-up float-right"></i><i
          (click)="onHideDatosColegiales()" *ngIf="!showDatosColegiales" class="fa fa-angle-down float-right"></i>
      </p>
      <div *ngIf="showDatosColegiales" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-3">
            <label>Nº Colegiado</label>
            <input type="text" class="form-control" pInputText>
          </div>
          <div class="form-group col-lg-6 col-md-6">
            <label>Tipo colegiación</label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label class="d-block pb-2">Ejerciente</label>
            <!--<p-dropdown class="select-form" [options]="select"></p-dropdown>-->
            <p-radioButton label="Sí" name="groupname" value="true" class="pr-3"></p-radioButton>
            <p-radioButton label="No" name="groupname" value="false"></p-radioButton>
          </div>
          <div class="form-group col-lg-3 col-md-3 form-group-date">
            <label>Fecha incorporación desde</label>
            <p-calendar [locale]="es" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
          </div>
          <div class="form-group col-lg-3 col-md-3 form-group-date">
            <label>Fecha incorporación hasta</label>
            <p-calendar [locale]="es" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <!--<label>Residente</label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>-->
            <label class="d-block pb-2">Residente</label>
            <p-radioButton label="Sí" name="groupname" value="true" class="pr-3"></p-radioButton>
            <p-radioButton label="No" name="groupname" value="false"></p-radioButton>
          </div>
          <div class="form-group col-lg-3 col-md-3">
            <label>Abogado inscrito</label>
            <p-dropdown class="select-form" [options]="select"></p-dropdown>
          </div>

        </div>
      </div>

      <p class="title-module">Datos de facturación<i (click)="onHideDatosFacturacion()" *ngIf="showDatosFacturacion" class="fa fa-angle-up float-right"></i><i
          (click)="onHideDatosFacturacion()" *ngIf="!showDatosFacturacion" class="fa fa-angle-down float-right"></i></p>
      <div *ngIf="showDatosFacturacion" class="module vista-avanzada">
        <div class="form-row">
          <div class="form-group col-lg-3 col-md-3 form-group-date">
            <label>Fecha factura desde</label>
            <p-calendar [locale]="es" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
          </div>
          <div class="form-group col-lg-3 col-md-3 form-group-date">
            <label>Fecha factura hasta</label>
            <p-calendar [locale]="es" icon="far fa-calendar-alt" showIcon="true"></p-calendar>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right main-button ">
        <button pButton type="button " icon="fa fa-eraser " iconPos="left" label="Limpiar "></button>
        <button (click)="isBuscar()" pButton type="button " icon="fa fa-search " iconPos="left" label="Buscar"></button>
      </div>
    </div>
  </div>






  <div *ngIf="buscar == true" class="card mt-3">
    <div class="card-body p-0">
      <div>
        <p class="px-3 pt-2 text-right" (click)="isSelectMultiple()"><i class="pr-2 fa fa-plus"></i>Selección múltiple</p>
      </div>


      <p-dataTable [ngClass]="{'customCursor': selectMultiple}" [(selection)]="selectedDatos" (onRowSelect)="irFichaColegial(selectedDatos)"
        dataKey="nif" selectionMode="multiple" [responsive]="true" #table class="tabla-listado" [value]="datos" [sortOrder]="1"
        [paginator]="true" paginatorPosition="both" [rows]="selectedItem">
        <p-column *ngFor="let col of cols" [sortable]="true " [field]="col.field" [header]="col.header"> </p-column>
        <!--<p-column [sortable]="true " field="numColegiado " header="Nº colegiado" filterPlaceholder="&#xf002; "></p-column>
        <p-column [sortable]="true " field="apellidos " header="Apellidos" filterPlaceholder="&#xf002; "></p-column>
        <p-column [sortable]="true " field="nombre" header="Nombre" filterPlaceholder="&#xf002; "></p-column>
        <p-column [sortable]="true " field="fechaIngreso" header="fecha de ingreso" filterPlaceholder="&#xf002; "></p-column>
        <p-column [sortable]="true " field="estadoColegial" header="Estado colegial" filterPlaceholder="&#xf002; "></p-column>
        <p-column [sortable]="true " field="residente" header="Residente" filterPlaceholder="&#xf002; "></p-column>
        <p-column [sortable]="true " field="nombre" header="Nombre" filterPlaceholder="&#xf002; "></p-column>-->

        <ng-template pTemplate="paginatorLeft">
          <label class="pr-3 registros-totales">Mostrando registros del {{table.first + 1}} al {{table.first + table.rows}} de un total de {{table.totalRecords}}</label>
          <label>Mostrar <p-dropdown [(ngModel)]="selectedItem"  [options]="rowsPerPage" (onChange)="onChangeRowsPerPages($event)"></p-dropdown> registros</label>
        </ng-template>


        <p-footer *ngIf="selectedDatos">
          <div class="text-right main-button">
            <button pButton type="button" icon="fa fa-trash-alt " iconPos="left" label="Eliminar"></button>
            <button (click)="irFichaColegial(selectedDatos)" pButton type="button" label="Enviar"></button>
          </div>
        </p-footer>
        </p-dataTable>
    </div>
  </div>
</div>
